ow small it is but has the same screen size as my other kindles. It may look costly at first but remember you are getting a cover with additional battery.", "This is my third Kindle. The best differentiator is the form factor. Definite improvement over the paperwhite. Also like having the page-turn buttons back. Case is very cool indeed. If you can get past the jump in price (remember you're not having to buy the case separately), it's a quality product to have.", "This is the best kindle ereader yet. The size and weight make it perfect for comfortable reading. You will find yourself reading more books than ever with it.", "As a previous several Kindle device owner I read a lot of reviews, many of them put the Voyage above it for various reasons, mainly price, or battery charging. But, after reading the pros and cons of both I still decided the Oasis was the direction I wanted to go, I could always return it and get the Voyage after all if I didn't like it. It's light, very well lit, comfortable to hold both in the case and out of it. The buttons improve the page turning experience, I see no dark areas on my screed from the LED lights, it holds a great battery charge (true not as good as my previous Kindle, but I still generally get around 3 weeks between charges), and it looks absolutely beautiful. I am very happy with this purchases and am glad I purchased the Oasis over the Voyage. It's expensive, and that's the major con, but if you want the best reading device this is it and worth it if you read enough.", "The new design, compared to my old kindle paperwhite and voyage, looked weird when I first got my Kindle Oasis. After I used it for a while (5 hours), I felt the design was kind of make sense. When I hold it with one hand (right hand), the centre of gravity position was right in my hand, so there was less change that I drop the kindle on my face(when I was laying on my bed, it happened a lot with my kindle voyage)", "Excellent reader night or day, sunshine or shade. Not as full function as earlier kindels", "This product may be extremely overpriced, but it also lives up to everything it's promised. It's a lightweight, long-lasting ereader that is much easier on the eyes than an iPad. It is much lighter and more ergonomical than a paperback, and I find myself renting kindle copies of books I already own just to take advantage of the device's convenience.", "I purchased this as a gift for my wife and she loves it. She has an older Kindle, and she can't believe how much better the Oasis is.", "I was so looking forward to this that I bought it right when it popped up as available on Best Buy. This is obviously the most refined Kindle on the market as of now. The ergonomics are just perfect, as there is no other Kindle or any ebook reader for that matter that is as easy to use single handed as this one. Fits perfectly in the palm and the page turn buttons are a joy to use.The charging case can be removed while reading and it snaps back easily, you do not have to deliberately align it properly. Once the case is connected it starts charging the Kindle which prolongs its battery life.In short, if you are an avid reader and can spare $290, this is the Kindle to buy. For occasional readers it might not make sense to spend so much and the Kindle Paperwhite should do just fine.", "lightweight and convenient to use. love my new kindle", "I've been a kindle owner since the early days and when new versions have come out in the past, it was usually a no-brainier to upgrade. The oasis was a little challenging because the price really makes you stop and think if this upgrade is worth it. After a lot of thought, the factor that convinced me to switch was the reappearance of the page turning buttons. I missed them since they vanished with the kindle keyboard! The paper white and the voyage were great devices but I often accidentally changed pages if I accidentally pinched the bezel when carrying the device or even just shifting positions on the couch. The Oasis' buttons have removed that issue and I am delighted! The weight and thinness of the device are also appreciated tho the paper white etc are pretty thin already. The addition of the cover is interesting but after a month's use I think it's pretty clear the cover/battery is there only to boost the very short-lived battery in the kindle itself. \"Months\" of battery life just seems impossible unless you keep the screen at low illumination and only read a few minutes a day. The screen is clear and bright, I can't see any LED issues others have complained about and the interface does seem snappier than older versions. Ultimately the only real justification for buying this kindle is if you miss the page turn buttons and want to pay top dollar for them. Otherwise, the existing kindles will meet your needs.", "Bought for my wife to upgrade from the original Kindle that she has worn out. Big step up from the original and should be good for another 8-10 years.", "Great ebook for a beginner. Light and good looking", "New to eBooks and researched available eReaders and tablets. What I like best about the OASIS is the weight (lightest on the market), battery life (measured in weeks not hours) and the capability to use it in bright sunlight. Recommend it for all.", "The new Kindle is a great gift and fantastic entertainment idea.", "Great for reading in the sunlight. As well as light, and easy on the wrist. Great product, but a little speedy.", "Great item! Would definitely recommend this item -- am still learning all the things about it.", "This kindle is awesome. I love the design of it. Nothing software wise that was different than my other kindle but the way it's designed makes it much more comfortable and easier to read. The only reason I didn't give it five stars was because of the price. If it were cheaper, this kindle would have been five stars no doubt.", "BestBuy delivered this on the day of release. Amazon still seems to be back-ordered. It is a great product. Nice and light with uniform screen and snappy performance.", "Met all my expectations! Lightweight and compact. I enjoy using the product.", "Wife love it, reads a lot and this is her go to reader.", "Upgraded from my old Kindle keyboard. I love the ability to adjust brightness and font. I have small hands and this is not too big to hold in one hand. I was able to change the page turning buttons for left handed use. The charging cover last a long time. I wish there were more colors to choose from.", "Replacing older reader without a light and traveling overseas soon. With electronics in the cabin under scrutiny, this very small and very lightweight reader fits the bill! Perfect in small purses and large pockets. I can read without annoying seatmate with cabin overhead seat light. Easy to hold in either hand and screen adjusts for whichever direction you're holding it.", "This is not an upgrade by any means! My three year old kindle outperformed Oasis.Battery life better than a week with the lights on lowest setting Magnetic connector is poorly designed and grows weak Two pieces to keep up with; unsnaps constantly Amazon Customer Services promises it will resolved in an update", "I bought the Kindle Oasis for my wife as a 37th-anniversary gift. She enjoys reading and I thought that being able to adjust the text size would be very nice. She tried it for a few days and didn't care for it. She writes notes in the margins and wasn't happy with the way the Kindle did its notes. For just reading I think it would be a very nice product.", "I like this so much more than the Voyage. The shape makes for easier holding. I only wish this devise was maybe 2 inches taller then it would look like a real book", "I started to buy the Voyage but when I saw how close the price was to the Oasis, I decided to go ahead and buy the Oasis. So glad I did! I love the case and the physical buttons to turn the page. It is so lightweight and I love the option of the screen rotating whenI need to change hands. Awesome device!", "I would definitely buy it again, but it does not have the ambient light sensor like the cheaper voyage does to turn the brightness up and down automatically in the dark or sun. For a product of this price, it shouldn't be missing any features. Otherwise it is great, light, and the text refreshes quickly and is crisp.", "When they first announced the Kindle Oasis, I did not have much of a desire to upgrade from my 1st generation Kindle Paperwhite. Just as I felt when they announced the Voyage.I read a lot, so my Kindle travels with me throughout the day most of the time. I have never had an issue with battery life, I have only had it get really low a few times (typically when I was traveling). So again, I originally did not see a lot of the value to the Oasis.As the reviews for the Oasis came out, I started to realize what I did not like about my Paperwhite, and I began to have an interest in upgrading my Paperwhite to the either the Oasis or possibly the Voyage. The main thing I noticed is that I took my Paperwhite out of the Amazon case quite a lot, especially when I was in a seated position. This slight reduction in weight made it much more comfortable to hold for longer reading sessions. I had some other minor issues with my Paperwhite, like when reading in the dark, I couldn't find an adjustment for the light that I preferred (5 was a little too dim and 6 was a brighter than I needed). I decided to pass on the Voyage because I really did not like the case options and the pressure sensitive page turn option.Now that I have the Oasis, I definitely think it was worth it for me. I really appreciate the reduced weight when the cover is off (not to mention the ease of removing the cover compared to the Paperwhite). It provides the same reading experience, although I did get a resolution upgrade compared to my older Paperwhite, which is a plus.The Oasis is really comfortable in my hand, which helps me forget that it is there. When I was holding my Paperwhite with my left hand, at times I would accidentally go back a page, which drove me crazy even though its just a minor inconvenience.I have the black model because it was the only option available unless I was willing to wait a few more months. The build quality of the Oasis and its case is very nice, just like with the Paperwhite and the amazon leather case for it. The only concern I have is how well it will protect the Kindle. I will update the review if I find this to be a problem.I loved my Paperwhite, and I will recommend it to anyone looking to upgrade from an older Kindle or buying one for the first time. It definitely is great and the better buy, but I am glad I decided to order the Oasis. The reduced weight, ergonomic design, and page turn buttons make it worth the added cost.", "Th size difference is noticeable and squarish rather then rectangular, which I prefer. The Kindle unit itself is rather nice, the auto rotate and adjust being the best part. I returned this item b/c the cover is flimsy. and I was afraid I would drop it and break the kindle.", "With the cover attached, the battery lasts for a good, long period. With the cover detached (which is how I use it primarily), the Oasis is so thin that it is almost weightless in your hand. The ability to switch hands (flip upside down) means one never seems to tire of holding the device to read a book; and, it fits into my pants pocket, again, perfect for traveling. The battery seems to last with heavy usage for at least several days, but I tend to reconnect the cover at night (I am assuming that helps to recharge the basic Oasis battery). Regardless, it was well worth replacing our older Kindle readers with the newer Oasis (we bought two).", "Even when I\u201a\u00c4\u00f4m outside in bright sunlight, the words of the book I\u201a\u00c4\u00f4m reading are still crystal clear. That alone makes the Kindle Oasis worth what it cost me.The Kindle Oasis wakes up in just seconds, and any book I choose instantly opens, ready to be read.It is the perfect size and isn\u201a\u00c4\u00f4t heavy or bulky. I really do read for hours at a time. Sometimes I pace the floor while I read. Sometimes I\u201a\u00c4\u00f4m on my elliptical machine when I read. And sometimes I\u201a\u00c4\u00f4m sitting down. No matter what I\u201a\u00c4\u00f4m doing, the Kindle Oasis remains comfortable to hold, and it is always easy on my eyes.When I receive a book that is in PDF, most of the time I can enlarge the words. If it won\u201a\u00c4\u00f4t allow me to enlarge the words, I can change the orientation of the page and the words are automatically larger. I am able to make notes on the book if needed, and I can highlight words and/or passages.My merlot leather cover is attractive. When I flip it open, it is just like opening the cover of a book.How to Make the Battery LastOn the Kindle Oasis page, it says that its \u201a\u00c4\u00fadual-battery charging system delivers months of battery life.\u201a\u00c4\u00f9 This was a huge thing for me. Instead of having to charge my tablet almost every day, I would be able to read for months without charging the Kindle!Is this how my Oasis has performed? Well, not so much. There are conditions that have to be met for the charge on your Oasis to last for two months.First, you have to limit your reading to thirty minutes a day. That one is impossible for me. There are days that I am only able to read for thirty minutes, but they don\u201a\u00c4\u00f4t occur very often. My Kindle goes everywhere with me, and I use just about every spare moment to read.Second, the wireless needs to be turned off. That one is easy to do but not always easy to remember. The only time the wireless needs to be on is to download one or more books.Third, this is based on your light setting at 10. That is way too low for me. I keep my light setting anywhere from 16 to 18.I don\u201a\u00c4\u00f4t limit my reading to thirty minutes a day, and I try to remember to keep my wireless turned off. My light setting is kept anywhere from 16 to 18, and I put my Kindle to sleep the second I\u201a\u00c4\u00f4m done reading. So how long does a single charge last me? Ten days is the longest a charge has lasted me so far, but it would have kept a charge for several more days if I had remembered to turn my wireless off. Once I succeed in keeping my wireless off, I will let you know how long the charge lasts.Now, I don\u201a\u00c4\u00f4t plug it in to charge as soon as the charge on the cover gets low. I allow my cover charge to go as low as it will possibly go and then the Kindle battery will start to drain since it can no longer charge from the cover. I allow it to drain down to about 50% before I plug the cover and Kindle into my computer to charge.The one thing that surprised me was that everything on the Oasis is in black and white. For some reason, I thought that maybe the book covers would appear in color. But since I bought the Oasis to read books on, color isn\u201a\u00c4\u00f4t needed.Special offers do appear on my screen but only when my Kindle is going to sleep or waking up. They aren\u201a\u00c4\u00f4t a distraction, and to be honest, they are kind of fun to look at. You can pay a higher price so they won\u201a\u00c4\u00f4t appear on your Kindle if you would rather not see them.I asked myself some questions once I had my Kindle and knew just how it worked. If I had known before I bought my Kindle Oasis that the charge wouldn\u201a\u00c4\u00f4t last for months, would I still have bought it? Yes, I would have. If I had known that everything would appear in black and white, would I still have bought it? Yes, I would have.", "Despite not being able to get one of these from Amazon until late June due to apparent strong demand, Best Buy was able to get one to me on the day of its release, April 27. Well done Best Buy! Having owned several previous Kindles, including the most recent Paperwhite model, I was unprepared for how small and light this new Oasis model is -- reading about it is one thing, but actually holding one in your hand is something else entirely. The Oasis and its battery-charging cover together weigh only one ounce more than the latest Paperwhite with no case. The Oasis _without_ its cover feels impossibly light at 4.6 ounces. Size-wise, the Oasis is nearly a square shape at about 5\" wide by 5.5\" tall. In fact, the shape is so different from traditional Kindle designs that I had to compare it next to my Paperwhite to verify that the screens are actually the same size (they are). It's the first Kindle I think I could easily fit into a jacket pocket without any effort, For frequent travelers like me, this is a key reason to buy one of these, as it's extremely compact and easy to pack in a briefcase or purse. The screen is the first front-lit Kindle I've ever seen where you simply cannot see any trace of the LEDs from any angle. No dark spots, no bright spots...just a completely uniform illumination from edge to edge in both directions. The \"page\" also appears to be nearly flush with the top glass surface, helping achieve the illusion of printed paper. It's sharp and clear, better than any Kindle I've used. The reader can be easily separated from the battery case by simply pulling them apart, since they are held together with magnets. After doing so, this is where the Amazon engineering team's achievements really become clear, as you just won't believe how lightweight this thing is. It's easy to imagine holding onto it for hours without any arm fatigue, and switching from hand to hand is a simple matter of rotating it 180 degrees when switching. The display instantly rotates, and the page turn buttons also \"follow\", with the top button always used to advance the page, and the bottom button always used to go backward. You can also use the screen to change pages as you always have with earlier touch screen models. The battery on the reader has a lower capacity than the cover's battery, so it runs down faster if you don't have it connected to the case. It's very easy to snap the reader back into its cover, which allows it to recharge while you continue to read. The power button and charge port are located in the upper top-right corner, more or less opposite from where they are on the Paperwhite. I find this location to be less awkward, as it's easier to reach on the top than it is on the bottom edge. The back surface of the reader (not the case) seems to easily attract fingerprints, and they are not so easy to clean off. You'd think that Amazon would have figured out a way to prevent this by now. It's a minor annoyance. Lots of reviewers in the tech press have complained loudly about this model's high price relative to other Kindle models (without ads, it's $310 vs. $139 for an ad-less Paperwhite). Is this a lot of money? Perhaps, but if you are a book addict and value an extremely lightweight reader that's easy on both your arms and your eyes, then I personally think it's worth it. A lot of thought and effort clearly went into designing and building this unit, and the price reflects that. Is it for everyone? Probably not, but there is obviously a market for it when you consider how many months you'll have to wait to get one on Amazon's website. If you are a serious reader, this device deserves a very close look -- I'm definitely keeping mine!", "I have had a Kindle for some time and was curious about the Oasis. It did not disappoint. It is very compact, even with the cover, and fits in a coat pocket. I really enjoy the size and the redesign which brings back hard buttons. Great device for home or on the go.", "I am a book addict and this is my 4th kindle device. This is by far the best one. It is so compact it is almost smaller than my large wallet. Can fit anywhere. Holds a charge incredibly well and very nice display to make reading fun.", "Small, light, but comfortable to hold with either hand. If you keep it in airplane mode with medium lighting, the battery last for weeks. Lovin' it so far.", "'ve owned the Kindle Keyboard, 2nd generation Paperwhite and now the Oasis. I love the Oasis very much. The ergonomic design is wonderful and makes it a breeze to hold. It is so light -- that is the biggest killer feature of the Oasis. The 10 LEDs look fantastic and I love the return of page buttons. I've never had one where the screen is flush with the bezel so this is great. All in all, this is easily the best Kindle ever made and even though it's a bit spendy, it will be the one future Kindles are measured against.", "Actually easier to hold than a paperback, and might even be lighter!", "Easy to carry in purse or pocket but doesn't do anything better than the cheapest Kindle reader.", "Battery life is unreal! So much faster than my old kindle.", "This is my first e-reader. I didn't know about the odd refresh and it took a little while to get used to but I do love how small and light it is and that I do not have to remember to plug it in everyday", "I got oasis yesterday, very lighweight compared to voyager, screen size comparable, like having actual page turn button, touchscreen seems kinda slow, the on/off button on top is improvement from back of voyager. cover does seem kind of flimsy, but supposed to be leather so will see how it holds up. finding it easier to hold with cover on, then removed. cover doesn't have separate charge port, so all charging is done thru kindle.", "Very lightweight and portable with excellent battery life.", "This Kindle reader with cover attached is light weight and easy reading. Page turner is easy to use and it reverses so you can hold with either hand. I am very happy and satisfied with this product. Happy reading -", "Loved the Fire HD7 but the latest HD8 is sharper, faster and still handles great.", "The clarity of the screen and the back-lit text makes this an improvement from my old tablet. I now can read this in low light and enjoy the color as well. I am enjoying my new Kindle, but it did present some challenges in its set up. I would recommend getting help in the store to get you started.", "The best tablet for the price! All three of my children have one & they are worth it!", "We have one for each of my children so I bought this one for my mother. They are amazing tablets especially for the price!", "Purchase was to replace Fire HD 8.9 that was left on a plane (found & return 50 days later). Like this smaller version due to size & it's 3 years newer on the technology side.", "Solid Amazon tablet for those invested in the Amazon ecosystem.", "She loves it, the only problem I have is getting it away from her, even while riding in vehicles. LOL", "This is the right device to play with puzzles, you can avoid samsung/verizon constant advertisements. Only wish the battery would last longer or charge faster.", "This my 2nd Kindle. I am so happy with it. The price was right and I could not resist buying another.", "Just love my Kindle. Easy to use and carry around and more books to purchase!!!!!", "Easy-to-use. Lots of books obviously but also lots of apps.", "Love my new Kindle fire. This replaces my old one and is just as good. Videos are as good as my tv with cable. Well with every penny spent and better deal than when I tried Amazon.", "Grandson is enjoying the new games on it. It's much bigger than his ipod.", "My husband loves this. He is happy that he can read anything he chooses from his library and that he also has WiFi access to get to his email and the internet whenever he wants.", "Amazon Fire tablets are the best products in their price ranges, especially if they are on sale as they were at the last Black Friday event. Excellent purchase.", "Never without my Amazon HD 8 - great for reading, games and surfing the networks.", "i just love every thing about it. Its awesome to read", "Fixed alot of issues that were complained about with the 7\".", "I liked it at first except the browser is kind of clunky. Also you can. It use all android Apps. The worst thing though was mine just stopped working in the middle of watching a movie on a long plane flight. It was fully charged. I have tried recharging and turning on etc. it is just a blank screen and off. Kind of a cool paperweight. Hope I can get my money back. Or get a new one.", "This 8 inch Fire is definitely better than the cheaper 7 inch. It works fine enough for teens to play games and watch movies.", "Tablet is perfect for beginners who just want basic", "Bought this for my wife. She is a constant reader and put away her previous Kindles for this one. She now has internet access also, so she can find more books anytime she wants.", "Love this Kindle. There are to many apps and games offered for download. Love the book selection Easy to navigate The charger seems a bit loose, though", "Does a lot more than old tablet.It Hasmore memory.", "My daughter absolutely loves her new fire, lots of space, easy to set up and lots of apps", "I would recommend the Fire Tablet to anyone. IT is very easy to set up, download apps and use. Movies are crisp and clear.", "This works great. I read a LOT and I needed something that would handle all my eBooks. It has all the other bells and whistles as any tablet but I use it for the eBooks and one game. Excellent!", "I have put off buying a tablet because all the ipads I tried with friends were hypersensitive making it difficult for me to navigate easily. This one is the bomb - I am 68 and not a techie but quite intelligent - this Kindle Fire is a perfect fit for me and does everything I want it to do and more with great speed and wonderful resolution. I am new at tablets and look forward to enjoying learning all that this Kindle Fire will provide for me - so far each step has been a breeze. I just love it.", "Does everything we wanted. Great value for the price.", "Perfect for my 9-yr old....small enough to tuck into a bag easily & very easy to use...perfect price point for no worries & has been great!!", "The Fire HD8 strikes an excellent balance between performance and price. It has many of the features you'd want in a tablet for a fraction of the cost. Works flawlessly for reading and video streaming.", "Awesome and best e-book reader. I love the smooth page translations, bedtime shade and perfect hand held device. Kindle Fire has took their e reader to the next level. Great apps, music, and storage expansion for the price.", "This is my 2nd tablet. Kindle Fire hd 8 reviewed throughly elsewhere many times for its solid performance for money. I mainly wanna talk about excellent buying experience at local best buy. It was not in Stock but employee we extra miles to locate the stock somewhe re but I like my local store much so ended up ordering there. Keep up the good work !. Very pleasant buying experience.", "My 76 year old mom loves this! She now has something to do while waiting in doctors offices - loves to read, do crosswords, etc.", "The Kindle is a great way to read and watch videos with ease!", "This tablet is designed primarily to sell, distribute and store media purchased from the Amazon.com product line, ie Kindle e-books, movies viewed or stored from their online movie streaming service, etc., and it does that very well.Reasonably sharp screen, good sound, good battery life and decent component materials. It uses their version of the Android OS which they call the Fire OS which is decently responsive and fairly intuitive to use - Be aware that you cannot install or run most apps purchased from the Google Play store, but must rely on Amazon's own app store which is decent, but not as extensive as either Apple's or Google's.", "This tablet is excellent considering the price. It has a very clear display, is a fairly large tablet, and has plenty of memory to store a lot of apps, music, pictures and more. Considering the price, this tablet has the best value out of all tablets to date in my opinion.", "I would recommend anyone buy this product., just awesome.", "It a great product..,. The quality is awesome the pictures is good and clear...", "I purchased the kindle fire because I needed a entertainment only device for long flights. This device is the perfect size for travel and easy to use and set up with your Amazon account. It is worth purchasing a Fire tablet if you are an Amazon Prime member. If not, I would not recommend it because the available apps are limited . My only complaint about this device is that if it freezes it is difficult to reset.", "I love my Amazon Fire HD 8. It's not too small and not too big. I was looking at other tablets, and decided on the Amazon Fire HD 8 because of the price, and because I have Amazon Prime, I purchased it online at Best Buy, and then picked it up at the store on Black Friday. It is my first tablet, and so I wanted to start with one that I can have fun with, and I am. I do have a laptop for important things.", "Got for my aunt for her first tablet. It has been user friendly for her, she yours it mostly for reading", "Bought it for the grandkids for Christmas. Like the parental controls!", "This is my second Fire. Wanted a larger size to make eBooks easier to read. Very pleased with the size and clarity of this tablet. Easy to take along in a tote. Perfect for what I wanted it for.", "Exciting tablet still amazed by the ease of use great product all in all", "So easy to use and navigate. Easy easy Amazon downloads from books to apps etc. I'm in the older generation that finds it hard to navigate electronics but not this tablet and Best Buy employees were great in helping me decide by giving a tutorial and info on the tablet .", "very satisfied with tablet, very fast and efficient", "Purchased as a gift for my nephew He's was very happy with this item no complaints", "It was a gift for my granddaughter and she seems very happy with it so far.", "I've love kindles for years and was looking for a bit larger reading area. That is what I got and more. I very satisfied EXCEPT it just goes blank repeatedly and for no apparent reason stay on and I am back to satisfaction.", "Video quality is very good. Works well with Amazon Prime Video and Music - no surprises there. Apps are VERY disappointing - many common apps are not available - even though there are Android versions! Not bad if you have modest expectations.", "Pretty decent tablet. Good for mindless games and Netflix. You get what you pay for.", "The size is just right for me to carry anywhere and it's simple to figure out the functions. 32 G would help me store many ireader books for a long time. I have read 3 books so far.", "Decent little tablet if you are not a game player. Tablet shuts down and I cant get it back on when I play games for long periods of time. It's not my ipad, that's for sure.", "I bought this tablet to be pretty much exclusively an e-reader. It's actually cheaper than most of the kindles. For that limited use, it works fine. I don't think I would want to use it as a general purpose table (too slow!). Makes a fine e-reader though. As for recommending this to a friend, I would, but would make sure they knew what I use it for.", "Bought 2 of these for my 6 and 8 yr old and it said it came with 32gb storage but actual storage was a little less, cant remember exactly how much probably around 20gb with the other necessary programs that come already pre-installed. They mainly use it for games and have downloaded many games on them. There is room for external storage and it also has a front and rear camera. love the product. comes in different color as well. I got the blue!", "good quality, low cost compare to iPad, i like this.", "Nice size screen easy and light weight to take to class", "I don't know much about tablets but the sales associate recommended this one for me. It does what I need and more but I just don't know how to use it yet.", "Bought this as a gift. My mother likes it. It's easy and simple to use.", "I was going to have to be face down after eye surgery recently and decided to get a tablet to be able to look at the internet and movies on something other than my phone. While there are ones which have more features (and better software), the Fire HD8 had a good price and was available. It had gotten good reviews, and it performs well, with great battery life. If you're looking for a good, basic tablet, this is a nice option.", "Purchase for a 12 year old. Sturdy, easy to usr. Great price", "Fantastic tablet fire one is great. Small and portable", "Holds a long charge. Fast great space, no freezing or resetting.", "It was easy to set up and use. Best Buy employees were a huge help teaching me about the many features.", "Love my mine! Works great with prime! And I have all my best movies!", "If you love Amazon, you'll love the Kindle HD8. It's a great size for reading all those books, streaming movies and tv shows, and has great sound for listening to your favorite music. For less than $100, you can't beat the versatility of this little device!", "Great tab for my kids. This is the third fire tablet that we have purchased for our kids.", "it was a good deal for this unit. they even beat amazon....", "Wanted a tablet but did not want to pay for an iPad. The fire is a great tablet with a crystal clear hd videos. The perfect inexpensive alternative to the iPad", "All I wanted was a Kindle to read books. I got this instead!! Excellent choice because I can read books and do so much more!!", "We bought this Fire HD to replace an older model and the kids love it. Ease of use and the integration with Amazon Prime makes the product worth every moment. It is mostly used to watch movies and play some games so it works well for what is needed. Great for the price but if you need more options as far as productivity goes you may want to stick with an iPad or Galaxy Tab.", "I have had this for several weeks. It works great. I am very satisfied with it so far.", "This was a gift and they love it! Its compact, they can surf the web, play games check emails etc", "Many improvements than the older model with an excellent screen and great battery life.", "Purchased for my son who loves to read books. Saw him watching old TV show. He sat down with me and showed me what all it could do. Who would figure. I thought it was just for reading books. Now I want one too!", "A great Christmas gift, the kids love the gifts...", "Light to carry and good picture quality. This was purchased for a hearing impaired person to download video in American Sign Language . This product was easy to maneuver for someone that was not use to a tablet.", "She loves to use it to watch Netflix and play games", "this tablet is great for reading the text is not a good as it is on my tab s2 9.7 in but this is about $200 cheaper i got it because i wanted a more natural book feel reading my books and the tab s2 was not doing it for me", "I bought this for my dad in his late 60s mainly to listen to music and read ebooks borrowed from the library. I set it up for him and he loves it. I just don't like that it has ads on the start up unless you pay to get rid of them.", "I enjoy it more then the I-pad that its replacing. Easy to read in any light and the size is perfect for travel.", "Fast on internet, easy connection. Easy to use. Clear display. Was looking at iPad mini. After reading reviews of both Kindle fire and iPad I bought the Kindle for so much less $$$ And I don't have to put up the Apple's native apps etc.", "Easy to set up, great picture love it! Keeps my kids entertained and they love it also ....it was a gift.", "When you can get this thing on sale it's an amazing deal. Have all of your Amazon features right in your face. Books, Manga, Gaming, Amazon. It's easy to hold, has amazing battery life and has a pretty decent screen. Sure the Galaxy tablets have better specs, but it's the price and features you get from Amazon that make this device amazing!", "Got this for my 8 year old granddaughter and she loves it. Uses it for game play, homework, etc. Mom and Dad loves the parental controls. Not having to worry so much.", "I like the ease of use and good support from Amazon. A reasonable price for a versatile tablet.", "This product was purchased for my Grandson. He had a fire 6. He however loves the HD 8. He uses it for music & gaming mostly. Great electronic device.", "Bought this for my adult son who had a long flight and he absolutely loved it! Definitely recommend!", "This was a Christmas present. The person that received it was very happy with it.. She has other Kindles but this new one is an obvious improvement over the previous ones.", "Perfect gift for the office co-workers or close friends", "I bought this to replace a damaged much more expensive tablet of my daughters. Great item and just as nice as the more expensive one. She absolutely loves it.", "Ok so in order to get three working well I needed to get four but the one that needed to be returned was quite easy. All is great! Kids love them!", "I purchased two for my grandchildren. They loved it. Reading, games and videos", "Nice little tablet with great features. Bought one for my mom so she can read without all the weight of a big book. She also loves the nice backlight so she can be on her tablet at night without the lights on.", "Love the choice of colors. Have two kindles of my own and purchased this for a gift.", "I've had lots of tablets in the past, mostly from the Samsung line, but this is my first Amazon Fire, so I want to write this review for others who have never tried one of these. At the time that this was written, Alexa had not been added to the tablet.First, while this device runs an Android type of operating system, Amazon puts its own spin on the operating system. I don't feel like I'm using Android. This feels different to me. It doesn't have the same level of customization that Android users have come to appreciate. That being said, if you are an Amazon Prime member, this device has been tailored to be your content entertainment machine. It's simply a fun way to consume your magazines, books, etc.There are 3 on-screen buttons on the bottom of the device. The middle button immediately takes you to your home screen. The button to the left acts as a sort of \"back\" button. It also lets me get rid of my keyboard when I don't need it on screen, but it's open. The button to the right is super important. It took me a couple of days to realize what it does. That square shaped button is what you press you see what apps you have open. It lets you switch between apps, but it also lets you see which apps you have open and close them out. You can close them by pressing the \"X\" button in the corner of the window that appears or by touching the app window and swiping to the right. If you leave all of those apps open and you never close them, you'll drain your battery. Make sure you use that little square button to clear your apps.The device has several menus that you swipe left to view. First, you start with your home screen. You literally can stay on this screen and do anything you need to do on the tablet. All of your apps are housed here. You swipe up to view all of them. The tablet comes with several apps pre-installed such as Slik, Amazon's own internet browser, Audible, Good Reads, the Amazon app store, a weather app, etc. You can go to the Amazon app store to download other apps such as Twitter, Facebook, etc. You can combine the apps on this page into folders. You just drag one app to another app and a folder appears. This made my home screen much more manageable. You can change the size of the font on the home screen from normal to large or small in the device settings. This feature doesn't necessarily increase the size of the font within your apps, however. I believe it only changes the font on your main screens.If you have a magazine or newspaper subscription that is connected to your device, when you have a new issues, it will show up at the top of your home page screen under the heading of \"new items.\" The device comes with a free 6 month subscription to the Washington Post. You'll see that under \"new items\" when you initially activate your tablet.You can change the wallpaper on the screen to use one of your own photos. You can do this through the settings menu on the device. If you want to use one of your own photos, however, you need to either take it on the device or move it into Amazon's Photos app, which is a cloud-based app.So far, I haven't found a way to effectively use a different photo management app that will let me change my wallpaper. I'm not crazy about the Amazon Photo app. I found it annoying to move my photos from my phone into Amazon's cloud just so I could view them on my tablet. That being said, I'm not planning to take photos on this device. I just wanted a few pet photos on there and the ability to change my wallpaper.Beyond the home screen, you can swipe to the right to view your other screen. They are pre-arranged to be: books, videos, games, shop, apps, music, audiobooks, and newstand. All of those screens are connected to your Amazon account. For example, if you have Kindle books you've already purchased, they automatically will appear under the Books menu. Your magazines and newspaper subscriptions will appear under the newstand menu. There doesn't seem to be a way to change the order of the menu pages. That bugs me, but it's not the end of the world. There's also one menu to the left of the \"home\" menu. It's the \"recent\" page. It shows you what you've received looked at on the tablet. I never use it, but it might be handy for some people.One of my favorite features of this tablet is Amazon's \"On Deck\" capability. If you're an Amazon Prime member, Amazon will periodically download a video to your device that it thinks you might like. The items don't count against your pre-installed memory and they automatically deleted off if your memory starts getting full. You can turn off the \"on deck\" feature if you don't like it. I've been content with the video playback capability. This isn't my major use of the device, but the images look fine and the audio is OK. I'll talk more about the speakers later. My other favorite feature of this tablet is viewing magazine content through the Newstand. I've tried 3 magazines on here and they all look gorgeous. Now, I can always have my magazines with me so if I'm stuck at the airport or at the doctor's office, I always have them. One of my regular magazines includes a free digital version of the magazine for free. I just had to connect my account to the device. This allows me to download the back issues of the magazine for as long as I've had an account. My other magazine didn't include a digital edition so I canceled the print edition of it and switched to the digital version. (It was an inexpensive magazine, anyway.) There are several magazines that you can try free for 30 days on the device. I did this with a third magazine and decided to keep it for a year. Viewing magazines on this gadget is a pleasure.The Kindle Fire doesn't come with the Google Play store installed. You can side load it to the device without rooting it (and breaking your warranty.) You can Google to find the instructions to do this. It's not difficult to do if you're fairly comfortable with technology. It probably took me 10 minutes. Most of the apps I wanted were in the Amazon store, but there were a handful that I had paid for through Google Play. The only way I could have them was to go back to access that store. They have worked fine so far. I despise the keyboard that Amazon pre-installed on this device. There are no lines between the letters on the keyboard. I suppose it designed to be better for swyping through keys, but I hate it. I fixed that problem by going to Google Play and downloading a new keyboard. It was a pretty easy problem to solve so I can't complain.Apps that are connecting to the Internet can be a little slow to load on this device compared to my other gadgets, but that generally doesn't bother me. If you were using this tablet to replace your personal laptop, however, that might drive you crazy. The screen on this device isn't bad. If I compare it to my fancy phone, it's not as shape, but when you think about the price of this device compared to my smartphone, the screen is outstanding.The speakers are OK. There are two of them located on the bottom of the screen. I won't say that they are fantastic. They aren't. In my opinion, they are fine for watching YouTube or a television show. They are not OK for listening to music if you are an audiophile. You can make it a little better by downloading a different music app instead of relying on the pre-install app, but still your music will sound tinny. That being said, you can always connect your tablet to a bluetooth speaker, use a pair of headphones, etc.This device wasn't made for taking pictures. It has a front and back camera, but they aren't designed to be spectacular. I'm not using them.I find this device a little difficult to hold in my hands. I think that's partly because of the size and partly because it feels very slick. Also, I do have some hand problems (similar to someone who has Carpal Tunnel syndrome). I think it will be easier to handle once my case arrives. I'm still waiting for it. I'm greatly enjoying this device. It's simply fun to use the tablet. There are weaknesses that come with that lower price tag, but you legitimately get a lot of bang for your buck, particularly if you regularly use Amazon services. If you don't typically use Amazon and you are just looking for a tablet for viewing the Internet and you're looking for a low price tag, this device may be OK for you.", "You can't beat the price. Great deal for what you're paying.", "I am really enjoying my new kindle fire hd 8. The picture is awesome even for a movie. I use it mostly to read with an occasional game or movie too. Colors are great and the size of the screen is very nice. I have a 7 inch fire and there is enough size difference for movies etc to make it worthwhile. Plus there was a great black Friday price.", "I think this is a great product and I would recommend it.", "this is my second one and must have one of these at all times", "Larger size more.memory, better price great product and wonderful service", "I really enjoy reading. So much so I was running out of shelf space. I have read a few books with my I-pad mini but it really didn't do the trick. No so with my new Amazon Fire Hd-8. Handy sized, not the least bit heavy and super bright. Add in the face that digital material from magazines to novels are often as not far cheaper that \"hard copies\".", "I purchased it for my dad (70)He needed something easy to use. He really enjoys it.", "my daughter just loved this kindle fire. she said it was the perfect gift that she could receive.", "I love my kindle fire. Its a great reading device.", "Upgraded my tablet to hd, previous owned the 7\" regular. I wanted a tablet so my grandkids can use instead of using my ipad. A great xmas gift.", "Easy to use with great picture. I would recommend it to a friend.", "good value for the money, love the kindle for reading", "Got this for my Daughter-in-Law and she loves it. Does exactly what she needs it to do.", "Got this tablet for my spouse who has never had one before and it's perfect for him!", "Great tablet for those invested in the Amazon system. Nice screen and functions well.", "I had one of the first Kindle fires for years and I loved it. So I wanted another newer one and it's great! Has a good battery.", "I love the tablets HD picture is beautiful. The fire tablet is very fast to load and is easy to use. Great tablet.", "My mom loves the kindle fire hd 8. She had the first kindle and it was time for an upgrade! Great buy for her birthday present!!", "This is a very good tablet. The only con is you may have to reboot it too often.", "This is the third Fire tablet I have bought. The larger size is nice.", "This tablet is great, and it has a good battery life. I'd recommend for people who love to read.", "Works better than the 7\" Amazon Fire tablet I have. Better screen, faster processor and bigger to boot.", "Bought as gift for my granddaughter who is 10. She loves it. Plays games, watches videos and listens to music.", "Nice tablet for my 8 year old daughter! Affordable! Charging battery can be frustrating at time. Normally have to hit power button to turn off and back on after you plug into outlet to charge or it will take many hours to charge. It is almost like it allows the tablet to reset to charge.", "Mom loves the tablet. Easy for her to use, she uses it for Facebook, reading, and some of her games.", "Great tablet for under $100. Does not have the highest specs, but gets the job done for lite tablet users.", "I like it a lot, it works well for everything I need. I would like a bigger selection of apps.", "Only negative is the apps. Thought they were from android but they're an Amazon version and limited.", "Got this for my 10 year old granddaughter and she loves it. Uses it for game play, homework, etc. Mom and Dad loves the parental controls. Not having to worry so much.", "I bought this for a daughter, who would be taking this to school for BYOD. It's perfect size table offers, loads of amazon goodies if you are prime member. For our need, it was good enough, but one of the requirement was to have Google App support on this. Since this runs Fire OS, it's everything Amazon proprietary. There as \"howto\" on web on getting google play store and its app on this, but the integration with the device lacks upon those \"fixes\" from the articles on how to get Google app store working on this tablet. Since it would not be useful for her in school because of requirements for Google apps, we're returning it. Otherwise, Great tablet, but Fire OS restricts Google Apps.", "Easy to use tablet. Good price. Great for beginners as well as intermediate users. Fun!", "Bought this for a work fundraiser and the recipient enjoyed it", "Great product simple easy to understand great value!!!!", "I bought this kindle for my 11yr old granddaughter for Christmas. Me and my husband both had kindles several years prior, and she and my 6 year old grandson love watching and playing on them. Both children have all kinds of game systems but use the kindle way more. My 6 yr old grandson still plays with mine and loves watching you tube, videos and playing games on it. He has several game systems, Xbox, sega, ds but still uses my kindle all the time over those systems.my husband used his all the time for everything from internet to watching movies and shows. I'm getting ready to buy my grandson a new kindle( mine is a bit older and has cracked screen now but still works good).He would like one to call his own. I'm looking at a 16 GB or 32 GB.they are really durable and tough.", "I purchased this product with an eye on simply trying out a tablet. It has become a product I use every day. You have to get used to the Amazon app store, which is different than the Google Play store, though it is still android-based. The tablet is fast and the user experience is satisfying. I purchased the 32Gb. model for the extra storage space. It is a great tablet for under $100!", "This has a great picture, good size, lots of storage and a camera. Would recommend", "I have one, purchased this one for my mother in law, she had a 7 inch, between the bigger screen and HD, this one is much easier on her eyes and she can use it for longer periods of time without her eyes bothering her.", "I love the internet, tweeting and facebook. No computers can complete me!! My kindle takes care of all my needs ;) !!!Juju", "My grandkids play on my smaller one. Thought I better get a back up for me.", "The kindle over all is great. There's only one thing I would want better and that is the speaker. My last kindle was louder. I really miss the louder speaker.", "It's great to some extent but I was expecting more. It's unfortunate that it does not work with lots of apps. Perhaps I'm not using them correctly. I'm still learning.", "GREAT MEMORY,GREAT MOVIES,GREAT READING, GREAT GAMES,DO I HAVE TO SAY MORE", "This tablet is great and easy to use. Great way to keep the kids entertain.", "My original Kindle Fire no longer accepted a charge. I wasn't going to replace it, because I bought an iPad. When I saw the HD8 in a kiosk in a BB store, I realized how much better I liked the size and feel of it for reading books (the iPad is preferred for other things). This Fire's clarity is much improved over my old one, plus it responds better. I don't like that I can't choose a photo for the locked screen - that it HAS to be an advertisement. I also don't like that it usually takes a few trys to unlock. Menial issues from my perspective.", "In my opinion it's very slow for internet use. Good for our 5 yr old to use but we purchased this for her to do online curriculums, which is almost impossible to do with this tablet because of the speed. Our internet connection is great with every other laptop and computer in the house.", "Bought this mostly as a backup.and to read a few books, since I have a larger cell phone and a back up. Used it occasionally may 40 or 50 hours of use till this week when I sent my laptop in for repairs. so I probably used it a tot this week. I was watching my 3rd Primetime video this week and it simply turned off. It will not turn on using any power trick such as safe mode. It is gone, It is toast. Bought it October 11, 2016 , It quit on February 9, 2015. My old Fire lasted 4 or 5 years with more use. it had stereo speakers, lasted a week on a charge not 2 or 3 days.Sturdier built. This is full of junk, I am not just offered more apps, it is constantly trying to add them. JUNK JUNK JUNK", "i was surprised buy how light and compact this was but still strong enough to do what i needed.", "I bought this as a Christmas present for my sister and she LOVES it. It's easy to use, lightweight and doesn't seem to have a lot of bugs or glitches. It's a good source of entertainment for when she's at work but has down-time. She passes the time reading ebooks, browsing the web and playing games.", "Purchased this Kindle Fire HD8 from Best Buy. My fianc\u221a\u00a9 downloaded her first book. She already started reading and said it is really cool to use. She said it is easy to see and navigate.", "A little more complicated than my original kindle, but I lIke it.", "easy to use. nice sides and easy to read ,, also very easy to load", "for the price this is a great works well the for the price display is hd love it", "Great for reading. Ordering books and use as a tablet.", "I have always had a kindle fire but I had one that was just overloaded with books and so I bought a new one with more memory. It is awesome and so fast. But also the battery charges very fast and hold a charge for a very long time.", "I love new Kindle Fire. I love the convenience having books with me all the time being able to have an entire library at my fingertips.", "I wanted a new kindle fir a while. The price was right", "Thanks. We really like this tablet . It's easy to use", "I talk myself into the 32g and I am so glad I did!!! I have used only kindles for the past 5 years and I love them.... I love the color as well!!!", "Excellent value, lets me lug all my favorite books around and read whenever. Wouldn't be without it.", "It is amazing that you can get this much tech for such a low price. This thing does everything I need, and it's so much faster than my old Kindle.", "This is my 3rd Kindle upgrade. I love everything about it. The ebooks read to me at night, the games and the movies show extremely well...feels as though I am right there. My kids have ipads...but I'm stuck on my Kindle.", "This is my second kindle. Have a few more items to learn. But love it. Easy to get around the apps.", "I was literally still using my first gen Kindle Fire and finally upgraded. I love the new one. The only negative is the speakers. My first one is louder than this one.", "I really enjoy using this tablet it runs very well", "Got this for my wife for Christmas and she loves it! She has the iPad but this Kindle Fire 8hd is so much easier to use for books and the occasional solitaire game. I am glad I bought the 32mb as I would rather have too much storage space than not enough. Great product and very easy to read books on.", "Much more memory that my prior kindles. Luv that I can add a sd card for extra storage", "Great for all your tablet needs! Email, video, games, and reading! All in one!!", "Not only did my daughter in law love it I was able to experience convenience of having it shipped!", "This is her second Kindle product. she loves the new colors and bigger screen.", "I like it. It keeps my granddaughter business and great apps too.", "Great value, a lot of color choices. I was able to boost up the memory for just a little extra but made the apps run so much faster. Love them", "We replaced and aging fire HDX. She noticed the WiFi connection is improved and the screen is larger. She prefers this to my iPad Air", "This tablet is the best one we've ever bought. And, the least expensive! It satisfies all of our needs; email, Facebook, Candy Crush, YouTube, Bluetooth broadcasting to a remote speaker. We love it. No frustration whey using the keyboard or finger clicking on icons or commands!", "I have really enjoyed my new kindle and the ability to take pictures. It stays charged a long time when I am reading a book or watching a movie. I just wish that kindles could run on an LTE network as well when you do not have a WiFi signal.", "I purchased this Kindle Fire for my husband and he loves it. He had an older model which he loved but my dog accidentally broke it. This updated version has so many new features which he loves!", "This is my first Fire Kindle. I love it. It is fast, and has good internet. It gives me quick access to all my Kindle library. I found out it's easier to scroll through the pages than when using Kindle Touch.", "Used it for watching television shows. The picture was clear and the audio was decent for the location of the speakers.", "If you're looking for something basic at a good price then these are for u. These are not iPad quality but if u have prime then it's well worth it.", "Wife really likes it. Works great& likes the front & back camera.", "Had a prob with original one I purchased and Bedt Buy replaced it hassle free", "My wife loves the tablet! She's only using it for internet so far and it has worked flawlessly!", "Perfect tablet for the avid reader. Great functions light blue light filter to safeguard circadian rhythm so you do not have trouble falling asleep after being exposed to the light of a typical tablet. Easy to use and fits perfectly in hand and not too heavy for one handed use.", "Purchased this tablet for a gift..They love it. Easy to use.", "The last 2 models of Kindle HDX 8 have been terrible. We have purchased 2 of each model of Kindle and up until the last 2 models, they have been great. Last years had to be replaced 7 or 8 times and for the same problem. The slot for the SD card is defective. I gave up and bought the newest model. It shuts completely down if you try to plug it in to external speakers and sometimes it shuts down for no reason. It's going back after the first of the year. This is going to be my last year for Kindles unless they make them the same quality as before. Phooey!", "I bought this as a Christmas gift for my wife and things started out well but lately my wife has been having issues with it. It hasn't been working as it should and its only been a little over 2 months since she's had it. I'm going to try a hard reset on it and see if that helps.", "Dont have option for password ask you before buying apps once you authorized as allow its done.Not as many free good apps Like apple have it", "I had to return this product as it was not compatible with things such as Facebook and Itunes... which is what I needed it for. Great if you are into books and streaming movies!", "This has replaced my laptop for out and about. Easy to use. In addition, I can now read e books and listen to audio books. So convenient.....", "Purchased mainly to use travelling so haven't really had the opportunity to give it a fair road test at this point. It was advertised as capable of downloading movies and books so you can watch/read while travelling without burning through your data or being hit with data roaming fees or having to purchase wifi during flights.", "Owned a kindle fire HDX for GameCircle years. Finally decided Goodreads upgrade. This fire HD 8 is great. Really Prime the larger screen and new features.", "But, I can't figure out how to move books I've read, into the Cloud? I don't like clutter, and the more I read and download, just clogs up.", "It does everything my kids need without having to pay a ridiculous price.", "Perfect tablet for the avid reader. Great functions light blue light filter to safeguard circadian rhythm so you do not have trouble falling asleep after being exposed to the light of a typical tablet. Easy to use and fits perfectly in hand and not too heavy for onext handed use.", "Great tablet other than the photo image quality is fuzzy and not the best.", "I brought this tablet during the Black Friday sale fast forward to Christmas when my 6 year opens it he was happy I set it up for him two days later it crashed never came back on. Blank screen. He was disappointed and so was I .", "My Fire is compact and easy to use. Mainly used to read online books at lunch time. The battery lasts much longer than previous tablet I had and charges much quicker. very happy with my Fire.", "I couldn't get the tablet to work with my WiFi so I returned it and bought a Samsung A-8.", "For the price this is an excellent tablet. I have a high end laptop that does convert to tablet but at almost 16\" and the foldover design I normally just use it in laptop mode. I also have a high end \"phablet\" sized phone. So I was not sure how often I'd use a tablet, and did not want to spend 500ish on an ipad. The Fire has been a great \"in between\" so far on days I use my phone alot and want to avoid charging more than once per day, and don't have the need to use my laptop. The speed is zippy & the screen clarity/quality is good enough. Storage is even better than ipads since it is expandable (for now I use a 64 gb card giving me a total of 96 gb, but the expandable can go up to 200 gb). Tying into Amazon is nice since I have Amazon Prime). Basic web surfing, email & facebook work great. The only \"bad\" feature is the camera & video quality. But that does not matter to me since I have my high quality camera & video recorder on my phone. Only other slight negative is light bleed noticed just when booting up on grey screen. Color/brightness uniformity is perfect to my eyes once it is up & running. Really enjoying the kindle component for book & magazine reading as well. Overall, probably the best $100 I have spent in a long time.", "So far the tablet has been working without any issues. Haven't used it enough to rate it any higher but time will tell.", "I purchased this tablet for my mother, but I set it up and tested it out. It is super fast! I have the original Kindle Fire and all I can say is Amazon has come a long way! The new Fire HD8 is so much better than the original! I like it so much that I am thinking of purchasing one for myself! I would highly recommend this tablet to anyone!", "This tablet is great for my son. Would be nice if it had a little more horsepower", "I found the Amazon Fire HD to be very easy to travel back and forth to school. I can easily transfer my work in class to my main computer at home!", "Purchased this for a gift for my mother who is a amazon fanatic she loves it ! Made her christmas this year", "Just what my wife wanted and needed she loved it! It is easy to use and simple to set up!", "Easy to use. Very lightweight. Would recommend to anyone", "Wanted something with a kids mode on it so we could limit time and content. This works. Saw it for a really low price so couldn't resist otherwise we would have gotten the padded kids version.", "I know many people who have a kindle. It frees up using the cell phone memory, so I bought this one for the amount of storage it has, as well as the cost of the item. Thank you.", "great kid friendly product, hours of enjoyment for all.", "I bought this because I have ebooks in college. Not only could I not get my ebook. I called the school IT department. They could not either. My semester was already started. The sales representative at the store told me this is what I needed. I ended up buying a tablet from my phone carrier and my ebooks were right there in less than 5 minutes with the schools IT department help.", "I bought this device to use with children in my therapy practice. It is taking me awhile to figure out how to set it up and organize it. IT 'took over' and set up things with Amazon I did not approve such as charging my account and registering me with Prime before I could figure out the settings. The picture quality for the screen is beautiful but the camera photos are very pixelated.", "The kindle is great not only is it a reader its bascially a computer. It connects to the internet it takes pictures and has many other great features.", "I was looking to upgrade from my old Kindle reader and stumbled on the Fire HD which is not only a reader but a tablet as well. Fairly easy to use. I really only needed to read books but how have a tablet as well. I wish it supported all google play apps and not just Amazon apps but I can check email and get to the web so it serves the purpose. But...when I want to read in the middle of the night, getting to the web can be distracting.", "I absolutely love my kindle 8! Great picture, storage & sound. Can't live without my kindle!", "Works very well. Video quality is very good. It is easy to navigate.", "Very sleek design and very easy to use - nice graphics!!!", "Fast, fluid, and lots of apps especially once I added the google play store(very simple to do and doesn't require anything that voids the warranty). Display is sharp and video and games load quickly. I deducted one star as Amazon's version of android lacks the ability of customization.", "Very happy with product. It's a miniature lap top.", "Very happy with this purchase, it was exactly what I was looking for", "This is very nice for a little over 100.00 dollars. It took a bit to get use to after using a iPad. I got this to travel with or take to the beach nice size very lightweight.", "I purchased 2 of these FIre HD tablets as gifts. They pack a lot of punch for the price. I helped set them up so I was able to get an idea of how they are going to work. The screen was very nice and clear. Speed of tablet was good. It is easy to use. If you are already in the Amazon family through prime it is a no-brainer.I don't believe you can get a better tablet at this price point.", "This was replacement for my wife's original iPad and broken Kindle Paperwhite. She loves it, as it does basically everything both of the previous devices did in one unit that is easy to use, has good battery life, very nice screen resolution and good size for her. Great value, especially compared to an iPad.", "Bought a Fire HD 8 tablet for my wife. She doesn't like using computers and avoids smartphones, but her new tablet is a big hit. She uses it to play games and to stream movies and radio programs. I use it for everything else -- reading news, checking e-mail, online shopping, etc. It was very easy to set up and even easier to use. Plenty of speed and capacity to do everything we want.", "Purchased this as a gift for my wife because her B&N Nook was dying. She absolutely loves it, especially since it does so much more. I'm now waiting for my Nook to start acting up so that I have an excuse to get a Kindle for myself.", "Gets use everyday by my girlfriend who i bought it for with no complaints, also love the color. Also may get one for myself.", "Haven't had this long but so far so good. It's nice when you buy a product and it works exactly how it is supposed to.", "The Parental Options need some work. You can't even log in to a child account until you have Apps loaded for them to use. Also a kid's login doesn't have access to pre-loaded apps (like the calculator). Seems really odd to me that you can't give them access to basic functionality of the tablet.Otherwise, the tablet itself works great.", "This is a great tablet. I got it on Black Friday at an amazing price. The downside: a lot of features are only available to Amazon prime and audible members with an expensive membership fee and the selection of apps is limited. But on the other hand it\u201a\u00c4\u00f4s inexpensive, the Alexa app is useful, games run ok, the display and photo quality is good and it\u201a\u00c4\u00f4s easy to handle. For music and books I recommend an additional memory card - I use a 128GB - which works fine.", "Excellent upgrade for my wife's original 7\" 8GB Fire Tablet. Great graphics and very powerful!", "Got this gift as a present for Christmas for my son. He enjoys playing games on it and watching Netflix", "This is well worth the money spent and I recommend it. The new upgrades are nice.", "The great Best Buy associate helped fit us with the perfect computer for what we need. We love it.", "I bought the Fire HD 8 with 16MB ram on sale for $49.99 ($30 off sale and tax free day). My intent is to use it primarily to surf the internet while on the couch in front of the TV or in bed. If you've been using your cell phone to surf the internet at home this is a great solution for a more comfortable experience.Like others have stated, the Amazon Fire O/S is an Android flavor that Amazon modified and as such you can easily install the Google Playstore which allows you to download most of your favorite apps. You don't have to \"hack\" it to do this and installing the Google Playstore allows you to install the Chrome browser among other things. Basically, the Google apps and the Amazon Fire apps can coexist together so you don't have to remove any of the Amazon content or apps. Install Chrome, Gmail, Youtube, a nicer keyboard app and many Google apps as you like.Also, for those concerned that about the Amazon advertisements that show up ONLY ON THE LOCK SCREEN don't sweat it. No, you don't have to pay Amazon the extra $15 for an ad free lock screen. Simply call Amazon or open up a chat window with an Amazon rep and ask them to kindly remove the advertisements. It takes two minutes for them to do it remotely and apparently Amazon wants you to be a happy customer so they'll gladly do this for free.For $49.99 I'm very happy with the Amazon Fire HD 8. Lastly, I recommend the ZtoTop version of the case, the version with the built in handle that allows you to slide your hand in the backstrap to easily hold it without effort.", "I bought my grandson this tablet because it was easy to use and it was at a awesome price.", "I love this tablet. Very responsive and fast for a cheap tablet. just the right size! I bought 2 of them! the battery last a long time also! HIGHLY recommend it! It has Alexa built into it also!", "Sharp screen, surprisingly quick web surfing with the Silk browser. Easy to add Google Store (albeit without Amazon's support) so you may add Google apps such as PlayBooks, etc. So you're not really locked into Amazon's ecosystem. The lockscreen ads are only seen for a few moments after you press the standby button and then swipe; so you won't even be tempted to pay Amazon the extra $ to have them remove it (remotely). Very happy.", "What can be said. For the sale price of $50.00 this was a great purchase. Not a high end tablet but for ebooks, movies, email and web browsing I have no complaints.", "Gift to my sister and she is loving it. It was a sweet deal!!", "You may be locked into Fire OS, but for 90 of what you do on a tablet it is not a problem.", "I love my new Kindle the screen is great and I love the fact that you can add an sd card for more storage. However, the speaker sounds like mono instead of stereo. The sound is loud and clear but it would have been great if they had a speaker on each side of the Kindle.", "I bought this for my MIL, who loves Kindle and podcasts, but finds it harder to get to her desktop to get online. This tablet has me thinking seriously why I paid nearly 1,000 for an ipad (my 4th). The screen is gorgeous and the setup is easy. Ok, I'll confess, I bought it because of the yellow body--our favorite color and easy to find in a pile of books!", "While there are many budget tablets out there, not all of them are functional. This one is. If you are part of the Amazon universe this links seamlessly. Book purchases sync without effort. Movies are easy to see on Amazon Prime and you can use Netflix also. Alexa is an added bonus. Not sure the camera will get much use but it is there if you want it. Amazon is slowly opening up their market place to other popular apps so expect more. (Note: I turned off the WiFi and just used this as an e-reader and didn't have to charge it for almost 2 weeks!)", "For the money you can't beat what you get. iPads still rule and are far better when you aren't connected to wifi but given the cost difference I think this is the best andriod to compete with it.", "This tablet is great if you have Amazon Prime. You really cant beat it for the price. I also have the 7\" version.", "This is unacceptable spend the extra money for a tablet without obtrusive software and advertising", "While it isn't the most powerful tablet on the market it does what it was designed to do. It gets on the social media sites and the internet. If you're expecting more from yoru tablet then don't look for one at this price. You'll need the more powerful ones that translate to bigger price tags. I've watched movies on this from my Amazon prime account and have read my books from my Kindle account and everything works well. It's not at lightening speed but it does get there in a timely manner!", "If it weren't for the limitations of the tablet to just Amazon things, this would've been a great tablet overall.The battery is good, Display is decent for reading.", "My grandchildren have mastered the Kindles. They are ages 5-10 and can do anything with them. I have some avid readers and the four have discovered how to play games against each other with each having a kindle. I love this kindle. It was easy to download everything and link to internet.", "Gift for Nana. She said it was so easy to set up. Picture is great. Also it is much faster than her older model!", "Much better than my older Kindel. This is my third Kindel. They just keep getting better.", "Great product I use at night to watch shows on, play games and listen to music.", "I purchased this for my 80 year old mother in law and she loves it!! It is very easy for her to use and read the screen.", "I bought this tab for my 5 years old kid.The tab is excellent and my son liked it very much.", "I love the Amazon fire. It is very user friendly. It's great for reading books, streaming music, and watching movies.", "Cannot beat the price for this Fire HD 8inch tablet--just the right size and during Black Friday, it was less than $50. Graphics are superb, tablet very easy to use.", "Great value for the price..", "We purchased item as a Christmas gift. Was a hit for sure", "Now, I didn't expect this to be an amazing tablet, but people were generally saying it was snappy enough. I wanted a media tablet. Something I could use late at night to watch YouTube videos or an episode of my favorite show while laying in bed. I also like it for online shopping so I don't have to hold a laptop but am not looking at my phone screen.PROS:Tablet exceeded my expectations. It's great for media. I use this more than my phone and my laptop now.It's snappy, I was able to complete my homework for online classes, watch videos from CNN and other tasks without too much struggleIt can be a general purpose tablet. HEED MY WARNING doing the following may void your warranty with Amazon, I'm not sure. But I installed the Google play store on my fire HD 8 and now have access to a huge selection of apps. I decided to do this after finding there was no good YouTube app from Amazon's app store. Because fire OS is basically Android with a heavy skin on it, everything runs perfectly as you can see from the pictures.SOUND IS FANTASTIC!!!! Did I say that loud enough? Yes they are still tablet speakers, no they won't fill your whole room with bumping bass but MY GOSH these are some GOOD tablet speakers. Better than my $900 smartphone, $1000 laptop and $500 iPad. What I'm trying to say is, the speakers are way better than the price point would suggest. Bravo Amazon.CONS:Ram is lacking. Doesn't excel in multitasking, drops tasks while you're away even if it was the last thing you were doing. It does this randomly however, and it's not always a problem. When it is it's very annoying.Screen is meh. It's good enough to not be a bother but coming from a 4k laptop and AMOLED display on my Google pixel XL, the screen is lacking. To the standard user, I don't think it will be noticeable though, and looks pretty good.Case and screen protector selection are sad and limited. Hopefully that changes soon as this tablet was just released this month.Cameras are useless. Not what I bought the tablet for so it didn't bother me one bit, but don't buy it for the cameras, a potato could take better photos.CONCLUSION:So overall I adore this tablet. I use it every day and now that I can have my Google apps and such on it, it is a fully functional Android tablet. It's wonderful, suits my needs, and hasn't disappointed me yet. Highly recommend.", "Unbelievable price. Purchased two, one for myself and gift for grandchild. Shipped and arrived with 3 days!", "It is a great tablet. Especially one to carry around in a backpack because it is also tough. It was a great price on it also.", "I love my fire hd I have read four books and play all my games on it.......it is an awesome deal for seventy-nine dollars .......it is a great tablet........like I said I love it ......", "Excellent for the price point. Light weight, good display, connectivity is good, runs pretty smooth, and it's better than getting an iPad and spending hundreds of dollars. This is worth the price and this will be my tablet of preference from now on.", "Bought this product for a friend and she loves it. I plan to buy myself one now.", "Its very cool great picture good sound. Was kind of disappointed that i couldnt make calls but overall great piece of hardwark", "Its good tablet. Cheap and nice items and nice service", "It was ready when Target said it would be and the product is outstanding.", "Purchased for my god daughter as a gift easy to use would recommend this product for young and old", "Use this to watch Netflix instead of my phone. Much larger screen size and battery life is good.", "Bought for reading Kindle books. Large selection of books.", "Good product, iPads are great! This idea was a gift and hit a homerun!", "Camera build to be improved.. play store needs more apps", "The product works great, just a little on the small side.", "I like the speed and layout. Not a lot of options with the apps. But so far okay.", "This is a good and easy to use tablet, but i returned it because i found it cheaper.", "Bought it for my aunt and she loved it she even told me to buy it for her friend", "For $50its a great 8in tablet, quality and speed was not what expected. It's fast and video quality is great", "Love i upgraded from the reg fire tablet big difference. It's great for th
