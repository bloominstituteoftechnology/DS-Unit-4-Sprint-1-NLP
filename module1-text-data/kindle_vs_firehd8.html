r version and this new souped up model more than meets my needs, and the battery lasts so much longer!!", "I initially bought the tablet for school, I use Kindle to rent books but after using it to stream Xfinity, Netflix, and Amazon Prime I loved the sound and picture quality. I would recommend this to anyone needing a good low cost tablet with great battery life.", "It's easy to use and my son likes to play on it alot", "Love my new Kindle! Only had to login, and all my books were there from older Kindle...Excellant Purchase!!", "Simply does everything I need. Thank youAnd silk works wonders", "The Unit works exactly as described. A very good buy.", "As expected. I am very happy with this. This serves the purpose", "Does everything we wanted. Great value for the price.", "Does everything we wanted. Great value for the price.", "Excellent product. I would definitely purchase again.", "Excellent tablet! I purchased for someone in a nursing home and she loves it!", "I am loving this tablet. My previous tablet was a 1st year Fire. This tablet is great for reading, games,facebook and emails.", "I have ordered a couple of these for my family members and say that they work great and do everything that they are supposed too. Highly recommend.", "I upgraded from a 7 to an 8 inch. What a difference. Totally satisfied would recommend this to everyone I know", "Is great for my son 8 years old, they help with homework", "like a tablet. great, fast connection. everything I wanted in an electronic reader.", "My wife reads a ton, she uses it everyday. She's owned others and this is by far the best.", "Perfect for my 9-yr old....small enough to tuck into a bag easily & very easy to use...perfect price point for no worries & has been great!!", "Perfect for my 9-yr old....small enough to tuck into a bag easily & very easy to use...perfect price point for no worries & has been great!!", "the kindle is all way a good product for the money the hold family have one just got me the 10' and love it get a Kindle and same money at the same time", "Very good for kids to learn and play games and research school work.", "Great for reading books. Does everything an iPad or tablet does.", "This is the perfect tablet for basic use or if upgrading from the kids edition of the Amazon Fire. Much less expensive than an iPad and more durable if you have a tween who isn't always careful with their tech.", "Got it for $60 during black Friday. I also have 7inch fire tablet. For few more bucks this tablet is way better than the 7 inch non HD fire.", "Awesome and best e-book reader. I love the smooth page translations, bedtime shade and perfect hand held device. Kindle Fire has took their e reader to the next level. Great apps, music, and storage expansion for the price.", "Awesome and best e-book reader. I love the smooth page translations, bedtime shade and perfect hand held device. Kindle Fire has took their e reader to the next level. Great apps, music, and storage expansion for the price.", "We bought this for our three daughters! Got a kid proof case and added free time for a low monthly fee and couldn't be happier! So much better than worrying about them breaking my phone or iPad!", "Pros - HD quality for low price. Works really well with my Amazon account to access multiple Amazon features with extreme ease. Couldn't be happier. I have iPads too which are extremely versatile but they came with a big price but not this tablet. Love it!", "This is my 2nd tablet. Kindle Fire hd 8 reviewed throughly elsewhere many times for its solid performance for money. I mainly wanna talk about excellent buying experience at local best buy. It was not in Stock but employee we extra miles to locate the stock somewhe re but I like my local store much so ended up ordering there. Keep up the good work !. Very pleasant buying experience.", "This is my 2nd tablet. Kindle Fire hd 8 reviewed throughly elsewhere many times for its solid performance for money. I mainly wanna talk about excellent buying experience at local best buy. It was not in Stock but employee we extra miles to locate the stock somewhe re but I like my local store much so ended up ordering there. Keep up the good work !. Very pleasant buying experience.", "My 76 year old mom loves this! She now has something to do while waiting in doctors offices - loves to read, do crosswords, etc.", "bought this for my son(12), and he loves it. Constantly on it. Got a great price during the holidays. Completely satisfied.", "Functionality and ease of use are outstanding right out of the the box. Super clear screen and weight is minimum and is a joy to use.", "For the price the tablet can not be beat. I use this over my ipads that i have. There is nothing i cant do with this tablet", "Very good picture and it even takes pictures which is awwsome. You even get a free month of Amazon prime which came in very handy around Christmas Time", "I was surprised when I learned of the capabilities of this device. Now my husband has more access to his desktop and I am doing things which I couldn't on his device.", "I bought this one for 40$ during the black Friday sale, as a gift to my cousin. He was flattered by the performance, even I didn't expect it to be this good! It works flawlessly with the usual games and apps, what you are going to miss the most is YouTube, amazon's app store does not have youtube. Other than that it meets all my requirements for daily use.", "Excellent product for what it does. Spouse loves it!Nough said!", "Bought the device as a gift for someone and so can't comment on the usage, however it was a good price for a device that seems very versatile to me.", "I bought this for my girlfriend as a Christmas Present. She is a avid reader and has been using our ipad to read online library books. She asked me for a nook reader, but after seeing the fire....it was a no brainer to go in that direction. it is used everyday and she loves it.", "This is a really good tablet for adults but especially great for kids as you can load movies or add apps that they can use. The cost is so low you just can't beat it. Plus, the main feature for me was the Amazon Kindle name on the product which puts it way ahead of the no name tablets on the market. Great product and gift.", "I love this tablet. The battery life last a long time. I use my Amazon Kindle Fire predominately for watching movies on Amazon Prime, Netflix's, and checking my emails. I also carry it to my appointments and meetings. It is a compact tablet, and not big and bulky. The playback of the movies are great, and the movies are HD. Great little tablet if you are looking for something to watch movies and checking emails. I would definitely recommend this tablet to friends and family members.", "Easy to use and great value. Excellent viewing with good color", "Hoping for an updated hdx kindle, but settled for this. Enjoy the expanded sd slot.", "I really like the large screen. Excellent graphics", "I'm not going to say this is the best tablet out there,but,for my wifes needs,it is perfect. It does everything she wants to do and more.", "This tablet is designed primarily to sell, distribute and store media purchased from the Amazon.com product line, ie Kindle e-books, movies viewed or stored from their online movie streaming service, etc., and it does that very well.Reasonably sharp screen, good sound, good battery life and decent component materials. It uses their version of the Android OS which they call the Fire OS which is decently responsive and fairly intuitive to use - Be aware that you cannot install or run most apps purchased from the Google Play store, but must rely on Amazon's own app store which is decent, but not as extensive as either Apple's or Google's.", "I was contemplating to buy either the insignia 10.1 or the Fire Hd8, I'm so glad I chose the latter. It is so fast and sufficient for my needs. I also downloaded Google play on the tablet even making this a better purchase. For $59, you can't go wrong with this purchase.", "Excellent product. Easy to use, large screen makes watching movies and reading easier.", "Gecksqd. Helpful in understanding different things .", "Good product. Onboard storage does fill up quickly.", "I had an original Kindle that I replaced with this newer one. I love it!!", "I have Bought several versions of this tablet for my kids over the years and have been ever impressed with it. I first got one for my son, the my oldest daughter to replace her children's tablet, which was worthless, this tablet gives you everything you could want and allows you to control what your kids access on it and even lets you see what they download onto it. if you want to set a time when it shuts off at night you can, when they can play games or use Netflixs you can...great product!", "I purchased two of these as Christmas presents for my children. I had been researching child friendly tablets with robust controls to keep them away from undesirable content. I found the 7\" Fire Kids Edition, but after looking over the specs and reviews, I found myself unsure of it. I was mostly interested in the FreeTime application, so I did some research on that and found that it was available on other Fire models also. I came across the new Fire HD8, which had more power, a better screen, and far better battery life at a very affordable price point. I gave them a shot and I'm glad I did.I have the Fire HD8's locked into FreeTime mode, so the only activities that can be done are ones that I approve of, but if I want to, I can pick up either of them and unlock them to access Netflix/Amazon Prime or anything else I desire. I currently have reading goals set up that they must achieve before they are able to access videos or games, and those are limited to X amount of time per day. FreeTime also has a bedtime feature which disables/enables the use of the tablets during designated times, which is amazing.The hardware itself is exceptional. The screen resolution is excellent, it's very responsive, and the battery life is spectacular! They advertise up to 12 hours of battery life, and depending on screen brightness, ours last almost that long regularly. The only con I can think of is that the cameras are sub-par, but that's not what I purchased the tablets for, so it's a non-issue for myself.Some of the reviews I read cited that the internal storage was easily filled with FreeTime content, so I installed 128GB SD cards in them. I also purchased some rugged children's cases for them off of Amazon.This is probably one of the best purchases I have made in a long time. The sound of silent children reading all day is priceless!!!", "This was my 3rd Kindle and 2nd Fire Kindle!!! I use it for EVERYTHING!!! Hardly use the laptop at ALL anymore. Would HIGHLY recommend!!!", "I bought this as an affordable alternative to the iPad mini. I liked the expandable storage option and size. Super easy to use. Unfortunately granddaughter wanted and iPad mini to go with her other apple products. So I ended up returning it. In hindsight I should've kept it for myself.", "I bought this as an affordable alternative to the iPad mini. I liked the expandable storage option and size. Super easy to use. Unfortunately granddaughter wanted and iPad mini to go with her other apple products. So I ended up returning it. In hindsight I should've kept it for myself.", "Great quality picture and sound for the price! Easy to navigate through menu's and app's.", "This tablet has worked perfectly since I got it in April. The special offers are only on the lock screen and it works with all my apps. It's very responsive and the screen resolution is great.", "Excellent tablet with nice screen. I wish Amazon would pre install the play store, this would have been perfect.", "Like the ability to play a game or 2 when I take a break from reading...", "Works well. Easy to use. I like the auto on when you open the case", "Light, portable and great features. Highly recommended.", "The size of this table is great I'm able to carry it in my purse with no problem!", "great tablet, simple to use, just love it.compatible with other amazon products.", "I lost my tablet in Germany and wanted a replacement fast. Best Buy, had both the 7 and 8 inch Kindle fires in stock, after reading the reviews, I decided to go with the 8 inch. Boy was I glad that I did, the larger viewing area, is great for watching movies and Netflix on the airplane. The 8 inch has stereo sound , unlike the 7 inch which has only mono. Overall I am really happy with this tablet", "I purchased this as alight weight replacement for my laptop. It has accomplished everything I needed. I'm sure there will be something's I still need HP for, but this is a great tablet for what I needed. I got a case and 64gig card also. Everything works seamlessly so far.", "I purchased this for my daughter for Christmas. I own one as well and I love it.", "The Fire is an excellent table for many basic tasks.", "This tablet is excellent considering the price. It has a very clear display, is a fairly large tablet, and has plenty of memory to store a lot of apps, music, pictures and more. Considering the price, this tablet has the best value out of all tablets to date in my opinion.", "Very fast tablet. Large screen but can held by 1 hand. Great for movies and videos, as well as candy crush and other resource hogging apps. It starts CC way faster than my LG G3 phone. The display is very clear and crisp. The amazon android modified OS is good once you get used to it. I have one screen containing all apps, and you can put these in groups too. so 1 screen is all you will need. then you have the other panels for Amazon mandated stuff like Prime movies, music, pictures. It's pretty cool compared to my previous Acer 8\" tablet with reg Android. Could not easily install Chrome, but I'm getting use to the SILK browser and it will work very well for my needs. Great Tablet and highly recommended.", "Tablet work great, good battery life. Just not a lot storage, but has micro SD card slot.", "The Amazon Fire HD8 is a great tablet at a bargain price. Purchased at Christmas time for $59. It's an even better value if you have an Amazon Prime account. Only downside is the use of Amazon's Appstore instead of the Google play store which has more variety.", "I gave my husband this tablet for Christmas. He is very pleased with the product. He likes it much better than the last tablet that I purchased him 3 years ago. He highly recommends the product.", "I bought this Kindle as a gift for my mother so she could access her Facebook account easily. She loves the ease of using it. I have 3 kindle tablets in my home and they are used daily. My mother uses hers for email and some light gaming and for watching Netflix as well. Very satisfied.", "This is an awesome tablet, fast, great display and has all the apps I need for personal entertainment If you look for a great tablet for entertainment this is the best you can have, if you want a tablet for working applications this is not the one so be aware and buy this tablet if you want tons of entertainment. also it have a larger processor and internal memory and the external memory to keep all your photos is unbelievable I strongly recommend it, again, not for work but for entertainment.", "Only problem is that it is impossible to read or do anything on the KindleFire with any light in the room at all; far worse than impossible in sunlight. There should be some sort of temporary screen or other add-on that can be used with the device when in sunny or bright locations.", "I have been wanting to purchase a tablet for light web browsing, reading, and to watch videos, something easier to carry than my laptop. This tablet is fast & the videos stream in great (as long as you have good Wi-Fi connection). Easy access to Amazon too.", "I bought the first edition kindle fire years ago. My kids loved it so much that I bought this product to replace the old one. They love this one even more. Larger screen and more memory, you can't go wrong!", "I upgraded my mother's 3rd generation Amazon Kindle Fire HD 7\" to this new one and she likes the display being bigger to 8\" and is much faster.", "Bought for my daughter instead of an I-pad. Works well, love the Amazon Underground App Store, but battery life doesn't seem to last as long as older I-pads. Easy enough though for a child to use.", "Could not have asked for a better tablet for the money. I wasn't looking for anything extreme. Just wanted it to look nice and do it's job for games and browsing. Well it does that and more. Gave it to our son for Christmas and now I want one myself. We are going to buy another for my mother in law. Lightweight, simple layout. Snappy. Can't go wrong.", "Great tablet, sturdy, excellent screen quality. Amazon has done a fantastic job of making their tablets user friendly. Excellent for reading books or playing games. Would highly recommend.", "With the Amazon fire tablet you get everything you would expect in a high-end tablet for less than $100. That's hard to beat!", "I bought this to replace a Samsung Galaxy Tab 3. I absolutely love the Kindle HD 8. It was easy to set up and very easy to find my way around. The only reason I took off 1 star is that I have found some apps are not available for Kindle. But so far from info I have read online there are ways to resolve this issue.", "On Christmas Eve I went in looking for an iPad as a gift. They were sold out and I was directed to the Amazon Fire HD8. The picture quality is amazing (hence the HD). I watched a movie on it and the picture was better than my HD tv. I have to say, I would buy this tablet over an iPad any day...AND it cost less than a fourth of the price!", "I have a nexus 9 but it is painstakingly slow so I wanted something that does not lag Everytime I try to use the browser and does not freeze whilst playing games and this gets the job done very well. The battery life is also very good. Highly recommended for casual browsing and games.", "Great size. Works with all apps. No issues yet. Would buy more.", "Love the 8 inch HD tablet. Great colors on screen. Not cheaply built like some.", "For the price you get alot of valueGreat for watching movies amazon shopping youtube", "It feels a bit more rugged than my original Fire tablet, and I believe it is an excellent value.", "Met and exceeded all expectations! Easy to use, perfect size, arrived when expected and an excellent value.", "Upgraded from a6\" inch Fire HD. For 89.00 I don't think you can find a better tablet value. Resolution is very sharp, audio is good, and it is a good size.", "Excellent and inexpensive. ITunes store and Google Play store have more apps to choose from, but this is still a very useful tablet. Expandable SD micro memory a definite +.", "Bought this for my 10 year old daughter for Christmas! She LOVES it!!! A great alternative to a pricey iPad Mini!!! She uses it for watching Netflix, YouTube and we use it for homeschool. We are very happy with our purchase!!!", "Great Fire tablet! Speedy service and experience! Bravo!", "can not do without my kindle fire.I had an earlier model 4 years ago.it is still going , just wanted a backup.", "The Amazon Fire HD8 is a super fast tablet for the money. When combined with an Amazon Prime account the true value is released. We purchased tablets for nearly every family member and linked them all through one Amazon account. This becomes an unbelievable value.", "I liked the volume buttons on the side of my old 7\" Fire better than on top like this new 8\". That's the only reason I didn't give it a 5 star rating.", "This tablet is quick and as good as my iPad! I use the tablet specifically for one aspect of my life and it performs great! I am pleasantly surprised by its performance!", "I'm sorry I didn't buy it sooner! Very easy to use. Love it.", "With a $20 off deal last blackfriday, who will not get it. Much clearer and faster than the other fire HD. Light weight too", "Great buy for the money, no complaints. Highly recommended.", "I am so impressed with this tablet. My seven year old loves its app, gaming and e-reader functions.", "Great for reading e-mail, pictures or viewing internet.", "bought this for my elderly mother to play games, get email and pics via Instagram, etc. now she's a geek! easy to use, even for a novice and very reasonably priced. Great buy, highly recommend this.", "My husband and I both use this and really love it. We got kindle unlimited for the books but it's also great for playing games and surfing the web too.", "I love my Amazon fire. I purchased one for my 17 year ol and she uses it to view Netflix,Hulu and you tube. I shop,email, surf the net and pay bills with mine:-)I bought an extra and downloaded my fire1. Now I have a fire 1 and a fire 2. My fire 1, my husband uses, so for back up I have a fire 2. It takes nice pics as well. The fire will make a very nice gift for someone oh, don't forget your free books you can download!!", "I bought this for my grand daughter when she comes over to visit. I set it up with her as the user, entered her age and name and now Amazon makes sure that she only accesses sites and content that are appropriate to her age. Simple to do and she loves the capabilities. I also bought and installed a 64gig SD card which gives this little tablet plenty of storage. For the price I think this tablet is best one out there. You can spend hundreds of dollars more for additional speed and capacity but when it comes to the basics this tablets does everything that most people will ever need at a fraction of the cost.", "This was purchased as a Christmas present for my aunt who lives with us. For the price, I thought it would be a good option for her since she doesn't want to drop the cash on an iPad.For comparison, the closest thing I have is an 8\" insignia tablet with similar screen resolution, storage, and features that was released at the same time. The Fire tablet impresses me! It is more responsive than the existing android tablet I have.This tablet runs FireOS which is Amazon's customized version of Android. Typically I do not like custom Android, preferring to have as close to a vanilla system as possible. I am not bothered by that with the Fire. If you need them the parental controls are second to none! The Amazon app store is extensive, although not as extensive as the Google Play store. Still you should be able to find pretty much everything you need there.This is not a flagship device, but performs incredibly for the price. I will most likely be purchasing one soon for myself.", "My two oldest (10 & almost 8) love these tablets and I love the FreeTime subscription from Amazon!", "First off I can't get over how much I like this one. The battery life is great the screen is nice and clear .... and bright. I would buy it again if anything ever happened to it.", "This is an awesome tablet. it is fast with great pictures!", "Ok tablet from amazon, added Google play to device for more apps. Google how to do this.", "This is the fastest booting tablet I have come across. The speed at which I can access sites is really amazing.", "The kindle is easiest to use, graphics and screen crisp, clear, brilliant colors.", "Fine for reading, ...haven't used it for anything else yet", "It works fine, but sensitive to swipe on one side.", "The HD8 is a Great tablet. I purchased two for my daughter's. The tablet feels durable to touch. The screen picture is crisp and clear.", "We bought this as a gift for someone who travels often. She loves it and said the quality it as expected.", "Excellent replacemwnt for an older model of rhe kindle.", "I love the fire....it works great and the navigation through the Fire is user friendly too. I think the 8 is the better buy for your money.", "I love this tablet. The screen is so clear. So easy to read a book on.", "Love it fast , pictures look fab. love the battery life", "I bought this tablet for my mom on her birthday recently. She loves it and uses it all the time.", "This tablet is awesome...HD resolution, fast processor and affordable! Highly Recommended.", "We got a great deal on Fire HD 8. My kids love playing on it.", "Bought it for myself. It is everything its advertised to be. Works great; especially if you are a Amazon Prime member.", "I would recommend anyone buy this product., just awesome.", "Love it, vivid HD color, it replaces other devices I have. Watch movies, play games, read e books.", "seems a lot better, does not have the open cover feature, which I miss, but still getting used to the differences and trying to get my thing back on that I had on the old 1", "The fire is great. The size is really nice. Not to big. The clarity is really good.", "The screen is great on the Fire HD 8. This tablet was given to a child and she loves the tablet. The only thing I don't like about the whole Amazon experience is the advertisement. Other than that, the tablet is nice.", "The fire hd 8 is a nice improvement over the 7\" model. First, the extra ram makes browsing noticeably smoother and the screen is crystal clear. It is not on the same level as apple ipad or samsung galaxy, but still a huge improvement over previous kindle tablets.", "Fire tablets never disappoints! Great price, used my certificate points which helpedAlways best price at best but", "I bought this to replace a 7\"fire hd tablet that broke. Amazon changed the operating system so it took me a while to figure it out. I set this up for my son with special needs. I tried to make it as simple as possible for him. It is a little bigger. The sound isn't as good as the previous fire tablet. It also seems very slippery. I got a rubber honeycomb type cover for it. That seems to help us to grip it better. Over all, it's a good tablet for a child. Just use parental controls, and get a good cover for it.", "It a great product..,. The quality is awesome the pictures is good and clear...", "Excellent value, great product. It has a really solid feel. I am very happy with the purchase.", "I love my Fire HD8 I got it because my Kindle(the original) that my husband bought me died and the Verizon Tablet wasn't working great for me. So I came down and the agent at store showed me this one, there is a learning curve but it gets better and takes a while to learn but I love it.", "I use my fire hd8 to download books from the library. Easier to read than on my smartphone.", "Was looking for a cheap tablet for my a son to use saw this unit on sale on black Friday good unit.", "I purchased the kindle fire because I needed a entertainment only device for long flights. This device is the perfect size for travel and easy to use and set up with your Amazon account. It is worth purchasing a Fire tablet if you are an Amazon Prime member. If not, I would not recommend it because the available apps are limited . My only complaint about this device is that if it freezes it is difficult to reset.", "Smartphone works on the job for me, but with the Fire I can read instructions and worksheets. It is a useful tool for connecting with both friends and colleagues. 8-inches is the right size for holding in hand and carrying with you. Gives me the information, beats printing everything out, or carrying around a large laptop.", "The Fire HD tablet is a good product. The screen has good viewing angles and the display is on point. However, the major issue I have are you have to be online to make any setting changes to the tablet.; and the advertisements that show up on the home screen is a downer. So, the rating of a 4 star is pushing for me.", "Was looking for a tablet that was highly portable & could run my DIRECTTV app & stream videos. (Other electronics I have are much older versions). Salesman recommended this model to me based on personal experience. I am still learning all its functions but so far it seems easy to use & is doing what it promised to od product for listening to and reading books. Also works well when u don't want to carry an expensive and heavy laptop.", "Easy to use and lots of handy features. Downside is the ads that apparently can't be shut off and you can't upload and and play downloaded YouTube videos unless you are online.", "Good quality product. Clear display and easy to use.", "Great for what it is. The product is solid. Got it as a gift for family.", "good quality, low cost compare to iPad, i like this.", "good quality, low cost compare to iPad, i like this.", "Nice size screen easy and light weight to take to class", "My 8-year-old grandson is able to access all the games he's used to, but also many new games and videos. He finds something new to do almost every time he turns it on.", "I enjoy to use the reader and like the idea that I can go to the internet from the Kindle.", "I use this primarily as a reader; however, it has a smaller number of unread books that are not in the familiar \"carousel\" as in other Kindle readers. As a tablet it is faster, brighter and more clear than other tablets that I have used for internet purposes. I would recommend this product to anyone who uses a tablet or a reader.", "One of the best purchases or investments you could make for technology.", "We have the smaller one, and been great. This one is even better, because of the size.", "Does all basic functions of a tablet. Hardcore users may want an iPad.", "Bought for my wife.. she loves it.. took some getting use to though but she is doing well with it", "Fire is a good tablet. Portable size . Have bought a couple for gifts as well", "Good small tablet for all purposes for reading, playing games", "Good tablet for the money. A good add on if you have Amazon prime", "Good tablet for the price. Nice display good performance.", "Good tablet, great price, easy to use, pick up simple", "Got it for my grandma. She loves it , has no complaints about it.", "I use it at home instead of a computer. I gave it e", "The Amazon Fire HD8 16GB is a excellent value and performs accordingly for it's price-point. It cannot be compared with a mini-ipad at a fraction of the price. The other drawback is the , limited apps as compared to the apple store or even google store. Yes, the google store can be loaded with a little difficulty. All in all for the money, it;s a nice little tablet.", "This serves every function I need in a tablet. Price is right.", "Upgrade to my kindle fire 7, pleased with all the new features including Alexa", "Most of the time I use the tablet for the Web, reading and email, but when I want to work on a Word doc, pdf, budget and a lot more, I can do it well on the tablet without pulling out my laptop. The screen isn't as sharp as the S2 models but is nice enough and it does not lack anything else.", "Best Buy has a good price structure for the Kindle Staff members were very helpful", "For the most part I like the tablet. Got it for my mother. The con is you have to use Amazon for apps.", "First of all, this is not an iPad or a more expensive android tablet, but it's a very good tablet for the money. I own an iPad Pro and iPad Air 2, yet this tablet has a place in my home. If you're buying for kids, I wouldn't buy anything more expensive than this. Good screen, fast enough, and amazon's underground free apps are a huge plus.", "Good reader which is why I bought it. Ads are annoying.", "I've had my Fire HD 8 two weeks now and I love it. This tablet is a great value.We are Prime Members and that is where this tablet SHINES. I love being able to easily access all of the Prime content as well as movies you can download and watch laterThis has a 1280/800 screen which has some really nice look to it its nice and crisp and very bright infact it is brighter then the ipad pro costing $900 base model. The build on this fire is INSANELY AWESOME running at only 7.7mm thick and the smooth glossy feel on the back it is really amazing to hold its like the futuristic tab in ADDS!!!!!! Just as functional as my iPad", "Beautiful HD resolution on this tablet. Love the 8\" size, not too big nor too small.", "I'm loving this new fire, mainly because I didn't fork out a couple hundred for it. My only beef is that magazines are formatted for the demensions of an iPad so don't look great on this", "I bought my Fire HD8 as an alternative to carrying around my laptop and having to buy many textbooks for college. The fact that I saved well over $150 on one of the 5 books I had to get this semester was a godsend. Most all undergraduate courses I have seen are offered in eBook form for Kindle. If you do not care about having the constant ability of being on the internet without WiFi or other hotspot, it's a great resource. Pros:Price for this was still less than the money saved for my Biology Book.A lot less weight that 5 college textbooks.So far all books I need for college are available as eBooks through Amazon.A single charge can make it through an 8 hour school day.Cons:If you want/need a network connection, you have to use your phone as a hotspot or connect to another WiFi network. Bottom line, I wanted a cheaper alternative to having to lug over $750 in books around. I came out at well under $500 considering I bought this.", "I am really enjoying this device, I wanted something to use for entertainment purposes when camping. Something small yet powerful and this works perfect. 5 stars if your a prime member like me that way you can take advantage of the many thing prime has to offer yet still have available almost every other digital services out there. Would and have recommended this product.", "Great alternative to iPad Mini. Great for Amazon Prime members", "If you love Amazon, you'll love the Kindle HD8. It's a great size for reading all those books, streaming movies and tv shows, and has great sound for listening to your favorite music. For less than $100, you can't beat the versatility of this little device!", "If you love Amazon, you'll love the Kindle HD8. It's a great size for reading all those books, streaming movies and tv shows, and has great sound for listening to your favorite music. For less than $100, you can't beat the versatility of this little device!", "I have the HD 7 and an HDX 7, and the 8 outperforms them both. If you are an Amazon fan of the eco system, this is a must. The screen is bright and crisp. The processor performs very well with the latest software update. I love it.", "It matters what preference you prefer with tablets. I mean if you use windows or google more this might not be for you. For me, I use Amazon music, video, books, and shopping so this tablet is awesome. It's made especially for Amazon ecosystem users. Its light and has a nice feel. I live the blue shade option it has for less blue light when reading.", "Works great with all the Amazon stuff, like Kindle, Alexa, etc.", "I bought this for my Mother because her Nook wasn't working any more. Although it took her a little while to adjust to the new device, she really enjoys it!", "Perfect tablet to take anywhere you go and lighter than my IPad.", "I love ordering books and reading them with the reader.", "Excellent resource for children video streaming by Wifi using mobile hotspot with kids.", "With a little tweaking you can install Playstore without rooting. It's a great tablet, excellent color, fast, and battery lasts a very long time.", "This was a gift for a family member they really enjoy all the options of getting books", "Very functional for a tablet and e-reader. This was a purchase for my stepmom who broke her previous Kindle. She likes it because the screen is big, ease of use, and you can access the internet. The kids side is good too for the kids but some of the apps like YouTube and YouTube Kids will not play on this because it's an Amazon operating system. Overall I would recommend this to people who like the regular e-readers and want a tablet.", "I chose this one because of the price and size of screen to use as an ereader. It has not disappointed.", "Does all the basic stuff I need at a great price. I use it for some apps, web browsing and some video. Picked this over the Fire 7\" for the screen size, resolution and CPU/GPU. Battery life is pretty good. Ads aren't too annoying.Far cheaper than competing name-brand budget tablets while doing almost everything needed at this level and probably better supported. FireOS will always be a little behind the current Android version and I'd rather have Google Play than Amazon, but this still allows for side-loading stuff.Recommend if you're ok with living in Amazon's world and/or proficient enough to load other app stores or packages (or know somebody can).", "Bought two of these for my kids for Christmas. Love the level of control it gives me to supervise and monitor usage.", "Easy, fast and efficient.great lil tablet in this price range for anyone.", "Easy operation, great product, not a fan of the shiny screen, hard to see in sunlight", "I bought this tablet during black friday for 60 dollars and it is well worth the price. Definitely an upgrade from the first gen tablet.", "Purchased this a couple of weeks ago, no complaints so far. Web pages load pretty quickly on the Silk browser, and the battery life is excellent. After installing Google Play Store (it's really easy!) even more apps are available. Can't beat this for under a hundred dollars!!!", "Amazing tablet with fast processor. It looks great... got good deal", "Bought this for my 8 year old in place of a Nabi that didn't work out of the package. Great basic tablet for this.", "This is a good tablet for basic use. I ened up returning it and going with an iPad which met my needs more. This tablet would be good for someone with limited computer knowledge/use.", "Great tablet for the cost, does all the basic functions great. These are email, web surfing, and social media. If you belong to Amazon Prime then it's even better since this thing makes it easy t mance is hard to beat for most typical use. I needed more power to run some very intense apps, like Litchi for controlling a DJI Mavic. So if you are looking for a Powerhouse you should look for something with a bit more processor and atleast 3Gb Ram.", "This tablet was great. I bought it for my sister on christmas and she loves it. It is great for surfing the web and watching videos.", "This is a Great budget table, it has has Great features for the price", "Best bang for your buck............................", "Got everything on here and then some!!!!!!!!!!!!!!", "I bought this tablet for my 9 year old. Easy to use and awesome graphics. Easy for adults to manage apps and parental controls.", "i just adore my fire 8...the features, size of screen, easy log in and graphics", "I was hesitant to buy a Fire tablet but I just needed an extra around the house tablet and I was very impressed. If you need a tablet just to browse the internet, watch movies and light basic searches its perfect.", "If you are looking for a tablet to read books, play games, watch netflix or amazon, and to travel with, look no further. This tablet has everything you need. it does not have the greatest camera, but you have a phone for that. No reason to spend more money on anything else.", "it was a good deal for this unit. they even beat amazon....", "it was a good deal for this unit. they even beat amazon....", "Love the kindles. This was a gift and a great value. I have one myself.", "My kids got this to replace their Ipads and haven't missed a beat.", "Very pleased with this device. Great price, easy to use, and light weight.", "Wanted a tablet but did not want to pay for an iPad. The fire is a great tablet with a crystal clear hd videos. The perfect inexpensive alternative to the iPad", "Wanted a tablet but did not want to pay for an iPad. The fire is a great tablet with a crystal clear hd videos. The perfect inexpensive alternative to the iPad", "Wasn't happy with first one I opened as Chr t for him to play games on.", "I wanted something for games and reading so I thought this was a great deal. I have enjoyed it so much. Passes a lot of time for me. Easy to download on too.", "Super easy to set up and use :)Got one for daughter and got one for self!!!!!!", "It was easy to set up and use and the screen is big enough to play games on", "I bought this as a light-weight alternative to an iPad for collecting and enjoying Kindle and Amazon Video products. When combined with the dedicated Fire cover, it's low price along with a very readable screen and the option for a Micro SD card make it an excellent choice for travel and time spent in waiting-rooms, etc., allowing lots of memory space for ones library as well as flexibility regarding how it is held or positioned.", "This item is perfect for online reading and internet browsing. The only con is that Amazon doesn't have some of the apps that Google Play has.", "Excellent. Just as good as iPad with a fraction of the price.", "I am a power user; there's no other way of putting it. I work in IT and I research the heck out of products before I buy. I had an iPad Mini 2 that was just not up to snuff with iOS 10 so I sold it and bought (and eventually returned) the 2016 Fire HD 8. First let me say it's a great tablet for the price and for probably 50-60% of tablet users who surf the web and watch Netflix. It also helps if you are a heavy Amazon content user. For me, I was spoiled by the retina display on the iPad. The 720p display is alright, but you can see the pixels. 189ppi is pretty low by today's standards. The other big thing for me was the lack of a laminated display. It's glare city on this thing. Display nitpicks aside, it punches above its price point. If you don't play really heavy games (which it even plays Titan Quest surprisingly well!) and you don't mind not having an absolutely beautiful screen I think it runs and works fine. It just wasn't for me. I bit the bullet and went with a 128GB iPad Air load some of my favorite knitting patterns, so when on the road I have something to work with.I love love love this kindle. Bigger screen, slimmer and lighter.", "This kindle is great. Battery lasts much longer than old kindle.", "Great Kindle fire, works great for reading, playing games, etc. Highly recommend to everyone.", "I love it. It is just as they said. Kindle fire hd.", "I'm loving my kindle fire. It does everything I need it to do and more.", "The best kindle fire ever, love how quickly the apps run, being able to watch movies, listen to music, etc. on it", "if you had a kindle fire 1st. this one is mush better.with all the new stuff inside .", "Liked this Kindle upgrade. The color screen and backlights allowed for easy night use", "I recently upgraded to this model of Kindle. Liked it so much I bought this one for my daughter. She loves it. It's much nicer than the older model she and I had.", "I liked the idea of having both my Kindle and Tablet in one.", "Clear screen, color and size, grandson loves to play games on it and I like to have it with me to view emails during commercials while watching tv.", "Easy to figure out and used it extensively on my vacation.", "fire tablet is very powerful for the size and does everything!", "No technology is ever like a real book you can smell, but this little notebook in nice. It does so many things well.", "It's a handy little tool to have for reading e-Books.", "I bought this for my wife, this is her third Amazon Fire tablet. She mostly uses it for reading but she really likes the speed and the additional features on this one. She's very happy with it", "It's a great tablet for the price. Don't expect it to be as fast more expensive ones. It's meant for casual use and it does a great job at that. For the price, you can't beat it. Get a nice large microsd card and you don't have to worry about space. It runs a little slow on certain things if you are multitasking but it's a simple tablet. I've run plenty of 720p videos without fail. It's great for ebooks or other files. Some more elaborate pdfs take a while to load if they have a lol of graphics. Battery life seems good for a small table too.The only real Issue I have is the Amazon App store being limited. It is an offshoot of Android but not all the same apps are available. There is a way around it but I wish they would just allow it access to Google Play or at least offer the same apps.So, it's a nice inexpensive table that works great. For the money, you will love it but don't get upset that is doesn't run as fast as a $500 tablet. That's not its job.", "Just what my Niece wanted for Christmas! She is enjoying every minutes use !", "Nice little tablet with great features. Bought one for my mom so she can read without all the weight of a big book. She also loves the nice backlight so she can be on her tablet at night without the lights on.", "Really enjoy my kindle. Fits perfect in my purse and the screen is a good size.", "This is my third kindle fire. It is lightweight and unobtrusive. I use it mostly for reading however I have had no issues using it for web browsing or for playing games. Overall a good little tablet for the price.", "I use my kindle on a daily basis. It is a good size for reading in bed.", "very easy to set up and use. seems to be good quality", "Purchased to watch movies. Quality is great. Sound from tablet needs work but earphone is usually used or at least recommended for personal use.", "The Amazon Fire HD8 tablet is a high quality, inexpensive piece of technology that works great for anyone looking to purchase one that won't break the bank.", "Great for reading, game playing, searching the web and social media.", "Bought this for my aunt for Christmas. She had wanted a book reader. But then she decided she wanted something she could \"play games on.\" She's very happy with it!", "has good download speed. great color and clarity. sound also very good", "I bought this kindle fire for my teenage son so he could use it at school and play games on the kindle, he loves it.", "The functionality is great although I wish it came in more colors.", "Bought it for my husband and he loves it. This is perfect for what he wanted it for.", "Bought it for my wifes Yoga Training Course.So much cheaper than buying all the paperback books she needed, and she loves it!Cheaper books, music, emails.. What more do you need?", "The pad worked as I thought but the screen wasn't as vibrant as our iPads. Still a great deal for the price.", "Love the choice of colors. Have two kindles of my own and purchased this for a gift.", "Love the choice of colors. Have two kindles of my own and purchased this for a gift.", "I am loving my fire tablet and I am using it everyday at home and at work on break", "Our tablet is fast and works very well. I am pleased with the amount of apps that Amazon offers.", "This kindle does everything i want and more. No regrets on the purchase", "This was bought to replace my old Kindle with keypad, and experimental internet. Was surprised how much the Kindle had changed, and at the same price as my old one was when I bought it!Have already shown it to a couple of friends who now say they are thinking about getting one.", "This device completely meets my needs for reading and accessibility.", "I purchased this for my dad as a birthday present. I opened it and set it up for him and it works great. It's fast enough for an Internet browser, and possibly a student.", "I bought this as a Christmas present on Black Friday for an incredible price", "I need a table that had more memory to start with. This fit the bill. I had a kindle before but mine did not have a camera like this one . This make it easier to capture picture instead of having to stop and use my phone.", "I would buy another one for the priceGood product", "Love customer service very knowledgeable and helpful", "My 8 year old loves this so much to do on it. She enjoys reading on it play games .", "Nice tablet and couldn't beat the Black Friday price", "Paid $60 for it on sale during holidays, couldn't ask for better product for the price", "This is a great Tablet at a really great price. The best part is if you happen to break it just buy a new one", "This is my first android tablet. It works pretty good though don't expect it to work like an iPad. The ads are extremely annoying, but that's not Best Buy's fault.", "Bought this during black Friday sale offer, was a good purchase and cheap.", "Cannot beat the value and features that this product offers for the low price point.", "Perfect size for me. Speaker clarity is amazing and produces a great picture", "I purchased this when my last tablet died. It meets all basic needs and the price was great.", "I bought one and gave this one as a gift- much appreciated and great price.", "I gave this Amazon Fire HD8 as a retirement gift for my friend and she absolutely loves it!!", "Easy setup and connect to WIFI. Great viewing area. Easy to read in bright places.", "The Amazon Fire is a great tablet with awesome graphics. I use it mainly for surfing the web and have had no issues with it.", "I've had lots of tablets in the past, mostly from the Samsung line, but this is my first Amazon Fire, so I want to write this review for others who have never tried one of these. At the time that this was written, Alexa had not been added to the tablet.First, while this device runs an Android type of operating system, Amazon puts its own spin on the operating system. I don't feel like I'm using Android. This feels different to me. It doesn't have the same level of customization that Android users have come to appreciate. That being said, if you are an Amazon Prime member, this device has been tailored to be your content entertainment machine. It's simply a fun way to consume your magazines, books, etc.There are 3 on-screen buttons on the bottom of the device. The middle button immediately takes you to your home screen. The button to the left acts as a sort of \"back\" button. It also lets me get rid of my keyboard when I don't need it on screen, but it's open. The button to the right is super important. It took me a couple of days to realize what it does. That square shaped button is what you press you see what apps you have open. It lets you switch between apps, but it also lets you see which apps you have open and close them out. You can close them by pressing the \"X\" button in the corner of the window that appears or by touching the app window and swiping to the right. If you leave all of those apps open and you never close them, you'll drain your battery. Make sure you use that little square button to clear your apps.The device has several menus that you swipe left to view. First, you start with your home screen. You literally can stay on this screen and do anything you need to do on the tablet. All of your apps are housed here. You swipe up to view all of them. The tablet comes with several apps pre-installed such as Slik, Amazon's own internet browser, Audible, Good Reads, the Amazon app store, a weather app, etc. You can go to the Amazon app store to download other apps such as Twitter, Facebook, etc. You can combine the apps on this page into folders. You just drag one app to another app and a folder appears. This made my home screen much more manageable. You can change the size of the font on the home screen from normal to large or small in the device settings. This feature doesn't necessarily increase the size of the font within your apps, however. I believe it only changes the font on your main screens.If you have a magazine or newspaper subscription that is connected to your device, when you have a new issues, it will show up at the top of your home page screen under the heading of \"new items.\" The device comes with a free 6 month subscription to the Washington Post. You'll see that under \"new items\" when you initially activate your tablet.You can change the wallpaper on the screen to use one of your own photos. You can do this through the settings menu on the device. If you want to use one of your own photos, however, you need to either take it on the device or move it into Amazon's Photos app, which is a cloud-based app.So far, I haven't found a way to effectively use a different photo management app that will let me change my wallpaper. I'm not crazy about the Amazon Photo app. I found it annoying to move my photos from my phone into Amazon's cloud just so I could view them on my tablet. That being said, I'm not planning to take photos on this device. I just wanted a few pet photos on there and the ability to change my wallpaper.Beyond the home screen, you can swipe to the right to view your other screen. They are pre-arranged to be: books, videos, games, shop, apps, music, audiobooks, and newstand. All of those screens are connected to your Amazon account. For example, if you have Kindle books you've already purchased, they automatically will appear under the Books menu. Your magazines and newspaper subscriptions will appear under the newstand menu. There doesn't seem to be a way to change the order of the menu pages. That bugs me, but it's not the end of the world. There's also one menu to the left of the \"home\" menu. It's the \"recent\" page. It shows you what you've received looked at on the tablet. I never use it, but it might be handy for some people.One of my favorite features of this tablet is Amazon's \"On Deck\" capability. If you're an Amazon Prime member, Amazon will periodically download a video to your device that it thinks you might like. The items don't count against your pre-installed memory and they automatically deleted off if your memory starts getting full. You can turn off the \"on deck\" feature if you don't like it. I've been content with the video playback capability. This isn't my major use of the device, but the images look fine and the audio is OK. I'll talk more about the speakers later. My other favorite feature of this tablet is viewing magazine content through the Newstand. I've tried 3 magazines on here and they all look gorgeous. Now, I can always have my magazines with me so if I'm stuck at the airport or at the doctor's office, I always have them. One of my regular magazines includes a free digital version of the magazine for free. I just had to connect my account to the device. This allows me to download the back issues of the magazine for as long as I've had an account. My other magazine didn't include a digital edition so I canceled the print edition of it and switched to the digital version. (It was an inexpensive magazine, anyway.) There are several magazines that you can try free for 30 days on the device. I did this with a third magazine and decided to keep it for a year. Viewing magazines on this gadget is a pleasure.The Kindle Fire doesn't come with the Google Play store installed. You can side load it to the device without rooting it (and breaking your warranty.) You can Google to find the instructions to do this. It's not difficult to do if you're fairly comfortable with technology. It probably took me 10 minutes. Most of the apps I wanted were in the Amazon store, but there were a handful that I had paid for through Google Play. The only way I could have them was to go back to access that store. They have worked fine so far. I despise the keyboard that Amazon pre-installed on this device. There are no lines between the letters on the keyboard. I suppose it designed to be better for swyping through keys, but I hate it. I fixed that problem by going to Google Play and downloading a new keyboard. It was a pretty easy problem to solve so I can't complain.Apps that are connecting to the Internet can be a little slow to load on this device compared to my other gadgets, but that generally doesn't bother me. If you were using this tablet to replace your personal laptop, however, that might drive you crazy. The screen on this device isn't bad. If I compare it to my fancy phone, it's not as shape, but when you think about the price of this device compared to my smartphone, the screen is outstanding.The speakers are OK. There are two of them located on the bottom of the screen. I won't say that they are fantastic. They aren't. In my opinion, they are fine for watching YouTube or a television show. They are not OK for listening to music if you are an audiophile. You can make it a little better by downloading a different music app instead of relying on the pre-install app, but still your music will sound tinny. That being said, you can always connect your tablet to a bluetooth speaker, use a pair of headphones, etc.This device wasn't made for taking pictures. It has a front and back camera, but they aren't designed to be spectacular. I'm not using them.I find this device a little difficult to hold in my hands. I think that's partly because of the size and partly because it feels very slick. Also, I do have some hand problems (similar to someone who has Carpal Tunnel syndrome). I think it will be easier to handle once my case arrives. I'm still waiting for it. I'm greatly enjoying this device. It's simply fun to use the tablet. There are weaknesses that come with that lower price tag, but you legitimately get a lot of bang for your buck, particularly if you regularly use Amazon services. If you don't typically use Amazon and you are just looking for a tablet for viewing the Internet and you're looking for a low price tag, this device may be OK for you.", "I've had lots of tablets in the past, mostly from the Samsung line, but this is my first Amazon Fire, so I want to write this review for others who have never tried one of these. At the time that this was written, Alexa had not been added to the tablet.First, while this device runs an Android type of operating system, Amazon puts its own spin on the operating system. I don't feel like I'm using Android. This feels different to me. It doesn't have the same level of customizati  son who starts school next year. This is a great upgrade from his Nabi. My only complaint would be the memory, or lack there of. It is expandable so I highly recommend a micro SD.", "This was a great Christmas gift for my kid. This allows them to store their favorite books and play some educational games. Its nice to also have an optional MicroSD card for extra storage.", "My wife loves this tablet.Much easier to use than previous 2 tablets that we purchased.", "This is a great tablet without the steep cost of an iPad. I haven't used it too much so far but the picture and sound is pretty good and being able to stream movies/shows is quite nice.", "Purchased this tablet for my two year old son. It is easy for him to use and has been surprisingly durable. Would recommend the replacement plan if purchasing for a child.", "bought two for the family and they connect easily and work surprisingly fast for a small price.", "I found this to be a great tablet for all ages-easy to use-great content.", "Love this tablet. 16GB memory but have expansion slot. Bought 128GB micro SD card for $56. Love this feature", "We got 2 of these tablets in black Friday for a great price! its a pro if you have amazon prime, since everything around this tablet is amazon base- shopping, videos, books, and alexa.", "This product is easy to use. Screen size is great. Would recommend to anyone.", "Best tablet, good price, nice looking. Ordering on line was easy.", "Bought as gift for my granddaughter who is 10. She loves it. Plays games, watches videos and listens to music.", "Bought as gift for my granddaughter who is 10. She loves it. Plays games, watches videos and listens to music.", "This was purchased on Black Friday as an impulse buy and we absolutely love it! It was a great price and the size of the tablet is perfect. It works great!", "Works great for anything from games to movies, nice big screen to enjoy anything you are doing with it.", "This Kindle fire is amazing. I love how kindlely y for a cheap price", "Bought this tablet for my kiddos. Pretty good, easy to use", "Bought two of these tablets for my nieces for Christmas after we had originally bought the Amazon fire 7 inch which had a virus after 3 days of purchase and was unable to work good thing we played with it prior to giving as gift do to this being said I was very surprised on how well this tablet has held up to to not so careful 8 years olds playing with it daily we have had no problems screen is big enough for little hands to maneuver and see on was the highlight of there Christmas and still is would definitely recommend it", "Couldn't recommend this more for kids. Price and features are awesome along with parental controls.", "For the price you really can't beat this tablet. The picture looks good, amazon has a great game, movie and music catalog. So if your looks big for something just to view movies on, play games or surf the web get this one because for the price it can't be beat!", "Got this for my kid. Great cheap tablet. Camera aren't so good but usable. Apps load quick.", "great tablet for kids, and for the price a great value.", "It's great for my 7 year old. Easy for her to use.", "My husband and I were looking around for a tablet for our daughter. We wanted something that she could use easily and we wouldn't have to worry about what she was doing. With the different profiles and parental controls available we have enjoyed our choice of this tablet.", "This tablet is by far one of the best purchases we've made for my son. The kids feature is extra nice!", "very good for kids to use, play games and watch kids videos.", "got this for my nieces aged 6-13 they loved it and so did their parents really keeps them occupied", "My grandchildren are home schooled and utilize the tables for many learning apps! They LOVE using them as it makes them feel \"so grown up\"! The tablets are a great leaning tool and they are receiving many benefits from them!", "We love the FreeTime settings for kids on the newer Kindle Fires. I was able to create a login for each of our kids as well as myself and set limits to the amount of device time they are allowed daily (can set to more for weekends if desired). You can set the age restrictions for content also, to avoid inappropriate ads, etc. Once you've downloaded apps, you can choose which ones you want each child to have access to in their profile settings, so if one child is older you can allow them access to something their younger siblings shouldn't have. Basically, I like that I can set their access rights and know they're safe so I don't have to continually monitor every moment. By the way, FreeTime kids settings are available without having to subscribe to their FreeTime app access plan. :)", "Perfect if you're looking for the basic necessities of a laptop. Only negatives no yahoo apps, no google apps, no apple app, but it's still awesome.", "I needed to upgrade my electronics since I haven't bought a tablet in a couple of years. What I had at home wouldn't stream what I wanted to see. I went in looking for a 10in and came out with this 8in after the sales assoc. showed me its features & answered my questions. Much more portable than a 10in would have been too.", "The amazon fire HD is great choice for a beginner or not so tech savy person!", "My daughter loves this tablet! She plays multiple games and has taken video. Easy to use and the color is very vivid!", "Has worked out well. Very user friendly. Would buy again. Great price as well.", "Easy to use bought for our 5 year old, found a case which allows him to keep it safe.", "Bought this for my six year old son for a Christmas present and he loves it. He couldn't be happier it keeps him very entertained. This tablet was such a good deal definitely no complaints here. Best buy has the greatest deals love this store.", "I got this for my son and he loves it! He can play games, watch movies, you tube videos, and use the internet for help with homework. He also loves all the books, and aps. Was a great black Friday deal should have gotten one for myself.", "I got this tablet for my dad after his old tablet bit the dust. He loves it! Great tablet and features!", "I bought two Kindle Fires for my 4 year old twin grandsons this past Christmas. We downloaded lots of educational programs for them and they absolutely love it! No need to buy them an IPAD which was far more costly!", "It's a excellent tablet for my kid she downloaded games and watch cartoons", "This tablet has been the best one for the price we have purchased 3 other tabs for our kids and they have all broke and ran super slow they love them would definitely recommend this to anyone who wants to save a buck but want quality", "Very good tablet my child enjoys it very much, the battery life is very good although he takes it for his games", "I bought one for my boyfriend and one for his son. It's fast and easy to use.", "The Amazon Fire HD8 is a great buy, very inexpensive but delivers great quality. Give a 4 rating and not 5 because there are advertisements on lock screen. Some may welcome the ads others not. Overall this tablet is great. Battery life is several days with very minimal usage. Battery lasts 7 to 12 hours with average usage including video.", "Everything I needed it for. Screen is nice enough and price was right.", "Nice tablet for my 8 year old daughter! Affordable! Charging battery can be frustrating at time. Normally have to hit power button to turn off and back on after you plug into outlet to charge or it will take many hours to charge. It is almost like it allows the tablet to reset to charge.", "The tablet has a very clear and crisp screen. The device is easy to setup. There is a quite abit of preinstalled apps. The responsiveness is great, connectivity is good, but sound is not great.", "This is a great tablet for the price. Gave it my not so tech savvy mom for her birthday and she loves it!", "We bought it for our 9 yr. Old daughter and she loves it. We do as well. Kindle tablets are great!", "Good tablet. Wife loves it and would recommend....", "Mom loves the tablet. Easy for her to use, she uses it for Facebook, reading, and some of her games.", "I didn't do any in depth research on this particular tablet. The price and speed were good for what I wanted it for. My only con is not being able to clear the home screen of apps or relocate them so I can see my personal home screen picture.", "Kindle was great purchase for both of my teenage sons.Great for use of apps and music. Good for everyday use. Would recommend to anybody.", "I bought this as a cheap alternative to an old, slow, iPad 2, until I could spring for the iPad Pro. Got it as a Black Friday deal, so it was more than worth it. Was able to add some missing apps that make it even better than I thought it could be, and having Amazon Prime makes it an inexpensive and handy media device. I carry it in my bag at all times without having to worry about it's value. Can't beat it for the price.", "Loving this tablet, 5 stars in my opinion, definitely worth it. Easy and fun to use. Also, a perfect size even for a man's hand.", "A Great value for the money you can save instead of a Ipad from Apple.", "Reasonably priced and great for the grandkids. We purchased cheaper tablets for them last year and none of them lasted! So far these are looking 100% better.", "I like this tablet it's easy to use Easy for the kids", "Kids got the kindle fire for Christmas, pretty happy with it.", "For the money you cannot beat this tablet. Full of features, picture quality is great, and very fast speed while using the internet.", "I am very happy with this tablet. It's a good size for me and easy to read and use.", "I truly enjoy this product. I have an older one but this is superb in all areas of entertainment.", "I love the Amazon HD8! It is a great tablet for reading and surfing the web! It has a fast processor and amazing resolution. I would definitely purchase this product again.", "it's a great tablet for the money. I would buy another.", "Tmtis is the second tablet I purchased for my kids. Its perfect for all the things my kids do.", "Awesome tablet! Super quick, great picture, and overall great quality", "Best tablet money can buy for under 100$. Very happy with its performance and responsiveness. External speaker is much better on this than my more expensive samsung tab E tablet.", "Bought the tablet on Black Friday to replace a 4 year old Nexus 7. Liked it so much that I purchased another a week later at full price. Bright clear screen, good battery life, expandable memory, fast and easy to use. No complaints.", "Can't beat the price on this Fire Tablet HD8! Very good display.", "Gave this to my sister-in-law for Mother's Day. Its a great entry level tablet. She loves using it, especially for games.", "Great little tablet for cruzing the internet and using Amazon products. I purchased it hoping I could use it as an inexpensive screen for my DJI Phantom 4. It works OK in this fashion, but I believe it is underpowered for the job.", "Great purchase. Would definitely recommend it to anyone.", "Great tablet for under $100. Does not have the highest specs, but gets the job done for lite tablet users.", "I absolutely love my Fire tablet. Great size, lots of space and a great reader. I can't recommend this product enough.", "I bought this tablet for my Mom and she loves it. I used it myself and it's very easy to use and works nicely with Amazon Prime, etc. definitely would recommend especially for the price.", "I like it a lot, it works well for everything I need. I would like a bigger selection of apps.", "I use this tablet as an e-reader and to listen to prime music at the same time. Great for this.Still leaning other features.", "It may be cheap but this is a great tablet and works awesome.", "Love the new fire hd 8. Price is amazing and if you are an amazon prime mbr its even better! Great for the kids as you can lock their profiles to a kids mode and they can't buy anything. If i had one downfall its the smaller amount of apps available than apple or google play.", "My old Kindle was not working so good anymore so bought this one on a Black Friday Deal from Best Buy. Price was great. The only problem I had was that at times it did not seem to be charging well or fast. I took it back to Best Buy and they would have replaced it for me but then would have lost all progress in games I had played. The person at Tech Support suggested that I change the plug in \"brick\". He said that they have had problems with that. I can use the same plug that I use for my iphone and now it charges fine. Glad that it was an easy fix.", "My son totally loves it! The size is just right, and it is pretty fast. I don't have any complaints about it.", "Only negative is the apps. Thought they were from android but they're an Amazon version and limited.", "Overall this is a great product. It sometimes freezes with some of the games but other apps work great. Alexa is a great addition.", "Purchased for my wife who reads a lot and truly enjoys the amazon fire.", "Recently upgraded from the 7inch kindle and i must say huge improvements. all i can say is that if they can speed up the processor by next year with more ram they might compete with the ipad!", "The Amazon Fire HD8 (2016 model) is a great tablet for the price; however, the Fire OS offers limited abilities to the user. Personally, I wish there were ways to mirror the screen to a tv without having to purchase a Fire TV streaming stick. Also, the inability to use the google play store is a major set back. If it weren't for those two complaint, I'd give this tablet 4 stars.", "The new Fire HD8 tablet is a great purchase for the price; it's fast enough for basic browsing, and you can download prime videos to watch on the go (which is why I bought it).", "This is a great product. Very inexpensive and a great gift for children.", "This is a very good tab inners as well as intermediate users. Fun!", "Great tablet for reading and also surfacing the web, along with your favorite social media apps!", "Great tablet for streaming ! good internet connection along with a nice display", "Great tablet! Brought this for my wife and she loves reading off of it! Great price, easy to use! Great purchase!", "I love that I can read all my books on here and search the internet!", "I really like the feel and ease of use. It's a great tablet for the price.", "I'm very happy with my Kindle Fire. Beyond being able to read books, it does all sorts of things and is able to download a huge variety of apps. It also holds a charge very long. The size is perfect and portable, yet the screen is much larger than a smartphone, which I love. I would definitely recommend this tablet to others!", "This tablet is sturdy and great for my kids with games and learning.", "This tablet was affordable and it's pretty decent.", "This was a great purchase! Love the fact I can download TV or movies and watch off-line. Easy set up.", "Very fast and super easy to use I'm very pleased with this purchase!!", "did not expect this kind of quality for the price I paid. very surprised. nice product.", "This is my first Android tablet. I have used numerous Apple iPad's though.The only thing I have been dissatisfied with is that there isn't an Instagram app available but that doesn't have anything to do with Amazon or Kindle.", "I love my new Fire HD and it takes great photos! It has a nice size screen but is compact enough to fit in my purse.", "Great tablet. Easy to use. Will recommend it to others.", "I love my Kindle for reading manga and comics. The fact that the graphics are worse than my phone detracts a little from the expirence, but serves to remind me that I cheaped out and bought yesterday's model. This is not a real negative, it just appeares less crisp than my phone. The increased picture size more than makes up for it in my book.", "I love to read and this tablet work great for my needs.", "I need a tablet to begin exploring google and kindle fire was a great choice.", "Love the Tablet. Wonderful battery life. Great for Movies.", "Gave as Gift. the recipient powered down his IPad, and is giving it away.", "Love the tablets. Light, Good battery life, and fast performance.", "We ordered one for each of our 2 boys (ages 7 and 5) as Christmas gifts. They love them. Setup took a bit of time to get the Amazon store and parental controls, but well worth the time once its was all set up. We set it all up before wrapping them so the kids could enjoy them right away. It's their favorite gift this year.", "Got this for the kids for Xmas...was the BEST gift.", "I use it to stream movies while on the tread mill at the gym", "Wanted to travel without my laptop. Found the Fire to be perfect. Used it mainly for checking email and keeping up with Facebook posts of friends. Found the size of screen to be easy to read. Typing a tad uncomfortable until one has some experience using it. Have yet to use as an ereader.", "Great HD features. Makes it easy to travel with and be on the go and see all your shows.", "I like my Amazon fire-easy to use - user friendly.I liked the size - 8\" . It has made my life much easier since having hand surgery! Easy to check my email and other uses!", "Bought one for the kids to use while we travel, lots of good free games. Installed VLC media player from the app store and filled up the SD drive with movies. Now they are nice and quite for hours on end.Battery life is awesome!", "The UI experience is great, especially for Prime members. The tablet is quick and responsive with plenty of memory to ha for any task.", "Really like the updates this product has in comparison to my first one", "I've had my other Kindle Fire for 5-6 years. It's still working but slowing down. I bought the updated version while it was on sale. I love it! I play games on it, download books, check my email and facebook. It's like a
