processing. Paired this with a Bluetooth keyboard and she was thrilled.", "This thing lasted not even a month before it went dead. Going to try and take it back", "I was looking for a easy to use tablet for a beginner and this met my needs .", "good price for the product. I purchased for my middle school son.", "Got this on sale for 69, decent display but you can tell it is not on par with other tablets. It is great if you have prime and use their services. Great speakes, makes a huge difference in Audio quality. Battert life is good, no complaints. I gave it 4 stars due to the play store access. There is a way around it, I do have it on here now but it took some work.", "We have several kindles and this is the latest version. Its packed with Amazon marketing stuff which is fine if you use them but most just take up space for us. This new version comes with 16gb but allows you to expand the memory with an sd card which is great. One problem if you have a few other kindles is that they are linked to your account so if they are for different family members/kids they may end up with the same stuff on them. My kids mainly use them for game apps and YouTube videos which am seem to work great. The sound is good and the hd video is nice. Overall happy with it and the price was good for this type of tablet.", "Overall, very impressed especially when compared to my iPad mini 4. This tablet does it all and makes for an excellent e-reader, while also boasting specifications that rival any iPad.", "The display is not as sharp and vivid as they say but still good. Probably better for reading than watching videos. We didn't really get it for the games, but there is a good selection. WiFi works well and internet browsing is fast.", "This 8 inch Fire is definitely better than the cheaper 7 inch. It works fine enough for teens to play games and watch movies.", "Just decent tablet... working fast, but it needs more language support and apps as well...", "Bought it in order to watch NBC but the NBC app isn't compatible, so now I have a paperweight.", "I bought this tablet as a replacement for my wife's Fire TV HDX 8.9 as her battery life is starting to decrease as it is getting older. Unfortunately, she was not happy with it as the tablet is slightly smaller screen wise (the next step is 10\" which is way too big, and has 4 less hours of battery life) and I was disappointed despite it being a newer tablet it was not able to decode HEVC, like the Fire TV 2015 boxes we have connected to our televisions. This unfortunately is a show stopper, as we can't view the movie library we have on this tablet. We will wait until a newer version comes out that is improved.", "Great tablet but apps limited comparison of other tablets.", "I was initially excited to get the Kindle. I am extremely disappointed with all the ads. Even more disappointed to find out that I could pay Amazon more money to remove the ads. It's frustrating that Best Buy and more specifically Amazon, don't let the consumer know on the box or in store advertising that what you're buying is a mini advertising billboard. Why couldn't there be an upfront statement on the box or in the store stating that the \"low price\" is subsidized by all the ads on the device? Would this have changed my purchase? Absolutely!!!! I would have spent a couple bucks more and probably got a Samsung tablet.", "My first tablet and it is just perfect for a beginner like me. Easy to use and just the right size. I use it when I just need to check something quickly on the internet without having to turn on my desk top computer. Very fast.", "Has a few quirks that are disconcerting bur overall a great product.", "I bought this on line as a gift. The unit does not stay on and I cannot get in touch with anyone to get the unit repaired", "I am very happy with this Amazon tablet. I purchased it for business purposes, as well as recreational, and it works great for both. I did get an SD card for more memory. Also, if I would have bought directly from Amazon, there would've been a 1 month wait. However, I was able to order from Best Buy online, and pick it up that very day!!!", "I loved my old kindle but this new kindle is easy to use and has added security that I didn't have with my old kindle.", "Tablet is perfect for beginners who just want basic", "Needed a present for mom, at first she didn't use it much cause she had to set it up but now it's great and she loves it.", "This tablet is easy to set up, has great resolution, and is perfect for reading books or surfing. The price is affordable, too. It is perfect for anyone who wants a fun and casual way to use technology.", "It's easy and intuitive. The only criticism is that it should be easier to go right into an application, instead of watching an advertisement, then having to figure out how to exit it", "Easy to transfer my stuff from my old Kindle into this new one. Love the price and how easy it is to use. Great buy.", "Really enjoy this product. Love watching movies and playing games on my Fire HD 8", "suggested by the sales associate I'm glad I took his suggestion", "I was in the middle of moving and didnt want to get a new labtop and found this Amazon Fire for a good price. Ive been very happy with it. If your looking for a cheap easy to use tablet look no further.", "Thanks to a knowledgeable, low-pressure salesperson, I was ready to buy my first tablet. This one was the right price (on sale) and I have not been disappointed. Every few days I learn more ways to use it besides checking e-mails & checking out library books & audio books. It stays charged for days, even with regular use. I recommend it as an inexpensive and very satisfactory alternative to more expensive tablets.", "This is my second amazon fire purchase. I wanted one for home and one to keep with me for traveling and work. It's was to negotiate and fits all my basic daily needs.", "Husband is a first time user, he is doing really well with it.. He has low vision problems and this made reading his favorite books a lot easier to read.", "love it, can do alot of stuff on it, would recommend fire hd8 to everyone", "I like the shape and size of this Kindle, and the graphics are good. But if I play a game for very long the charge seems to run out pretty quickly. It is very good for books and for music. I would recommend it for those categories.", "BY FAR THE BEST TABLET IVE EVER OWNED, EASY AND QUICK SET UP", "Bought for someone not tech savvy and he's done great", "Bought this for my son and he absolutely loves it!", "Easy to use and has a lot of games and books available. Good memory and you can't beat the price!", "Easy to use, like lighted screen for reading in dark", "Fun and reliable. Good quality for the money. Easy to use.", "Great for reading - nice image, easy on the eyes and lightweight.", "Has all of the functions of the expensive iPads and works great for fraction of the cost!!!", "I bought this for my mom and she loves it. She said it is really easy to use and loves the lighting, it's easy for her to read.", "I bought this for my mother for Christmas. She is not the most technological advanced individual. She really wanted a tablet and this one works great and is super easy to use. I went to program it for her and she insisted on doing it herself. She was able to no problem!", "I love my kindle, I can listen to music,read my emails, or pick a book to read. Everything loads up easily.", "its very easy to set up and use. love to take it with me . screen its large enough to read easy on it", "Love it I sent one down to my family in Mexico they loved it", "My 6 year old got it for Christmas and is able to use it very well", "Perfect for my elderly mom to play games and use for reading", "The overall design makes it fir very nice in the hand. It is very easy to setup and has features that I did not utilize on previous Fire tablets. I like the camera and the Blue Shade ability. I like to read before bed and the color ms at all with navigation of this device. I feel it's also fast I was expecting it to be sluggish. I think this is great for the beginner and is a great bargain.", "it's wonderful. I love it. It's easy to watch movies, play games and read books.", "I got this because it was a cheap tablet. It does great for watching videos from the tablet and sound is good also. I don't like the amazon ecosystem or app store. I wish they would sell android tablets with their apps on them like they are doing with their phones.", "Bought this for my mom and she loves it. Very user friendly", "This was a surprise when we opened it up! Bright and colorful!!", "Bought as a gift and they love it! Great for the price.", "I bought this tablet for my 4 year old daughter. Too many advertisements. I would rather pay more and not have a single ad.", "I enjoy my Kindle immensely, so much better than having to start up my computer.", "Enjoying the kindle reading watching movies playing games", "This is exactly what the person wanted as a gift and she enjoys using it.", "I have an older Kindle and enjoyed it very much. However, there is so much more improvement in this tablet with faster processing speed, upgradable storage and longer battery life. I'm really happy!", "Our first tablet. Purchased for my husband prior to a long train trip. Downloaded movies had Internet and was great for traveling.", "I am still learning all the things I can do with my new Kindle Fire. It is so much better (lighter in weight and easier to use) than my old tablet.", "Better than I expected for the price. Works good and I would fully recommend", "I\" like it a lot, easy to use , A big improvement over the original, the price was increideble (black friday special)onclude a camera , front and rear, the quality is not as good as a cell phone, but is ok", "I bought this to replace my wife's (1st generation) Kindle Fire. She likes it even better than the old one, especially the pinsharp screen.", "this does everything and more the older, more expensive Kindles. I'm not sure I need my ipad or laptop any more.", "purchased for my mom and showed her a few apps and she took to it without further direction", "Purchased as a replacement for an older kindle and the fire HD did not disappoint. The intended recipient was thrilled that a camera came with it. Well worth the money.", "Purchased this for my 80 year old mother in law to replace her old cracked screen one. Everything was perfect easy to use and set up. She has zero problems using this for online and reading books.", "Works great with my amazon prime account and for browsing Internet and playing game. Cheap tablet as well.", "This is my second Kindle and I love it. It's lightweight, simple, and fast. It's convenient for trips and fits in my bag without weighing it down.", "exactly what I was looking for. My old tablet stopped working so the value of the Amazon Fire at Best Buy was too much to pass up", "I \"retired\" an earlier version and this new souped up model more than meets my needs, and the battery lasts so much longer!!", "I initially bought the tablet for school, I use Kindle to rent books but after using it to stream Xfinity, Netflix, and Amazon Prime I loved the sound and picture quality. I would recommend this to anyone needing a good low cost tablet with great battery life.", "It's easy to use and my son likes to play on it alot", "this tablet is excellent i use it on the couch inthe bedroom and in the car too i simplty love it", "Simply does everything I need. Thank youAnd silk works wonders", "The Unit works exactly as described. A very good buy.", "As expected. I am very happy with this. This serves the purpose", "Excellent product. I would definitely purchase again.", "I am loving this tablet. My previous tablet was a 1st year Fire. This tablet is great for reading, games,facebook and emails.", "I have ordered a couple of these for my family members and say that they work great and do everything that they are supposed too. Highly recommend.", "I upgraded from a 7 to an 8 inch. What a difference. Totally satisfied would recommend this to everyone I know", "Is great for my son 8 years old, they help with homework", "like a tablet. great, fast connection. everything I wanted in an electronic reader.", "My wife reads a ton, she uses it everyday. She's owned others and this is by far the best.", "the kindle is all way a good product for the money the hold family have one just got me the 10' and love it get a Kindle and same money at the same time", "Very good for kids to learn and play games and research school work.", "Purchased as a door prize gift given with a one year Amazon membership. The recipient loves it and says it performs very well. (As a past Amazon Fire user, now i-Pad graduate, I loved my Amazon Fire for more than 4 years without any problems. In fact, I just recycled it on to my son and it runs like a champ).", "Great for reading books. Does everything an iPad or tablet does.", "This is the perfect tablet for basic use or if upgrading from the kids edition of the Amazon Fire. Much less expensive than an iPad and more durable if you have a tween who isn't always careful with their tech.", "Got it for $60 during black Friday. I also have 7inch fire tablet. For few more bucks this tablet is way better than the 7 inch non HD fire.", "We bought this for our three daughters! Got a kid proof case and added free time for a low monthly fee and couldn't be happier! So much better than worrying about them breaking my phone or iPad!", "I was looking to purchase a tablet for my kids so they could work on homework. This is just what they need in terms of capability and size. It is a great tablet for the price.", "Pros - HD quality for low price. Works really well with my Amazon account to access multiple Amazon features with extreme ease. Couldn't be happier. I have iPads too which are extremely versatile but they came with a big price but not this tablet. Love it!", "bought this for my son(12), and he loves it. Constantly on it. Got a great price during the holidays. Completely satisfied.", "I really didnt expect how its going to work.but its very good.gifted to my friend", "I bought this tablet for my 7 years old and love it. Great parental control, set up goals for the day, turns off at the time, I decided. Works perfectly and very fast processor", "I bought this because I was tired of watching Youtube and Twitch on my phone. Excellent display sound is decent-not great but you can always buy a speaker. The negatives are-it is definitely a fingerprint magnet, and the Spectrum TV app is AWFUL-the app works fine on my phone, but for some reason on this tablet it freezes and is unusable. All things considered, for 65 bucks it's hard to be beat.", "For the price the tablet can not be beat. I use this over my ipads that i have. There is nothing i cant do with this tablet", "Very good picture and it even takes pictures which is awwsome. You even get a free month of Amazon prime which came in very handy around Christmas Time", "I was surprised when I learned of the capabilities of this device. Now my husband has more access to his desktop and I am doing things which I couldn't on his device.", "Ticks all the boxes I was looking for at a price I was happy to pay. One caveat that I (or the Best Buy and Geek Squad crews) was unaware of: there is a glitch in the keyboard that prevents it from working properly. Kindle/Amazon are aware of the glitch and will download a third-party keyboard fix to replace the keyboard that's built in to the unit until they are able to fix the problem. I made Geek Squad aware of it and they should know about it now.", "I bought this one for 40$ during the black Friday sale, as a gift to my cousin. He was flattered by the performance, even I didn't expect it to be this good! It works flawlessly with the usual games and apps, what you are going to miss the most is YouTube, amazon's app store does not have youtube. Other than that it meets all my requirements for daily use.", "The Kindle is a great way to read and watch videos with ease!", "I bought this for my girlfriend as a Christmas Present. She is a avid reader and has been using our ipad to read online library books. She asked me for a nook reader, but after seeing the fire....it was a no brainer to go in that direction. it is used everyday and she loves it.", "This is a really good tablet for adults but especially great for kids as you can load movies or add apps that they can use. The cost is so low you just can't beat it. Plus, the main feature for me was the Amazon Kindle name on the product which puts it way ahead of the no name tablets on the market. Great product and gift.", "I love this tablet. The battery life last a long time. I use my Amazon Kindle Fire predominately for watching movies on Amazon Prime, Netflix's, and checking my emails. I also carry it to my appointments and meetings. It is a compact tablet, and not big and bulky. The playback of the movies are great, and the movies are HD. Great little tablet if you are looking for something to watch movies and checking emails. I would definitely recommend this tablet to friends and family members.", "Easy to use and great value. Excellent viewing with good color", "Hoping for an updated hdx kindle, but settled for this. Enjoy the expanded sd slot.", "I'm not going to say this is the best tablet out there,but,for my wifes needs,it is perfect. It does everything she wants to do and more.", "I was contemplating to buy either the insignia 10.1 or the Fire Hd8, I'm so glad I chose the latter. It is so fast and sufficient for my needs. I also downloaded Google play on the tablet even making this a better purchase. For $59, you can't go wrong with this purchase.", "Excellent product. Easy to use, large screen makes watching movies and reading easier.", "Good product. Onboard storage does fill up quickly.", "I had an original Kindle that I replaced with this newer one. I love it!!", "I have Bought several versions of this tablet for my kids over the years and have been ever impressed with it. I first got one for my son, the my oldest daughter to replace her children's tablet, which was worthless, this tablet gives you everything you could want and allows you to control what your kids access on it and even lets you see what they download onto it. if you want to set a time when it shuts off at night you can, when they can play games or use Netflixs you can...great product!", "I purchased two of these as Christmas presents for my children. I had been researching child friendly tablets with robust controls to keep them away from undesirable content. I found the 7\" Fire Kids Edition, but after looking over the specs and reviews, I found myself unsure of it. I was mostly interested in the FreeTime application, so I did some research on that and found that it was available on other Fire models also. I came across the new Fire HD8, which had more power, a better screen, and far better battery life at a very affordable price point. I gave them a shot and I'm glad I did.I have the Fire HD8's locked into FreeTime mode, so the only activities that can be done are ones that I approve of, but if I want to, I can pick up either of them and unlock them to access Netflix/Amazon Prime or anything else I desire. I currently have reading goals set up that they must achieve before they are able to access videos or games, and those are limited to X amount of time per day. FreeTime also has a bedtime feature which disables/enables the use of the tablets during designated times, which is amazing.The hardware itself is exceptional. The screen resolution is excellent, it's very responsive, and the battery life is spectacular! They advertise up to 12 hours of battery life, and depending on screen brightness, ours last almost that long regularly. The only con I can think of is that the cameras are sub-par, but that's not what I purchased the tablets for, so it's a non-issue for myself.Some of the reviews I read cited that the internal storage was easily filled with FreeTime content, so I installed 128GB SD cards in them. I also purchased some rugged children's cases for them off of Amazon.This is probably one of the best purchases I have made in a long time. The sound of silent children reading all day is priceless!!!", "This tablet does all the things I really need. I have it some thought before buying I don use most of the features a more expensive computer/tablet has. Have been very happy with my purchase.", "This tablet has worked perfectly since I got it in April. The special offers are only on the lock screen and it works with all my apps. It's very responsive and the screen resolution is great.", "Excellent tablet with nice screen. I wish Amazon would pre install the play store, this would have been perfect.", "Like the ability to play a game or 2 when I take a break from reading...", "Works well. Easy to use. I like the auto on when you open the case", "The size of this table is great I'm able to carry it in my purse with no problem!", "great tablet, simple to use, just love it.compatible with other amazon products.", "I lost my tablet in Germany and wanted a replacement fast. Best Buy, had both the 7 and 8 inch Kindle fires in stock, after reading the reviews, I decided to go with the 8 inch. Boy was I glad that I did, the larger viewing area, is great for watching movies and Netflix on the airplane. The 8 inch has stereo sound , unlike the 7 inch which has only mono. Overall I am really happy with this tablet", "I purchased this as alight weight replacement for my laptop. It has accomplished everything I needed. I'm sure there will be something's I still need HP for, but this is a great tablet for what I needed. I got a case and 64gig card also. Everything works seamlessly so far.", "I purchased this for my daughter for Christmas. I own one as well and I love it.", "The Fire is an excellent table for many basic tasks.", "Very fast tablet. Large screen but can held by 1 hand. Great for movies and videos, as well as candy crush and other resource hogging apps. It starts CC way faster than my LG G3 phone. The display is very clear and crisp. The amazon android modified OS is good once you get used to it. I have one screen containing all apps, and you can put these in groups too. so 1 screen is all you will need. then you have the other panels for Amazon mandated stuff like Prime movies, music, pictures. It's pretty cool compared to my previous Acer 8\" tablet with reg Android. Could not easily install Chrome, but I'm getting use to the SILK browser and it will work very well for my needs. Great Tablet and highly recommended.", "The Amazon Fire HD8 is a great tablet at a bargain price. Purchased at Christmas time for $59. It's an even better value if you have an Amazon Prime account. Only downside is the use of Amazon's Appstore instead of the Google play store which has more variety.", "I gave my husband this tablet for Christmas. He is very pleased with the product. He likes it much better than the last tablet that I purchased him 3 years ago. He highly recommends the product.", "I bought this Kindle as a gift for my mother so she could access her Facebook account easily. She loves the ease of using it. I have 3 kindle tablets in my home and they are used daily. My mother uses hers for email and some light gaming and for watching Netflix as well. Very satisfied.", "This is an awesome tablet, fast, great display and has all the apps I need for personal entertainment If you look for a great tablet for entertainment this is the best you can have, if you want a tablet for working applications this is not the one so be aware and buy this tablet if you want tons of entertainment. also it have a larger processor and internal memory and the external memory to keep all your photos is unbelievable I strongly recommend it, again, not for work but for entertainment.", "Only problem is that it is impossible to read or do anything on the KindleFire with any light in the room at all; far worse than impossible in sunlight. There should be some sort of temporary screen or other add-on that can be used with the device when in sunny or bright locations.", "I have been wanting to purchase a tablet for light web browsing, reading, and to watch videos, something easier to carry than my laptop. This tablet is fast & the videos stream in great (as long as you have good Wi-Fi connection). Easy access to Amazon too.", "I bought the first edition kindle fire years ago. My kids loved it so much that I bought this product to replace the old one. They love this one even more. Larger screen and more memory, you can't go wrong!", "I upgraded my mother's 3rd generation Amazon Kindle Fire HD 7\" to this new one and she likes the display being bigger to 8\" and is much faster.", "The amazon fire tablet 2016 is quite good. It provides sufficient content & ability to do all of the basics one requires in a tablet. The 8 inch screen is bright and provides various settings. The tablet's light weight makes it very portable.", "Bought for my daughter instead of an I-pad. Works well, love the Amazon Underground App Store, but battery life doesn't seem to last as long as older I-pads. Easy enough though for a child to use.", "Could not have asked for a better tablet for the money. I wasn't looking for anything extreme. Just wanted it to look nice and do it's job for games and browsing. Well it does that and more. Gave it to our son for Christmas and now I want one myself. We are going to buy another for my mother in law. Lightweight, simple layout. Snappy. Can't go wrong.", "Great tablet, sturdy, excellent screen quality. Amazon has done a fantastic job of making their tablets user friendly. Excellent for reading books or playing games. Would highly recommend.", "With the Amazon fire tablet you get everything you would expect in a high-end tablet for less than $100. That's hard to beat!", "I bought this to replace a Samsung Galaxy Tab 3. I absolutely love the Kindle HD 8. It was easy to set up and very easy to find my way around. The only reason I took off 1 star is that I have found some apps are not available for Kindle. But so far from info I have read online there are ways to resolve this issue.", "On Christmas Eve I went in looking for an iPad as a gift. They were sold out and I was directed to the Amazon Fire HD8. The picture quality is amazing (hence the HD). I watched a movie on it and the picture was better than my HD tv. I have to say, I would buy this tablet over an iPad any day...AND it cost less than a fourth of the price!", "Great size. Works with all apps. No issues yet. Would buy more.", "Love the 8 inch HD tablet. Great colors on screen. Not cheaply built like some.", "For the price you get alot of valueGreat for watching movies amazon shopping youtube", "I LOVE my fire! I subscribe to both Amazon Prime and Netflix, and it's perfect for those. Plus you can add additional memory cards. I have bought iPads for everyone in my house, and bought this for myself and am in heaven. The camera isn't good though, but I don't use it. For the money, this is an incredible value.", "It feels a bit more rugged than my original Fire tablet, and I believe it is an excellent value.", "Met and exceeded all expectations! Easy to use, perfect size, arrived when expected and an excellent value.", "Upgraded from a6\" inch Fire HD. For 89.00 I don't think you can find a better tablet value. Resolution is very sharp, audio is good, and it is a good size.", "Excellent and inexpensive. ITunes store and Google Play store have more apps to choose from, but this is still a very useful tablet. Expandable SD micro memory a definite +.", "Bought this for my 10 year old daughter for Christmas! She LOVES it!!! A great alternative to a pricey iPad Mini!!! She uses it for watching Netflix, YouTube and we use it for homeschool. We are very happy with our purchase!!!", "The Amazon Fire HD 8 is an awesome device. THE PRICE OF THIS TABLET IS MIND BOGGLING!! This tablet has everything you would expect and want in a tablet and more. It has Amazon Store and Amazon Prime preloaded. It's so much fun and so easy to use. THE PERFORMANCE OF THIS TABLET IS UNBELIEVABLE. You never stop thinking about the modest price you paid for such a fantastic tablet. It feels comfortable in your hands. The design is nice. The size is adequate for all tablet use. You can expand the memory storage of this device an additional 240GB. Can you believe it? Outstanding!!", "The kindle was great but too small for my vision impaired mother, it was a gift,", "The Amazon Fire HD8 is a super fast tablet for the money. When combined with an Amazon Prime account the true value is released. We purchased tablets for nearly every family member and linked them all through one Amazon account. This becomes an unbelievable value.", "I liked the volume buttons on the side of my old 7\" Fire better than on top like this new 8\". That's the only reason I didn't give it a 5 star rating.", "I'm sorry I didn't buy it sooner! Very easy to use. Love it.", "With a $20 off deal last blackfriday, who will not get it. Much clearer and faster than the other fire HD. Light weight too", "I am so impressed with this tablet. My seven year old loves its app, gaming and e-reader functions.", "Great for reading e-mail, pictures or viewing internet.", "bought this for my elderly mother to play games, get email and pics via Instagram, etc. now she's a geek! easy to use, even for a novice and very reasonably priced. Great buy, highly recommend this.", "My husband and I both use this and really love it. We got kindle unlimited for the books but it's also great for playing games and surfing the web too.", "I love my Amazon fire. I purchased one for my 17 year ol and she uses it to view Netflix,Hulu and you tube. I shop,email, surf the net and pay bills with mine:-)I bought an extra and downloaded my fire1. Now I have a fire 1 and a fire 2. My fire 1, my husband uses, so for back up I have a fire 2. It takes nice pics as well. The fire will make a very nice gift for someone oh, don't forget your free books you can download!!", "I bought this for my grand daughter when she comes over to visit. I set it up with her as the user, entered her age and name and now Amazon makes sure that she only accesses sites and content that are appropriate to her age. Simple to do and she loves the capabilities. I also bought and installed a 64gig SD card which gives this little tablet plenty of storage. For the price I think this tablet is best one out there. You can spend hundreds of dollars more for additional speed and capacity but when it comes to the basics this tablets does everything that most people will ever need at a fraction of the cost.", "This was purchased as a Christmas present for my aunt who lives with us. For the price, I thought it would be a good option for her since she doesn't want to drop the cash on an iPad.For comparison, the closest thing I have is an 8\" insignia tablet with similar screen resolution, storage, and features that was released at the same time. The Fire tablet impresses me! It is more responsive than the existing android tablet I have.This tablet runs FireOS which is Amazon's customized version of Android. Typically I do not like custom Android, preferring to have as close to a vanilla system as possible. I am not bothered by that with the Fire. If you need them the parental controls are second to none! The Amazon app store is extensive, although not as extensive as the Google Play store. Still you should be able to find pretty much everything you need there.This is not a flagship device, but performs incredibly for the price. I will most likely be purchasing one soon for myself.", "My two oldest (10 & almost 8) love these tablets and I love the FreeTime subscription from Amazon!", "First off I can't get over how much I like this one. The battery life is great the screen is nice and clear .... and bright. I would buy it again if anything ever happened to it.", "This is an awesome tablet. it is fast with great pictures!", "Ok tablet from amazon, added Google play to device for more apps. Google how to do this.", "This is the fastest booting tablet I have come across. The speed at which I can access sites is really amazing.", "The kindle is easiest to use, graphics and screen crisp, clear, brilliant colors.", "Fine for reading, ...haven't used it for anything else yet", "It works fine, but sensitive to swipe on one side.", "good for beginners play games ,take picture and recording videos old the time", "The HD8 is a Great tablet. I purchased two for my daughter's. The tablet feels durable to touch. The screen picture is crisp and clear.", "We bought this as a gift for someone who travels often. She loves it and said the quality it as expected.", "Excellent replacemwnt for an older model of rhe kindle.", "I love the fire....it works great and the navigation through the Fire is user friendly too. I think the 8 is the better buy for your money.", "I love this tablet. The screen is so clear. So easy to read a book on.", "Love it fast , pictures look fab. love the battery life", "I bought as a Christmas gift for my 9 year old and she loves it. It works great and my package arrived early with no issues.", "I bought this tablet for my mom on her birthday recently. She loves it and uses it all the time.", "This tablet is awesome...HD resolution, fast processor and affordable! Highly Recommended.", "We got a great deal on Fire HD 8. My kids love playing on it.", "Bought it for myself. It is everything its advertised to be. Works great; especially if you are a Amazon Prime member.", "I would definitely recommend it to others since it is a good value for money product.", "seems a lot better, does not have the open cover feature, which I miss, but still getting used to the differences and trying to get my thing back on that I had on the old 1", "The fire is great. The size is really nice. Not to big. The clarity is really good.", "The screen is great on the Fire HD 8. This tablet was given to a child and she loves the tablet. The only thing I don't like about the whole Amazon experience is the advertisement. Other than that, the tablet is nice.", "The fire hd 8 is a nice improvement over the 7\" model. First, the extra ram makes browsing noticeably smoother and the screen is crystal clear. It is not on the same level as apple ipad or samsung galaxy, but still a huge improvement over previous kindle tablets.", "Fire tablets never disappoints! Great price, used my certificate points which helpedAlways best price at best but", "I wanted a low cost but quality tablet and this one is a dream! Easy to navigate and excellent graphics.", "It a great product..,. The quality is awesome the pictures is good and clear...", "I love my Fire HD8 I got it because my Kindle(the original) that my husband bought me died and the Verizon Tablet wasn't working great for me. So I came down and the agent at store showed me this one, there is a learning curve but it gets better and takes a while to learn but I love it.", "Very nice tablet for low price. The shell feels a little on the cheap side but added a cover (Fintie) & feels much more sturdy. Great for reading or watching netflix or amazon video.", "I use my fire hd8 to download books from the library. Easier to read than on my smartphone.", "Long battery life, good screen, reasonably fast.gaming.", "Was looking for a cheap tablet for my a son to use saw this unit on sale on black Friday good unit.", "I purchased the kindle fire because I needed a entertainment only device for long flights. This device is the perfect size for travel and easy to use and set up with your Amazon account. It is worth purchasing a Fire tablet if you are an Amazon Prime member. If not, I would not recommend it because the available apps are limited . My only complaint about this device is that if it freezes it is difficult to reset.", "Smartphone works on the job for me, but with the Fire I can read instructions and worksheets. It is a useful tool for connecting with both friends and colleagues. 8-inches is the right size for holding in hand and carrying with you. Gives me the information, beats printing everything out, or carrying around a large laptop.", "The Fire HD tablet is a good product. The screen has good viewing angles and the display is on point. However, the major issue I have are you have to be online to make any setting changes to the tablet.; and the advertisements that show up on the home screen is a downer. So, the rating of a 4 star is pushing for me.", "The headphone jack restarts the tablet when you plug the headphone cord into it. That is why I am giving the product only 2 stars. Otherwise, the screen is great.", "Was looking for a tablet that was highly portable & could run my DIRECTTV app & stream videos. (Other electronics I have are much older versions). Salesman recommended this model to me based on personal experience. I am still learning all its functions but so far it seems easy to use & is doing what it promised to do.", "First experience with a tablet for my husband who likes it and uses it all the time. We like it.", "Bought for the daughter for Christmas and seems to work great", "I installed a driver for google play store; also I payed amazon to get rid of the lock screen ads ($15). It was worth it. I use this thing alot.", "Great size, easy to carry for traveling. Need to spend more time Looking into apps for contact manegement, interactive calenders and most important, music storage and use.", "I need a tablet for reading ebooks and search dictionary for new vocabulary. This one fit my need and it can also check email, listen music and go online searching stuff. I have iPad at home and put this at office, so I don't need to bring the same tablet back and forth. It suits my need very well.", "She says this was the best gift she ever received.", "purchased for a little guy, and i am very pleased with it!!", "Excellent value for my 3 yr old, everything you need plus HD and the wife can order off amazon prime, so happy wife and kid for the price cant beat it, 2nd one I have owned....", "Love how I am able to run the latest Minecraft on this device, but am not able to on a 3-year-old iPad. It seems as apple handy cap their devices. Resolution may not be the best, but for the little buggers it works fine", "Basic internet plus a ton of Amazon apps and some standard ones too. If you want to use Amazon it is an excellent tool.", "This baby is a bargain. Very good screen, decent overall quality and performance...and now Alexa. I use it with Bluetooth speaker and it has become my office music machine. Hold the home button and ask Alexa to play easy jazz. No muss; no fuss. Improves upon 'regular' Alexa because she has a screen now!.", "Very competitive Price - Unit works well we like color and size", "Very helpful and friendly. Didn't have too much selection on what I was looking for. But found what I needed.", "Works good, has very nice screen brightness and resolution", "Much harder to work than an android. None of the wallpaper apps I downloaded from the kindle store work on the device. many of the other apps look cheap on the display. other wise it is prettier and more responsive than the cheaper $49 tablet. They make it look like an android tablet but it is not. no google play. Everything is just harder to work than on a regular android BUT for a tablet under $100 it exceeds expectations. It is more responsive than other models of fire", "Love using this Kindle to look up real estate sales, play mind games, and take pictures. Love the bigger screen and the great resolution. Sound is also far superior to my older model Lindle.", "Thought this would be a great gift for the kids and the price was right", "I got it at a great price. They price matched for me. Much faster then getting my laptop out to check email", "This tablet is perfect for just about anything you could want to do on a tablet.", "If you're a Amazon frequent flyer like me, HD fire is very fun and convenient placing all aspects of Amazon at your finger tips. The only thing i dont like about it is that its slow like most tablets.", "My grandson loves it, uses it all the time. Its great", "Working great as a first tablet for my grandson. He loves it", "Intuitive user interface, rapid online access through well designed features, light weight, ergonomic buttons for volume and power. Overall a thoroughly well designed, excellent priced device for web browsing and social media.", "I was not sure what to expect from this little tablet at such a low price but I am impressed! The 8 inch version is a good size and a lot easier to carry around than my heavier 10 inch tablet. I read negative reviews about the video quality but I have not had any issues and use it to watch Netflix regularly with very clear and uninterrupted quality. The amazon App Store is definitely limited but with an android based system, it is very easy to install the google play store without having to root your device and voiding the warranty.", "very satisfied with tablet, very fast and efficient", "I know beforehand that this is not a powerful tablet. But it's the best bargain at this price point . The screen is okay if you just read books, news, or surf the websites. But if you want to enjoy videos-this is not your choice.The processor is slow and the amazon app store doesn't have all the apps like you'd expect from Google appstore- even though the OS based on android. But few tweaks let you install the Google playstore-search online for the steps.Overall I'm satisfied with my purchase. Hope this is helpful.", "I got this for my sister as a gift. So far so good. The price was just right.", "Purchased as a gift for my nephew He's was very happy with this item no complaints", "Purchased for my nephew for Christmas. He loved it and really enjoy it for playing games and reading books.", "Purchased for my nephew for Christmas. I know he will enjoy it. After I read the reviews there are a variety of things he can do on it for a 13 year old.", "Purchased this for my nephew. He loved it and can't stop playing with it.", "This is a great, easy to use tablet for the price.", "This was a gift to a friend. So far she loves it..", "This was a gift for my mother who is 99 years. She used to love puzzles, but with arthritis and failing eyesight she couldn't do them. The puzzle app is good because she can see it and use finger to slide pieces. She can keep up with family on Facebook", "Bought for our son so he wouldn't have to carry books back from his deployment", "This gift was for my mother in law. Initially I had to help her set it up, but she loves it and can now program it all by herself. Recommeneded!", "Great gift for my dad. Clear picture and easy set up", "I bought this item as a Christmas gift for my granddaughter and she has loved every minute of it. It is intuitive, easy to use and she has it in her hands several times every day for everything from research for school to reading a book. Paw Paw hit a homer with this one!", "My Aunt is 86 and has never used a computer. She does not have internet at her house. But she loves to read and loves to learn and now will be challenged while learning to use her new Kindle.", "My Dad, retired Vietnam veteran, received this as a gift and he Loves it so much. Very user friendly and great quality for the price.", "A little more space on outer edges would be great. I only use it for gaming and have had 1 real problem. At times it kicks me out of the game (popular game from EW) Otherwise great for what I do. Needs more security. But overall good purchase for less than 100$.", "About what you'd expect from Kindle. Bluetooth connectivity, battery life all good", "blueray is just twhat I was I was looking for great for watching movies thank you", "bought as a gift she loves it great with amazon prime", "Excellent product.Relable.Maximum speed.Fast downloading", "I am extremely happy with my purchase. The kindle is very fast and the screen is clear.", "I enjoy the new kindle, only things I would like to change is the way screen darkens and lightens while reading. Not sure how to stop that. Occurs consistently. Also, would like to stop the ads seen each and every time kindle is turned on to start reading again. That is bothersome. Otherwise, am happy with the kindle.", "I like this is great I bought it my friend he was pleased abount", "i love it amazon is nice read book on it play games on it", "I use it everyday after work for down time.........", "It is good. Some apps are not available. Easy to use.", "It was great and great for the kids and adults thanks", "like it at first, but it is going slow sometimes. overall good product", "Makes a great gift. My children love them and never put them down.", "nice reader. almost perfect for what i want/need. good bargain", "One of the fastest tablets I ever had. Netflix and Hulu works awesomely!", "This is a step up from what my son was using. He said it does well and easy to use.", "You will not find another tablet like this with the affordable price.", "Needed an\u00ac\u2020inexpensive and portable Alexa device and this works perfectly.", "Once taking time to install google play store, It functioned as good as any other android tablet. The down side is camera which doesn't produce clear pictures.", "For what it does it's great for me a good alternative", "Bought one to replace the smaller (non HD) version. Lot faster and picture is noticeably better. Would recommend for anyone not wanting to spend the extra $50 or so on the big names.", "Does the job when I travel and I would recommend to a friend", "It's good for doing a number of basic tasks. The Amazon Underground feature is really cool. It feels like an Android but more limited.", "Bought for wife who is not into the techie word. She likes it - suggest buying a protective screen and padded case for it.", "We like the battery endurance. The new 8\" screen is great too.", "Purchase this tablet during the Christmas sale. This tablet is a good tablet for a beginner. Easy to use and shows movies and videos very well.", "It's good budget tablet for someone who wants to use light apps, video streaming, and internet.1.5gb ram is enough for most apps.16g memory and sd card slot gives enough space.", "It's good budget tablet for someone who wants to use light apps, video streaming, and internet.1.5gb ram is enough for most apps.16g memory and sd card slot gives enough space.", "This tablet works great and my daughter loves it. Only reason not 5 stars is because you cant access google play without rooting the tablet. Way to ruin android amazon.", "At this price point it is very good. But having being used ipad the display doesnt look sharp. Amazon app store lacks content. Overall good for my 9 yr old.", "Bought it on sale for Christmas gift and we'll worth the money. Does everything needed with good functionality. Easy to use for those not too tech savvy.", "Got these on black Friday for early Christmas gifts. Very good buy on a pretty good tablet.", "Great product for surfing the internet or reading books!", "I went into Best But to buy another reader but ended up buying a Fire 8; good value and has the things I need in a reader.", "Inexpensive tablet. Funtional and great for reading. It has the blue screen that make it great for reading.", "Good tablet and a great price. I use it for reading, Netflix and email.", "Most people will go with a bigger more sofisticated iPad or Samsung but this is a good product for a child to pass time or someone not wanting all the bells and whistles", "I like my tablet. Been doing a lot more reading than normal with it. Only disspoinment is that my TV has automatic Chromecast and you cannot cast to it on my Toshiba TV. Works on others. TVs. I like it.", "I previously owned the Fire HD 7 and was excited about the HD 8. After getting the HD 8 and using it I started to notice how they were able to cut costs. The screen was not as crisp, the processor was slower and the speakers were not as loud as previous versions. Overall a good buy for the price but if you are expecting the quality that went into previous versions look elsewhere.", "The product was on sale for Black Friday. Serves its purpose. Quality is good and I use it with my Chromecast.", "Good for watching movies, reading books and playing games but don't expect to do much more. Everything else can be a challenge and it can get laggy and once in a while it'll just shut down a program or completely reboot.", "This tablet works well for surfing the internet and playing music.", "This is a very good product my kids do homework on it", "Hadn't really checked into Kindles/tablets before. Does more than I expected it too, tho now I'm a little disappointed that it's a little limited to Amazon-related and approved stuff. The app store for the device is more limited even tho it uses a form of Android (which means no Flash also). But I'm mostly using it for reading, so I'm happy with it and would recommend it. The 8 was the perfect size for me, the 6 screen was too small for reading comfortably and the 10 was too big as a handheld.", "Tablet is good for beginners and those that like to read", "I had to return my device due to WIFI signal dropping, maybe I just had a bad unit.", "I bought this for my sister as a gift so she need not use her laptop for basic internet surfing and to watch movies while travelling. The device speed is decent although you cannot compare the performance to a laptop. If you want to avoid carrying a bulky laptop during travel and want a budget make do device for laptop then choose amazon fire tablet.", "I travel a lot and this is perfect for watching movies or reading on the flights", "Bought for my mom, shes in love with it. Use for netflix myself love the 8' great size and cpu speed.", "I don't know why it takes long to come on and it goes off on me my kids have no problem", "I got my father a Amazon Fire he's never used a tablet let alone a computer. So it was a challenge. He did pretty good but ha's a hard time seeing the screen.", "The tablet is good for games like solitaire or other app games, and of course for books. But for internet or other applications, it would not be the top choice. Good buy for the money.", "its good performance and highly recommended to amazon users", "Bought this for my 2 yr old. Easy to use. Good parental controls. As long as you're not comparing it directly to an iPad, then it's a pretty good tablet for the $$", "I believe it depends on how you want to use it. I bought this for my young kids and they are loving it. They can do basic stuff like surf the internet, watch youtube and play some games. The only complaint that I have is that sometimes it does not charge, even if you have have it connected for the whole night. You just have to restart the pad so that it can charge, but that is the only glitch.", "I like the Amazon Platform that it is on as it ties into my Amazon account.", "This fire tablet has long battery life. Reasonable fast", "Bought this for my wife and she loves it! This was our third kindle over a period of many years'Can't go wrong for the price.", "Got it on sale and it's good for what you pay for instead of paying a lot of money on an iPad.", "Great graphics for price compared to other brands.", "It works well for what I needed. I purchased for great price on black Friday.", "ok for price a little slow and doesn't have as many apps as google play.", "I got this for my son to play games on soI could get my iPad back. Personally I think it's a great little tablet for kids and or for reading. Other then that it's not a high powered game playing tablet or anything to keep lots of storage on. But it works for what it's intended for andI have no problems.", "I got this for reading books, I still like ipad better though.", "I wanted something bigger than my phone for reading. I was looking at the kindle fire, and the regular kindle e-readers. I liked the paperwhite and voyager, but they didn't have the ability to play audiobooks. I decided to go with the fire because even though it will be mostly used for reading, I can do many other things with it for a cheaper price.", "Now I want one. My older son wants one to. Keep of the good work.", "Enjoy reading books on it as well as viewing videos.", "I bought two of these for the grandkids, I was going to show them how to set them up, didn't need to!", "Learning all the aps that are on the Kindle, the games and all the free books.", "Cant beat it for the money, plus its very durable....", "Nice little tablet for the money. A few ads to deal with.", "Does the trick. This is a good tablet for the price.", "I've had iPad mini's before so this tablet in my opinion can't compare. However, that being said. I bought this tablet for the purpose to watch Netflix and read books on. In my opinion it handles these two task perfectly. The screen isn't as clear and crisp like other tablets but hey I didn't pay $300 for it either. I like this size and it seems fast. I'd have to say I like it a lot. On another note, I'm giving this review only 4 stars because i am absolutely annoyed at Best Buy and their shipping. This is about the 3rd time I've ordered a product and had it shipped to me and Best Buy said it would be here at a certain date and UPS screws It up every time. Don't have any issues anywhere else but always when I order from Best Buy and have it mailed to me. Anyways, the tablet is good for the price and I'd recommend it over any other lower end teblets.", "It was a good gift for the price and had many features and options", "It's a good starter tablet, to bad it runs on the Amazon OS.", "Nice screen, got it at discounted price for my kid, replaced a smaller one he broke. Tip add a child proff cover. The migration executive experience amazing! Picked up from cloud and i was good to go!", "Really crisp picture. Fast and good amout of storage.", "Screen is good . Lack of Google play kinda hurts but you will survive. The issue of back buttons or multifunction buttons is that sometime they don't appear when you need them.. as they are part of the screen . So you have to kinda summons them which is a pain", "So I think I would have rated 5 stars however when I got my tablet home my 8 year old used it for a total of 2hrs...the next day it had a reboot screen similar to Dos windows. Excellent customer service at store allowed me to exchange next day. No problems with the second one. Great tablet for the price.", "This tablet runs smooth with all amazon apps, the internet runs at a steady frame rate and it had a decent sized screen.", "I bought this tablet to be pretty much exclusively an e-reader. It's actually cheaper than most of the kindles. For that limited use, it works fine. I don't think I would want to use it as a general purpose table (too slow!). Makes a fine e-reader though. As for recommending this to a friend, I would, but would make sure they knew what I use it for.", "It's not a regular tablet but I just use it to use Facebook", "I am satisfied with my products. I look weekly for a good deal. I look forward to more deals", "Nice tablet, great price for the product makes a good gift for someone.", "I'd recommend this highlyGreat buy for the priceGood graphics and easy to use.", "The built quality is great taking into considerarions its price. The tablet is pretty fast and responsive. However, Amazon's operating system is horrible. I miss a lot of apps that I use in my Apple devices, and some others that just don't work as good such as Mint and Netflix (don't have download capability). Also it won't work with my Chromecast devices...", "Only cost me $59 at Black Friday. Good deal. Way cheaper than an iPad of which I have several. This was for my young kids. The only knock I have has to do with the you tube kids app for this vs apple products. On apple, you tube kids allows you to speak your search. You only have the option to type the search in for this which is problematic for young children who cannot read or write", "Well worth the 80 bucks, especially if you are an Amazon Prime member. You can download and watch anything on there for free, including movies and magazines. The screen is a bit on the darker side, but the battery life is great. I have both an IPAD and this, and I use both. Great when you are waiting for your IPAD to recharge...", "The product is quite durable and user friendly in many aspects.", "I like this tablet, its thin, light and easy to use. It's great for kids and adults as well.", "I purchased this item for my husband and he has liked reading Kindle books on it and the other features like Silk, etc. Light little tablet with good features.", "Great tablet for a kid enjoys very much would buy again", "Bought this for my 87 year old grandmother who wanted to be able to play games and read books from the library. My aunt lives with her and can help her use it so its perfect for that type of user. After playing with It, I would consider it for just about anyone other than a hardcore user that wants the latest and greatest tech. if you are tech saavy, you can do more with these Fire tablets than advertised.", "Paying $49 for a decent screen size to support portable surfing and email on wifi is a great deal. Not sure I'm a fan of Silk, but it works well enough.", "good little tablet. I use it for entertainment. no issues hooking it up to my network.", "Great for media consumption. Screen seems sharp enough unless you get unbearably close to it. Wifi connectivity is good. Speakers sound poor but I didn't expect any better from an 80$ tablet. Have had this tablet since November and is still going strong. Only complaint is the slow charging. but it isn't too bad.", "I previously owned a Samsung Tab3. As a media device (for reading, viewing, listening, playing), the HD8 is fine, even a step up in screen size, clarity, and ease of navigation. However, the proprietary nature of Amazon's apps basically eliminates (for me) using it for work (e-mail, document & spreadsheet storage/retrieval/editing). Since I didn't buy it for its work capabilities, that's fine, but I think that would be annoying to a specific segment of potential users. At some point I will probably spring for a more-expensive updated Samsung tablet (or Windows Surface, if I'm feeling reckless), and the HD8 will probably be passed on to my 9-year-old.", "This is a good device for entertainment and entry level tasks. I think it can do a lot for the price.", "Bought this for my 5 year old son. He navigates through apps and sites easily. The built in Wifi is helpful for car rides. Parental controls blocks him from buying every download he finds attractive. We're still trying to figure out how to get Alexa to audio respond.", "my opinion its a good option for the cost. Not as great as Apple Ipad, but it costs so much less. Still can get good use", "Decent tablet for the price. My kids love them!!!!", "For first tablet I am pleased. An amazon name is good value.", "For the price, this tablet is not bad. I found a couple of things that is a bit annoying. Every time you turn on the device, ads will appear in the lock screen. Also the picture gallery, it takes several minutes to load. The wait is very annoying.", "This is my second Fire, the other one is now retired. I like having HD. Works just fine.", "Used for internet surfing . Does a great job, it's great!", "the tablet was on sale for a good price, and they had enough in stock for the CHRISTMAS season> grand children were thrilled.", "This is a pretty reliable tablet especially for the price.", "Bought this as a gift for my mother. She absolutely loves it. Easy to set up and use. and the price was right.", "Good product with best price available in the market place", "Great for beginner and intermediate. Highly satisfied!!!", "I am very happy with my product. It's nice fancy HD is very cool. I am able to see and read my books in full format now. Thank you.", "I am very pleased with my purchase the tablet is a great project is there a product is very versatile", "I bought this for husband for Christmas. He loves it. It fits his needs perfectly. I would recommend this product.", "It was great product. the price which I got it was great.", "This is a good product for your money. It's basic it does the job.", "Received this tablet as present for young grandson. While I am not an Amazon tablet fan (don't like hybrid operating system), this device meets all the requirements I had hoped for: ease of use, optional micro SD capacity, and plenty of internal memory.", "Good product for listening to and reading books. Also works well when u don't want to carry an expensive and heavy laptop.", "Easy to use and lots of handy features. Downside is the ads that apparently can't be shut off and you can't upload and and play downloaded YouTube videos unless you are online.", "Great for what it is. The product is solid. Got it as a gift for family.", "I purchased two of these tablets as a gift for Christmas. It has an exceptional HD screen which provides rich colors and makes it easy for those that like to read book, articles etc.", "Nice size screen easy and light weight to take to class", "My 8-year-old grandson is able to access all the games he's used to, but also many new games and videos. He finds something new to do almost every time he turns it on.", "I had the original Kindle and just decided to upgrade. It \u201a\u00c4\u00e3is a very functional and easy to use.", "I use this primarily as a reader; however, it has a smaller number of unread books that are not in the familiar \"carousel\" as in other Kindle readers. As a tablet it is faster, brighter and more clear than other tablets that I have used for internet purposes. I would recommend this product to anyone who uses a tablet or a reader.", "One of the best purchases or investments you could make for technology.", "Great picture, just the right size and has the blue dimmer", "We have the smaller one, and been great. This one is even better, because of the size.", "Does all basic functions of a tablet. Hardcore users may want an iPad.", "Gift for Mom. This is her first tablet. She is having no issues so far.", "Bought for my wife.. she loves it.. took some getting use to though but she is doing well with it", "Bought it for tbe grandson to play games on. It is ok for that. I have had Nook tablets before and I think tbey are a little better than the Amazon. It does fine for what we bought it for.", "Bought this for my elderly mother who was wanting the ability to read and/or listen to books. After a slow start getting her going (she is not tech savvy) she is really enjoying the versatility of this tablet. Although it does not have cellular data ability, which she had no use for, it gives her the flexibility to connect to wireless networks when she makes her weekly casino visits.", "Fire is a good tablet. Portable size . Have bought a couple for gifts as well", "Good small tablet for all purposes for reading, playing games", "Good tablet for the money. A good add on if you have Amazon prime", "Good tablet for the price. Nice display good performance.", "Good tablet overall just not enough memory but with an sd card just love it", "Good tablet, great price, easy to use, pick up simple", "Got it for my grandma. She loves it , has no complaints about it.", "Great tablet for my son. Live the endless library of downloadable books.", "I use it at home instead of a computer. I gave it four stars instead of five because it seems to lose wifi frequently. However this could be due to house wifi issues. The tablet is fast and easy to use. Love the ease of downloading books.", "My kindle fire HD8 is quite an upgrade to my old Kindle. Camera is a terrific addition and the screen is so much better.", "Nice tablet, gives different choices for readers. Easy to use.", "performs as designed got it on sale for 79 dollars", "Purchased for 4 yr old granddaughter who primarily uses for Netflix. Works great!", "So far the tablet works great. I got this for my daughter for Christmas and she downloads games no problem. The 16gb is great I'm glad I purchased the larger storage capacity.", "Tablet is working good for what we wanted it to do.", "The tablet works good.. good price point .. would buy again", "This Fire tablet is overall a good size, and has great features!", "This is a good tablet for the price. I dont have a lot of apps. I use more for reading and watch videos. I think is a good deal.", "We bought one of these for our 2 year old a few months ago and we liked it so much we bought one as a Christmas present for a 65 year old parent. It obviously isn't the highest quality tablet on the market, but it very responsive and gets the job done. And, you can't beat the price; just a great value.", "We got these as an upgrade for the kids' Kindle Fires. Work great and have had no issues.", "Works great prety fast operating system dosent heat up", "We originally owned an original kindle but it was slow app store was not the best and overall interface was to be desired. In fact eventually the device crashed and couldn't be recovered with limited use. Deeply debated about getting another and actually bought a Samsung tablet, but it was too small. This was such a good deal it was hard to ignore and have been very happy to give another try. This device is a great size and much better interface. Would buy again and will consider in the future for the kids.", "If you enjoy reading you will not find a better device. Excellent price for a product of this quality", "I got this tablet for Black Friday at a decent price. It's 8 inches, you can add more space with a micro sd and very easy to use.", "Purchased this for my 83 year old mother to primarily use as an e-reader. It seems as this may be easier for her to see than an actual book. She does not always find new technology easy to use, but seems to be doing ok with this tablet. She also is using it to play solitaire and possibly some other games.", "Good tablet for basic needs. Screens resolution is pretty good. Mostly using for reading and sometimes for watching movies/shows. Great feature is the possibility to use the card to expand the memory. Good product for great price!", "The first tablet I bought was good at first until it stops charging. I went to best buy to check it and they said that everything is okay. We tried it again at home and it was the same thing, it charged for a few min until probably 2% and will stop. I brought it back to the store and they replace it with a new one. So far I don't have problem with it as well as the other 2 tablets that I bought together with the first tablet.", "Great tablet for reading books, but the bluetooth is hard to get working and there are much better tablets for games and movies", "Great value for the price. Easy to navigate and has good picture quality. I bought it to watch Netflix, browse internet, read books on Kindle, and watch YouTube.", "I bought this for my niece and she really enjoyed it. She was able to watch Netflix on it and play games. She could surf the internet if she needed to. We went with the bigger GB since it wasn't much more.", "Purchased the tablet because it was a very reasonable price. It has ended up being a good tablet.", "Inexpensive, No need to worry about it getting broken/lost", "It is a good tablet, but is a little slow downloading apps", "I love this tablet. I know it's not an iPad or any of the big tablets but it does just what I need it to do. I've had it a few weeks now. I've downloaded videos, read a few books and played some games. I've had zero problems so far. I know it's not the best video, but for the price of the tablet I don't expect it to look like my flat screen TV. I'm trying not to load too many things to keep it from slowing down. So far so good. Browsing the internet is easy too. I'm getting used to the browser and the app store for Amazon. For the price of this tablet it's not too shabby!!!", "Bought this as a gift. My mother likes it. It's easy and simple to use.", "it was a good buy for when the had them on sale. I use it as my travel tablet", "My 6 yr old daughter got this tablet from Santa for Christmas. So far she loves it, a little too much perhaps.. I only use it to manage her account/permissions and so far haven't had any issues with it.. Software and HW not quite as refined as apple iPad products, but what can you expect at the lower price point.", "Does a good job of performing basic functions and provides a good amount of entertainment. Good for watching movies or playing simple games or performing simple tasks. Looks good. Seems like it is well made and of good quality materials. Have not had any problems. Battery life is great for the price. Amazon sells a quality product.", "I bought this tablet mostly for watching movies. I downloaded movies from Netflix and watch them during indoor bike training at the gym. I love the ability to expand the memory with a microSD card, which iPads do not. It's pretty fast and has all the features I need. I read kindle books with it as well. The drawback is that some apps are not compatible with this device. The iPad is definitely more powerful and compatible with many apps I use, but this is a great tablet for most of my current interests.", "this Amazon fire tab works really well.the syncing aspect is very nice being able to pair it with all my devices.i wish it had Google play.", "This product my not fully compare to more expensive tablets, but Amazon has made improvements that provide a platform to watch media and read. Further, Amazon has made significant strides to provide a music platform which also improves the value of this tablet.", "Not very fancy, but not slow. If you have Amazon Prime, you have a access to a great library of TV shows and Movies for free. Same goes for free book rentals. The Amazon App store is not so great, lots of apps are outdated but still work. Just not the latest versions you would expect. But the Amazon Underground appstore does offer free access to games you would normally pay for. It's decent for it's price and a good deal if you don't want anything fancy.", "Good tablet but not as smooth as high end tablets. It's limited to Amazon so don't expect to do as much as an Android or iPad. I like mine and will continue to use it. I recommend using one if you can before buying.", "This Fire tablet is a nice upgrade to the one I purchased 3 years ago. The screen is great, it is very fast, has lots of storage with the SD card, and just an all-around good product. And a great value.", "If you are in the Amazon ecosystem, the Fire HD8 is a great choice for an inexpensive tablet. Very responsive, good screen, and so far the battery life has been great. The only drawback of the Fire is the apps are only available from the Amazon App Store, not the Google Play Store. For example, there is no Gmail application to install. But that's not what I use this for... Kindle reading, Netflix viewing, occasional Facebooking and light web browsing are well suited to this device. Can't beat it for $89.", "Got this for my mom for her birthday, and she absolutely loves it. Great tablet for the price point, good tablet overall.", "Very happy with the Kindle tablet! Bought it to replace an old Kindle tablet. Great tablet, serves the purpose well. Basic browsing, netflix and amazon videos.Only issue is my older tablet had a mini hdmi not this one, so screen connect is only through Amazon echo.Still a good tablet!", "Good quality android tablet. also makes a very nice gift.", "We got this for our 5 year old and this is really great for the price. Works like a charm!!", "The Amazon-Fire is an inexpensive WiFi device we use for answering messages and is quickly shifted from person to person as well as moved from room to room.", "Great and informative service. The guy who helped us was very friendly.", "Replaced my hd fire 7 because broke screed. Very pleased with the large screen.", "Bought this for my niece for Christmas. She mostly uses as ereader and checking email.", "Good value at a very affordable price. Can't beat it.", "Great little tablet to take with you, great for kids", "I've purchased a number of Kindle Fire products for family over the past several years and continue to use them. Easy to use for even my youngest Grandchildren or my 87 year old Mother-In-Law which they use as a reader and for games. An overall good value.", "Original Kindle Fire would finally no longer charge so bought this to replace. Not quite the quality of original (not as fast, resolution not as good) but can't complain for the price. Good choice for casual web surfing and reading.", "overall this is a good tablet. it is best with those who have Prime Amazon and the ability to watch Amazon video. a good price for a good tablet but has limitations based on the operating system. for video watching and basic use a good choice", "Purchase for a 12 year old. Sturdy, easy to usr. Great price", "The Amazon Fire HD8 16GB is a excellent value and performs accordingly for it's price-point. It cannot be compared with a mini-ipad at a fraction of the price. The other drawback is the , limited apps as compared to the apple store or even google store. Yes, the google store can be loaded with a little difficulty. All in all for the money, it;s a nice little tablet.", "This is my third Kindle. My sister bought me my first one and I said I didn't need it and probably wouldn't use it. I was so wrong! I use it everyday. When it died, I bought another one and then a third. I can't live without a kindle.", "This serves every function I need in a tablet. Price is right.", "Upgrade to my kindle fire 7, pleased with all the new features including Alexa", "Best Buy has a good price structure for the Kindle Staff members were very helpful", "Pros:Great value for moneyEnough power to handle lot of Android gamesDecent battery lifeCons:Feels slow after using for a few weeksLow-resolution screen and camera.", "For the most part I like the tablet. Got it for my mother. The con is you have to use Amazon for apps.", "First of all, this is not an iPad or a more expensive android tablet, but it's a very good tablet for the money. I own an iPad Pro and iPad Air 2, yet this tablet has a place in my home. If you're buying for kids, I wouldn't buy anything more expensive than this. Good screen, fast enough, and amazon's underground free apps are a huge plus.", "It's a good tablet for the value. Downside is there's no Google Play Store access. So you're limited to apps in the Amazon app store.", "Good reader which is why I bought it. Ads are annoying.", "I've had my Fire HD 8 two weeks now and I love it. This tablet is a great value.We are Prime Members and that is where this tablet SHINES. I love being able to easily access all of the Prime content as well as movies you can download and watch laterThis has a 1280/800 screen which has some really nice look to it its nice and crisp and very bright infact it is brighter then the ipad pro costing $900 base model. The build on this fire is INSANELY AWESOME running at only 7.7mm thick and the smooth glossy feel on the back it is really amazing to hold its like the futuristic tab in ur hands.", "so far. A few not so great things, modt of them managed to resolve them though.", "Really great product. It's pretty good! Did what I needed?", "Wife loves this thing. She reads nonstop on it. She can't put it down", "My ND would way rather have a fire any day than an ipad!", "Got the tablet for my grandson he's happy with it and use it as we speak", "My son loves his kindle fire. He uses it every day.", "I purchased this Kindle Fire HD 8 was purchased for use by 5 and 8 yer old grandchildren. They basically use it to play Amazon games that you download.", "awesome, great value, good quality product, I would recommend this to anyone", "Bought for my 9 years Granddaughter, she loves it.", "Bought it for my daughter. Works great Store personnel did an excellent job", "Got this when it was on sale which is what really made it worth getting.", "Great device very functional love it will recommend", "Great for my son. I monitor school work and apps he downloads.", "great product I would recommend this tablet, grest price", "Great products as usual and great customer service", "Great tablet use it for reading and email. Great price!", "Had to buy a new kindle because on my fire hd 7 the battery quit holding a charge. Was told there was nothing you could do.", "I enjoy my kindle fire had it is easy to use get it", "I know my granddaughter will love it. She has an older one that was given to her", "I like this and the price is right enjoying it now", "I love my Kindle fire. Had a Kindle and it disappeared. Enjoy not having to go to library for books. I get a great selection of books every day.", "I really enjoy my amazon. It is getting easyer to use and I am finding new apps every day.", "I so happy I can recommend this good thanks Best Buy is the number one", "It was a gift. The individual thoroughly enjoys it.", "It works just right. My husband loves it too. It does well with my kids.", "It's a great buy. Just to read emails and go on the web", "It's works really well and don't have any issues at all", "Light weight and easy to use. Very user-friendly. Durable.", "Love it. Great gift. Awesome for those who don't have a tablet or never used one", "Love my mine! Works great with prime! And I have all my best movies!", "My son loves his new tablet. He goes on it as soon as he gets home from school.", "My wife got this for her Kindle books so she can read on the go", "My wife loved her gift. I made the right purchase.", "Nice size tablet. Very easy to use. Love it!!!!! Beats my laptop.", "Really handy. Can check email, read a book. Also can access info on the web. Lightweight.", "Runs Great, very efficient for what we use it for.", "The kindle is great to read on. I also like that you can play some games.", "The only reason why I have not given a 5 star review is because sometimes, the unit freezes out of nowhere after I will be reading news articles or after watching Prime/Netflix", "This is a very responsive device for the amount paid", "This Tablet was purchased for our Grandmother so she could play games and read books on.", "Very good tablet for the price economical and the ability to carry in backpack", "Would give 5 stars but THE ADDS!!!!!! Just as functional as my iPad", "Beautiful HD resolution on this tablet. Love the 8\" size, not too big nor too small.", "I'm loving this new fire, mainly because I didn't fork out a couple hundred for it. My only beef is that magazines are formatted for the demensions of an iPad so don't look great on this", "This is a great value product and is (for me) an equal to an ipad.", "I bought my Fire HD8 as an alternative to carrying around my laptop and having to buy many textbooks for college. The fact that I saved well over $150 on one of the 5 books I had to get this semester was a godsend. Most all undergraduate courses I have seen are offered in eBook form for Kindle. If you do not care about having the constant ability of being on the internet without WiFi or other hotspot, it's a great resource. Pros:Price for this was still less than the money saved for my Biology Book.A lot less weight that 5 college textbooks.So far all books I need for college are available as eBooks through Amazon.A single charge can make it through an 8 hour school day.Cons:If you want/need a network connection, you have to use your phone as a hotspot or connect to another WiFi network. Bottom line, I wanted
