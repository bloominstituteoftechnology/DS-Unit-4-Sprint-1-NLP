a cheaper alternative to having to lug over $750 in books around. I came out at well under $500 considering I bought this.", "I am really enjoying this device, I wanted something to use for entertainment purposes when camping. Something small yet powerful and this works perfect. 5 stars if your a prime member like me that way you can take advantage of the many thing prime has to offer yet still have available almost every other digital services out there. Would and have recommended this product.", "Great alternative to iPad Mini. Great for Amazon Prime members", "I have the HD 7 and an HDX 7, and the 8 outperforms them both. If you are an Amazon fan of the eco system, this is a must. The screen is bright and crisp. The processor performs very well with the latest software update. I love it.", "It matters what preference you prefer with tablets. I mean if you use windows or google more this might not be for you. For me, I use Amazon music, video, books, and shopping so this tablet is awesome. It's made especially for Amazon ecosystem users. Its light and has a nice feel. I live the blue shade option it has for less blue light when reading.", "This is a great product second one i purchase recomend it.", "I bought this for my Mother because her Nook wasn't working any more. Although it took her a little while to adjust to the new device, she really enjoys it!", "Perfect tablet to take anywhere you go and lighter than my IPad.", "I love ordering books and reading them with the reader.", "Excellent resource for children video streaming by Wifi using mobile hotspot with kids.", "With a little tweaking you can install Playstore without rooting. It's a great tablet, excellent color, fast, and battery lasts a very long time.", "Very functional for a tablet and e-reader. This was a purchase for my stepmom who broke her previous Kindle. She likes it because the screen is big, ease of use, and you can access the internet. The kids side is good too for the kids but some of the apps like YouTube and YouTube Kids will not play on this because it's an Amazon operating system. Overall I would recommend this to people who like the regular e-readers and want a tablet.", "Bought it as an e-reader. Convenient and easy to use. Text is very readable. I am pleased.", "I chose this one because of the price and size of screen to use as an ereader. It has not disappointed.", "Does all the basic stuff I need at a great price. I use it for some apps, web browsing and some video. Picked this over the Fire 7\" for the screen size, resolution and CPU/GPU. Battery life is pretty good. Ads aren't too annoying.Far cheaper than competing name-brand budget tablets while doing almost everything needed at this level and probably better supported. FireOS will always be a little behind the current Android version and I'd rather have Google Play than Amazon, but this still allows for side-loading stuff.Recommend if you're ok with living in Amazon's world and/or proficient enough to load other app stores or packages (or know somebody can).", "Bought two of these for my kids for Christmas. Love the level of control it gives me to supervise and monitor usage.", "Easy operation, great product, not a fan of the shiny screen, hard to see in sunlight", "Excellent screen , fast response. Almost a steal for that price.", "I bought this tablet during black friday for 60 dollars and it is well worth the price. Definitely an upgrade from the first gen tablet.", "Purchased this a couple of weeks ago, no complaints so far. Web pages load pretty quickly on the Silk browser, and the battery life is excellent. After installing Google Play Store (it's really easy!) even more apps are available. Can't beat this for under a hundred dollars!!!", "Just a simple kindle. Doesn't have the glass back.", "Amazing tablet with fast processor. It looks great... got good deal", "This is a good tablet for basic use. I ened up returning it and going with an iPad which met my needs more. This tablet would be good for someone with limited computer knowledge/use.", "Great tablet for the cost, does all the basic functions great. These are email, web surfing, and social media. If you belong to Amazon Prime then it's even better since this thing makes it easy to take advantage of the extra content you can access. Movies, TV Shows, music, books. A lot of this is free for Prime Members. Good idea and business move for Amazon as it encourages Amazon content and purchases. The tablet itself is pretty good, smaller and more narrow than an iPad. Easy to hold in one hand, screen is nice for video, reading, web surfing and email. If the iPad is setting the bar and is a 10, I would give this an 7-8. The weakest thing is the camera, it adequate but you smart phone is better. A feature it has that the iPad lacks is the ability to add an Micro SD Card for extra space. It is also much cheaper than an iPad.", "So impressed with the battery life on this! My phone's battery is almost dead in the morning, but this thing can play music for 8 hours and the battery just goes down 20%. :)", "Purchase this tablet during the Christmas holidays on sale. Got as a gift for my job's Christmas gift party. The person who got it was very happy with it. I am familiar with the tablet because I bought one for my wife when they first came out for her to use to read her books.", "My wife's mom wanted a tablet. This was a great way to get her into technology and she LOVES it. Not iPad or galaxy but good start.", "I purchased this on Black Friday because I could pass on the price. The tablet works great for basic internet needs and great for shopping on Amazon. If I were to purchase another Android Tablet, I will look for something with a little more power since this tablet slows when multi-tasking.", "this electronic book reader is great, able to read ebooks, watch movies, play games. or browse the internet. it lets you hookup to any internet connection you want to use as long as its range", "Upgrade from old Kindle Reader whose charger quit working android system easy to use", "Bought it on black Friday for 60$ .Value for money tablet. It lags at heavy tasks and also apps are reloaded when 2-3 apps are opened at same time. But at this price it is expected. Go for it if budget is <100$.", "Definitely worth the investment...I may get a couple of more!", "Great budget tablet at a great price. Long battery life and high quality display.", "The Amazon fire hd 8 is great. Much faster than the fire 7.", "This is a very solid device for under $100. The screen quality is great, and performance is hard to beat for most typical use. I needed more power to run some very intense apps, like Litchi for controlling a DJI Mavic. So if you are looking for a Powerhouse you should look for something with a bit more processor and atleast 3Gb Ram.", "This tablet was great. I bought it for my sister on christmas and she loves it. It is great for surfing the web and watching videos.", "Works great but the app store is nothing like that of Apple or Google. Fortunately, you can install many Android apps from 1Mobile. The screen is fabulous and it's great at its roots: making reading books fun.", "Best bang for your buck............................", "Got everything on here and then some!!!!!!!!!!!!!!", "Great price on a good tablet... especially on Black Friday", "I bought this tablet for my 9 year old. Easy to use and awesome graphics. Easy for adults to manage apps and parental controls.", "I HAVE NOTHING BUT GOOD THINGS TO SAY. I HAVE HAD NO PROBLEMS WITH THE TABLET AND IT KEEPS A GREAT CHARGE. GOT IT FOR A GREAT PRICE!", "i just adore my fire 8...the features, size of screen, easy log in and graphics", "I was hesitant to buy a Fire tablet but I just needed an extra around the house tablet and I was very impressed. If you need a tablet just to browse the internet, watch movies and light basic searches its perfect.", "If you are looking for a tablet to read books, play games, watch netflix or amazon, and to travel with, look no further. This tablet has everything you need. it does not have the greatest camera, but you have a phone for that. No reason to spend more money on anything else.", "Love the kindles. This was a gift and a great value. I have one myself.", "My kids got this to replace their Ipads and haven't missed a beat.", "Very pleased with this device. Great price, easy to use, and light weight.", "Wasn't happy with first one I opened as Christmas gift, it didn't work from right out of the box. Contacted Amazon and they sent a new one the next day. This one has worked from the get go. I'm now enjoying my new tablet. Very happy with Amazons service and prompt response to the issue.", "I had a smaller version and this was easy to adjust to and use.", "I still have my own Kindle since a few years ago and it still works. I love it and my grandkids both love their kindles.", "Bought this tablet for a child at Christmas. After days of research, this tablet seemed to be the best buy of the lot. It had a good processor, decent memory, and good reviews. It should be exactly what a 12 year old would need in a tablet at a great price.", "Very good buy. I am enjoying my new tablet. Great buy!", "I bought this tablet on Black Friday, when it was on special for my little girl. I wasn't expecting much from the tablet... boy was I surprised by its capabilities! Love the tablet!", "I bought this on super sale as an e-reader and to use to browse the web in lieu of a laptop when traveling. I found it to be a great value for the price. It processes rapidly on the web through its Amazon Silk browser. Streaming music also works well. The screen has nice resolution. It does not play well with other operating system apps and the apps available through Amazon does not compare to Google. I was unable to download a Google play app, although G mail works like a champ. The camera does not produce decent images. I wouldn't bother with that function. All in all a terrific buy for the money, but don't expect an iPad.", "Good cheap tablet. Great for Netflix and YouTube. Screen is a decent size just bigger than a phone and smaller than a laptop. It's also HD which is a plus", "I got this for myself on black Friday. I have had 2 Kindles before but never the Fire. Love it!", "I love the Fire HD. Went back and bought the Fire 7\" for my wife that afternoon!", "I picked this up as a doorbuster for my father-in-law. He has an Amazon account and can watch the movies he likes.", "It was well worth the Black Friday price! The screen is so clear, it is easy to handle especially for people with not so big hands, easy and fast when navigating.", "This was a great buy for my son. He needed something that he could easily transport and that woudl allow him to access the internet and various forms of media. This was a perfect choice since he also has a amazon Prime account.", "Got this for my 11 yr old and my main concern was parental controls. Parental controls are an awesome feature and were easy to set up. Amazon had plenty of free apps for kids that i didnt need to purchase extra. Thank you I'm very happy with this purchase!", "Having family members who lose cables all the time, this is a great deal. Reliable cable for the iphone at an affordable price. Plus the various cable colors allow me to assign colors for a person or charging station so we know when someone \"barrows\" a cable.", "This is the first tablet i have owned and i must say it runs great. And the battery lasts for a good amount of time. Cant complain when it comes that cheap.", "They were using them on Christmas morning!! It didn't take them long too be getting the best from those tablets", "Gifts for 4 yr old grandsons very easy for them to maneuver around.. great charge life. We have to force.them to take breaks.", "Gave as Christmas gift,and wife loved it. She has not put it down since she has gotten it.", "We bought this Fire HD to replace an older model and the kids love it. Ease of use and the integration with Amazon Prime makes the product worth every moment. It is mostly used to watch movies and play some games so it works well for what is needed. Great for the price but if you need more options as far as productivity goes you may want to stick with an iPad or Galaxy Tab.", "great compact tablet with great coclors and resolution-----decent battery life and good wi fi connectivity", "Great but I wouldn't use it for a sole purpose as being my primary tablet", "Purchased this for my daughter to do more reading. It has so much more options for her if she wants.", "This was bought primarily for photos. I added the 128 card. Putting in the 128 card might have been a little tricky but the sales rep did it for me. My wildlife photos look brilliant on the tablet. I'd recommend making a Geek Squad appt for about an hour after you plan to buy the tablet. That way you learn how to use it before leaving the store. Also I got one that had been returned but all the parts still had the plastic wrap on them. That made it $100 less and hence the \"great deal\" in the title. It may pay to ask about a return. I plan to take some of the free classes offered.", "I love my tablet no regrets the pic are great I recommend it!", "I purchased 2 of these tablets for my 6 and 8 year old. They were a Black Friday special for $59. They are perfect for the apps and games they wanted.", "Best and most affordable option of all the Kindle devices available.", "Better then a E-book, more options and versatility", "Bought this for my daughter. She loves it. Wifi connection is great. She mostly uses YouTube and google. Love the easy way to control parental accounts from my account. Very useful. I did buy a cover to put on it, because it's so thin, I was afraid it would break.", "Great product. Device performed as described. Great reviews.", "I like the size of the device as well as the expandable storage", "I purchased the 8 inch device. Also purchased black cover.  image in a nice 8\" format. I installed a 128 GB microSD card with no problems. I was impressed with the quality of the device and it fit a generic tablet cover that was too big for the 7\" generic tablet I had previously purchased. I wished I had gotten a few more during the black Friday sale. It came with a charger and cable.", "Great for e-reading on the go, nice and light weight, and for the price point given, definitely worth the purchase.", "Easy to load, works with our local library (borrow books for free).", "Great e-reader. Easy to download books. Screen is easy to read from.", "the kindle is a great tool especially for the money. Fast processing, great screen clarity. Highly recommended", "Easy to use as a tablet and easy to use as a ebook reader", "I recieved this as a present for my birthday, so far it has been great. I have bought several books and it makes a great Ebook reader.", "If you are looking for an entry level tablet, this is it.The Kindle fire HD is perfect for kids!", "Great entry level tablet for kids or anyone that will not be heavily using a tablet. The 16 GB, is too small but can add an SD card. Beware only comes with 6GB of the 16 for your apps. Comes with bunch of preloaded Amazon apps.", "I would recommend this ereader above all others for its high quality and diversity. Not only as an ereader but as a web browser.", "This little thing does everything and does it quickly. It could use a case, so think about getting one, but as an eReader it does everything it is supposed to.", "This on is much better than the original Kindle Fire it is replacing.", "I bought this as a temporary replacement for my wife's 11\" Kindle Fire HD that was out for service. She liked this 8\" model so much that she continued using it after the 11\" one returned.", "This was a gift for mom. She enjoys that it's easy to use and has good picture and sound quality. The price was also great", "Easy to use tablet for every day use. Additional apps can help increase ry good for picking up e-mail when traveling. I'm still finding more ways to use it. Only had it about a month.", "This is a great tablet for the price, would recommend it to anyone looking for a basic tablet.", "This is a great tablet for the price I paid. My husband loves it!", "I purchased this tablet mostly for entertainment. I enjoy playing games and this tablet is great for that purpose. Also plan on using it for reading electronic books.", "I bought this for my 7 year old when her Samsung tablet stopped charging. I love the design. Only problem so far is that it randomly freezes and sometimes the volume button won't respond. Other than that, great for the price.", "Biting as a gift, my only concern was the size and the Amazon interface. It was easy enough to download the Google play store, so it was familiar to the user. Size was an initial concern, but it was just right to watch movies without being so cumbersome.", "I had the previous model which was fine for reading but a little slow for other things. The extra .5 RAM makes a difference. Very happy and if you're a Prime member there are lots of freebies!", "Easy to set up and use. Nice graphics and lots of apps to choose. I got this for my husband who is technology challenged and so far, he's using it without getting frustrated, which is huge!", "Easy to use tablet. Good price. Great for beginners as well as intermediate users. Fun!", "Great tablet for children and for entertainment...", "Great tablet for reading and also surfacing the web, along with your favorite social media apps!", "Great tablet for streaming ! good internet connection along with a nice display", "Great tablet! Brought this for my wife and she loves reading off of it! Great price, easy to use! Great purchase!", "I love that I can read all my books on here and search the internet!", "I'm very happy with my Kindle Fire. Beyond being able to read books, it does all sorts of things and is able to download a huge variety of apps. It also holds a charge very long. The size is perfect and portable, yet the screen is much larger than a smartphone, which I love. I would definitely recommend this tablet to others!", "This tablet is sturdy and great for my kids with games and learning.", "This was a great purchase! Love the fact I can download TV or movies and watch off-line. Easy set up.", "Very fast and super easy to use I'm very pleased with this purchase!!", "I've enjoyed using my Fire HD8 tablet to play games.", "did not expect this kind of quality for the price I paid. very surprised. nice product.", "This is a great tablet!!! I absolutely would recommend it to a friend!! I would buy it again!!", "This is my first Android tablet. I have used numerous Apple iPad's though.The only thing I have been dissatisfied with is that there isn't an Instagram app available but that doesn't have anything to do with Amazon or Kindle.", "Great tablet. Easy to use. Will recommend it to others.", "I love my Kindle for reading manga and comics. The fact that the graphics are worse than my phone detracts a little from the expirence, but serves to remind me that I cheaped out and bought yesterday's model. This is not a real negative, it just appeares less crisp than my phone. The increased picture size more than makes up for it in my book.", "I love to read and this tablet work great for my needs.", "I need a tablet to begin exploring google and kindle fire was a great choice.", "Love the Tablet. Wonderful battery life. Great for Movies.", "Gave as Gift. the recipient powered down his IPad, and is giving it away.", "We ordered one for each of our 2 boys (ages 7 and 5) as Christmas gifts. They love them. Setup took a bit of time to get the Amazon store and parental controls, but well worth the time once its was all set up. We set it all up before wrapping them so the kids could enjoy them right away. It's their favorite gift this year.", "Got this for the kids for Xmas...was the BEST gift.", "I use it to stream movies while on the tread mill at the gym", "Wanted to travel without my laptop. Found the Fire to be perfect. Used it mainly for checking email and keeping up with Facebook posts of friends. Found the size of screen to be easy to read. Typing a tad uncomfortable until one has some experience using it. Have yet to use as an ereader.", "Great HD features. Makes it easy to travel with and be on the go and see all your shows.", "I like my Amazon fire-easy to use - user friendly.I liked the size - 8\" . It has made my life much easier since having hand surgery! Easy to check my email and other uses!", "My kids like it very much! The price is low. The tablet is light weighted.", "Bought one for the kids to use while we travel, lots of good free games. Installed VLC media player from the app store and filled up the SD drive with movies. Now they are nice and quite for hours on end.Battery life is awesome!", "The UI experience is great, especially for Prime members. The tablet is quick and responsive with plenty of memory to ha for any task.", "I purchased b/c my old kindle fire finally bit it ...screen went dark. Very happy with this one. Cost is great. The screen resolution is great. User friendly. My favorite feature is the SD card so you can add more gb.", "I've had my other Kindle Fire for 5-6 years. It's still working but slowing down. I bought the updated version while it was on sale. I love it! I play games on it, download books, check my email and facebook. It's like a portable mini computer and I wouldn't be without it. I like it better than other people's tablets and you can't beat the price. I bought some for gifts and everybody loves it! I'd recommend it to people of all ages.", "I have been using a Kindle Fire for a couple of years. It was a good tablet, until the screen went black. Best Buy replaced it and I couldn't have been more pleased. I enjoy reading on my Kindle Fire HD more than ever. Try it and you'll buy it!", "Truly enjoying this fire. My last kindle fire is only 3 years old and works great but want a front and rear camera. Camera takes good pictures. Also like feature of \"Alexia\".", "Upgraded from 1st generation Fire tablet. Decided to go with 16GB tablet and there were none in store so I had to order for free delivery to store. Arrived on day promised. Was easy to sync new tablet with older tablet. Very nice picture and video. Great value.", "Enjoy the multifaceted opportunities that are available with the Kindle", "Amazing tablet for the price. Lightning quick, screen quality is great and it has a great feel to it. It's only limitation it's the Amazon app store.", "BOUGHT MINE ON BLACK FRIDAY AND IT IS AWESOME. MY FIRST TABLET AND IT IS GREAT WITH ALL OF THE AMAZON FEATURES.", "Can't beat the value on this. 5 stars even though it has less apps than the play store.", "Couldn't beat the value for this with the Black Friday price. They aren't the best tablets, but they do a lot for the price.", "Great for airline flights, viewing offline amazon or Netflix shows and reading books. Video quality fine for personal viewing.", "I am impressed with the quality and speed of this tablet. I was a little worried about not having access to the Google Play store, but this has not been a big issue so far. The speed, functionality, and battery life have exceeded my expectations.", "I bought this on Black Friday for 60 bucks and wasn't expecting too much at that price point. This isn't as good as a iPad but at that price it's pretty close and worth every penny.", "I purchased several of these tablets during the holidays as gifts. Everyone absolutely loves the FireHD8, especially those with the prime memberships. My only regret is not purchasing one for myself.", "It's a great tablet for the price. Fast and snappy", "My wife loves her new Fire 8 tablet. It is easy to use and rubs quickly and smoothly,.", "PICKED THIS TABLET UP ON BLACK FRIDAY. WHAT A GREAT DEAL. WORKS AWESOME AND HAS ALL OF THE AMAZON APPS.", "serves all my needs in a economy tablet and I would reccomend it to all.", "Sharp screen that's not too big or small. Takes some getting used to if you normally use an IPhone. Be prepared for ads, which must be the reason they can sell it at such a low price. Slim profile, just heavy enough to feel substantial and high quality. Hard to find cases at physical stores.", "The Amazon tablet line is possibly one of the best our there. The functionalities of android and windows with the ease of use equal to an Ipad", "The device is priced just right to give as a gift for an 8 year old", "This tablet exceeded my expectations. Strong processor, nice screen. Wish it had Bluetooth and was not so centered around Amazon prime.", "Wanted my father to have his first tablet and this is a very good value. He can watch movies and play a few games. Easy enough for him to use.", "Was looking to get an inexpensive tablet that ran Android. The Amazon Fire tablet was a much better value than other similar products. Have been very happy with the tablets durability and quality so far too. Would recommend to anyone looking for a lower-end tablet.", "Works better than what I expected. Able to surf the net and watch movies. The battery life and screen are awesome. Bought this for under 60 bucks and looking to buy more to give as a gift", "Works great and has an excellent screen size. You cannot go wrong for the price unless you need to install google apps. Amazon blocks them although I have heard there are work arounds.", "Great little tablet after you add google play store. Takes some research to do.", "Happy with the purchase, found it on sale could not pass it up!", "Picture is great. Quick response when going from site to site. Sound is not so good but what I expected from a tablet.", "Easy to use. Good size. Great eReader. Not so expensive that I worry about my kids using it.", "Just purchased the Amazon Fire 16GB model and so far it has performed as expected. Only drawback is the screen which is somewhat reflective of any light source and needs constant cleaning for smudges from normal use.", "I got everything I need for personal use. A great value for a cheap price.", "Overall I am satisfied with the tablet. Nice looking screen and decent sounding speakers. Loads of content kids and adults. Nice device!", "It's no iPad, but it's great for Netflix and some app games. I'm not worried about the kids getting their paws on it since it's relatively inexpensive.", "Not to much to complain about. for less than 100 dollars you get an 8in tablet that has pretty good specs; expandable storage, long battery life, great speakers, fast processor, decent cameras and hi def screen. easy to use and well built tablet....The only knock is the included adds but, after using it for awhile you barely notice it.", "Easily added apps including Google Play store... Not rocket science. Battery life is phenomenal, great for cross country flights.", "This imy 3rd kindle device.I chose it becazuse it haf more memory/stoeage", "The 8 inch Amazon Fire 6th edition is by the far the best tablet in the Amazon market. The 7-inch is a nice size, but the 8-inch has better screen resolution and longer battery life. If you are an Amazon Prime member, this is a must have tablet. Also, the Amazon magnetic case does a great job in protection and sleek-ness.", "My 5 yr old loves it, however we do experience some sound issues from time to time.", "Still waiting for Alexa to function. Several calls to Amazon supportled to conflicting answers on how to get it to work, then told it isnot yet available on all Fire HD 8 tablets.", "Great tablet, only thing needed is a better camera. However, for the price, it can't be beat.", "Perfect for downloading and reading books !! Perfect size and has a nice, bright screen.", "Good tablet. Gave as gift and person enjoys it. Recommend", "Best budget tablet out there. Hasn't everything you need for someone who uses a tablet here and there.", "Bought this for our 8 year old for arting with the price ,ease of use, and size.", "I bought two of these Amazon Fire HD tablets in December as Christmas gifts. Both recipients are happy with these as gifts. I plan to purchase one in the near future for myself.", "This is actually a pretty good little tablet. It is not the most powerful and it doesn't have the highest resolution screen. But for the price, you can't go wrong. It does what it is supposed to do and for the low price you won't feel much pain if you break it. A perfect first tablet for the kids or a nice secondary tablet that you can just toss in a bag or the car for road trips.", "Was looking at some more expensive Android tablets to replace a 3-year old device and saw this one on sale. Despite the relatively much lower price, I was originally very worried that the Amazon app ecosystem was going to be sorely lacking compared to the full Google Play catalog. But it turns out that while it is missing some important apps (not just games but productivity apps too), the more than adequate specs (good enough screen, 1.5 GB of RAM, decent processor) are enough for 95% of what I need from a tablet. And if you can get it on sale, you can't go wrong. Lastly, if you're deciding between the 7\" and this 8\" Fire, splurge a little bit and get this one instead.", "I gave this as a gift for Christmas and still can't get it set up will have to go to geek squad to help", "This has a great picture, good size, lots of storage and a camera. Would recommend", "I really liked the build quality but the very lackluster performance and minuscule battery life didn't make it a keeper for me.", "not good, hate it , never buy it again, sucks. done", "Have a nook , this is much better has more apps and thru amazon", "It's unfair for me to rate this product cause I have not even taken it out of the box to set it up.", "I bought the HD Fire 7 for my wife,I liked hers decided to buy the Fire HD 8 for myself I love it.Nice graphics easy to use.", "This is something that een updated and it is easier to download the e-books. I am learning some of the new updates but it appears to be more user friendly than my old one. Customer Service for the Kindle is available 24/7 and they are very helpful. You can get a review about any book before you purchase it. No returning books to the library.", "I'm happy with my purchase is all I can say. The only complaint I have is that the 3.5 mm Jack is right next to the volume button and it gets in the way.", "I got it for my son. Its user friendly and durable.", "I have enjoyed using the Fire HD. It is fast and easy to use. I also appreciate all the things it will do.", "This is my first tablet and I'm excited about learning how to use it.", "My only disappointment is the inability to download some of the apps I use in my phone.", "The screen size is good and the HD pictures are clear. I also like the camera photos. They are better than my cell phone camera. The size of the pictures are great. I would recommend this Fire HD for the ease of use.", "I like the portability of it. I take it with me when I babysit my granddaughter.", "I love the amazon tablet very much and love to use", "Sharp picture and easy to use. And a fantastic price", "I bought my Fire HD just for reading. I have a Kindle Unlimited membership and wanted to keep all my books in one place. This is an amazing little tablet. How Amazon can sell these for only $89 is beyond me. And I got mine on Black Friday, so it was only $59! At that price it was a downright steal. I had the first Kindle Fire. This model is better in every way imaginable. I also own an iPad Pro 9.7\". I don't try to compare the Fire with the iPad, they are completely different devices. But for what the Fire is, I love it every bit as much as I love my Pro!", "The screen is a good size (portable but large enough to read) and has excellent resolution and color quality, the wireless connection is good and the user interface is relatively clear and easy to learn.", "i really loved my 7in. but i love 8.5 in. a whole lot.!!!!!!!!!!!!!thanks guys!!!", "I have enjoyed just learning how to use it. You're never too old to learn new things.", "The battery charge life is extended and everything else is fine.", "The Kindle is great! It's easy to set up and I've found all the books that I wanted.", "I find it easy to use, but the kindle does not come with instructions, so you have to find your way around.", "I love my kindles. This is the 4th one. The others I wore out. I enjoy this one the most . Easier researching things , lot more options etc", "This is my third Kindle and I have loved them all. I still have my first Kindle and use it. I just wore my Kindle Fire out with 5 + years use. I am very happy with everything my new one can do. No disappointments at all.", "My grandbabie love their kindles this is the 8th Kindle I buy for them", "I would recommend this anytime as it's a great product it's", "I have had two previous kindles since they where first available. I really like all the new upgrades. The screen is very crisp and clean. The color is great. Much easier to look for books.", "Tablet works great. Nice big size good battery power. No problems using it.", "I got myself 1 of these tablets and so far I love the way it works You can enlarge the print and change the lighting to make it easier to read. The only thing with it is you must have an Amazon account to use it.", "This tablet is hands down the best investment I've ever made. I used to carry a laptop to meetings, then my kids talked me into getting a tablet and what a difference. As long as there is wifi it does everything my laptop will.", "This is a gift to my wife for xmas, don't know yet if she likes it but I can't see why she wouldn't", "This is my fifth Kindle and with each new one I have a new feature to use.", "I would buy it again and have twice over already. I actually bought the kids fire kindle and bought this for my wife, her's was lost and she borrowed my sons kid fire kindle I ended up buying her this again, and would buy it again. I would recommend buying a sd card it fills up fast without out it but it is a lot cheaper to buy the lower GB kindle and then buy a good sd card.", "Great little tablet for a great price. I keep it at work for listening to music or some lunchtime reading.", "Excellent value for the price. Super easy to use and set up. Wonderful display. I love the fact that you can add an sd card for more memory unlike the old Kindles. Plus I'm really impressed with the fact the Amazon has such great offers.", "Great product and I'm very satisfied with it. I recommend it to other people.", "I've never had a tablet, I-phone, Smartphone . . . Nothing but PCs. This is my first foray into these modern electronics. I must say that, while I still find it very nerve-wracking, this Amazon Fire Tablet has been pretty user-friendly for an old man like me. I'm learning something new about it every day.", "I got the kindle fire hd8 for my daughter for Christmas and she loves it very much", "I like the low light mode the extra memory and a great price compared to the others", "A gift to my 3 year old grandson. Great graphics and sound.", "I have had a few kindle's in the past so this was nothing new for me but what I loved about this one is that the screen is big so when I am reading a book it's a lot easier than when I had the first kindle screen. I mostly use it just for the reading but being able to navigate the internet on it is great for when I want to look something up about the book real quick or if you want to search reviews on a book before purchasing. I love it!", "I love my Kindle. I won't be without one. I've even bought an extra one, just in case. I believe it's the best tablet on the market.", "Purchased this as a child's tablet and I couldn't be happier! I was buying it thinking that it would be cut-rate but ok for a small child to play with on long car rides and on rainy days. Despite the low cost and unimpressive stats I have been very surprised by the quality. The screen is perfectly adequate for games and kids shows, the parental controls/child profile settings are excellent and the stereo speakers CRUSH the built in speakers on my iPad Air 2. The only drawbacks I have found so far are power related. The battery seems to drain fairly quickly under what I would consider normal use and the included charger (typical usb type) takes a very very long time to fully charge the tablet. I suspect this is the charger's limitation rather than the tablet's and it may charge better with a different power supply.I wish that I had purchased two of these tablets at the price they were for sale and I would have kept the second for my own use when on the road.", "One of the best inexpensive tablets on the market. Great for the casual user", "I only use the kindle fire tablet for entertainment; music, games and eBooks. It's a great basic tablet at a low price. The SD card I added allows me to save lots music and books. The tablet is rather slow in charging but once fully charged it holds up well.", "I am an Amazon Fan. Ive only had Amazon tablets so I cant compare them with any other brand. But, Amazon has great customer service, a lot of great apps. The HD 8 is a great tablet for watching movies, most games, and social media. Its not as good as the Kindle fire hdx. The speakers arent as good, the hdx has more of a surround sound, but the hd 8 is less expensive, has a place for a sims card for extra space, and has an ok front and rear facing camera. Overall its a great tablet for a great price.", "This is decent reader and Netflix device. Lots of bugs and gotchas when trying to use - icons going off screen, random locking, random performance hits while doing the same task. Returned. Buying an iPad mini 2. The build quality is just not there.", "I had a very small nano and needed to have more space for songs that are just coming out and so far I love it. Didn't really need the bigger one because I have a phone that will do most of those things.", "This tablet is great and easy to use. Great way to keep the kids entertain.", "My original Kindle Fire no longer accepted a charge. I wasn't going to replace it, because I bought an iPad. When I saw the HD8 in a kiosk in a BB store, I realized how much better I liked the size and feel of it for reading books (the iPad is preferred for other things). This Fire's clarity is much improved over my old one, plus it responds better. I don't like that I can't choose a photo for the locked screen - that it HAS to be an advertisement. I also don't like that it usually takes a few trys to unlock. Menial issues from my perspective.", "Nice price for the new model with Alexa built in and expandable storage!", "The only thing that I don't like about it is that the screen is not made to be seen in the sunlight. If I wanted to take it to the beach or poolside to read, I would not be able to see it in the sunlight. Otherwise it is terrific!", "It is a great and affordable tablet for my 12 & 13 year old grandsons. It keeps up with the higher speed internet.", "If you shop on Amazon all the time, this will help make it easier still. Lots of ads pop up, and you can't use apps from non-Amazon sources unless you root it, and that is complicated. This is not a realistic alternative to an iPad or Galaxy Note. If you just want to a device to shop on Amazon with, you'll love it.", "Great gift for a younger person who wants a tablet", "We bought the tablet for our kid and it actually is good for her.", "My grandson loves it . He was very happy with it .", "It was a good buy and tried this for a day. It was fast and experience was good.", "The gift was great since I have a 10 I knew was a good present for a very deserved person!", "My friend is enjoying getting acquainted with her first ever electronic device. It is just what she needed to get into the digital age. She is an older woman and is excited about all she can do on her Kindlefire.", "No problems with tablet, kids love it and the size is great", "I purchased this tablet for my niece for Christmas and she love it.", "Great product...great price very easy to use...I got it for my nieces..they love it", "It's alright to browse the Internet and watch videos.", "I'm disappointed that it doesn't have a mirror display mode.", "My wife and kids love easy to use and the size is perfect", "Thought it was to be better than what it is. Mother in law can play games an Facebook on it. Next time I will buy her a samsung", "I was going to get a Samsung tablet but for doing everything this is better", "I got it for my kid and she loves it. The amazon free time and prime well worth the money", "I bought this for my 6 year old and it's perfect. Faster & clearer than older versions.", "It's nice really nice. Go buy one for your grandma. She will give you a real big hug.", "Easy to use and please send me a $50 gift certificate for filling out this survey or cash works too.", "The new kindle fire hd is good and my son loves it", "Battery lasts a long time but I actually like my old Fire more.", "my kids have this. it works okay for things like youtube or netflix. Apps take longer to load and many games that you can get for the iPad aren't available on the Fire Tablet. Still say go with Mac.", "I really wanted to give this device a chance but I did end up returning it. It's a HUGE upgrade though over the cheaper 7\" version. Honestly I don't think anyone should purchase that. If your budget can handle getting this version and you are heavily invested in the Amazon ecosystem (i.e. Prime member) this will make a great tablet. I think it is intended more for kids though than adults. Having iPads in the house we tried this with our toddler as a cheaper tablet for her but the interface and quirks of the Amazon OS just were not worth the hassle. Will end up seeking out a used iPad Mini 2 instead of this.", "This tablet is a good one for everyday use. It is small but it has a clear image. Not sure if I really wanted one this small but its ok for now.", "My kids really like this and if your buying a tablet for kids it's worth it, but maybe not so great for adults.", "Delivers as advertised. Very fast performance and the kids love it", "There's different things my daughter can do,on it, plus I can read on it as well.", "I got this for my mom for Christmas. Every time I visit, she shows me something else she can do with it. I'm so jealous, I hope I get one.", "I have owned several kindles. I don't know what I do to them, but they tend to die rather quickly. Thank goodness for Best Buy's extra protection. The last two that quit on me were replaced quickly and effortlessly. Excellent customer service as well!", "This tablet is very easy to set up and use- it's just as advertised.", "Great stuff to have. It is a good tool to help your kids go out and find knowledge! And this does help. Wanting knowledge should still be encourage.", "It is just an average tablet. Bit slow but is a good option for people on budget", "it's all i needed while away from my computer on the go and at work.", "I pulled the trigger on the fire tablet knowing the I would have to install the google play store separately. with some work this could be the most bang for your buck for an android tablet.", "I bought this for my wife because she plays a lot of games along with my grandson, this is perfect to download all the games they want without taking up space on her iPad.", "This tablet does everything it said it would. Works great.", "Wife loves it so makes my life better what else do you need to know past that.", "My nephews love to play with my phone. Now as anyone who has been around small humans knows they have an astounding ability to perpetually have something sticky on their hands. However, if its a rare case where they don't they will probably drop the device from the lack of said stickum. The kindel has come to my rescue as it has everything they need to be entertained. And best of all it lacks the anxiety inducing price tag for that moment when the kids demonstrate Murphy's law in action.", "Nice easy-to-use tablet. We just got it and so far so good", "This was purchased an a reward for a job well done. Set up was easy and the functionality was perfect for my needs.", "She likes to read books and this is a fast and cheap way for her to do so", "Great all around Tablet. Does a little bit of everything along with being the best e-reader around.", "It's a very nice tablet and very economic tool, my kids enjoy it and I love the parental controls too", "Very satisfied with my tablet ,it is very easy to operate.", "Well my kids love them. So that's great for me. The only bad thing I can say is i can't figure out how to make it so they can download free games and not ones that cost money.", "Great Christmas gifts for the kids. Hours of fun and games.", "So cool after playing with this for a while now I would never spend the money on an apple for what I am doing with it.", "great tablet to replace kindle. Love the features.", "I love my kindle.It is user friendly and there's so much more than I thought.", "This is really nice and has great clarity I like it.", "This product so far has not disappointed. My children love to use it and I like the ability to monitor control what content they see with ease.", "I have had a Kindle before, and needed a new one as the old one would no longer charge very well. Still adjusting to some different features from the original one. Do not like the fact that it is difficult to find a case for this one.", "Bought it for my wife and the fire does not have to be recharged as often as the paper white. she likes it", "Gift for daughter. She loves it. Just opened so as far as I know it will be a great purchase.", "This is a great gift for my 6 year old nephew. He will enjoy it for hours.", "Best tablet around, cheaper than most and does just as much as other tablets. Great buy, it work at I can add a ad card for more memory!", "My daughter loves this kindle, she does so much with it,well worth the money.", "These Kindle Fire tablets simply can't be beat in terms of value and bang for your buck if you have an Amazon Prime account it would be a crime not to have a Fire tablet.Good strong build quality, very nice bright screen with a strong picture and good resolution. They are pretty responsive, have good battery life and can handle the abuse of letting your kids use it as well.", "This is my fourth Kindle...upgrading each time. Mine goes everywhere with me and is used throughout the day. Wouldn't be without it.", "My 10 year old daughter loves it. Battery great to", "I was using this for a while it was 10X faster then my kindle 5th generation yes 1gb of ram but the App Store made from Amazon is not the best so I downloaded the google play store to get the apps I mostly used I only use my kindle fire had 8 for books and reading or watching YouTube or the web I'm giving the rating 4 stars", "I bought the 8\" version on impulse because of an excellent offer on Black Friday. As an Amazon product, it offers Amazon apps. While you can get Google Play apps, it requires some hoops. I just discovered I can't save movies from Netflix because that only applies to the HDX version. So this product has limits. But used as a Kindle reader, or to get email via wifi, or other uses (wifi only) while traveling where you wouldn't want to take an expensive device, it is a good choice.", "Kindle Fire HD8 is an upgrade for me from Kindle Fire 7. It has many more features and is very easy to navigate.", "This is my 4 the Kindle and is well worth the price.", "This is my first kindle. It works great for my use. Mostly reading, email, and Amazon shopping.", "This was a gift for one of my granddaughters. She just loves this Kindle. This is the second one I've bought for her. This is a bigger and newer generation with lots more options.", "outstanding replacement tablet for m een used it since Christmas.", "I have been a Kindle Fire user for years. This new one is amazing. I like being able to store information on a SD card.", "I love Amazon Fire HD8... It is so easy to use and perfect for reading books on or cruising Social Media. I love that it has Alexa included on it.", "I love my new Kindle Fire even more than my old one which I lost.", "I love my old kindle, but after a few years and drops the power button doesn't like to work a lot of the time. So took advantage Black Friday deal to replace the one that is going out.", "I received this as a gift. One of the best I've ever received.", "I traded this in after receiving a 7\" at Christmas and I am happy I did. I love the size of the screen for reading my books (which I have too many of) and a great size for watching movies. I do wish I had the capability to use internet when I am away from home, yet other than that, this is a great buy.", "I wanted a new kindle fir a while. The price was right", "Love my new kindle bought it to replace a 7 inch and I love it.", "My son loves it, he can watch videos, read books and play games.", "My wife bought this for me for my birthday. I enjoy reading biographys which usually have color photos. The regular Kindle make the pics black and white or they're aren't any. This allows me to see the color photos. I also love the night feature when I'm in bed reading. I no longer need a light on to read or need to hold a large book.", "Perfect size. Works great. Just as advertised. Has a long battery life.", "Purchased it for in law. She loves it and has no problems with it.", "Very easy to use and navigate. Perfect size to carry in my purse and still a good sized screen to watch movies.", "wonderful, I have 3 more at home, worth the money.", "This device is great for the price! I use it for my daughter and after having seeing the ads on amazon, I thought this would perfect for her.", "At first was going to get a iPad but I decided to get this instead way c  easy to use and does everything I need it to do. I use it to read emails and watch Netflix", "I am a prime member & I love this tablet. Very user friendly especially if you are a prime member with amazon. Not real tech savvy so I need all the help I can get to keep things simple & automatic. Great clarity of picture/data. Have a 10\" tablet and wasn't sure about downgrading size (old eyes) but was delighted to see it works fine at 8\" instead of 10\". Also, easier to take around in the smaller size. Highly recommend especially if you subscribe to Amazon and are a prime member. Great benefits!!", "I am thrilled with this purchase! Both affordable and high quality!", "Black Friday deal. Great alternative for my 2 IPads.", "Love my new Kindle Fire - easy to use - the battery life is amazing!!", "I purchased this product for my youngest son! He loved the color and the size. The storage is great for the number of activities that he has downloaded!", "This was a gift for my wife and she loves it!! It is much better than the old one", "I was not told I had to belong to Amazon. Could not get it to work with my Router. I had been wanting this Tablet for some time and finally decided to purchase it. I am heart sick to have to return it. At one time working with the a general Manager by the name of Brenda on my problems, she was highly disrespectful , embarrassing to me I front of other customers and very rude. Representing Best Buy to the people who actually pay her salary and taking all into account, I would fire her in a heart beat. I understand from other employees she is like this quite often. If you can't fire her maybe taking her off the floor where she has to deal with the public and putting her behind the scenes would benefit Best Buy more than you know. 01-16-2017. Thank you.", "Bought this Kindle because of the great price. Good thing, because I dropped the other one without the case on it and it cracked.", "Hands down a great update to my first gen Kindle. Worthwhile!", "Had the Fire HD 7\" before and just wanted to upgrade. Loving it so far and really enjoying the bigger screen!", "I love this Kindle Fire....I bought it as a reader but really about the only thing I can't do on it is make phone calls. Great price for a great product.", "I was reluctant to replace my previous Kindle Fire because I wasn't sure I would like it as well. I am pleased to say I'm loving it!", "I bought it for friend of mine, he really liked it.", "This fit my criteria of a low cost tablet that works well", "I wanted a low cost internet device to feed internet radio choices into my stereo. This fit the bill well. I use the headphone jack to connect with my stereo and get great sound. I don't use most of the other apps that come on the device.", "I found it to be very versatile and enjoyable benefiting from a touch screen.", "Really affordable present for a kid.. Or just have around", "I tested this item before I gave it as a gift. It is simple enough for the needs of browsing, social media and entertainment. Definitely best price for simple needs compared to spending $100s on an iPad", "I purchased this item for my son as a Christmas gift. His eyes lit up as he unwrapped it on Christmas morning. Later in the day, his older cousin had to call me and verify if he had truely received this item as a Christmas gift... I also plan on taking Best Buy up on their e - mailed offer that I received, which states that I can receive free start up service to get me started with my tech purchase.", "Bought as a gift for my 86 yr old mom to stalk her kids and grandkids on FB. She mastered it in a few.minutes with minimal instruction. Now I have to watch my posts.", "Got this as a gift for my mother and she's satisfied", "As I reviewed different tablets, this tablet kept coming back as my best option for the items I was looking for. It IS a great tablet, but there are a few things I don't really like about it. I didn't realize that Amazon has it's OWN browser SILK. Everything even your banking info goes through Amazon. Not sure I like that. Also, items don't automatically close out when you leave a page and I have to frequently hit the button on the bottom and close out multiple items. It might just be that I am not THAT computer savoy, though I do know how to navigate my way around. Sometimes the touch feature just seems to freeze and won't recognize that I am attempting 'touch'. Lastly, the on/off button is right where you hold the tablet on the side, so I am often 'accidently' shutting it down. Most annoying! Overall, I am happy with my purchase and for the price I like it. Just wanted to point out the other items.", "Just thought we were purchasing a capability to download and read books, magazines, etc. But, for such a low price was surprised at the total capabilities available.", "This is not a bad product. Amazon offers greats products but this tablet was missing features even for a basic tablet. The lack of google chrome compatibility made this tablet not right for me.", "I GOT THE FIRE HD SO MY KIDS COULD READ BOOKS , PLAY GAMES AND WATCH THEIR SHOWS . WITHOUT SPENDING AN ARM AND A LEG FOR THE TABLET. I THINK THIS IS A GOOD TABLE FOR KIDS / YOUNG TEENS WHO WANT TO HAVE A TABLET BUT NOT BREAK THE BANK.", "I purchased this as a Mother's Day gift for my Mom in Florida. I don't have first hand experience with it but the price point is great and the other reviews seem solid. I did watch a few unboxing videos on youtube and it seems to be a great deal. Some people seem to have issues with the screen being too glossy but other than that I don't see a ton of other problems.", "Good product I would recommend it to everyone thank you", "This is the third Fire we've purchased, and Amazon finally made this level memory-upgradable. That has made all the difference. I bought Fire tablets for use as a 'kid tablets', for which they work great...until you run out of memory. 8GB is practically nothing these days (I remember when having 64kb was a HUGE upgrade to my Atari!) so being able to toss in a memory card give my kids much more utility.", "Last got Fire 7\" for my kids, with an Amazon Freetime subscription. These are very good for the price with two flaws: The screen is good and much better than other Android devices at 7\" but not great, and got the 8 Mb version with I would not recommend in hindsight. Because Android's sub-par management on SD cards, got these this year. It has a much better screen, not only larger but with better resolution, adequate speakers for its price, it's fast enough and overall more enjoyable to use. 16 Gb is the minimum I'd recommend, even with SD cards because some apps just work better with internal storage, and some apps even stored in SD will still use some amount of internal storage.It also has Alexa voice support.The main reason for these tablets in my case is the Freetime subscription that has unlimited access to thousands of age-appropriate books, hundreds (or thousand) of free apps and heavily curved web access per age presets. Amazon Fire OS has a decent support for multi-user and in particular kids accounts. My kids are 7 and 9. They spend a lot of time on games as expected but also read a good amount of books.", "I have the 2015 generation fire and it never worked all that great as far as speed but I enjoyed the feel and the visuals of it. I just purchased the 2016 version and it is remarkably faster than the previous model. Though the newer model doesn't have as nice of a feel and the visuals are not as good. The newer version was much cheaper in price so it explains the feel and visuals. I hope someday they get a model that looks and feels great and is also quick.", "Purchased for my nephew for Christmas. Used it everyday. Very good product and screen size is perfect for him.", "I love my new Kindle. Use it everyday. It is easy to use and understand I chose this a tablet.", "Love this tablet. It does everything I need it to.My problem is, I have fa ary OS on this unit, but it does work okay and does what I need it to do. Appearance is very nice, price is very good and I can't complain too much - just wish it were easier (or at least more obvious) to port new apps onto it. For now, it helps me see things that are too small on my phone while I'm traveling. I'm a happy buyer.", "Broke the screen on our 2nd gen fire so this is it's replacement. Easy setup, Much faster than older one. Just the right size for games, email, social media.", "Great tablet for easy operation. Was a great upgrade for a family member.", "I got this kindle because I broke my Fire 7'. It took some getting use to since the screen was bigger but overall it was a great purchase.", "This actually was a Christmas present for my Mother, but I had to set it up. This is a nice upgrade from her Kindle purchased three years ago. Kindle was great assisting getting it registered since neither of us could remember her password.", "Was impressed how quick and responsive touch and overall speed.Including Alex app.fit in top coat pocket", "Much better screen resolution than my 7 inch fire.", "I bought this orange Fire Hd8 on Black Friday so it was at a great price. My husband likes it a lot. It was purchased as a replacement for his previous Fire 7 tablet that was having charging issues. I've heard of a several others having the similar issues so hopefully this model lasts longer and has an improved charging port.", "While this tablet doesn't have the screen resolution that I'm used to it's a nice beginner tablet. Faster than my old Fire HD tablet I purchased years ago...", "This is a excellent tablet for browsing the internet and reading ebooks and for the price you can't beat it..", "Have been very pleased with all aspects of the Fire HD8. Good performance for the low price.", "Bought this for my father who would have trouble using a computer. He's picking up on it very quickly. It keeps him entertained. Good reliable device.", "horrible...just like the  told me they didn't even know the difference between RAM and regular storage. The internet browser was basic and it ran very slow at times, even when all my other wifi devices ran great. Then a day would pass and I'd be trying to type an email and the keyboard would just stop working...wtf??? Come to find out it's a \"known issue\" and \"they're working on it\". After two weeks of one thing after another I got fed up and just returned it. I wanted it to work, and gave it a good run, but just not quality stuff. To me it was like Walmart trying to build their own computer when they're obviously not a computer manufacturer, neither is Amazon. If I were you I'd look at a regular Android tablet from a reputable PC manufacturer, which is exactly what I did next. I got an ASUS tablet for only a few dollars more, and it's unbelievable. 1000% better in comparison to the Amazon Fire HD8. Save yourself the aggravation and go with ASUS or some other company that is specifically in the computer business full time. Sorry Amazon, not this time!", "Noticeable improvement over the fire 7 inch. If you're a first-time tablet owner then the fire 7 inch is a great device. But if you've owned a tablet with higher specs, there is a noticeable improvement with the fire 8 inch . The Fire 8\" has a better display and faster processing.", "Oh my, oh my, oh my! Amazon can do no wrong! This device is my precious!", "bought this during black friday (actually Thursday). ok for price. but not cool i had to buy extra storage for not a great price.", "I had fire hdx 8 and loved it, unfortunately got damaged and could not replace. I purchased the fire HD 8 and exchanged n pay difference for fire HD 10. The 8 did not have a lot of options I was used to. :(", "Good starter unit. Easy for a beginner to use. Priced low to give you a taste of the tablet world.", "The tablet works fine. But speakers are not that great If you want a good cheap tablet that works this is it.", "I'm used to a n iPad so I wasn e enjoys reading at night but hates how dim the lights are when she reads a book. This was a perfect compromise!", "Gave this as a gift and she was very pleased. Great product at a great price!", "My husband bought this on Black Friday at a really great price! He loves how lightweight this is, and offers him his email, internet functionality and books, of course. Great buy!", "My granddaughter love this fire for al her games. We also downloaded a music app for her and she is so happy with this. So many things she will learn how to do on this tablet.", "Works as expected. I enjoy reading newspaper articles, books, as well as banking apps and social media tools.", "After looking at several similar products, and looking at multiple reviews, the Amazon Fire HD 8 seemed like the best choice. The fact that it was on-sale one-third off on Black Friday made the final choice easy. We are very pleased with how this product works and how it met our needs for a bit larger screen. Easy for us mid-seventy year-olds to use.", "I use it for downloading and reading books. It is the perfect size for this purpose. It is also very light.", "Just the right size for reading books and playing some games.", "The Fire HD 8 is the perfect size EReader. Big enough to see the text but small enough to hold comfortably.", "After using this tablet for a while, I have found that I even prefer this size over my iPad Air. Easy to carry around and long battery life make this my preferred device. The screen is just the perfect size for my older eyes, the screen on the 7\" fire is just too small and cramped, and it seemed a lot less responsive. I highly recommend this sweet tablet.", "This is an awesome tablet perfectly for watch tv for my little nephew", "This product is easy to use and take along with you", "Easy to set up. Perfect size. Easy to read font. Price was affordable. Great gift idea for the adults on my Christmas list.", "Connects to home WiFi automatically. Many books, and many games. Actually functions like a computer tablet. E-mail is a breeze.", "My daughter had a smaller eight GB tablet ... this was a nice step up for her and with better graphics. We extended the memory with an SD card for photos.", "Great for my mom who isn't tech savvy. Luv it! :-)", "Was bought for a Christmas gift. My 11 year old son loves it.", "This tablet is simple to set up and it's worth the price. It's perfect for beginners.", "We love the kindle fire HD8. it can have various profiles to accomodate all people who uses it in our family household. it is also very easy to set up", "We bought this tablet for our 4 year old to play games and watch Netflix. He loves it and at this price point, we're not overly concerned if he damages it. We bought a nice foam case that keeps it well protected. We're highly satisfied.", "This is an upgrade tablet from my first Kindle Fire that I purchased 5 years ago. Love the larger screen the quick processing and downloads, the great HD visuals, and most importantly all of my previous pictures and music files were easily transferred/accessed by this new device. Love that this Fire has a front and rear camer too, my old Fire only had a front facing camera. Granted this is not an iPad, but I don't want or need all an iPad does. And I definitely don't want to spend hundreds of dollars on a device just because it is cool. My Fire tablet does everything I need or want and it costed under $99.00. I am one satisfied and pleased customer.", "Mainly used for reading kindle books, but tablet does many other things! Goes with me everywhere I go!", "I love this tablet. I purchased them for gift and am so glad I did!", "We are a total Apple family so I was a little hesitant to purchase this when our iPad stopped working. So glad we did because it's perfect and can't beat it for the price!", "Perfect price for the tablet and recommend for kids who don't take care of electronics. Purchased a I-Pad and the kids broke it and was out $600.00. If they break t hter likes this tablet to play her online games!", "This Kindle does what I need it to do. The camera could be better but overall I am pretty happy with my purchase.", "This was an impulse buy. While getting a bigger, faster and much better tablet for my wife I decided I'd get this for myself. It did the job just fine, but after about a week I returned it. I just didn't find myself using it wnough to warrant keeping it. The price is awesome and if you don't mind it being a bit slower than other, much more expensive, tablets then I don't think you can go wrong.", "Decent tablet. Access to kindle and pretty much all your google apps.", "I got this for my husband for his birthday. He likes the light weight and the speakers and how powerful it is.", "The price is low because Amazon uses their adds to subsidize the price. The actual tablet works well. The biggest negative is that you can only install apps from the Amazon store. There are many Android Apps available in the google store that are not available in the Amazon store.I primarily use the tablet for bible gateway, dish anywhere, play some games, read the newspaper, and Facebook. In the future I want to try to use it with my local library.", "I have been holding off buying one of these for years, but on black friday the price was an astonishing $49. The amount of tablet you get for that amount of money is unrivaled. It is a great investment if you enjoy books or media.", "Overall I like the Fire HD8 tablet, hard to beat at that price point. Sure the more expensive tablets are faster, brighter, better, but for the money and casual surfing it is just right. Good companion to Prime Membership, wouldn't be half as good without.", "Works great for a simple tablet. Not a huge fan of the silk browser but it could be worse! I am very happy with my purchase!", "This product met all of our my needs and I would recommend it to others.", "We bought this earlier on line from another vendor and it was never delivered. Best Buy
