lf of the screen had a yellow tint to it that was very distracting while reading. The replacement Kindle Voyage that I received had a perfect screen and the 300 ppi looks amazing. That being said, Amazon needs to really focus on quality control because I've read that the yellow tint on the screen is a common issue. If you're spending $200 for an e-reader, then the screen should be perfect. Especially since this is the 3rd generation of the lighted screens for the e-readers.If you're an avid reader, then the Kindle Voyage would be a worthy upgrade to make. If you're a casual reader who has a Paperwhite, you're probably okay with what you have.", "I purchased this Kindle because I wanted the buttons on the side -- I prefer to hold my e-reader in just my left hand and it's hard to turn pages by screen press only. I love this so far! It's an upgrade from my Nook because it's so much easier to borrow books from the library! I've never used a Paperwhite so I can't speak as to how it's better, other than it has the side-press buttons (which was worth it to me).", "Couldn't be happier with this latest Kindle e-reader! Love being able to turn pages by pushing a button and the bright uniform lighting! It's a big step up from my first generation paperweight!", "Lightweight, bright screen, adequate capacity, great battery life. The perfect stand alone eReader.", "Perhaps the best ereader made until now. Fantastic reading experience.", "Reading on the voyage is such a pleasure. Its so much more convenient than carrying around an actual book. I love that I can read in bed without disturbing my partner. The backlight makes reading a pleasure whether in the dark or outside in the sun. Truly well worth the price if you are a serious reader. I love having several books available so I never run out of reading material while at the doctors or on a plane......", "This is my second Kindle Voyage. I dropped the first one and broke the glass screen, so I bought a new one. I highly recommend the Voyage but also recommend buying a good protective cover and an extended warranty. ;-)", "Hands down this is the best ereader that you can buy...", "The voyage is a great e reader for the avid reader. It's not a tablet so don't expect features of an internet tablet. However the auto-adjust backlight feature & minimal flash between pages makes it ideal for readers. This version includes the vocabulary builder, which I find myself using a lot nowadays. However, I'm not sure why it's more expensive than the paperwhite. That's the one I actually wanted but my local store was out of stock. I thought it included the 3g so you can download even when away from wifi but it doesn't. So that's why I'm confused on the price difference. The overall feel of it is fine. Not a lot thinner than the original. I keep mine in a case and whenever it goes idle I have to take it out of the case just to press the power button, which is pretty inconvenient. Oh and it freezes when charging which made me extremely nervous the first time because I thought it was broken but I just held the power button for like ten seconds and it was fine... other than those very minor complaints,I love it. I find myself reading way more than watching tv these days so that's always a plus!", "As usual Amazon does it again. Fabulous ereader. Love the auto adjustment of the on board light!", "I thoroughly enjoy the product it is really great and the best ever build by any company.", "This is third Kindle product and the size, battery life and readability have improved with each new generation. Very happy with product and will continue to purchase in the future as new versions become available.", "Much better resolution than previous version and easier to use!", "This was on my wife's Christmas list. She loves it. Easy to use.", "Everything about it is outstanding except the price!", "The Kindle voyager is absolutely a best product for reading ebooks. The product is easy to read in all types of light. I also like the ability to get word definitions and the expansion or text ability.", "We got this for my wife to take with her when travelling. Although she still prefers printed books, she really likes this reader and it lightens her suitcase considerably. Excellent battery life and a good screen.", "Bought the original paper white and loved it. Even though there is not a tremendous difference between the two units, I have found that it is lighter and adjusts to light much better. Is it really worth the price difference is questionable. I would recommend this product to any avid reader.", "I am a gadget guy and a big fan of tablets and e-ink readers. They each have their specialties and purposes, and e-readers are still best for reading. I have bitten a kindle supporter from the beginning, this latest model only further improves on that reputation.The back lighting is awesome and the touch screen is amazing. The clarity and definition is outstanding. I was do excited waiting for this to be released and was very pleased with the results!", "I had to ask for help because they don't keep this model on display, it's \"behind the counter\". But other than that, in-store was a breeze. And the product exceeds my expectations. Although, it would be even better if it was waterproof--- but it does perfectly fit into a medium baggie.", "The light from the page does not but a strain on your eyes when reading. I like how light it is to hold.", "The auto light adjust has worked great for me and I love the different options for page turning. Also, the smaller size and lighter weight is noticeable. If you are buying your first Kindle, I would recommend this. If you already have the Paperwhite, it's up to you but I've been happy I upgraded.", "Having had several models of Kindle readers, I can say that this is the best yet and is definitely worth the extra cost.", "I can hold this next to my Kindle Paperwhite and see that is brighter, more evenly lit, sharper and faster. But $200 is pushing the price a little high. If a friend wasn't looking to buy my old one, not sure I would have paid that much.", "The Kindle is great for just reading books, and the battery power is pretty good.The experimental browser is not very user friendly.", "The newest Kindle eReader (Voyage) is a very good upgrade over the current model. It has several new hardware & coming software enhancements over the current model. However, unless you do an extreme amount of reading, I would not recommend upgrading if you owned the current PaperWhite generation. The high price does not justify it.", "Got this for my pre teen who took to it like a duck to water. It is great size and easy to pack", "If you are in doubt about spending the extra money to buy the Voyage... don't be. If it hadn't been a gift I would have most like not spent the money but after using it I am so glad I have this one.", "While generally a minor upgrade from the paperwhite, it's just the best e-reader on the market. X-ray seemed unnecessary until I was reading game of thrones and forgot who certain people were. The choice to swipe or pinch to change pages is nice too. It's a great device though if you're on a budget you would do fine with the last version.", "Fantastic E-Reader. Battery lasts a few weeks on a single charge (if you leave wifi turned off). Feels great in your hands. Is very lightweight.", "This E-reader makes reading ebooks very easy on the eyes and provides for a beautiful experience. The product feels like quality but gathers finger print marks on the back quickly if it doesn't have a case. Overall the e-reading experience is excellent though as the lighting and colors come across very pleasantly.", "Love the back light, fast response to changing pages. The kindle voyage is lite.", "Best e reader yet ! The new voyage is much better then the first Paperwhite which was great !", "My wife won't put this thing down! She's an elder with poor vision but manages to read this.", "This is my favorite kindle so far. The size is perfect and the weight is minimal. I love the fact it is back lit and I don't need a book light.", "Exceeded my expectation. Easy to read, books load and store with ease ! Great for saving space for avid reader. I can travel with many books dont have to worry about space", "This kindle is a great buy, pretty simple to use, very convenient.", "I also have a Nook Glow but I miss having buttons. The \"squeeze the edge\" for a page turn is what sold me.", "What a fun toy this is! It was easy to learn to use, and If I needed help, the online User's Guide is right there. Purchasing books couldn't be easier, and there's no \"hard copy\" to dispose of when you'e done. I was able to check out a book from the public library with little effort. With so many low-cost or no-cost books, as well as current best sellers, there's an endless number to choose from. You can use the search function to search by topic or title. I like using a stylus pen on the touch screen for that. I know I will enjoy my Kindle Voyage for a long time.", "Neighbor has one, and just loves it. So I bought one.", "Got this for a relative, and he really likes it. It was pricey for what it is though.", "Very good quality product. I bout as a gift for a friend, she loved it", "I love to read books....paper and electronic (via my iPad), but had never owned a Kindle. When shopping at Best Buy, I mentioned to my husband that I might want to try a Kindle....went to another area and, when I returned, the Kindle VOYAGE was in our basket. OK so I though I would give it a try. I LOVE it! So compact, so easy to read my books and turn the pages without swiping or ??? I highly recommend the VOYAGE to existing and pending Kindle readers. So many great features in such a small package!", "As a nook user, I had to make a change, so I tried the kindle. It is good.", "I had the paperwhite, but this voyage is definitely better. The quality is better, screen is seamless with the edge, which makes it feel premium and delivers more comfortable reading experience. Lighter than the paperwhite, love the pressure sensors to change pages. Overall better experience reading experience than the paperwhite.", "My wife has had several Amazon Fire tablets. They all have one major flaw. Visibility in direct sunlight. This product addresses that issue. The Paper White screen is perfect for the days at the pool", "already toldpeople about fast pickup.the kindle is great as always.", "This was a gift for my wife who loves to read. She has the Kindle Fire and enjoys it. Her wishes were to have a smaller lighter reader that is also good to ready outside. She found it with the Voyage.", "Was a gift. The receiver really enjoys it and was an upgrade from her previous kindle", "Good for leisure/reading for fun. Not for students.", "Good for reading white and blackScreen is still small", "Small and light weight, easy to read from in bright light conditions", "Always preferable to other pads, when reading books", "Great gifts!! Very much enjoyed by my family members.", "Working efficiently, no complaints so far. Makes reading fun!", "This is a gift for friend, and she loves that! She told me this device helped her with concentration when read.", "I purchased my Voyage yesterday. It looked like I scratched the screen today and I contacted Amazon directly and they replaced my Voyage under the warentee I did not need to go thru bestbuy. Turns out it was food and not a scratch and canceled the replacement but point is Amazon backs up their products! I do not think its worth 199$ for there is a weird screen discoloration where the top appears orangeish and the bottom blueish but only under certain lighting conditions BUT its barely noticeable. In normal light it looks quite normal. Due to cost it will be a great first purchase but no real need to upgrade from paperwhite BUT in its defense the Voyage is much much lighter, thinner and more responsive and the page turn buttons are seamless. Over all this is a mighty nice product. Side note: I own a Nook glow-light plus which is cheaper and looks nicer and has a great feel to it as well. Nook glowlight plus is more stylish with the copperish color back and white textured front. The Voyage is attractive too BUT I think it will sell better if it had a \" two toned\" color Like maybe a white front and a colored back side. Voyage is much faster than the nook but prettymuch same features. I just feel Amazon can afford to make their product more stylish. Also best buy does not seem to offer and real choices for cases on their kindles and tablets. I had to order a cover at ebay.", "Great contrast and battery life with easy user interface.", "It is a good reading device. When the price drop to 100 dollar, it is a deal. You need to buy one at that level.", "The Kindle Voyage is the first new model that I finally felt was good enough to replace my Kindle4NT (non-touch with side buttons). The original 4T and paperwhite models worked poorly for me, and lacked buttons. The pressure sensitive edges of the Voyage work great, and the touch screen functions work better in this model.Voyage is still at least $50 overpriced, but I ultimately worth the money if moving off an older button-style Kindle.", "Very good screen for outdoors and nighttime use. Lightweight.", "I love to read and using the Kindle has been great.", "The Kindle from Best Buy has made it easier for me to read. This is my first e-reader. I like the Voyage 6 for its brightness and speed, plus thelarge variety of reading material. I know Amazon is in the business ofmaking money by getting me to purchase Kindle books. However, I havefound several Kindle books available for free from my public library. I will, no doubt, buy some Kindle books elsewhere in the future. Best BuyHas been good to me. I did have a little problem finding someone in thestore who was well-informed on this product but finally got what I wanted.", "Awesome thank goodness for the next week and we will have a good day", "Great alternative to using tablet for reading. Only problem is trying to read a *.pdf file - it only enlarges the page and does not resize the document to easily move forward.", "I wanted a simple reader for east of transportability and use. Although I still occasionally use my tablet to read I wanted something more light weight. I haven't tested this in the sunlight but so far I love it's smaller size and simplicity.", "The Voyage, when it worked, was great - the page turns make the reading experience seamless and the ink is crisp, making it a real upgrade from the Paperwhite. That said, it started to freeze up quickly after I got it. Hopefully this is a software issue that will be resolved soon (and the price of early adoption, sometimes), because overall, I couldn't be more pleased with the (working) Voyage.", "Easy to read in the sunlight. I really like that it adjusts to the lighting available making it easy to read anywhere.", "Purchased this kindle for a friend and they absolutely enjoy it.", "Light, easy to read, large capacity and multiple ways to turn pages. What else can I say, it's a wonderful reader, especially in the Florida sunlight. Also, the iPhone app that sync your ready progress is great for times you have your phone but not the kindle.", "Best Reader ever. I've had a lot of Readers like Paper white 2013, Kindle DX, B&N nook and Kobo Aura HD before I get Kindle Voyage. But this one is really different.The only feature that I wish it'd support is memory slot! I guess Amazon will add it to the next generation of Kindles as well as Kindle Fires...", "The reader is great, with a crisp display and excellent battery life. I like having the option of either using the buttons to flip pages, or just swipe it. The latter always required two hands, so the buttons can make it easier.", "Love the ability to read in sunlight, create files.", "The Voyage is worth the extra money. It's a wonderful device. Very responsive and easy to use. I would highly recommend!", "Bought this for easier reading and it meets my expectations. Great display fidelity.", "Bought this as a Christmas gift. My daughter loves it. She specifically likes the screen lighting.", "The quality of the display is amazing - the battery life is fantastic", "The text is sharp and paper like in well lit conditions. When using the backlight in dark conditions it becomes less paper like but is quiet useful if you wanna ditch clip on lights. Can set on automatic brightness level or manually set. Slim and lightweight when not using a case which I appreciate most about this kindle. Makes for easy holding and carrying/packing. Practically any book at the palm of my hand on this one device. I also like that it has page press which is outer press buttons for page turning. One con is its not all that speedy and responsive when going though the store, though it is the fastest kindle yet. I would NOT say it is 80 to 100 dollars well spent over the paperweight. In fact i would recommend the paper weight when its come down to price. Im just someone who wants the best of the best so I bought 2 of these. One for my love as a gift, then I went and bought myself one. It was a well recieved gift and I aquired major browny points. We give them 4 thumbs up. We can read together in bed, in the woods, on the road or wherever we like. This is the voyager after all and it is intended to be with you wherever you go. I would give it 4.5 if that was an option.", "No issues whatsoever. Works well! Best e reader there is!", "It is the top of the line e reader by amazon which is also the leader in e readers. The voyage is an excellent device and very versatile to carry on your trips. I feel the premium for the page turn sensors is little too high. In hindsight I would go with the paper white and save a few bucks.", "Light weight, great upgrades from the paperwhite. Love it!", "Although the Price point is a bit high for what it is I love the new kindle. The screen is beautiful, the back light with auto-adjust dimming is great, and it feels very sturdy to hold. I am very glad that I upgraded form the nook but can only give 4 stars due to price.", "I like the small size and auto adjustable lighted screen. With my old Kindle I needed to have external light to read, but this one comes with the build one.", "I read often and love this e-reader. I previously had a nook and liked it, but it was old and did not have night reading option. The voyage is light and easy to hold. The backlighting is great at night. Overall very happy with this product for reading.", "If you already have a Paperwhite then there is no need to upgrade. But if you are in the market this has an excellent display and quick page turns. The reason to buy a dedicated e-reader is the 3 week long battery life. Love it", "Small, light weight and battery lasts. I love this thing. Way better than lugging many paperback for long flights.", "This e-reader fits very nicely into my library of other electronic devices. It works great.", "This is my second Kindle (the first one lasted several years). I enjoy the ability to read in the dark without background light. The backlight works very well and does not have the eye strain that a tablet may have. With the touch surface, I find it a little too sensitive and have accidentally moved several pages. The side page turn works very well. Much easier to travel with this unit than a large book.", "This is my second Kindle device. I enjoy using this to read in lower light conditions with the automatic adjustment. Touch screen is nice, but can accidentally move pagesif your fingers slip. No issues with readability in many light conditions.", "Bought this for my wife for Christmas. We have been using a Nook for the last 2 years (bought at Best Buy - got 2 and a great deal) Can't use Nook to read in sunlight. The Voyage is smaller, lighter and easier to use. Have not used it yet to read in sunlight. Wish it had some other features like - color display and sound. Waiting to see if I decide to get one until then I still am using a Nook. Very easy to download a book from public library. It is a tad expensive for what it does.", "The Kindle Voyager is the best E-reader you can buy! The resolution is absolutely amazing. The long lasting battery is, by far, the best feature.", "I had an older version of a Kindle e-reader that allowed me to download books on the go, but I felt like something was missing. Several upgrades later, I got this for a gift, and I think it basically includes everything that was missing. It is so lightweight and compact that I can easily slip it into my purse or use it with one hand. It has backlighting that doesn't disturb my sleeping husband or create a light so bright that it is distracting- it's just the right amount of light needed to read in different ligths. It can self-adjust from reading in a dark room to reading outside on a bright day.", "This kindle has been great, I upgraded from an original kindle and haven't looked back.I think if you have one of the paperwhite's with the backlight you might not see enough bang for your buck to upgrade though.", "Love it. Very happy with purchase. Does everything I expected .", "I like this reader.. It is easy to read in daylight with no glare. It has an auto backlight that works well in all lighting situations. I like the links to the dictionary, encyclopedia and internet links in the indigenous. This reader utilizes them all.", "Great ebook reader with ambient light, page press, and sharp text. It is thin and light.", "The best ebook reader in the market. The text is crisp and I love the backlighting.", "Excellent device. Screen is impressive. Happy with this purchase, and looking forward to reading many books on it!", "Fabulous new functionality love the night reading capabilities", "My last kindle died right before Christmas. I was lost with no way to read my books. Went to Best Buy to look at all the different ones available. Found that the Voyage was the best for my situation. Being backlit was perfect for the many different places I read, car, work, restaurants, and planes.", "This is my third Kindle and by far the best. I know use this for 100% of all reading - including - and the reason I bought it, for reading in the pool. I still own 2 good tablets and a laptop. This does not compete with them. Absolutely outstanding outside in Dallas. This does not overheat, with absolutely zero glare. Yes I can read in the pool on a sunny day. I have about 300 books on this and don't charge it but once every other week. I use it 1-3 hours a day without fail. I wish the unit was truly water resistant and it's built in browser is almost worthless. This is an eReader and not a tablet.", "very good e-reader. like the back light very much. very light for carrying around.", "I love my kindle voyage. I get distracted when I read on my tablet, so I decided to purchase an eReader. I am very happy I did! I hope to meet my reading challenge now!", "This readeri is compact and fits nicely in my bag. Easy to use, controls for children are very effective. Am glad I bought it.", "This is the first e-reader I've gotten and I LOVE it! In general, kindles are awesome because there is a bunch of free material you can download on amazon that you can just carry around with you. The page turning function is a little weird to get used to but you can also swipe if you don't like the sensors on the side. When you turn off the kindle there is a screen saver that is typically some kind of ad, which is kind of annoying, but it's not really worth it to pay to have the ads taken off. Again, just something to get used to. It's really easy to navigate, you can even highlight and take notes. I don't really now too much about other e-readers or kindles but I'm really happy I bought this and I'd recommend it to anyone!", "Love my new Kindle Voyage. I have an original Kindle but this one does so much more. Recommend it highly.", "I bought this as a gift for my wife who loves reading. She has really enjoyed being able to. Andy this sleek reader in her purse when she's on the go.", "I upgraded from an old kindle. It's really nice to have the backlight and slightly larger screen.", "I purchased one of these for myself back in January, and when my mother remarked on it, I knew she wanted one as well. It works great for both myself and her, despite the differences in our reading habits and hand sizes.", "Great and easy read especially when outside in the sun.", "This is an very good to use in all areas. The letters are very clear.", "I was impressed with the voyage overall. I especially like the light sensor feature because it makes reading enjoyable in all settings.", "This is a replacement machine. Good reading experience. Great for travel - and reading in bed.", "The Kindle Voyage 6 is better than the real thing. After wearing out a first generation Kindle in our home, we knew we wanted something with versatility of the original with a few added features. The background light is a big plus as it allows my wife to read at night without having to keep the lights on. It's a great ereader at the right price.", "I wish it had 3G or 4G. Other than that it is great.", "The original electronic book. Bought it for my wife who reads paper book at two to three a week. She's hooked and loves the Kindle.", "Bought two for gifts. A huge hit!! They are readers and love not having to lug books.", "Purchased this over the holidays and have enjoyed it since. The look and feel of a book is great.", "This is just what my father wanted. It is portable, light weight and has an amazing backlight.", "highly recommend this product to all book lovers...", "I bought if for my husband for our travel. Much lighter then taking books or ipad with us. Took him a little time to figure out the device and how to borrow e-books from our local public library. But now he loves it.", "Super light, the paper white is a huge success and the battery life is as advertised. However, it is so light and small it mandates a protective case-BUT they are never in stock or otherwise available.", "A bit pricey, but worth the money in my opinion. Perfect size and great screen!", "I have had several variations of the Kindle in the past. My most recent being a paperwhite. I have to say this is the best. The size and balance are better. The adaptable light feature and brightness is good. Screen quality and construction are both an improvement. The overall reading experience is much improved over the paperwhite.", "I never owned Kindle before. I tried to just be content with a PW 2, but after close comparison in store, I sticked to the Voyage. Luckily, I haven't been disappointed so far.", "My first Kindle, but the backlight feature is great", "Nice size, nice look,love the feel of turning the page. Great reading experience.", "Perfect reading light and long battery life. I really love it.", "Purchased for my wife to replace her previous kindle. She loves it. Great product.", "this kindle is very light so easy to hold for a long time without getting tired - worth upgrading your older version kindle...", "This kindle replaces a previous model. The size is great, fits easily into purse or gym bag. The touch screen is a nice improvement over my earlier model. The backlit screen is good. Bright enough but not too bright. Overall, I am very pleased", "Very happy with this kindle. I purchased this kindle over the paperwhite due to the physical buttons.", "bright screen which makes reading it day or night easy", "This beats my 2 older versions, hands down. Can either swipe or press to change pages. Easy. Really lightweight. Super!", "I'm So Happy I Bought This. It Goes Everywhere With Me. Best Thing I Have Purchased In A Long Time.", "Bright backlight- amazing controls + Kindle features", "I love the new kindle. I have a third generation and the new features are awesome.", "Great, lightweight, easy to carry and great picture for reading.", "Although the price is high, it is worth and useful.", "Bought for my wife. She loves it. Reads it in bed and the light adjusts accordingly", "I bought this game for my son, and he loves it..it is very entertaining.", "I purchased this for my mom and she is totally in love with this reader. This has replaced her older Kindle from about 4-5 years ago and she appreciates the upgrade, especially the built-in backlight.Great product and a must-buy for avid book readers.", "I was expecting better battery life cause they claim 6weeks of battery life. I am getting 3weeks. I wish it was little better than that. But that's my only issue", "I would highly recommend this reader for anyone. Easy to download books and fast! Love the fonts and sizes. Lightweight. Great for travelers.", "My daughter loves this; she is reading voraciously", "The only issue with this kindle is the price, otherwise, it's awesome. Light, compact, with a long battery life and tons of features... like an automatic backlight which is useful if you read at night.", "The screen is very sharp and easy to use. The letters are crisp and distinctive. The back light works well in the dark or light. I have no problem reading at night in the dark or during the day outside in direct sunlight. The new page press buttons are perfectly placed and very convenient. It's light weight and small enough to hold in one hand whole reading. I only have to charge it every 2 weeks.I would recommend this edition to anyone who enjoys reading.", "It took awhile to get this Kindle as it was out of stock, but it was worth the wait. It is easy to use and the text is very clear. I have had a Kindle before but this model is so much better. Most enjoyable.", "I have several generations of Kindle readers, and this is far and away the best. It is relatively expensive, but the features are worth it.", "This was a gift for my wife, she had a previous version, and she loved the upgrade to tjis new version.", "Upgraded from a Kindle paperwhite. I love the brighter screen and increased resolution. I am a book addict and the savings over printed material allows me to buy more books. The availability of reference texts is increasing which is a big plus.", "My son truly loves his Kindle. He uses it everyday.", "This kindle has better resolution and contrast ratio.It is light and comfortable. I would recommend this device at deal price.", "Easy to use and get started with. Have had no issues at all and would recommend.", "Good reader for travelers. It allows for people to read in a variety of environments.", "I had been reading on my iPad mini most of the time, but around the pool or at the beach, that was almost impossible. The Voyage is great not only in bright sunshine but inside, even in a pretty dark room. The back light is great for just about any environment. The battery life is fantastic.", "I have both the Kindle Voyage and the low end Kindle Fire.While the $50.00 Fire is an amazing deal, for serious readin,g the Kindle Voyage is far easier on the eyes and has superior resolution. Now, it lacks many of the features of the less expensive Fire, such as color and online with Wifi; as a reader it is well organized and a pleasure.Truthfully, it isn't a whole lot better than the Paperwhite. It has a feature or two, but I'm not sure it's worth the extra 60 dollars. It is still an excellent device.", "I love the back light and has lots of memory. Very compact...easy to carry.", "I purchased this for my son overseas as he had broken the screen on his last one. When he opened it he was amazed at the size and weight of this one. He also was very elated that all his books that he purchased immediately downloaded to the new one with his bookmarks in place. All in all a great purchase from an excellent company.", "I really enjoy reading on the new Kindle Voyage. Have had other Kindle models before this one. I especially like the brightness and lightness of it.Only drawback I needed to get use to was turning of pages being a little hesitant.", "I wanted a reader that was easy to use indoor or outside. I am very pleased and so glad I purchased this product. Ordering books is also very easy.", "The Kindle is very great reader and recommendable for people.", "The technology just keeps getting better and better", "this is my first foray into purchasing a reader...I reviewed multiple sites and opinions before I made a move on this purchase...and not disappointed, can read anywhere in any light", "Makes reading outdoors enjoyable and I spend more time at the beach!", "I have never owned a Kindle and was using the Kindle ap for iPad for the last several years. This little device is remarkable. The page is crisp and clear, the navigation is so easy. Purchases are simple and straight forward. I love it!", "The Kindle Voyager has a very easy to read screen with great resolution.", "the type resolution is fantastic and the screen brightness auto adjust compensates perfectly for both dark rooms and full sunshine on the beach!", "Lightweight, easy on the eyes, easy to use, many wonderful features", "I have had several Kindles beginning with the 1st generation. I am an avid reader and I love that I can take my library with me. The Kindle Voyage is by far my favorite. The printed page is very clear and the lit page is wonderful. If you enjoy reading as much as I do, this is the e-reader for you.", "I bought this after my Kindle Keyboard died. I like having a dedicated reader. Its easier on my eyes. Its light weight and fits in my purse with the cover on it. The ads don't bother me. Great purchase", "I had an original kindle that finally gave up the ghost after several years of service. I have been using my iPad mini as a reader, but it bothered my eyes after extended use. I like a dedicated reader like the voyager. It is about as close as you can come to an actual book. Love the adjustable backlot screen.", "Though not super noticible the resolution is better on the voyage. Also the fact that the screen doesn't dip in and is flat all the way across was a huge plus for me, having a toddler that spills stuff on it if I leave it lying around. The page turn button features on the sides are kinda pointless though. All in all, love it!", "Great reader. Bought it for my wife and she loves it", "I've never really liked Kindle's for some reason or another. This one looked and felt really nice. I knew that I would love it as soon as I got it out of the box. It has a very premium feel and is a great substitute for a book.", "This is my first kindle. I'm not sure how I lived without one now. The screen is excellent. I love being able to read outside (no glare!!) AND in bed (built in light!). Not sure how useful the automatic light adjuster is but it is a neat idea. Maybe as I use it more I will come to appreciate the automatic light adjustment.", "I love my Kindle Voyage.... it's light and oh so easy to use... it's wonderful to have so many books in a portable format!", "Ive had the 1st kindle so it took time to get used to no keyboard but love the built in light that has auto adjusting. The homepage isnt as friendly", "More confusing. It would be nice to have a manual that is not online.", "The flush bezel and display are a huge improvement. The text is crisp and easy on the eyes. The page press function and inclusion/position of the touch sensors is perfect. The price seems a bit high for something as simple as an E-Reader, but if you love to read this is a must have. You will not be disappointed.", "My biggest gripe with it was the lack of directions. My first purchase went to the wrong card because I had no idea what the 1-click option was.", "this was a choice between the Oasis and the Voyage. i made the right choice", "this is a replacement for the kindle that i dropped. I love the new features of this model.", "Prefect for all reading conditions and environments. I take it everywhere.", "Works great indoors & out. Very light weight & easy to carry, even in a pocket. Amazon downloads are easy & quick.", "This item was a replacement for a misplaced/lost Kindle Voyage. It is my go-to eReader, compact, light-weight, and read anywhere (bright sun, shade, at nite) device. The Kindle Paperwhite could have been equally useful, but I was spoiled with the Voyage. As a note, I also have an iPadMini and an iPad Air2, but they are much heavier to lug around.", "This is my first kindle but I'm loving it. I picked it up a few days after it was released. One of the things I love the most is I'm a reader but I am not a car owner so I get almost everywhere by bike. I got tired of lugging around heavy hardcover books from the library; now my Voyage weighs less than most paperback books. An extra bonus for me is, it fits in a pocket I wasn't using in my pannier I carry stuff to work everyday. I love the clarity of the text and pressure point page turning versus screen swipes. I also love that I charged it when I got 4 days ago and it is still more than have battery power.", "I really like not having the bump on the bottom like the previous Kindle reader like the previous Kindle readerI dislike the fact that the screen is not recessed like the previous Kindle reader so that you cannot set the unit down facedown", "It is a very solid E-Reader. Nothing wrong with it at all.", "I had used the Kindle Paperwhite for quite awhile before I got intrigued by the Voyage seeing it in person. I was apprehensive about upgrading given the higher cost but it was entirely worth it. The Paperwhite is lite in weight but somehow the Voyage feels weightless. The screen is absolutely beautiful and to me the nicest feature is the screen is flush with the bezel around. Little learning curve to the page press on the side but tweaking the settings a little I have it down now.", "The better resolution and slightly smaller size makes a worthwhile investment if you read for hours. The commercials that tell you how much better it is to read on a Kindle Voyage vs a tablet are true. I read for hours at a time on weekly plane trips. If I use a tablet my eyes hurt after just a couple of hours. On a Kindle because of the side lighting I can read for 5 hours and my eyes never hurt .", "I love the kindle voyage. My favorite feature is that I can read while at the beach!! It's also very lightweight and fits in one hand.", "I have a Paper White 1 and 2. Honestly it is difficult to justify double the price value. I certainly like most added features but not sure its worth the extra money. To note it operates great just not sure its worth an upgrade to the latest greatest.", "Kindle is the best. In this version, storage and resolution screen has been improved.", "This is an incredible product. I would much rather read on this than my iPad!", "Reallllllllllllllllllllllllllllllllllllllllllllllly", "User friendly and features a 4GB capacity for ample storage. PagePress provides reimagined page turns, and an adaptive front light promotes visibility in dimly lit areas. So far so good!", "Kindle Voyage is great, screen resolution is awesome, love the new page turn buttons (I missed these ones from my previous Kindle keyboard).", "I like this Kindle Voyage. There is plenty of storage. The page turning is perfect.", "Amazon nailed it. Its readability is superior to the book. The new page turning feature is a great improvement over the previous version. And, BTW, you can carry a library with you wherever you go.", "Hy husband loves his kindle.the back light so he can read anywhere with low eye strain is awsome", "I love my kindle! It never runs out of battery. Used it on a three week detachment and never had to charge it.", "Purchased after theft in Seattle. It was on sale and works great.", "so far so good,,,, wife very happy. misses her old one....", "Lost my \"paper white\" in airplane, have to buy new one. Voyage is latest model, I like it. Friend of mine wants one as well with my recommendation, so, bought two. Nice to have them!", "It is a great investment. Can read at night without disturbing partner. Only disadvantage is if you lose your place it is a little difficult to find it. This could be user problem.", "I like the size and battery life. It would be nice to have instant definitions for foreign language books. I really like the vocabulary review.", "Got this for a family member who had on older Kindle that stopped working. They absolutely love it.", "Purchased for my 83 years young husband who is an avid reader. Getting his books instantly was worth his fear of going to a kindle. He's surprised at the ease of use.", "Goal: get an e- reader that allows one to read in any light situation. Goal achieved. Reading on the patio, beach is great. Easy to download books, lightweight, good battery life are all pluses", "Better than older kindles. Reading a book on a kindle is easier than holding a book.", "When my Kindle Paper White was damaged (my fault), I was looking for a replacement. After reading many reviews online, both from \"experts\" and normal users, I chose the Voyager. I've been very satisfied with it. I particularly like the pressure sensitive edges for turning pages.", "I had an old Sony e-reader that I loved but it wasn't working too well anymore. I decided that a Kindle was the only viable replacement on the market right now. (Looked at Kobo also). So far, I like it. Great screen, backlight on mine doesn't have the problems that others have complained about.", "I am an avid reader, and have purchased both the first and second generations of the Kindle Paperwhite products. Upon reading about the Voyage, I knew I had to have one. Although it's a bit pricey for an e-reader, it's definitely worth it for me. As much as I read, I believe the new screen will result in less eye strain. It's a beauty to look at. Especially when held next to the Paperwhite 2nd gen and compared.", "The new voyage is so much better. They've made some major improvements. I love that you can swipe, or use the side controls. The writing is crystal clear. The batter life lasts forever. I recommend this to anyone!", "I know it is entirely a personally bias, but I love Kindles and this is one of the best Kindles ever.", "It will be great if the screen is larger. Otherwise it is good.", "I read a lot so I wanted a light weight device. It's user friendly. You can adjust the brightness of light and turn pages easily. It fits nicely in my bag. I take it everywhere. I highly recommend it!", "Pros - weight is super light, small size, long battery, I fell it to floor a few times and screen didn't breakCons - it takes half second for the next page to appear on screen when turning pages, similar to \"fade in\" animation in PowerPoint. I would prefer more seemless appearance of next page.", "To begin with this is the best reader available right now. Brighter than the pw2. Just awesome. Whether or not its a worthwhile upgrade from the paperwhite is another topic. Either way, it's a great piece of hardware- light, good grip, light etc. there is one HUGE issue however! The background light is not uniform- it is tinged yellow towards the top and blue towards the bottom of the device. For a $200 device thats unacceptable! How much that bothers u will be subjective and u wont notice it as much once u get into your book. The problem was present on all 3 devices I purchased (and returned), to the exact same degree. I kept the last one because it still is an awesome reader and it seems like its a production issue. Going through amazon reviews, various online forums- it seems to be present on a large number of devices if not all. Amazon refuses to address the issue, probably because they'll get sued or something for releasing a wonky product, like the iphone antenna problem bottom line- great device, but you have a high risk of receiving a unit with the gradient issue (youtube it if u cant visualize what I'm talking about, tons of videos out there describing it) . How bad it is seems to depend on your personal luck, or which batch your local bestbuy has stock from, and most importantly it will bother you / what youre willing to settle for. In my case, i hated it but there was no alternative- the pw2 seemed like a huge downgrade in a head to head comparison so i decided to keep my voyage and live with it. If thats a problem for you, wait for the 2015 edition. The pw1 had this issue apparently and it was addressed quietly by amazon in the pw2.", "Love the backlight, great feature. Very light weight almost too much so.", "I upgraded my Kindle to the Kindle Voyage because I read in bed and the lamp kept my husband awake. I thought I would be able to use this Kindle without the lamp, but for me it is hard to read with the room completely dark even though the back lighting is adjustable. I still use the Kindle with the lamp on, but tilted to the floor so that there is just a little light in the room....I bought the magnetic case so when I open the lid, the Kindle wakes up. It is a little smaller than my old Kindle and fits in my purse perfectly. All in All I LOVE it and would highly recommend it.", "The Kindle Voyage is light weight, slim. easy to use and so far has been a good product. The page turns very easily and the light works very well. The anti glare screen is the best!", "had the larger paper white replaced with this model. LOVE IT!", "Has an efficient battery and works well. I've had every Kindle since the second generation and it is my favorite to date. I love the Amazon distressed leather cover.", "The more I thought about using my phone to read ebooks, the less I wanted to read. But the Voyage has gotten me back into reading. Light. Holds charge for week at least. Only request is I wish it could do white letters on black at night.", "The new design is lighter, has a longer battery life and the page displays are crisp and clear. The light adapts to the environment you are reading in to keep the image consistent. The new Kindle Voyage is amazing!", "have owned 2 kindles this is far the best. no light required. simple to use", "Great product love the auto adjusting black lightLove the weight of the kindle light enough I can hold it with one hand an turn the pages", "i really like the voyage, it looks great, and worth the money.", "I purchased both this and paperwhite, but it turns out I like it better than paperwhite even it cost me 20 bucks more.", "I never owned a Kindle before. This was easy to setup and get going.It also looks really good. The text is super easy to read even at smaller fonts. I also really like the buttons on the side that turn the pages because it is a lot easier to flip pages compared to tapping the screen.", "Previous one lost so wanted the same kind since I knew this was the best. It is my third Kindle and I love it.", "I have used both paperwhite and voyage, and voyage has improved its support on the files, allowing you to customize the format especially when you are reading in a foreign language.", "i was skeptical but glad I purchased. much faster than Nook or the paperwhite. Thin and easy to use. Screen appears brighter and wider than the paperwhite. Very thin and lightweight", "I love the adjustable font size and the front light which allows me to read in any lighting even without my glasses. Pagepress allows me to turn page effortlessly and i can close my book turning it off and when i resume reading I'm right back where i left off. Love it. Capacity is unbelievable.", "Had the older model that didn't light up... Was always having to get to a lamp. Now I can read anywhere without any worries. The light adjusts as needed. I get lost in my book without any worries. The screen is perfect size with great clarity and easy to travel with.", "Always great to upgrade new from old version when the staff is always knowledgeable", "Do most of my reading on one of my Kindles. Reading in sun light to no light is great. Easier to take anywhere size wise compared to a paperback. Really great for traveling. Download several books so I have a variety to read from. Long charge life.", "Easy to navigate, I love it despite the charging port. Charging port doesn't last very long though. Just purchased my second one.", "even my luddite spouse loves it. Easy to use. Read in full sunlight.", "Great ereader. Light and easy to use. Only issue is a bit pricey.", "I love the new kindle. So much brighter then my old one.", "I love this. We love to travel and now I can download a bunch of books to read on our trips. Now that I have this I don't know how I survived those long flights without it.", "It took me a long time to buy an e-reader because I just love real books. But I am happy I bought this and so far, after a few months, I've experienced none of the discoloration that other users have mentioned about previous versions. Very happy with it.", "My daughter enjoys her kindle. Lovethis product!!", "My first ebook reader. Read some reviews, decided to go with this because of the backlight and adaptive light. Sometimes I have to adjust the light manually but no biggie, quick and easy on the eyes.", "My husband loves his new kindle. Lightweight, fast, and the origami cover is great.", "My paperwhite died, so I went with the voyage, and I'm loving it. It's basically the same as the paperwhite, with the addition of sensors on the side to turn the page if you don't want to swipe the screen. And of course faster processor, etc.", "So much better than reading on an iPad, completely worth it. I guess my only complaint is the operating system still seems a little weak in terms of responsiveness and fluidity but doesn't really impact regular usage of just page turning, only felt while browsing the library/store etc.", "why carry a book when you can have a library at your fingertips? Get one now!", "I really missed my first kindle when my husband gave me a fire 2 years ago. I love to read outside and could not do that with a fire. The voyage is perfect, easy to read anywhere, much longer battery life than a fire. Very happy with it and the buttons are easy to use or you can just tap the screen to turn the page.", "Absolutely love my new Kindle Voyager. Lightweight and compact size makes it easier to carry with me everywhere I go. Wish I had bought one sooner.", "Great looking display. Text is sharp and easy to read. The lighting of screen is wonderful for reading in lower light environments. This is a little more compact than the paper white model. I really love the page press button areas. Makes it so you can turn pages without adjusting your hand (as long as you are holding the voyage with your thumb resting in the button area). Sounds like a minor thing, but to me it's a big convenience!", "Highly recommend. Battery is perfect. Light weight too!", "The Voyage is my first eReader and I am not disappointed. It is light, clear and a joy to use", "Small and easy to carry in my purse. I like that I can change the page on the sides without consistently dirtying the screen with fingerprints.", "Very light weight and easy to read in different lighting conditions. Does not strain my eyes like the kindle fire if reading at night. I do wish Bestbuy carried more options for cases to fit the Voyage. They have none in the store at all.", "I love my kindle for reading over my iPad now. Best buy gave me a good deal on this kindle, and fast and friendly service. This kindle is easy on my sensitive eyes and a pleasure to hold. I would recommend this to anyone looking for an e-reader.", "I had one of the original Kindles and I found that I just absolutely quit reading and it was because of the bulk and size of the Kindle. I decided to give this one a try and I absolutely love it and I'm back to reading every day and the reason is because it is more the size of a paperback. It's lightweight and I love that I can read at night without having have a light on. I did however purchase The Geek Squad protection after my dog that was sitting in my lap almost said it flying to the floor when he jumped up out of my lap", "This is my second Kindle purchased. First one was 15 years ago and now the Kindle Voyage 2. I love my Kindle. You can read anywhere even outside in the sun. I read more than ever :)", "This kindle is a great product. I really enjoy it.", "I am very please with my Kindle Voyage. The size is perfect and the control lighting is exactly what I was looking for. Would recommend this to anyone.", "This is the best Kindle yet and I am loving it! For someone who suffers from eye strain but loves to read, the 300 dpi image resolution and the liquid ink technology are beyond compare. Buy it, you won't regret it!!", "I waited for weeks to get this new model and am happy I did. I love the new features on the Kindle Voyage. Didn't give it 5 stars due to some difficulty with the pressure sensitive buttons. I don't know if it is a flaw with the design or operator error, but sometimes it is more challenging than I think it should be to get the page to turn. It is far easier to swipe the screen so this is what I typically do. But, regardless. . . I love the Voyage! It was definitely worth the wait!", "So happy with this Kindle! It's very easy to use, lightweight so you can carry it in your bag like you would with a paper book, except here you have an entire library with you.", "Love it, love it!!! Have had several different models. like this one the best. The Kindle Fire was nice but had a hard time reading at night.", "New kindle is so much better than paperwhite. Kitty hair always used to get stuck around the borders of the paperwhite - not a problem with the voyage.", "One of the things I love the most about my new Kindle is it's size. It slides so nicely into my compact purse, protective case and all. Another thing I've noticed is the lack of glare that I experienced with my old Kindle. It automatically adjusts to the light and I'm looking forward to being able to read it on the beach without a struggle. I also love the battery life - it goes on forever. The case I bought makes it possible to stand my Kindle up in front of me and read while I'm eating - a must for me - I never eat alone ;)", "The touch page Turner is great, you don't have to finger swipe. Although it does take a little more pressure to use than I like I still think it is a great feature.", "I upgraded from the Kindle Touch so I could have a built in light. The light is fantastic. While it took some getting used to the press buttons for page turning on the side, I love that too. Can use it with one hand, and don't have to take hands off to touch the screen. The documentation could use some work. A diagram with what all those icons are that they refer to would be a big help. Took me a long time to figure out how to get the reading progress to what I wanted. One thing, I HATE the new bookmark method. The old 'corner fold' was easier and less intrusive. Still can figure out how to delete from My Clippings. Also I wish Amazon would come out with a case similar to an Otter Box. I don't want leather OR auto turn on, which seems to be problematic on nearly every case I look at.", "It is more lightweight than my keyboard kindle 3. Love it", "I would recommend this product. It works great and ver compact.", "I previously had a first edition paper white and finally pulled the trigger on a voyage. I'm so glad I did, the resolution is great and it seems easier to read. I also like that the screen is completely flat. I don't really use the page turn buttons like I thought i would but it is nice to have the option.", "I previously own a kindle paperwhite version one then upgraded to kindle voyage.big difference. Worth the price!", "Replacing my original white page Kindle. I love these readers! Like the new auto adjust backlight! Also like the new page turner slides on the sides of the screen. Great product!", "Easy to use. Comfortable to hold-lightweight and good size. The light adjustment is great. Easy to inadvertently turn the page-sometimes more than one-still trying to figure out how not to do that. Over all, though very happy with it", "I was in need of a new Kindle. We were going on several trips and I needed it immediately . The person at Best Buy that helped me was excellent! He helped thru the entire setting up process. I walked out a very satisfied customer.", "Was a late christmas gift to myself. Updated from the paperwhite 2 and the difference is very noticeable.", "First, the good news. The screen is a nice brightness and the words are crisp and clear. Best of all, it is so light and tiny (esp. in the Origami case) that it is super-easy to carry around in a purse. Love that. Also it has an amazing battery life; I have never had it run out on me and I don't even have to recharge it all the time. I thought this would be perfect but I am having two problems: (1) turning pages is not as easy or pleasant as my much-older, now-defunct Kindle. If I don't touch the screen in the right place, the page won't turn, and it usually has an annoying split-second black flash on the screen. The ancient Kindle was easier. (2) About half the time, when I return to reading, the screen is \"frozen\" on the ad. It says \"swipe to open\" but no amount of swiping gets it going. I have to reach to the rear of the kindle (which means disassembling the crimp in the Origami) to press the button on the back to get it to function again. There is no rhyme nor reason to when this happens but it's about half the time. Perhaps I am doing something wrong regarding both flaws but there is no one to ask about it, Best Buy staff doesn't know.", "This reader is much more comfortable to hold than the Paperwhite. It is not quite as light as the Nook Glowlight, but the screen is much sharper.", "The screen is great outside but the biggest difference is the speed of page refresh. Having the page turn buttons back on the side is awesome!", "Lightweight easy read easy page turning self adjusting read light great too.", "So many improvements over previous models. Love the new page turn feature.", "love kindles and this one is the best one made by amazon. but expensive.", "Wow! it is so nice to have a light and easy to hold device that only carries tons of books! No distractions like on my iPad, with email messages pinging in and facebook updates to check...just books and lots of them!The Kindle Voyage is everything they said it would be...light, back lit with self adjusting levels, page turners, all the bells and whistles. I am so glad I waited and splurged for this one!", "So user friendly that I had it for over a month before I read the owners guide to learn all the other features. Makes reading a book effortless. A must have for the avid book reader.", "Purchased for my mother for Christmas. She hasn't put it down since.", "Son loves it and uses it all e time but I wish it would share my audible acct so e would read what I listen to without us having to buy some items in two formats.. Recommended", "This is my 3rd Kindle and I think its the best yet! Love the new features and will never go back to paperback books again", "Since my Kindle Paperwhite died, this new Voyage has been a good replacement.", "I like it. However, when reading the page number is not shown. Also unable to use the dictionary. Still in the 'new' stage.", "I exchanged the paper white that I had bought for this Voyage. This is thinner, lighter and just easier to hold than the paperwhite. Still getting used to the archive system since I had a Nook before, bit of a learning curve. But I like the Kindle interface better than the Nook, the book suggestions and shopping for books is much better. The only thing I miss is that the Kindle doesn't tell you what % battery you have left, it just shows you the bar in the battery symbol.", "the reader is very compact so it can easliy fit into a bag or pocket. The auto light feature is also a plus.it takes a little bit to get adjusted to the side tabs and presume that future versions of this device will be improved upon.", "I bought this as a replacement for an older model Kindle my father wore out. Unfortunately, he cannot remember the email and password for the older model, so I cannot transfer the thousands of books he has to the new Kindle. Always write down that important information somewhere, it will make life a lot easier!", "I replaced my older Kindle Keyboard, which is larger and heavier than this kindle. Page turning takes some getting used to - I keep touching screen and turning page by mistake. You're able to turn the \"side buttons\" page turning off, but can't turn the touchscreen page turning off - it sure would be nice to allow page turns only with the \"side buttons\" - I think this is a major design flaw. Also, the audio option seems to be missing - you can't have books read aloud to you anymore. Also, no 3G. I almost returned this, but didn't get around to it, so I'm stuck with it.", "Very nice and easy to use and the kindle is great.", "Was a Christmas gift and I ended up returning it because it wasn't exactly what I was looking for.", "We bought this reader to replace a Fire HDX that had seemed to go wonky. Turns out a couple of system resets and the HDX is back to normal so I get the old one, she gets the new one.But I can highly recommend this reader - the clarity of the text and the overall functionality is excellent.", "Good value, enjoy using it! I recommend this highly!", "Nice, nice, nice, nice, nice, nice, nice, nice, nice", "Extra features are nice and upgrading from the Kindle Paperwhite was fairly simple. Amazon did an automatic system update which was not cool. There should have been an option to update when we wanted, not when they wanted.", "New Kindle Voyage is a nice upgrade from the basic model. Smaller e reader with a brighter light. So far so good.", "Great for reading any book, light weight, easy to use best Kindle on the market.", "It has what i wanted click to turn page and that is the only reason i paid that price for it. there is nothing special about it. i thhought that the battery would last longer and as an avid reader it doesn't last long enough.", "Replaced a v1 nook but this is not better for reading", "Clear screen, buttons act up a little. After numerous days of review I feel that this was the best option.", "Have had it for a while noe. A littlebit unusual to press so hard to change page but now starting to get used to it.", "My wife and I both enjoyed our Kindle Voyage so much that we had to buy a second one. This is our first E-reader, and it could not be more user-friendly. It works well in all kinds of environments and lighting conditions. A definite winner!", "Turning,sometimes the pages turn when your not aware of it. The battery length is much better.", "the best feature of this Kindle is the page forward/back buttons which allow you to turn pages without taking hards off the unit.", "the screen flush with the sides is great. The glass feeling is really nice. I don't use the side buttons for page turning but only because of habit. They are great and the need for pressure allows me to hold the kindle without changing pages. But, the price is painful. It is a splurge purchase since the paperwhite is just about as good in nearly every respect.", "The voyage is light and has a battery life of Two weeks. In different light settings the Voyage automatically adjusts. My eyes do not get tired from bad lighting. Reading outside is no problem for the Voyage.", "Perfect e-reader with great screen and backlight. Works great in every condition. Definitely recommend the Kindle Voyage!", "Love this product. Glad I upgraded! The features make it easy to read while traveling by car or plane.", "I find myself reading even more now that I have the Kindle Voyage. It is easy to hold and maneuver, the perfect size, small and sleek. Page turning is easy with one hand and the back light makes reading in any setting a pleasure.", "I've enjoyed the original Kindle (with keyboard) for many years, and it was finally time to upgrade. The light is great, and I use the page press buttons exclusively. Very happy with the size, weight, and appearance of this product.", "My wife cannot put this device down. Crystal clear image and great for those long airplane rides. This is a very lightweight device, very functional and very user-friendly.", "Love my Kindle! I take it with me everywhere! I would recommend this to all my friends and family!", "If you are a digital reader, you need a Kindle. This is excellent, but expensive. If you are a casual reader you will probably be happy with a less expensive Kindle. I do recommend a case.", "pros - light compact bright fast response from touch screencons- hard to navigate. I use my old kindle with buttons to browse. This kindle can be frustratingwith its overly sensitive touch screen.Overall a very good reader but no need to purchase if happy with paperwhite versions. For someone new to kindle it is worth the price as long as have another electronic device to browse the kindle site.", "Ergonomic and easy to get new books. My house is full of books and I need to quit stockpiling them. And I can't remember what I read years ago. This device helps.", "I have had both older E-ink Kindle and Nook readers as well as the larger color screen versions and this new one is the best one yet. Very light, portable, battery lasts a long time. The screen is much better than the older E-ink Kindle. I recently binged through the 4th book of Game of Thrones, and it was an easy read on the Kindle. I highly recommend this to any reader. My teenage daughter also enjoys reading on the Kindle as well as opposed to the regular books.", "Coming from a nook reader. Love the even backlighting and weight.", "Never thought I would enjoy reading again because reading a boundbook made my eyes to tired to finish one. With the Voyage, I don't get that feeling.", "Very easy and portable I take it everywhere with me", "I enjoy how small this version is, although if you are looking for a lot of features, I would recommend other Kindle products. Pretty much, this is similar to carrying around a paperback book in size and portability.", "First of all I'm amazed I could buy it from Best Buy, while Amazon says it will be in stock on December 1st (in more than a month from now). Best Buy is indeed the best!The Voyage itself is simply fantastic. The size is right, it's very lightweigh, quite zippy, text is super crisp, and I love the auto-brightness feature.", "The automatic light adjustment is pretty cool, but I find myself accidentally covering the sensor which really throws it off.I like being able to press the buttons on either side instead of touching the screen. I also appreciate the flat surface, it doesn't seem to attract as much dust in the corners like my other kindles.", "I like the small, light weight size, and the adaptive lighting. But the page turning is too sensitive, skipping ahead many pages when I am just moving the Kindle, and going back and then forward when I am trying to change just one page.", "The new Kindle Voyage is quite a step forward for the Kindle dedicated reader line. It is a beautiful device - almost like something from Apple. I like the lighted screen and the page forward and back \"buttons\" on the sides of the device. But it is rather pricey - not yet convinced it is worth the upcharge.", "I love my new Kindle! I have owned them all and each one improves on the last. It's a great way to read! I have the origami book cover as well and did not expect to like it but actually, I love it!", "This is my first e-reader and it was just the best choice I could have ever made.", "Love the new look and feel of my new Kindle Voyage. I especially love how it adjusts the reading light automatically.", "This new kindle is so much easier to read than my second generation kindle that I had for years. It is faster, and the back-light can be adjusted easily to get the right amount of light for your reading pleasure. If you love books, you should get this.", "I enjoy my kindle and would recommend to anyone. There is a good choice of books and reading material also.", "Got this as an upgrade to my Kindle Touch. Page turns are crisp (the pressure-sensitive page buttons on the sides are a nice addition). I especially like the self-adjusting brightness. Very happy with the purchase. Battery life is great so far, even with the backlight on.", "I am extremely pleased with my Kindle Voyage. It lives up to the hype. It is slightly smaller and lighter than the previous version. The ambient light monitor works well. Text is clear and very readable. My only negative comment would be that the battery does not seem to last as long as I expected. I have recently retired; so I am reading more. I recharge the reader about every week and a half. That said, I am reading indoors and perhaps the ambient backlighting is on more than normal.", "It's a great screen and extremely lightweight to hold. Perfect!", "I purchased this for my girl friend and she absolutely loves it. She reads around 3-4 books a week.", "This is by far the best reader for all lighting environments. The only drawback I see are the constant ads when you log on to the device, and the library interfaceneeds to be more intuitive. However, I'm very satisfied with my purchase and use of this Voyage. I've already read over six books with it in just 3+ weeks.", "my 8 year old son has a new found passion for reading now that he is using this kindle.", "This Kindle makes reading even more enjoyable. Very light in the hand, amazing back light. Very highly recommended.", "The Kindle Voyage is the best e-reader experience available. Text is super-sharp, it's comfortable to hold, the built-in self-adjusting light is awesome, and you change the page by either swiping with your finger or pushing down on the bezel. Unfortunately, all those great features come at a $199 price that is $80 more than Amazon's Kindle Paperwhite and more than double the cost of the company's entry level reader, both of which are excellent in their own right. So five stars for the device itself and minus one star for the high price.", "Love the small size and the auto light. Use this every day.", "excellent screen, the small changes to the form make a huge different (I adore the flatness so much), and the brightness is a perfect for daylight. IMO, worth the cost", "when I compare the screen of this voyage to my previous paperwhite, the qualify of the display was much better. light is more even and soft.", "Hands down the best ereader available. I researched several devices and it came down to the Paperwhite and the Voyage. There is a pretty hefty price premium for the Voyage. Most people will probably be very satisfied with the Paperwhite. I typically need reading glasses to read regular size print. On an eReader the font can be adjusted to make it large enough so I don't need to use the glasses. That means less text on each page and many more page turns. The physical \"buttons\" hep make the page turns easier and extra light brightness helps to add contrast to the text. These were enough to sell me on the Voyage. It was the right decision and I love the device.", "I was a little bit hesitant to get the Voyage over the Paperwhite and after holding the two I knew I wanted the Voyage. This device has been perfect! (Advice: Ask Amazon to remove the ads if you're a Prime member!)", "To advance the page or go back to the previous one, just press lightly on a pair of gray lines and dots on either side of the front bezel. Is nice to see the transition. This Kindle is readable in any light. There\u201a\u00c4\u00f4s even an optional \"Nightlight\" mode that gradually changes the brightness. Lastly, the power button has been moved back here from the bottom edge.", "I have been a Kindle reader for years now but this is the first device I have used with a backlight and I have to say the eye strain is lower and the reading experience better than ever. For a pure reading device I do not know how it could be better other than lowering the price tag.", "I bought this unit for my daughter who loves to read but sometimes get frustrated by the size format of paper books and the weight of traditional tablets. The e-ink is super easy to read and the unit weighs next to nothing. A bit spendy for something you can only use to read on but so so nice to use.", "This is a really great upgrade from the regular Kindle, however, it's not such an appealing product after Amazon updated the base Kindle to the same hi-resolution screen. May be worth waiting to see if Amazon upgrade the Voyage over the coming months.", "This is my third kindle and is the best by far. The smaller size is great because it fits nicely in my purse so I never leave home without it. Other great features are page turning, adjusting light and weight.", "This is the reading machine I will recommended for everyone. The sharp font and responsiveness is unparalleled", "We upgraded from an older paper white and couldn't be happier.", "Text is clear. Nice not to have the battery die every few days like a conventional tablet.", "This is very easy to read and just the right size and weight to carry.", "Good replacement for a paperwhite. The addition of the page forward and page backward buttons is huge!", "easy to read, great product When I use different readers they keep tract of where I am in each.", "This is definitely an improvement over the paperwhite, not sure is worth the premium though. While faster than paperwhite it is still way less responsive than an iPad, it is very hard to type on it (when searching or sharing on goodreads for instance).I like the navigation areas on the edge of the screen but I'm not crazy about them. I'm not sure what would be a better alternative but they are not all that comfortable while reading in bed. I guess a thumb swipe would still be better if the device would respond more nicely.I previously had a Paperwhite which got lost and I thought I'd better buy the latest kindle now.When I bought the paperwhite it has been an experiment, as I'm not an avid reader and I have a hard time reading paper book since I got surrounded by gadgets. I actually read few books on the paperwhite and I enjoyed it. So when I lost it (misplaced it) I was longing for it as I had few books I wanted to read.If this would be priced at least $50 cheaper I think it would be a 5 star proposition. Like it is now, it is a tad too expensive for the scope and the shortcomings. Closer to $100 it would be a sweet price.Prefered buying at BestBuy over Amazon as the loyalty programs are better (vs nonexistent) and I also used a movers coupon.", "very good produ ct and service will defintely refer to a freind.", "I purchased this to replace my first gen Paperwhite. The shadows on the bottom of the Paperwhite always bothered me. I decided to upgrade to the Voyage and it is much better. I like the physical page turn buttons, the higher dpi, and the consistent back lighting. I think the only issue I have with the Voyage is the auto brightness seems a little finicky and I sometimes have to adjust the brightness manually. But that's a small issue for an otherwise great e-reader.", "This good e-reader is a gift for my daughter and she love it.", "This was a move up from the Paper White reader. I like the option of touch screen or using the pressure switches on on the side which you can adjust to your pressure that you prefer. Sharp fonts refresh is fast and clean.", "I purchased this for my wife as a Christmas present. She loves it, much better than the old Sony reader she had which had limited books and was much more expensive.", "Got this product for a relative for christmas who had a kindle fire and was looking for an upgrade. With how far technology has grown on phones she was only looking for a reader and something that was lighter on her thumbs when reading then her kindle fire. This product was not only lighter on her thumbs but also worked great in any light.", "I like this Kindle, but I am not sure it is worth the premium over the Paperwhite. I previously had a Kindle Fire, which was fine, but this is definitely nicer for reading. But it all depends on what you need it for, and how often you will use it.", "This Kindle is exactly what my wife wanted and has worked out wonderfully.", "I love my Kindle Voyage. It truly is almost like reading a paper book.", "I bought this for my kids and very happy with that.", "Bought this reader for a present for my mom. She loves it. Able to take her book with her in a smaller form loves how it looks like paper pages. Easy to order a new book.", "Bought this for my cousins and he absolutely loves it.", "This kindle has easier viewing and the light adjustment is great.", "My husband is bed bound and sometimes very weak. The kindle is great for him ,light easy to use and the back light allows him to read in bed without waking me to turn the lights on.", "Although expensive....is exactly what you would expect.", "Works great, looks great, readable in bright sun...", "Great product. She uses it everyday. Super light and easy to navigate.", "I purchased this to replace a 2nd generation Kindle for my wife. She wanted it because of the backlight. The item exceeded her expectations. Great battery life too. I took he old kindle but plan to buy me one of these in the future.", "Bought this for my wife as a birthday gift. She has really enjoyed it. It is easy on her eyes, light weight, and keeps a god charge. It is easy to use, but she does already have experience using the original Kindle.", "The KINDLE VOYAGE is a wonderful product and I use it everyday for my reading. I take it to lunch and dinner each day.", "I know there's a separate product page for the origami cover, but it's worth mentioning here as it is the \"official\" cover. The origami cover is ugly and I was skeptical, but I actually love it. It's weird because it opens by flipping over the top like a notepad. This actually makes it more comfortable to hold when the cover is open, in my opinion. It's hard to describe, but there are a lot more ways to hold the Voyage when it's attached to this cover, and just generally is more comfortable to use. The origami part of the case works great as well... it stands vertically or horizontally (if you're laying down and reading, this is amazing).", "Definitely easy on the eyes for long reading sessions, especially when compared to the LCD screens of smart phones and tablets. The only issues we had were that it drops the connection to our WiFi network and then won't connect to the Kindle store. I don't think it's an issue with my network since all our other devices don't have the connectivity issues we had with this.", "No regrets with this device. The Paperwhite from Amazon is a cheaper model that's worth looking into if this model is too much. I used to read on various iOS/Android tablets but wanted to get something that allows me to read ebooks but also have weeks of battery life on a single charge. All those books on such a small and thin device is still amazing to me. This and the official Amazon case is what I use.", "It's a great eReader and the font is much clearer than that of the Paperwhite, but that may not be enough to justify the extra $$$. The page turn buttons are a great addition too.Would be good if Amazon would add audiobook capability though.", "Upgraded from an old 2nd gen kindle and this is much better", "I originally purchased the Paper White and after a week of that, I decided to upgrade to the Voyage for a couple reasons. 1) Perhaps my phone has made me lazy but I've grown accustomed to auto-brightness. It's something that I don't even really think of at all... until you have to manually adjust it. The Voyage is currently the only Kindle that automatically adjusts the brightness of the screen. I've read reviews that que
