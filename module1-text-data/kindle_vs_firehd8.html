duct line, ie Kindle e-books, movies viewed or stored from their online movie streaming service, etc., and it does that very well.Reasonably sharp screen, good sound, good battery life and decent component materials. It uses their version of the Android OS which they call the Fire OS which is decently responsive and fairly intuitive to use - Be aware that you cannot install or run most apps purchased from the Google Play store, but must rely on Amazon's own app store which is decent, but not as extensive as either Apple's or Google's.", "I bought this as an affordable alternative to the iPad mini. I liked the expandable storage option and size. Super easy to use. Unfortunately granddaughter wanted and iPad mini to go with her other apple products. So I ended up returning it. In hindsight I should've kept it for myself.", "This tablet is excellent considering the price. It has a very clear display, is a fairly large tablet, and has plenty of memory to store a lot of apps, music, pictures and more. Considering the price, this tablet has the best value out of all tablets to date in my opinion.", "can not do without my kindle fire.I had an earlier model 4 years ago.it is still going , just wanted a backup.", "I would recommend anyone buy this product., just awesome.", "Got for my aunt for her first tablet. It has been user friendly for her, she yours it mostly for reading", "This is my second Fire. Wanted a larger size to make eBooks easier to read. Very pleased with the size and clarity of this tablet. Easy to take along in a tote. Perfect for what I wanted it for.", "So easy to use and navigate. Easy easy Amazon downloads from books to apps etc. I'm in the older generation that finds it hard to navigate electronics but not this tablet and Best Buy employees were great in helping me decide by giving a tutorial and info on the tablet .", "I've love kindles for years and was looking for a bit larger reading area. That is what I got and more. I very satisfied EXCEPT it just goes blank repeatedly and for no apparent reason stay on and I am back to satisfaction.", "Video quality is very good. Works well with Amazon Prime Video and Music - no surprises there. Apps are VERY disappointing - many common apps are not available - even though there are Android versions! Not bad if you have modest expectations.", "Pretty decent tablet. Good for mindless games and Netflix. You get what you pay for.", "The size is just right for me to carry anywhere and it's simple to figure out the functions. 32 G would help me store many ireader books for a long time. I have read 3 books so far.", "Decent little tablet if you are not a game player. Tablet shuts down and I cant get it back on when I play games for long periods of time. It's not my ipad, that's for sure.", "This is my 2nd tablet and it works great with downloading", "Bought 2 of these for my 6 and 8 yr old and it said it came with 32gb storage but actual storage was a little less, cant remember exactly how much probably around 20gb with the other necessary programs that come already pre-installed. They mainly use it for games and have downloaded many games on them. There is room for external storage and it also has a front and rear camera. love the product. comes in different color as well. I got the blue!", "good quality, low cost compare to iPad, i like this.", "I don't know much about tablets but the sales associate recommended this one for me. It does what I need and more but I just don't know how to use it yet.", "I was going to have to be face down after eye surgery recently and decided to get a tablet to be able to look at the internet and movies on something other than my phone. While there are ones which have more features (and better software), the Fire HD8 had a good price and was available. It had gotten good reviews, and it performs well, with great battery life. If you're looking for a good, basic tablet, this is a nice option.", "Fantastic tablet fire one is great. Small and portable", "Holds a long charge. Fast great space, no freezing or resetting.", "It was easy to set up and use. Best Buy employees were a huge help teaching me about the many features.", "If you love Amazon, you'll love the Kindle HD8. It's a great size for reading all those books, streaming movies and tv shows, and has great sound for listening to your favorite music. For less than $100, you can't beat the versatility of this little device!", "Great tab for my kids. This is the third fire tablet that we have purchased for our kids.", "Wanted a tablet but did not want to pay for an iPad. The fire is a great tablet with a crystal clear hd videos. The perfect inexpensive alternative to the iPad", "All I wanted was a Kindle to read books. I got this instead!! Excellent choice because I can read books and do so much more!!", "I have had this for several weeks. It works great. I am very satisfied with it so far.", "Many improvements than the older model with an excellent screen and great battery life.", "Purchased for my son who loves to read books. Saw him watching old TV show. He sat down with me and showed me what all it could do. Who would figure. I thought it was just for reading books. Now I want one too!", "A great Christmas gift, the kids love the gifts...", "this tablet is great for reading the text is not a good as it is on my tab s2 9.7 in but this is about $200 cheaper i got it because i wanted a more natural book feel reading my books and the tab s2 was not doing it for me", "Fast on internet, easy connection. Easy to use. Clear display. Was looking at iPad mini. After reading reviews of both Kindle fire and iPad I bought the Kindle for so much less $$$ And I don't have to put up the Apple's native apps etc.", "Easy to set up, great picture love it! Keeps my kids entertained and they love it also ....it was a gift.", "When you can get this thing on sale it's an amazing deal. Have all of your Amazon features right in your face. Books, Manga, Gaming, Amazon. It's easy to hold, has amazing battery life and has a pretty decent screen. Sure the Galaxy tablets have better specs, but it's the price and features you get from Amazon that make this device amazing!", "Got this for my 8 year old granddaughter and she loves it. Uses it for game play, homework, etc. Mom and Dad loves the parental controls. Not having to worry so much.", "I like the ease of use and good support from Amazon. A reasonable price for a versatile tablet.", "This product was purchased for my Grandson. He had a fire 6. He however loves the HD 8. He uses it for music & gaming mostly. Great electronic device.", "Bought this for my adult son who had a long flight and he absolutely loved it! Definitely recommend!", "This was a Christmas present. The person that received it was very happy with it.. She has other Kindles but this new one is an obvious improvement over the previous ones.", "I bought this to replace a damaged much more expensive tablet of my daughters. Great item and just as nice as the more expensive one. She absolutely loves it.", "Ok so in order to get three working well I needed to get four but the one that needed to be returned was quite easy. All is great! Kids love them!", "I purchased two for my grandchildren. They loved it. Reading, games and videos", "Nice little tablet with great features. Bought one for my mom so she can read without all the weight of a big book. She also loves the nice backlight so she can be on her tablet at night without the lights on.", "Love the choice of colors. Have two kindles of my own and purchased this for a gift.", "I've had lots of tablets in the past, mostly from the Samsung line, but this is my first Amazon Fire, so I want to write this review for others who have never tried one of these. At the time that this was written, Alexa had not been added to the tablet.First, while this device runs an Android type of operating system, Amazon puts its own spin on the operating system. I don't feel like I'm using Android. This feels different to me. It doesn't have the same level of customization that Android users have come to appreciate. That being said, if you are an Amazon Prime member, this device has been tailored to be your content entertainment machine. It's simply a fun way to consume your magazines, books, etc.There are 3 on-screen buttons on the bottom of the device. The middle button immediately takes you to your home screen. The button to the left acts as a sort of \"back\" button. It also lets me get rid of my keyboard when I don't need it on screen, but it's open. The button to the right is super important. It took me a couple of days to realize what it does. That square shaped button is what you press you see what apps you have open. It lets you switch between apps, but it also lets you see which apps you have open and close them out. You can close them by pressing the \"X\" button in the corner of the window that appears or by touching the app window and swiping to the right. If you leave all of those apps open and you never close them, you'll drain your battery. Make sure you use that little square button to clear your apps.The device has several menus that you swipe left to view. First, you start with your home screen. You literally can stay on this screen and do anything you need to do on the tablet. All of your apps are housed here. You swipe up to view all of them. The tablet comes with several apps pre-installed such as Slik, Amazon's own internet browser, Audible, Good Reads, the Amazon app store, a weather app, etc. You can go to the Amazon app store to download other apps such as Twitter, Facebook, etc. You can combine the apps on this page into folders. You just drag one app to another app and a folder appears. This made my home screen much more manageable. You can change the size of the font on the home screen from normal to large or small in the device settings. This feature doesn't necessarily increase the size of the font within your apps, however. I believe it only changes the font on your main screens.If you have a magazine or newspaper subscription that is connected to your device, when you have a new issues, it will show up at the top of your home page screen under the heading of \"new items.\" The device comes with a free 6 month subscription to the Washington Post. You'll see that under \"new items\" when you initially activate your tablet.You can change the wallpaper on the screen to use one of your own photos. You can do this through the settings menu on the device. If you want to use one of your own photos, however, you need to either take it on the device or move it into Amazon's Photos app, which is a cloud-based app.So far, I haven't found a way to effectively use a different photo management app that will let me change my wallpaper. I'm not crazy about the Amazon Photo app. I found it annoying to move my photos from my phone into Amazon's cloud just so I could view them on my tablet. That being said, I'm not planning to take photos on this device. I just wanted a few pet photos on there and the ability to change my wallpaper.Beyond the home screen, you can swipe to the right to view your other screen. They are pre-arranged to be: books, videos, games, shop, apps, music, audiobooks, and newstand. All of those screens are connected to your Amazon account. For example, if you have Kindle books you've already purchased, they automatically will appear under the Books menu. Your magazines and newspaper subscriptions will appear under the newstand menu. There doesn't seem to be a way to change the order of the menu pages. That bugs me, but it's not the end of the world. There's also one menu to the left of the \"home\" menu. It's the \"recent\" page. It shows you what you've received looked at on the tablet. I never use it, but it might be handy for some people.One of my favorite features of this tablet is Amazon's \"On Deck\" capability. If you're an Amazon Prime member, Amazon will periodically download a video to your device that it thinks you might like. The items don't count against your pre-installed memory and they automatically deleted off if your memory starts getting full. You can turn off the \"on deck\" feature if you don't like it. I've been content with the video playback capability. This isn't my major use of the device, but the images look fine and the audio is OK. I'll talk more about the speakers later. My other favorite feature of this tablet is viewing magazine content through the Newstand. I've tried 3 magazines on here and they all look gorgeous. Now, I can always have my magazines with me so if I'm stuck at the airport or at the doctor's office, I always have them. One of my regular magazines includes a free digital version of the magazine for free. I just had to connect my account to the device. This allows me to download the back issues of the magazine for as long as I've had an account. My other magazine didn't include a digital edition so I canceled the print edition of it and switched to the digital version. (It was an inexpensive magazine, anyway.) There are several magazines that you can try free for 30 days on the device. I did this with a third magazine and decided to keep it for a year. Viewing magazines on this gadget is a pleasure.The Kindle Fire doesn't come with the Google Play store installed. You can side load it to the device without rooting it (and breaking your warranty.) You can Google to find the instructions to do this. It's not difficult to do if you're fairly comfortable with technology. It probably took me 10 minutes. Most of the apps I wanted were in the Amazon store, but there were a handful that I had paid for through Google Play. The only way I could have them was to go back to access that store. They have worked fine so far. I despise the keyboard that Amazon pre-installed on this device. There are no lines between the letters on the keyboard. I suppose it designed to be better for swyping through keys, but I hate it. I fixed that problem by going to Google Play and downloading a new keyboard. It was a pretty easy problem to solve so I can't complain.Apps that are connecting to the Internet can be a little slow to load on this device compared to my other gadgets, but that generally doesn't bother me. If you were using this tablet to replace your personal laptop, however, that might drive you crazy. The screen on this device isn't bad. If I compare it to my fancy phone, it's not as shape, but when you think about the price of this device compared to my smartphone, the screen is outstanding.The speakers are OK. There are two of them located on the bottom of the screen. I won't say that they are fantastic. They aren't. In my opinion, they are fine for watching YouTube or a television show. They are not OK for listening to music if you are an audiophile. You can make it a little better by downloading a different music app instead of relying on the pre-install app, but still your music will sound tinny. That being said, you can always connect your tablet to a bluetooth speaker, use a pair of headphones, etc.This device wasn't made for taking pictures. It has a front and back camera, but they aren't designed to be spectacular. I'm not using them.I find this device a little difficult to hold in my hands. I think that's partly because of the size and partly because it feels very slick. Also, I do have some hand problems (similar to someone who has Carpal Tunnel syndrome). I think it will be easier to handle once my case arrives. I'm still waiting for it. I'm greatly enjoying this device. It's simply fun to use the tablet. There are weaknesses that come with that lower price tag, but you legitimately get a lot of bang for your buck, particularly if you regularly use Amazon services. If you don't typically use Amazon and you are just looking for a tablet for viewing the Internet and you're looking for a low price tag, this device may be OK for you.", "I am really enjoying my new kindle fire hd 8. The picture is awesome even for a movie. I use it mostly to read with an occasional game or movie too. Colors are great and the size of the screen is very nice. I have a 7 inch fire and there is enough size difference for movies etc to make it worthwhile. Plus there was a great black Friday price.", "I think this is a great product and I would recommend it.", "this is my second one and must have one of these at all times", "Larger size more.memory, better price great product and wonderful service", "Ordered for my daughter to replace an older version and she loves it. Larger screen and colored case are a big plus.", "my daughter just loved this kindle fire. she said it was the perfect gift that she could receive.", "I love my kindle fire. Its a great reading device.", "Easy to use with great picture. I would recommend it to a friend.", "Got this for my Daughter-in-Law and she loves it. Does exactly what she needs it to do.", "Got this tablet for my spouse who has never had one before and it's perfect for him!", "Great tablet for those invested in the Amazon system. Nice screen and functions well.", "I had one of the first Kindle fires for years and I loved it. So I wanted another newer one and it's great! Has a good battery.", "My mom loves the kindle fire hd 8. She had the first kindle and it was time for an upgrade! Great buy for her birthday present!!", "This is a very good tablet. The only con is you may have to reboot it too often.", "This is the third Fire tablet I have bought. The larger size is nice.", "Bought as gift for my granddaughter who is 10. She loves it. Plays games, watches videos and listens to music.", "Only negative is the apps. Thought they were from android but they're an Amazon version and limited.", "Got this for my 10 year old granddaughter and she loves it. Uses it for game play, homework, etc. Mom and Dad loves the parental controls. Not having to worry so much.", "I bought this for a daughter, who would be taking this to school for BYOD. It's perfect size table offers, loads of amazon goodies if you are prime member. For our need, it was good enough, but one of the requirement was to have Google App support on this. Since this runs Fire OS, it's everything Amazon proprietary. There as \"howto\" on web on getting google play store and its app on this, but the integration with the device lacks upon those \"fixes\" from the articles on how to get Google app store working on this tablet. Since it would not be useful for her in school because of requirements for Google apps, we're returning it. Otherwise, Great tablet, but Fire OS restricts Google Apps.", "Bought this for a work fundraiser and the recipient enjoyed it", "I bought this kindle for my 11yr old granddaughter for Christmas. Me and my husband both had kindles several years prior, and she and my 6 year old grandson love watching and playing on them. Both children have all kinds of game systems but use the kindle way more. My 6 yr old grandson still plays with mine and loves watching you tube, videos and playing games on it. He has several game systems, Xbox, sega, ds but still uses my kindle all the time over those systems.my husband used his all the time for everything from internet to watching movies and shows. I'm getting ready to buy my grandson a new kindle( mine is a bit older and has cracked screen now but still works good).He would like one to call his own. I'm looking at a 16 GB or 32 GB.they are really durable and tough.", "I purchased this product with an eye on simply trying out a tablet. It has become a product I use every day. You have to get used to the Amazon app store, which is different than the Google Play store, though it is still android-based. The tablet is fast and the user experience is satisfying. I purchased the 32Gb. model for the extra storage space. It is a great tablet for under $100!", "I have one, purchased this one for my mother in law, she had a 7 inch, between the bigger screen and HD, this one is much easier on her eyes and she can use it for longer periods of time without her eyes bothering her.", "I love the internet, tweeting and facebook. No computers can complete me!! My kindle takes care of all my needs ;) !!!Juju", "My grandkids play on my smaller one. Thought I better get a back up for me.", "The kindle over all is great. There's only one thing I would want better and that is the speaker. My last kindle was louder. I really miss the louder speaker.", "It's great to some extent but I was expecting more. It's unfortunate that it does not work with lots of apps. Perhaps I'm not using them correctly. I'm still learning.", "GREAT MEMORY,GREAT MOVIES,GREAT READING, GREAT GAMES,DO I HAVE TO SAY MORE", "Through all of my research this was the best value for what I was looking for in an e-reader with additional options I was not sure I would use or not. Turns I do because of the ease of usage.", "In my opinion it's very slow for internet use. Good for our 5 yr old to use but we purchased this for her to do online curriculums, which is almost impossible to do with this tablet because of the speed. Our internet connection is great with every other laptop and computer in the house.", "New Kindle Fire 8 is easy to setup, great for reading, no issues at all when trying to connect to my home network. I would recommend this item for anyone who wants to read and get on the internet.", "Bought this mostly as a backup.and to read a few books, since I have a larger cell phone and a back up. Used it occasionally may 40 or 50 hours of use till this week when I sent my laptop in for repairs. so I probably used it a tot this week. I was watching my 3rd Primetime video this week and it simply turned off. It will not turn on using any power trick such as safe mode. It is gone, It is toast. Bought it October 11, 2016 , It quit on February 9, 2015. My old Fire lasted 4 or 5 years with more use. it had stereo speakers, lasted a week on a charge not 2 or 3 days.Sturdier built. This is full of junk, I am not just offered more apps, it is constantly trying to add them. JUNK JUNK JUNK", "A little more complicated than my original kindle, but I lIke it.", "easy to use. nice sides and easy to read ,, also very easy to load", "I love new Kindle Fire. I love the convenience having books with me all the time being able to have an entire library at my fingertips.", "Thanks. We really like this tablet . It's easy to use", "I talk myself into the 32g and I am so glad I did!!! I have used only kindles for the past 5 years and I love them.... I love the color as well!!!", "Excellent value, lets me lug all my favorite books around and read whenever. Wouldn't be without it.", "It is amazing that you can get this much tech for such a low price. This thing does everything I need, and it's so much faster than my old Kindle.", "This is my 3rd Kindle upgrade. I love everything about it. The ebooks read to me at night, the games and the movies show extremely well...feels as though I am right there. My kids have ipads...but I'm stuck on my Kindle.", "This is my second kindle. Have a few more items to learn. But love it. Easy to get around the apps.", "I was literally still using my first gen Kindle Fire and finally upgraded. I love the new one. The only negative is the speakers. My first one is louder than this one.", "Got this for my wife for Christmas and she loves it! She has the iPad but this Kindle Fire 8hd is so much easier to use for books and the occasional solitaire game. I am glad I bought the 32mb as I would rather have too much storage space than not enough. Great product and very easy to read books on.", "Much more memory that my prior kindles. Luv that I can add a sd card for extra storage", "Not only did my daughter in law love it I was able to experience convenience of having it shipped!", "I like it. It keeps my granddaughter business and great apps too.", "Great value, a lot of color choices. I was able to boost up the memory for just a little extra but made the apps run so much faster. Love them", "We replaced and aging fire HDX. She noticed the WiFi connection is improved and the screen is larger. She prefers this to my iPad Air", "I have really enjoyed my new kindle and the ability to take pictures. It stays charged a long time when I am reading a book or watching a movie. I just wish that kindles could run on an LTE network as well when you do not have a WiFi signal.", "I purchased this Kindle Fire for my husband and he loves it. He had an older model which he loved but my dog accidentally broke it. This updated version has so many new features which he loves!", "This is my first Fire Kindle. I love it. It is fast, and has good internet. It gives me quick access to all my Kindle library. I found out it's easier to scroll through the pages than when using Kindle Touch.", "Used it for watching television shows. The picture was clear and the audio was decent for the location of the speakers.", "If you're looking for something basic at a good price then these are for u. These are not iPad quality but if u have prime then it's well worth it.", "Wife really likes it. Works great& likes the front & back camera.", "Have been using this for a while and never believe it would be so handy and helpful. Product features are good and is quite handy to carry anywhere.", "Had a prob with original one I purchased and Bedt Buy replaced it hassle free", "My wife loves the tablet! She's only using it for internet so far and it has worked flawlessly!", "Purchased this tablet for a gift..They love it. Easy to use.", "The last 2 models of Kindle HDX 8 have been terrible. We have purchased 2 of each model of Kindle and up until the last 2 models, they have been great. Last years had to be replaced 7 or 8 times and for the same problem. The slot for the SD card is defective. I gave up and bought the newest model. It shuts completely down if you try to plug it in to external speakers and sometimes it shuts down for no reason. It's going back after the first of the year. This is going to be my last year for Kindles unless they make them the same quality as before. Phooey!", "I had to return this product as it was not compatible with things such as Facebook and Itunes... which is what I needed it for. Great if you are into books and streaming movies!", "This has replaced my laptop for out and about. Easy to use. In addition, I can now read e books and listen to audio books. So convenient.....", "But, I can't figure out how to move books I've read, into the Cloud? I don't like clutter, and the more I read and download, just clogs up.", "Perfect tablet for the avid reader. Great functions light blue light filter to safeguard circadian rhythm so you do not have trouble falling asleep after being exposed to the light of a typical tablet. Easy to use and fits perfectly in hand and not too heavy for onext handed use.", "My Fire is compact and easy to use. Mainly used to read online books at lunch time. The battery lasts much longer than previous tablet I had and charges much quicker. very happy with my Fire.", "I couldn't get the tablet to work with my WiFi so I returned it and bought a Samsung A-8.", "For the price this is an excellent tablet. I have a high end laptop that does convert to tablet but at almost 16\" and the foldover design I normally just use it in laptop mode. I also have a high end \"phablet\" sized phone. So I was not sure how often I'd use a tablet, and did not want to spend 500ish on an ipad. The Fire has been a great \"in between\" so far on days I use my phone alot and want to avoid charging more than once per day, and don't have the need to use my laptop. The speed is zippy & the screen clarity/quality is good enough. Storage is even better than ipads since it is expandable (for now I use a 64 gb card giving me a total of 96 gb, but the expandable can go up to 200 gb). Tying into Amazon is nice since I have Amazon Prime). Basic web surfing, email & facebook work great. The only \"bad\" feature is the camera & video quality. But that does not matter to me since I have my high quality camera & video recorder on my phone. Only other slight negative is light bleed noticed just when booting up on grey screen. Color/brightness uniformity is perfect to my eyes once it is up & running. Really enjoying the kindle component for book & magazine reading as well. Overall, probably the best $100 I have spent in a long time.", "So far the tablet has been working without any issues. Haven't used it enough to rate it any higher but time will tell.", "I found the Amazon Fire HD to be very easy to travel back and forth to school. I can easily transfer my work in class to my main computer at home!", "Purchased this for a gift for my mother who is a amazon fanatic she loves it ! Made her christmas this year", "Easy to use. Very lightweight. Would recommend to anyone", "Wanted something with a kids mode on it so we could limit time and content. This works. Saw it for a really low price so couldn't resist otherwise we would have gotten the padded kids version.", "I know many people who have a kindle. It frees up using the cell phone memory, so I bought this one for the amount of storage it has, as well as the cost of the item. Thank you.", "great kid friendly product, hours of enjoyment for all.", "I bought this because I have ebooks in college. Not only could I not get my ebook. I called the school IT department. They could not either. My semester was already started. The sales representative at the store told me this is what I needed. I ended up buying a tablet from my phone carrier and my ebooks were right there in less than 5 minutes with the schools IT department help.", "Not to big, not to small. Just right for for taking your movies and music on the go. I bought this to go with my Amazon Prime membership. Popped in a 128 Gb mini sd card for plenty of storage.", "I bought this device to use with children in my therapy practice. It is taking me awhile to figure out how to set it up and organize it. IT 'took over' and set up things with Amazon I did not approve such as charging my account and registering me with Prime before I could figure out the settings. The picture quality for the screen is beautiful but the camera photos are very pixelated.", "It has such a BIG screen to see better. It loads games and books very fast!", "I was looking to upgrade from my old Kindle reader and stumbled on the Fire HD which is not only a reader but a tablet as well. Fairly easy to use. I really only needed to read books but how have a tablet as well. I wish it supported all google play apps and not just Amazon apps but I can check email and get to the web so it serves the purpose. But...when I want to read in the middle of the night, getting to the web can be distracting.", "Works very well. Video quality is very good. It is easy to navigate.", "Very sleek design and very easy to use - nice graphics!!!", "Fast, fluid, and lots of apps especially once I added the google play store(very simple to do and doesn't require anything that voids the warranty). Display is sharp and video and games load quickly. I deducted one star as Amazon's version of android lacks the ability of customization.", "Very happy with product. It's a miniature lap top.", "This is very nice for a little over 100.00 dollars. It took a bit to get use to after using a iPad. I got this to travel with or take to the beach nice size very lightweight.", "Purchased this as a gift for my wife because her B&N Nook was dying. She absolutely loves it, especially since it does so much more. I'm now waiting for my Nook to start acting up so that I have an excuse to get a Kindle for myself.", "Haven't had this long but so far so good. It's nice when you buy a product and it works exactly how it is supposed to.", "Since the details for the items are a little sparse I thought I would provide the specs listed on the power adapter.AC Input 100-240 Volts, 0.15 Amps, 50/60 HzDC Output 4.9 Volts, 0.85 AmpsThis adapter has a Flextronics part number of 09500043-200, Model A00810", "I was initially happy that my Kindle replacement charging cord arrived so promptly, it seemed to work fine. But after only one use, the outer covering of the cord started cracking falling off in bits. It now is almost completely covered by electrical tape, as the bits fall off w/ each every use. I will end up having to buy a new one after all...", "I bought the Kindle when I was in the USA but on my return to Australia I discovered I left the power adapter behind in my condo in the USA. For some reason Amazon cannot or will not mail a replacement cable to Australia so now I'm unable to re-charge my Kindle as the Micro USB cables available in Australia do not fit the Kindle as it is tiny compared to the ones available here.I would say this is one huge draw-back of this particular USB power adapter.Other than that it works great to re-charge the Kindle.Luckily I do have some friends in the US and one of them is willing to mail the replacement cable to me in Australia. Hopefully this will work out OK or else I will have no choice but to wait until I get back to the US at the end of the year.", "I purchased my Kindle2 in March of 09 - and it came with this adapter and cord. It is now October 09, and the small part of the adapter for this cord has stopped working. Fortunately, I was able to plug the CORD part into my laptop's USB port, and charge the Kindle that way. While plugged into a wall socket using Amazon's adapter, it does not charge at all (no light, no charge, no nothin'). I tried using the USB/Power adapter for my iPod, but the charge light blinked intermittently, and it seemed to drain the Kindle's battery. I have only had this for 9 months. I think the adapter should last longer than that. Preferably, Amazon could/should have come up with an interface that allows the use of adapters we already have - like for our phones or iPods. It's not rocket science... but it IS marketing. I came online to purchase the replacement, but I'm not sure I want to buy the same thing.... I have both the original Kindle and the Kindle2, and I love the product, but with this adapter, I have to ask.... Why", "Can someone explain to me why I can find hundreds and hundreds of people with this disintegrating isulation on charging cord problem, but not ONE post from Amazon with an official Company Statement about these defective, inferior, slave-labor built, imported, crap charging cablesAnyoneI'll be you dollars to donuts that these 100s of complains will bloom into 10s of thousands, as the existing, bad cables mature. (dry out, degrade, undergo radioactive decay, whatever their issue is). I'll bet I'll win!", "While there are some apps that are missing due to not using the Google Play Store the list is minimal. The tablet itself is quick, responsive, and noticeable nicer than the 7\" fire. Picked this up when it was on sale for black friday sales. It's great for in front of the TV and catching up on email and light web browsing.", "I bought one last year for one cousin and had to continue for another this year. Great buy imo.", "I will try again for the 3rd time with my new Amazon Fire. It seems to have nice upgrades.", "bought this for my father, who never did much on computers and was not sure he would actually use this. He unwrapped it, asked for some games to be downloaded and hasn't looked back! He has used the internet as well as the game apps and couldn't be happier.", "This was a request from our 7 yr old granddaugter who had always asked her older sister if she could share hers due to we bought this same tablet/size a few yrs earlier. Loved the security/parental control options.Starfall a favorite educational app were told is a must have. Really enjoy Pics/Viber due to their in a different state. Also some games on a time limit. Size and resolution are perfect.", "I am bring it back for an exchange. (a different make)", "Loved the Fire HD7 but the latest HD8 is sharper, faster and still handles great.", "I was hoping to use Google launcher with this tablet but it is really locked down and you cannot change the launcher or the lock screen. Still cheap and fine for watching movies.", "She loves it . it's the best thing we could of ever brought her", "A family member has vision problems. They had seen/used the Kindle of another family member - especially the ability to scale text. This device will make it possible to read, which she has had extreme difficulty doing.", "Bought this for my wife for Christmas (a perfect gift, if I do say so myself), and seeing the joy that it brings her on a near daily basis makes me want one for myself. Alas, it will be another six years in the sequin mines outside Nashville until I can save enough to get another one. But someday...", "The tablet is not for me it is for a Christmas gift", "This Fire HD 8 is my first such device. I find it to be easy to operate and very responsive.The touch screen control takes getting used to as I often click on the wrong close part of the screen and have to go back. The Alexa voice assistant surprised me when she announcedherself over the speaker. (I shut her off since I'm not a fan of conversing with computers).My main complaint is that comes with nothing but a charger and cable. The wordless, pictorialstart up instructions were primitive and vague. There are no instructions on how to use thisdevice; no sample book to test and get familiar with. There is a help function thatfills in some basics of functionality but not thorough enough. The WiFi connectivity is great, using the latest protocol and encryption. It has a simple web browser but web time also seems to be the greatest drain on the battery. The cable can be used toattach to a Windows PC and transfer files (books, music, pictures etc). I would also recommend buying a protective case for if its ever accidently dropped.", "My father upgraded from the original Kindle Fire to this model, and he's very happy with it. It doesn't compete with more mainstream tablets, but he likes the Kindle's system for downloading library books.", "I have an older kindle and wanted more space. This works very well", "The Kindle Fire has great features for the price. The video quality is asstounding.", "I was pretty impressed with this little device. It was easy to setup and works rather well. I had also bought a IPad Air 2 with 128GB during BF for $375. After playing around with the HD Fire I returned the Air 2 because it met my needs at a much lower price. I added a 64GB SD card and am downloading movies from Netflix. The HD display is very clear. Battery life could be a little better but overall I'm very satisfied with it. The free stuff you get with an Amazon Prime account is icing on the cake. I dig it!", "My nephew likes the 'large' size of the Fire tablet as it's significantly larger than his phone.", "My 8 year old niece cracked her screen on her former tablet, I needed to get her a replacement. This tablet fit the bill exactly, a great screen, relatively fast CPU, and best of all, it's cheap!I was able to find instructions online for installing Google PlayStore, in which I then gave her the tablet. She loves it!", "Santa dropped this off for our 4th grader along with expanded memory. he uses it for Netflix and Youtube as well as Minecraft and other Apps. Why spend hundreds on something for basic kids needs? I'm sure this will last him a few years and is well worth the price.", "This Amazon Fire is perfect for what I need - nice screen and memory size, really nice apps preinstalled and it's just ready to use! The Black Friday price was beyond wonderful!!!!!", "I've owned a Kindle Fire HD7 before and this newer Kindle fire didn't disappoint. It does the job really well for most things and the price you pay, but don't expect it to be a top of the line tablet.", "Hard to use, No way to delete things from screen. Need better manual. most books are impossible if they are reference books.", "Great speed and function for a small price. Does what I needed.", "I read about this new 8\" Amazon tablet in the New York Times. My Google Nexus 7, 4 years old, was getting slower and slower, and I needed to upgrade - for as little money as possible.This Amazon Fire 8\" is an excellent value for the money(only $89!) - very fast, great screen resolution, and easy to use. I was skeptical of the Silk browser, which I'd never heard of, but it works fine. There is no \"page forward\" arrow, which is odd, only backwards, but I can live with that.It has exceeded my expectations and I'm very happy with it. I'm not in the Amazon ecosystem, this is my first foray, and it's a good one! Congrats to Amazon for making an affordable, great quality tablet!Also, the purchasing experience at Best Buy was easy and convenient, as always!", "I purchased two of these for my kids, ages 12 and 10. Forget the IPod touch. For the price, this tablet can't be beat! They can download games, books and movies for free all included with my Amazon Prime membership. Awesome!!", "A great Kindle reader. Easy to order, read and store books. Also speedy for finding Amazon products and ordering them. But the other apps are really slow - too slow.", "I did not want to get a new kindle but my old one would not charge or show a charge anymore. I could not depend on it for any length of time so I finally broke down and bought a new one. I am very happy with this one. I was afraid I would lose my music and photos since not all came from the Amazon store. However, everything I had on the old kindle transferred to the new one. I am still learning all about it but so far so good.", "Bought this for each of my grandchildren and they loved it. Very user friendly", "I purchased this tablet knowing exactly what my needs were and how well the Kindle could meet them. Despite the \"walled garden\" philosophy that tethers you mostly to Amazon products and services, the ability (as of right now) to side-load the Google Play Store makes this a surprisingly versatile device for the price point.", "I love it.....Reading E books here is so easyPerfect for price", "Very fast, very functional. Love the e-reader function. Movies, music and internet work great. LOVE IT!", "I bought this for my wife and she absolutely loves this device .", "Purchased this for my grandson. It works great and is used mainly for reading and games. Easy to setup with no problems to register and get online.", "I purchased this for a small child to use. She is quite happy with it, however it was a little too slow for my taste.", "This is good for kids. Cheap enough that if they destroy it, you won't get upset", "If ads dont bother you, then this may be a decent device. Purchased this for my kid and it was loaded down with so much spam, it kept loading it up making it slow and laggy. Plus the carrasoul loadout makes it hard to navigate for kids, not very kid friendly! Oh you can pay $15 to remove the ads but it wont remove them all. Buy the samsung, better everything!", "Great product for my 8 year & affordable.. had 2 months & no problems", "If you are using Amazon Prime, you definitely like this table as it can stream the video, audio, reading book... easy to carry with you", "Bought for my 7 yr old. Quality product at an affordable price. Bought on sale for $69.99.", "Affordable and kid friendly. My kids watch videos and play games on these a lot. Lots of apps, games and books to choose from!", "The kids more expensive tablets died twice. Repair was more than the Fire brand new.", "this was great buy & can do it all.fair price & great games", "This my second kindle .. it's light and faster than my previous kindle ..came with free audio books for 30 days which is cool ... better screen .. it does seem to be long than wider .. which I'm ok with and I got this on sale for 60 .. great deal", "I highly recommend kindles. I wouldn't own anything else. I love reading and this is the best device yet not only for reading. This has wifi capabilities. I would highly recommend this item.", "I love the light weight for the size! Fun tablet!!!", "We have one for each of my children so I bought this one for my mother. They are amazing tablets especially for the price!", "Great apps,ease of use,love the 8in screen, camera not that great, better pics on phones", "Amazing product from Amazon within budget and get the best outcome of it", "Its perfect to see my tv series when i don't have my tv around. It has a very good resolution quality.", "I wanted a tablet that was a decent screen size, that could play games, that could stream movies (Netflix, Prime), that could check e-mails, that could Skype, etc. all while remaining affordable (under $100). I have yet to see a tablet in this price range that can do all these things effortlessly, while remaining this affordable. This tablet has handled whatever I throw at it, and with no hiccups. I had the cheaper $50 Fire tablet prior to this one, and that thing was slow to process the most basic tasks. If you're looking for an affordable tablet that can do what a more expensive tablet can do, then pick this one up.", "Loved the product. First I was disappointed that I could not download Google Store apps but a Quick Google Search fixed that Issue and now I can download any Google Store Apps. The Battery Life is amazing as I was able to Watch around 4 Full Movies on a Single Charge. Performance is great as Games like Marvel Champions Modern Strike Online had no issues. Able to add an SD Card is just perfect as I dont have to worry about Storage for downloading Movies or Apps. Speakers are better then my Samsung Galaxy S7. For the Price point of this Tablet there is not a single thing to Complain. If I have to Brightness of the Screen can be better.", "The best product for the money. East to use, great color, great features. easy to set up and battery life is great.", "I didn't expect anything less than what I got with this Kindle.", "its the best tablet that you can buy for the price and you can add a memory card to it.", "Tablet stopped working after owning for two weeks. Came back on after an hour.", "Great tablet. Picture is super sharp and so easy to read.", "The tablet is Excellent! Very fast and well worth the money! The display is great!", "Amazon Fire HD 8 Tablet: With a vivid 8 touch screen and access to Amazon Underground, this tablet makes it easy to watch movies, play games or catch up on your reading with personalized recommendations. Cloud storage offers simple access to your content from anywhere.", "A rating of 3 starts is what I can give this product. The Fire HD8 show a nice picture and is used mostly to watch NetFlix. However, the Fire HD8 will restart when the battery indicators is at 35%. I am not sure what is causing the issue or why.", "4th amazon product I own it is a great budget tablet.", "I bought 3 three of these for my boys for Christmas gifts. Great little tablet. Perfect for everything they want to use it for.", "I had a new one but it stopped working....So I just went and bought a new one. Works great!!", "I think the amazon fire offer should include a stand/cover as standard. I enjoy mine a lot more since I was forced to purchase a stand/cover which holds the tablet. Would have preferred an instruction sheet to grt everything set up for use.", "If you need a basic tablet then the fire works. It falls apart when compared to the iPad mini from a usability, functionality and available apps standpoint.", "my grandson-8-loves this --the games and the books!", "It's a really great tablet. It even has Amazon Alexa built in, so I don't have to buy Echo or Echo Dot. I originally bought it to use as a MP3 player but has so many features, I haven't added any music to it.", "Amazon Fire is great for reading my Kindle Books, checking email, facebook, or checking out the internet. Haven't ck'd out what else I can do with it, but I'm sure there is a lot.", "I needed to replace my old reader, and found that this model was just as good. if not better, and at a greatly lower price. I have enjoyed using it for about a month, and am very please with it.", "This item has a very nice readout, and is well built as far as I can tell. The overall size is very suitable, and the price was reasonable. I get great service at Best Buy every time I shop there.", "We bought this to replace a Kindle Fire pad and they have come a long way in this build, I would recommend this or if you like a bigger one then get then10\" version.", "Nice tablet for media consumption for the price. For Amazon user for sure", "Perfect for the price. It is great to bring with you on the go. And like I said can't beat the price. The only con is it has a plastic back so be careful. The battery is great. I would absolutely recommend this product.", "Daughter loves it. Everything transferred from her Kindle to the fire. She said it is unbelievable fast.", "GREAT value for the cost - not as fast as a high end tablet, but certainly faster than I was expecting. Clear viewing and easy navigation", "Such a a great tablet that does everything, love it!", "I bought this kindle for the extra size. I have recently been having trouble with seeing clearly so I figured with the size it may be easier. It was and I really like being able to change the color of the fonts and background, it seems to help immensely.", "For the price it can't be beat. That being said I had to return mine after a week. I just couldn't get over the low resolution screen. It works well for movies and the Web, but I needed it to also show off my photos to others.", "This tablet exceeds its reviews. its easy to use and the screen is great.", "Great tablet for the price easy set up and app and data transferring from the original Fire.", "I am an avid Amazon user for shopping and tablets, I bought a different model for my younger brother and now purchased this one for my grandparents and they love it!", "Tablet had trouble from the begging it kept restarting and rebooting I had to return it.", "Though I have got it for cheap price during black friday, this Fire is not that great. Very bad camera and dim screen resolution. Pros:Install Google Play without any hassleVery good book reading option", "This tablet is an easy device to download sites and convenient too!", "This my 2nd Kindle. I am so happy with it. The price was right and I could not resist buying another.", "I started with the 7\" little brother and liked it a lot, so I decided to upgrade to the larger model. I use it primarily as an e-reader and for some net surfing and Facebook. The WiFi works great and is ready to access and use. Don't buy this unit if you want cell (4g) access to the Internet. It is WiFi only. Frankly, my cell phone takes better pictures, but that's not what I really wanted from the unit. All in all, a great reader with excellent battery life.", "If you're looking for a small but effective tablet that's reasonably priced, this tablet is the one for you. It's easy to understand the directions, therefore making it a snap to learn how to work the tablet. It comes in different colors and is easy to read and use. Give it a try. Thanks, Best Buy!!!", "Does not let me connect with my library. Very diapointed", "Love best buy and I shop at Best Buy I always buy my TV for me and my kids I buy my kids tablets at Best Buy Love Best Buy", "asesome!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!", "Best Fire tablet at a reasonable price. Much faster than the 7 inch.", "Enjoy the Kindle, fun games, can access the Internet, read books, etc.", "Great 8 inches tablet with and amazing storage for apps.", "Great Product and great Price! Love it i would recommend to anyone who is looking for tablet on a good price", "Great tablet for the money! Thought to beat the screen resolution", "I had a very early generation Kindle that I loved. I was unwilling to update my Kindle because it was so great. The new one I got from my wife made it look like the old one was standing still. It's much faster and I love it.", "I have been using this for a bit now. It's wonderful. I also have another tablet but use the kindle exclusively for reading. The kindle works extremely. If you use amazon prime this is a no brainer.", "I love this Kindle!! I am biased I think however I have had 3 previous ones I prefer Kindles to any other tablet", "It's great!! Light weight! Charges quickly! Great features!", "Key to owning this tablet is having amazon prime account", "No complaints. I just wish it played .avi, but that is not really a huge problem", "Purchased for my niece for a Christmas gift. She loves it no complaints", "Sweet tablet yo, does good work for my grandma and super easy", "This is a great little tablet especially for the price.", "This is an awesome product love the flexibility it has with not only book reading but other apps as well.", "this is my first tablet .. love it .. actually read my first e-book on it .. large screen, easy to read & play games .. fits nicely in my purse", "this item work just as I expected it to, great product!", "This was a gift for my wife and she has truly enjoyed it. The different lighting for reading so helpful.", "I love the apps that are on here and everything else I think it's the perfect tablet for a beginner has all of the apps that you will need", "I recently upgraded to this tablet; it is everything I wanted. Highly recommend!", "Easy to use and navigate. Great for watching movies and videos!!", "Able to download music and movies free!!!!!!!!!!!!", "I bought this tab for my daughter's birthday.its got a good screen and sound for the price. I also play for the children's app freetime which is perfect for her.", "Great tablet for on the go. Good size screen to watch movies or read book.", "Very bright display, speedy processor, and solid feel. Impressed.", "Very user friendly and straight forward instructions great for all ages", "Works very well. Cheaper than an iPad and works great for apps and video.", "Enjoy having the kindle. My son uses all the time for reading. It has helped him improve in his reading skills. We are glad we bought it. Thank you.", "My husband and I purchased the new Amazon Kindle Fire HD 8 tablets for our 16 yr old son and 12 yr old daughter for Christmas. I have an older version 7 in myself so I already knew we were buying a durable tablet. The new ones are awesome and they had them in colors so very easy to distinguish who's is whom We purchased during Black Friday and got them for $30 off, which was an amazing discount and made me love it even more. We had shopped around many places prior to and. They are light weight and the screen is plenty big enough for them to watch movies, play games, do homework and video calls friends and family out of town. They seem to have plenty of space and nice to know that we can add memory if we need to.The tablets hold up to the everyday life of the kids accidental drops kicks and their 3 yr old sister lol. Would definitely recommend this product to anyone who is in the market for a new tablet for themselves or children. Will buy again in the future if these ever quick working.", "Great for watching sports events away from home but within wi fi range.", "I love the fact that is very practical and I didn't have to spend a lot of money.", "Bought a few of these for Christmas gifts .Everyone is happy !Its a great device for the $$. Low price, and great quality as always from FIRE devices.", "Bought it for my daughter and she can't put it down. Great for nextflix", "For me this tablet is an extremely good value! iPads are beautiful things, and they seem to just work really well all the time. But they are expensive! Same thing with Android tablets. You can get a cheap Android tablet, but then you're left with a cheap tablet...poor quality displays, questionable hardware, limited support. I think Amazon hit the spot with their line of Fire Tablets - this HD8 in particular. It's good quality, has a great display, it's quick and snappy, has great battery life. Also being an Android based operating system, there is flexibility like accessing storage, side loading third party apps, even installing Google Play (for those who begrudge the lack of that feature, it can be done). Much more flexibility than you get with an Apple product, at a much lower price than the industry standard Samsung etc. Coming from using Apple products for so long, this thing is really convincing me that there are really viable options other than Apple, and especially for the price, its a great introduction to a different platform. Not only that, it's genuinely a good product!", "Great little tablet for someone who is always on the go.", "Great tablet for under $100. HD quality and it works just as good as any tablet.", "Great value! This tablet is great for everything. It's not as powerful as an iPad but the price can't be beat.", "I Love this tablet its Awesome and way Cool I highly recommend this to anyone Great price", "Loved it very good screen quality and clarity, of course its amazon so alot of the regular google play store stuff from androids isnt Available, but they have there own version of stuff that is good also, my kids loved it, i loved it, i highly recommend buying it. But if your hooked on google play id go with a Samsung tablet.", "Never owned a tablet before, but am loving it so far.", "Screen is very clear and battery last a long time. Very good substitute if you can afford a iPad.", "So far it does what I want. Very happy with the price too.", "Super fast. Lots of storage. Great tablet for anyone.", "This tablet was a Christmas gift for my dad. It has great resolution and is easy to use. With Amazon prime you get free movies, books, and games. I would highly recommend.", "This was an awesome tablet purchased for my seven year old daughter for Christmas. Initially, I was looking to purchase the iPad mini but unfortunately they were sold out. This was my alternative and I am so glad I did. The price was perfect and the internet and app access have been great! She loves it! The only thing she misses is the FaceTime but it has not been a big deal at all!", "Up and coming new technology helps everyone to enjoy life more greatly", "Bought this tablet cause it was super cheap during December. It's a good tablet for someone who doesn't need a powerhouse", "If you want a tablet to use on a daily basis for facebook or do online purchases you couldn't ask for a better tablet.", "Really enjoyed the price value of this tablet versus ipad", "My nephew is 3 years old and this is a great starter tablet. He is gonna be so excited Christmas morning.", "Got this tablet cause I wanted to start reading more graphic novels and manga and was very impressed with it it runs smooth and even use Hulu and netflix on it. My only flaw with it is that there are ads on your lock screen though you can take them off for $15 other than that it's a grade little tablet!", "Ipad killer! A fierce tablet at a convinient price!", "Like this so much bought another one for my daughter.", "The granddaughter loves it and she can't put it down.", "Great resolution, easy to use. Amazon Prime gives you free movies, books, and games!", "I have two other versions of Kindle tablets and each one gets better. Great screen display allowing for clear and enjoyable viewing. Easy to use. Quick downloading and updating.", "Beautiful picture. Enjoying different apps and looking forward to hours of fun.", "LIke that there are lots of apps to choose from. Very user friendly", "bought for husband and he was surprised it does the work he needs it for", "This was a perfect gift for the holidays! I saw the reviews on this and immediately had to get it!", "Awesome tablet and great value for money. My son is enjoying it a lot.", "Great over all Tablet! Good build quality, but cheap enough for the kids to use / loose. Really a plus for travel. Install VLC media player from the amazon app store, and then you have unlimited movie options for up to12 hours. Add some head phones and that 6 hour trip to Disneyland, well it's so much more tranquil for the adults.", "Product worked as described. No issues with performance, and it was a simple setup! Perfect for web browsing and videos.", "If you don't want or need something cheaper than an iPad but of quality, this is a great happy medium.The processor makes for a fluid ride with it. It's speedy. The Android Store gives you good app options and the Amazon ecosphere is everywhere here.The software is a touch buggy but it's still a great deal of a tablet.For a child, for something you want to use casually on a dime, it's recommended.", "Daughter got this as a present. It was easy to set up and display is great. Features allow us to limit her time on games, web, etc. while allowing her unlimited time to read", "upgraded my 3 year old kindle- same old. doesnt seem that great of a difference. the graphical interface still sucks but its decent for reading.", "I picked this tablet up for a 5 year old grandchild as a way to learn how to use a tablet works fine .", "I am very satisfied with this tablet. I use it for browsing because the screen is larger than my phone. Caught it on sale and bought two. Good value for the money. It was recommended by a friend. Get a case for it, it is easier to hold on to. The second one will make a nice gift.", "This is such a wonderful value for the money!!Clear display with great color!!", "Inexpensive tablet for him to use and learn on, step up from the NABI. He was thrilled with it, learn how to Skype on it already...", "I'm new to tablets but this one is pretty easy to understand and use.There's a decent amounts of apps at start up, which can be good and bad.", "Long battery life, good screen, reasonably fast. Alexa.", "very good product in its price range affordable and very good", "We've had three of these Kindles. They are well built and you can't get the quality in a tablet from any other manufacturer. Amazon has great support with them.", "This tablet is great! Nice display, and you get the amazon eco-system. Now you can also download google play easily, so you have the best of both worlds.", "Amazon Fire HD8 is a great product for the price. I picked it up for $69 during the holiday shopping season. Replacing a 1st gen Samsung Tab 2. This thing is sooo much faster. Perfect size for reading Kindle books , emails, and doing the social media thing.", "Great budget tablet for web browsing. Also useful as an MP3 player and ebook reader.", "I have had several budget tablet, but this blows them all away. You have to be willing to be invested in the Amazon ecosystem, but it is well worth it.", "This smokes the Fire 7 which I picked up last year. Powerful and great screen for streaming...cannot go wrong for the price.", "I bought 2, 1 for each kid. Easy to set up and figure iut. I went with the staff member's recommendation and I am so glad I did. I love the internet safety organ on it through Amazon. $2.50 a month per kid for unlimited age related and child safe Internet access and movies, books, games and apps and I can set the time it shuts off and a minimum time for them to read each day. Love love love.", "One of the best tablets. Good for watching YouTube and reading as well.", "I bought this to replace the 7 inch version I lost in the airport. I wanted the bigger screen and the higher resolutions. It is much when loading games in offline mode as well as videos I have downloaded from Amazon Prime to play on the plane when wifi is not available. That was a plus for me. And now that the updated Netflix app allows the same thing, I have plenty of videos. I can also play my .mp4 videos using VLC player that I load to a microSD card. Of course you have wifi and Bluetooth so great for surfing try he net or listening to music. The 8 in screen is perfect for lying in bed and watching my show. I highly recommend this.", "This was an item I bought for black Friday because the price was really low. I love it. It gets the job done, great travel item. $49.99, is exactly how much it's worth. The sound is low, but again for a good inexpensive, travel tablet, this is a Best Buy:)", "I use most of Amazon services (Prime, Kindle, Music, Video, Alexa) and this is the best companion to access all services seamlessly. This tablet also has great features/expansion and performance.", "Got this for my mom. Decent tablet not heavy and good pirce. She loves it.", "I like that it is a good reader and that you can also put some apps on it -- I use it to check email, one note, etc. but primarily as a reader.", "This tablet has it all. Amazon offers tons of free apps, hundreds of thousands of free e-books and tons of free games. The tablet is intuitive and intelligent. I seamlessly enjoy streaming my favorite shows and reading articles, books and periodicals. What I love most is that the tablet doesn't place all apps on the device, but uses the users miro SD card instead for up to 200GB of additional storage for a dizzying amount of storage for more games, apps, books and movies that can be downloaded and enjoyed. It also allows the owner to share the device with family members, delegating each member an account personalized and tailored to that individual. There is even an option to create children's accounts--extra bonus. I am able to mirror the content from the tablet onto my Samsung Smart television. I will definitely consider Amazon first and foremost when making any future tablet purchases. It maintains a charge for a good deal of time, alleviating the need to be near an outlet to enjoy using it. I can charge it in the evening and use it for several hours the next day, sometimes two days. No one will ever create a tablet that is more considerate of the owner/end-user.", "It does everything I need a table to do. And it is really fast..", "Best gift for Beginers. Less Price and enough speed and memory. Kids like it a lot.", "Our son just LIVES this unit. He has all his favorite games on it.", "This is my third Kindle, I still have the other two; however, this has a camera and much larger screen. I would take this product any day over a tablet.", "Fast processing great battery reads to me when my eyes bother me. Expandable memory a big plus.", "Bigger screen, longer battery life and faster loading...an improvement over the last model and a great choice if this is your first tablet. As a college student, it beats spending more on books and having to lug the extra weight on my back", "This is my sixth unit and has features many of the newer models didn't have.", "Bought on Black Friday for $60, add a trifold case, portable TV while I do dishes/cook/anything", "Went in to look at the 10' Kindle Fire and couldn't resist the price on this one. There wasn't a big enough size difference to justify spending more than 200.00 for the 10 inch. This has been a great device so far. Battery life, ease of use, etc", "Amazon Fire tablets are the best products in their price ranges, especially if they are on sale as they were at the last Black Friday event. Excellent purchase.", "So easy to use and can do so much more than just read on it", "Bought this for my daughter. It is inexpensive and user friendly. I use it all the time while she's at school.", "The quality of display is better than expected for the price. (Keep in mind that this is not an iPad!). Apps from amazon are well integrated and the functionality is fully enjoyable without limitation. Very satisfied with the product. This review is for Fire HD 8, 16 GB.", "Preloaded with the reading app from Kindle but expandable with other apps. Perfect for travel. Carry your library, games and productivity apps in a small footprint.", "I would like to say this is my best tablet I have ever buy till now. I will rate it more then iPad Mini. Its best with battery, wifi, touchscreen, sound etc. I had other tablet for my kids earlier, but after having fire hd8, I will not recommend or like to go for any other brand in future. You can't get such good quality product in such less price. I am really very happy on my right decision to choose fire hd8 for my family and kids.", "the only downside of it is that you can't have google playstore on this tablet but you can still install it manually since they both based on android os", "I decided to buy this instead of a traditional kindle and I do not regret my decision at all!The only con (for those evaluating this as a tablet) is that Amazon has their own App Store. Many apps from GooglePlay/AppStore are simply not available.", "I bought this for my son. He been reading books and searching stuff on line and watching youtube on it. He said it didn't hurt his eyes like the iPad.", "HD 8\" tablet 16G on sale for $64.99 thats $25 dollars less then ever before. And alexa included.", "I put a memory card in this and put the Play Store on it (Google it). I use it as a mini office with a Bluetooth keyboard. I love it.", "I am extremely pleased. Fast. Efficient. Reliable.", "This is the best tablet you can get for under $100. I have used or own many tablets including Ipad Pro/Mini, Samsung Galaxy Tab and Nexus. They are popular high-end tablets but easily cost over $300 or $400. I was very surprised by quality of this tablet and it gives you much more than what you pay. Battery performance is great- it easily lasts over 10 hours after charge. Speakers are solid with two drivers. Performance is decent although not as fast/responsive as high-end tablets. I was bit disappointed at its low contrast display. However for its price, I cannot complain too much.", "Love the tablet mainly use for games and internet. Grrat product foe the price.", "Purchased this for my wife during Christmas and got a great deal on it. Compared to the older version that she has this model is faster, brighter, and more convenient with Alexa. I would recommend this product looking for a tablet with lots of features packed in it.", "Won the kindle fire 6 last xmas2015 at work raffle. Gladly got this kindle fire 8 for a bigger screen and better battery life. Love it.", "Improved over the HD 7. Things set up differently but not hard to learn. Also a bit heavier than the 7 so reading in bed a little harder", "Got this for my wife. She loves the bigger screen and the better app management features that this one has over her earlier generation kindle. Definitely worth it!", "Bought this for my wife to replace her old one and she loved it", "My bf got me this as a birthday present from my son. It's just like my 7\" although larger. I cannot tell the different between the regular and the HD and I game on it. I'm not sure if it cost more, but wouldn't waste the money if it did.", "Wanted a tablet at a cheap price and this item fit the bill. Bought on Black Friday which made the price even better. The screen looks good and the performance for the apps I have used so far have met expectations. I mainly used for surfing the web, youtube, and netflix. This device handles each with ease. Overall, I am satisfied with this device.", "Got one for myself and one for my son. Like the parental settings available. No more inappropriate youtube videos. Fast, great screen and appreciate the blue light setting especially at night.", "Bought this as a gift but was wrong item wanted so wasn't used", "Looks pretty solid will update review as soon as gift is opened .", "Better then the older models bigger and better then before", "Great value. Daughter loves it. Easy to use and navigate for her.", "I bought this as a present for a friend, and he uses it all the time. The HD screen is crystal clear, and this tablet competes well with the bigger names.", "Christmas gift so it's to early to tell, arrived on time", "Bought for daughter, love the parental control and curfew setting", "Look forward to hearing more from my grandkids so far they love it", "First, I would like to say I own iPads, iPhone, and many things Apple. Second, I also own many android devices. The main reason for this tablet was to take advantage of the lending library that comes Amazon prime. Over all I would purchase this over an iPad mini any day just for the value alone. At first I thought the display wouldn't be up to snuff compared to my iPad, but for movies and reading, it was good enough that it doesn't take away from the experience. However, there are a few annoying \"features\" that are on but can and should be turned off. The \"on-deck\" is a great feature, but I would have liked to have known it was downloading tons of movies in the background, eating up space and bandwidth. A better function would have been to let us choose what to download, instead of getting movies Willynilly. Be sure to turn this off when you get your tablet or it will run slow, and you'll be thinking the tablet is slow. Ok on to kindle for reading. Unfortunately, reading isn't as great as I thought it would be because it doesn't allow scrolling. Works on kindle devices but not on kindle fire devices. If you don't mind flipping the page, then you won't have a problem, but for me, can read much faster by scrolling. One last point, most of the apps aren't as polished under the \"Amazon Store\" as in the Google play store. I know this because I have an Nexus phone and compared them. For example, the Hue app doesn't even work from Amazon Store. Anyway, this point shouldn't deter you from buying it cause there are solutions.", "I bought two of these kindles. One for my preteen granddaughter whom had no problem at all being up and running. However, My senior mother found that the touch screen was not sensitive enough for the menu to drop easily for her. As a first time user on the kindle fire my mom will take time getting used to it. However, my tech savvy granddaughter loves her already.", "I bought this as a gift for my son and I know he will love it he has the old kindle fire as likes it a lot", "Got a great deal on black friday. This is the best affordable tablet for under 100. Was able to get advertisements off from Amazon and installed playstore. Wife bought a cheaper cover for this tablet. Love the Amazon environment. Want to buy another one if they come down in price again!", "Bought two of these for my grandson and grand daughter and they love them. I like the parental controls and the apps.", "Unlike my first Kindle, this tablet gives me all kinds of information, advertisements and offers when I first turn it on. I could live without that, but overall, I am pleased with this new tablet. It does many things I haven't taken the time to explore, but hope to soon.", "I liked it at first except the browser is kind of clunky. Also you can. It use all android Apps. The worst thing though was mine just stopped working in the middle of watching a movie on a long plane flight. It was fully charged. I have tried recharging and turning on etc. it is just a blank screen and off. Kind of a cool paperweight. Hope I can get my money back. Or get a new one.", "This inexpensive tablet does everything I want it to do. I can read my books and magazines and keeps tabs on my kids and grandkids on Facebook. Very easy to use and crystal clear pictures and video.", "I like this tablet. I had a nook, the fire has more memory, bigger screen and lower price. The downside? The Amazon Fire is so ridiculously proprietary that I cannot watch any of my movies on it from my nook. This is becoming industry standard. Too bad.", "Purchased due to reviews and in sale. So far easy to use.", "I was really hoping that this would be faster than some other inexspensive tablets I've had. I mainly use it for email though and it does the job.", "it is small enough to carry in your purse and open up a whole new world while waiting at appointments.", "What I expected. A better then budget tablet ata good price. Bought for the integration with Alexa and it works well, more info about your Alexa request will show up automatically on the tablet.", "This thing looks nice, runs nice and feels nice and for the price I don't think you can find a better tablet.", "These are excellent to keep on the coffee table or taking along on a trip. Can't beat the price.", "Bought this tablet to replace a 3 year old Galaxy Tab. This tablet is quick and easy to use, relatively streamlined. The screen is nice and the stereo speakers, while tiny, sound better than my old tablet. The modified Android system that Amazon is running on this tablet is good, just a bit restrictive. All in all a good tab for general browsing and popular apps.Pros:-Price-Performance-Feels sturdy-Easy to navigate-Silk browser works greatCons:-Not all apps are supported on here, like Telegram-Ads on lock screen feel unnecessary, but not a hindrance-Not as customizable as other Android tabs", "\u0192\u221et is cheap tablet option coming from amazon. Latest model will satisfy your needs", "excellent tablet for this price is wonderfull and great performance", "Bought this for a Christmas gift. Have heard good things about them and it was a recommended buy.", "Got this for my grandmother and she absolutely loves it.", "I bought this as a Christmas gift for my son. Very easy to use.", "This is a Christmas gift for my granddaughter. I purchased this one because I heard a lot of good things about it and the price was great on black Friday.", "This was the perfect tablet for my wife for Christmas, she loves it. Easy to navigate and plenty of room for her favorites!", "I have an Amazon fire tablet and love it so hopefully he will also. Pretty easy to use as your first tablet.", "She hasn't used the it yet, but my son did a quick check and it seems just fine.", "Bought this as a Christmas gift for my wife. She is an avid reader. She previously had a B&N Nook which stopped working. This is much nicer and she loves it. Would recommend for someone who likes to read while traveling or simply at home.", "Christmas gifts for 2 granddaughters. They loved there first ones. time for a update", "Bought this kindle for my dad for Christmas. He loves it.", "my kids enjoy the Fire HD and they love the picture quality", "This was a gift for grandchildren. I am sure they will love, seeing they used the older one we have.", "Works great. Easy conversion for an aging guy without much technological experience.", "Great upgrade from Kindle Fire. Reasonably priced for product.", "I got a magenta color because I loved the beautiful purple-ish color shown on the picture. Instead I got a really bright pink-ish color which looks nothing like the color shown here. I went to the store hoping to replace it with a different color but was told that since I bought it on sale, I had to pay the $30 dollar price difference if I wanted to exchange. Unbelievable. The product is good but I never liked the Best buy customer service.", "Great for taking on trips. 16 GB, camera, computer", "I can do a lot of things on my Kindle I used to rely on the computer for.", "Works very well. Easy to carry around & connect to wifi.", "i use the hd8 for my personal entertainment system", "Bought as a gift to my dad and he likes it so far. It's fast enough for apps and great for reading", "great product at a great price.i like the builtin filter which is easy on youreyes.probably the best reader under 100 dollars.", "Bought this for my husband at Christmas. He is VERY happy with it and It keeps him out of my hair. Bought one for our young son too. Now i can breathe. LOL. We've had no issues with them and has more than met our expectations. Well worth the money & a VERY good deal!", "Bought for my daughter she loves it. Great investment for her watching movies!!", "Works as we thought it should. NO PROBLEMS. Good buying experience.", "My teenage daughter enjoyed her three year old 7\" Kindle for recreation but wanted a larger screen for word
