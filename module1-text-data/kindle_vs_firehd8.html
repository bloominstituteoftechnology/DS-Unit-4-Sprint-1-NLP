.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

            console.log("searching")

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += "<input type='hidden' value='" + candidate + "'>";
                matchedCandidateDiv.addEventListener("click", function (e) {
                    inputField.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = selectedCandidate.children[1].value;
            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

 made for my device.", "Quickly charges kindle so son can use it. Worked great right out of the package", "I bought this because the package said it was a fast charger only to find it charges at normal speed... That was disappointing. I'm pretty sure I'm not doing anything wrong. It seems pretty self explanatory... :/", "Bought this charger for the Kindle voyage and its great.", "This product works just as well as the higher-priced ones from the cell phone company.", "Bought this to use with my kindle voyage and I love it. It charges my Kindle in 3 hours or less sometimes and the battery lasts for weeks.", "Purchased, took home, attached to cable,plugged in. Easy to use. No problems using this charger.", "Charges all my items extra fast. Love it when I'm short on time", "Works great !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!", "This wall charger works exactly as described for the Kindle Paperwhite.", "I assumed this item would have a cord with the plug. Never assume. It was the plug only. The cord on my 7\" Kindle is very short so I bought a 4 foot cord also. Now I keep the shorter cord with me so I can charge on the go, the longer cord and new plug are what I use at home. Satisfied", "pretty convenient to have another cable to charge the kindle,, great price and ready to have it on hand", "My son and I bought my wife the Kindle Paperwhite for Christmas and she loves it! This charger is great for trips where we need a charge in the vehicle or while visiting relatives!", "Bought this for my new Kindle since they no longer come with chargers. It's fast and can be used for my phone.", "Tried different charging blocks, nothing worked properly. Plugged in the Amazon block, Kindle came right up.", "This is the third I have had to buy/ They seem to only work for a year before needing to be replaced. I have the warranty but no patience for the replacement to be mailed to me with all the forms.", "Love it. Best charger I ever bought. Quickly charges my Kindle and my cell phone.", "This charger is improved from the other one I had. It takes less time to fully charge and the charge lasts longer.", "Have been using this item and it seems to be working quite well.", "I found that I was immediately sked by a staff member if I needed help. I received good advice and shown similar alternative products. What I bought was perfect for what I wanted. The price was quite reasonable.", "Hey--It works. I prefer to get a battery recharge direct from the source instead of from my computer. The cord is convenient.", "Wall charger is convenient. Just wish it was sold with the kindle instead of having to purchase it separate. Seems like it should be standard in the package. Had to purchase in a bundle in order to get it included with kindle.", "Great product for quickly charging your Kindle!!!!", "Good one and working without any issues. Slim and portable", "it does not charge any faster than regular charger.", "The only problem that I had is that it should have been included with the Kindle Paperwhite. There is no way to charge the Paperwhite unless you buy the charger. The charging port on the Paperwhite is so small that nothing that I already have will work. Kindle does not even provide a USB cable so that you can charge from your computer. The outlet plug is cheep plastic (hollow) and will probably break, no warranty.", "It does what it is suppose to. No problems with it...", "Exactly what I needed. Didn't want to settle for a generic off brand charger. Thanks to Best Buy I didn't have to.", "This works well, charges book readers quickly and easily", "I purchased this wall charger because I have had issues with Samsung and other Kindle chargers. So far, this charger is great. Devices charge rapidly.", "I gave this Amazon charger only four stars, because even though it does a great job of charging my new Paperwhite quickly it should be included with the reader and not sold separately.", "Works good for a plug in for the kindle fire that I bought", "just bought. seems to be working great so far. not sure how long it will last.", "Replacement charger for my son's Kindle, works great, highly recommended.", "Hey it's only a wall charger...Hey it's only a wall charger...Hey it's only a wall charger... Yet to fail, nough said.", "I travel internationally at least once a year and wanted an EASY way to charge my Kindle Fire HD. The design of this system is great. It's one basic plug and cord with changeable heads. It's easy to use and easy to pack. I tried out the European head recently in Norway and it worded great. Some voltage converter + plug adapter sets don't work well there because the Norwegian outlets are deep. This worked perfectly. I also bought this set because it had a U.S. plug and I can charge quickly here at home. There have been some criticisms that the country name isn't printed on the plug head, but the set comes with an extensive list of which heads are needed for which countries, which I find to be adequate. A great product.", "Works on my kindle, Samsung Galaxy Note and my IPod Touch!!! Love this multi-funtional charger! I didn't need the international kit but i wasn't sure...maybe on day it will come in handy.", "I recently went out of the country and took this charging kit with me. Changing the different plugs adapters was extremely easy, and I had no problems with the setup and charging my Kindle. In fact the charger that is included in this kit is a slightly larger wattage than the adapter that came with my Fire HDX, which allowed for faster charging. Since returning home, I have attached the US 110W adapter and am using it as an additional adapter. The one issue that would have made this item better would have been if they had included a carrying bag for the adapters. Yes, I'd love a nice carrying case, but even if that wasn't an option, having a cloth bag with a draw string would have been preferable since some people may need multiple adapters when the travel.", "As abv, takes 3 + hours to fully charge. I hoped it would be much faster (maybe an hour), to the point that I had thought I got a lemon. People were kind enough to answer my question, and learned that I should not expect miracles, lol. Apart from that, good thing it comes with the cord, and is compact enough.", "I do a lot of international travelling, so I have bought just about every conversion and adapter kit on the market. This is the best-made and most versatile I have seen to charge electronic devices, including but not limited to the Kindles. It is a powerful 9 watts and will work safely on any device using a micro-B USB charging port. It can also be used with non-standard devices, like Apple products or older electronics having mini-B ports, as long as you have the appropriate USB cord for it. It can be used in almost every country (the standard European C plug can be used in most outliers like the South American countries and Israel because their plugs are dual type).The charger is as small as it could be for such a powerful charger, is very durable, and compact. I like it because the interchangeable plugs actually form part of the charger. I have a bad tendency to leave adapters in the wall socket and just remove my US charger. The next hotel guest gets a free adapter.This is at a new price of 29.99(10 less than before). This makes it a very good value, considering the design and quality. Unlike the standard PowerFast charger for the Kindle Fire, this kit comes with a USB cord, so it is complete. An added bonus is that the adapters can twist on in any direction, so you can position the USB cord on the side, top or bottom.", "I wanted a new cord for my kindal and I wanted one like the one that came with my kindal. This was not what was as described. It's not white or anything like the original. It did ship quickly. I seldom write reviews I like my privacy.", "Exactly what I needed. Works well. good length cord, good value and got here quickly.", "Wow! This charger is amazing! It charges like lightning! None of my old chargers can hold a candle to this one. Usually charges within 10 and 30 minutes. Nice length on cord. Quality is outstanding! Would I recommend this product Absolutely!", "Worked on an android phone on a recent trip when a friend forgot their charger. Works great on my Kindle Fire as well ! Just what I needed!", "Works great for my Kindle!!!", "Kindle Power Adapter Wall Charger USB cable arrived sooner than expected and in excellent condition. Exactly what I was looking for.", "This was exactly what I needed. Knew I would find it on Ebay. Good price too!", "I Could not be more thrilled to find a new cord for my very old Kindle reader. ,Speed of shipping awesome and quality great", "When I got my Kindle Fire, I got a protective cover for it and figured I'd be ok, because I don't travel much at all (am bedridden/disabled from car accidents). After a while, I couldn't get the mini-USB cord to stay in the plug on the Kindle. After describing the problem to Amazon, they sent me a new cord (I got the newer one with an AC plug and had to pay for it). Unfortunately this did not solve the problem, and I had to mail them my Kindle, and they shipped me a new one, configured mostly the way I had everything before I sent it, which was very convenient. Using my new cable (purchased through the Amazon Kindle store), I had no problems, at first.With only very light use, primarily for reading books for short intervals, the problem I had before with the mini USB plug on the Kindle not fitting tightly into its socket. After changing up AC to USB, as well as trying both USBs on my computer, I was unable to get the Kindle to start because it had less than 15 charge on the battery but I had no way to charge it. The only way to resolve the issue would be to go through the procedure described above I read a number of the positive reviews (which are usually posted first), and nothing was mentioned about this problem--there were so many reviews I didn't have the time to go through them all. I'm in the middle of a book, and use the Kindle to play Scrabble with a friend, and we're in the middle of a game...So I haven't decided what to do yet... It's after 5 a.m. Sunday morning so I can't call the Kindle Store for advice.I had been considering upgrading to one of the new Kindle products, but after having this recurring problem, I am leery of spending that kind of money, only to possibly have the same issue.Read more", "thought rice was a little high but now that i have one, it is worth every penny. have not had any problems with it and not bothered by not having a backlight", "I am 100 happy with my purchase. I caught it on sale at a really good price. I am normally a real book person, but I have a 1 year old who loves ripping up pages. The Kindle prevents that, it's extremely portable (it fits better in my purse than a giant book), and I have it loaded with lots of books. I finish one and start another, without having to go store. It serves all my needs. I picked this one over the Paperwhite because the price was unbeatable and the only difference that I could see was this one wasn't backlit. A simple book light from the Dollar tree solves that issue. This is my second Kindle (the first being the old Keyboard model, which I put down because I fell out of love with the keyboard. Lol) and it most likely won't be my last.", "This is a nice bare-bones reading device. Easy to set up and use. My greatest issue is that it isn't back lit so it can't be used w/o a light on in the room. Returning it an purchasing a paperwhite instead.", "I love my Kindle black. I can read for hours without making my eyes sore the way a phone screen would. The functions are easy to use. Everything is set up clearly and simply. It's shape is adorable, and it's surprisingly light. The battery does last a long time.", "My nephew is going to high school and the kindle is a great gift for him. Bestbuy has good selection and the price is good too!", "Kindle just keeps getting better. This device is the perfect size to pack away for a business trip to kill some time reading a book or even uploading your documents to access them quickly.", "Easy to navigate. Daughter loves it. It's lightweigh and its just what she needed for this avid reader.", "I like this e reader, but wish the screen were higher resolution. It requires decent light to look good, but it is easy on my eyes. The screen updates involve flashing the whole screen, which I noticed less over time. The advertised month long battery life is just standby time, it lasts much less if you are downloading and reading books.", "I'm an avid reader. The Kindle is my go to for ease. It fits in my purse or knitting bag and stays charged for days.", "I love the Amazon Kindles! They are a reasonable price for a great little tablet.", "I ordered this for my daughter, as I have the black paperwhite, and I love it. I read quite a bit and the larger books were driving me crazy having to hold them up while laying down, or wanting to take a book on vacation and lugging around a thick paperback, with this I can throw it in my bag and read anywhere. Its light weight, easy to use, the battery life lasts for weeks, which makes it an all around awesome device. My daughter is in public school and they offer an online library for E-Readers, so she can now download books for free from school! You can also download your own public library app (if your county offers that) and read free from there as well. You can shop for e-books straight from the device through Amazon.com.", "Nice alternative for reading kindle books for kids. Not many features but good enough for reading.", "This was advertised as the latest version 8. My ignorance led me to its 79 price. I thought they were all Paperwite - as in just like white paper in a book. Bought it for my wife. I returned mine as a refused shipment and ordered the PaperWhite. It has a backlight, higher resolution, and for 20, worth it. Kindler 1", "I bought this because it was 30.00 off for the early Black Friday sale and it doesn't need to be charged every day like my fire tablet. (Which is very annoying to have to stop reading because the battery is dying). This stays charged for days! This works great during the day and I bought a Energizer book light for 6.99 that clicks on it. The book light works just fine for night reading. Only con is the magazines I downloaded are not in color which I miss,so I will use for books only. I like the size and I able to carry it in my purse and read as I commute.", "I really enjoy reading and on my iPad was hurting my eyes. This Kindle really works great.", "I bought some to my friend as gifts.The product are all very good.", "Very light and easy to read on. Could have more pixles like the Paperwhite, but looks still pretty much like a book. Battery lasts forever, but without a sale its a little bit overpriced.", "Is Amazon kidding me They want me to pay 19.99 for an item that is a critical part of the functioning of their product Outrageous. I will find another 5V charger.", "I bought this thinking that I needed it but I didnt so it was a waste of money. I do so hate to waste money. the Kindle can hook to a regular cell phone charger and it comes with a cable that connects to the computer. For some reason I thought I just had to have this too when I bought my Kindle.", "One star because this should've been included when I purchased my Kindles. Bought this second one because I have three paper whites and got tired of playing musical charge chairs. And if Amazon would concentrate on the loyal e-book readers rather than the useless fires and increase memory more than the little bit they did on the latest kindle (I own one) I would be a happy camper. We need the option of adding memory (Amazon invent a chip that only you sell and the only one a kindle can use and I'll purchase). Just give us that option. Fires don't work for just straight up reading (can't read in any kind of light because of the shiny screen). Having to purchase these power adapters separately ticks me off. I don't care about the cloud. I need books downloaded to my devices. We vacation often in our mountain house. Middle of nowhere (which I like). However, no wifi, no Internet access and no cell coverage so cloud is useless. I guess I read too much. Thousands of books. 5,000+ in my library at home before a stroke forced me to Kindle and now thousands more. Include adapters when purchasing devices and increase the storage capacity.", "No reason. This product is described as 5W, 1 amp. The Kindle line is mainly 5V (4.8V, what's the difference) and around 1 amp, which is 5 Watts (5W). Why the mystery, guys Also, this deal is for US 110V market only I travel. I like that the previous simple FIRE charger was universal (i.e. 100V-240v). I like that the first Kindle charger was also universal. What are you people doing Or, is it that the copywriter in this case just doesn't understandFor those who don't understand the details of electricity, ANY device will tell you what it needs to feed. Voltage (V) is one thing to look at and your charger needs to say something within the range of 100 and 240 volts to meet your device need. As far as AMPS (A). If your device says it needs 1.8 A. It's perfectly fine to buy a charger that has a rating higher than that. Like 2 Amps. The device will only drink as much as it needs. A device that needs 1.8 A plugged into a 2 A charger just means the charger is taking a nap. Just avoid situations where your device needs more Amps than a charger can provide. It won't necessarily explode but it will extend charge times and is generally not recommended.", "I bought this so i can save all of my books. It was a bit small at first but you get used to it. Overall i am very satistfy", "I bought this as a gift. I think it is pretty decent both quality and design.", "This is a great e-reader, perhaps a little pricey but well worth the money. It is extremely light and the e-ink is very readable.", "I have owned several Kindles over the years, and this one is the best yet. The contrast and clarity is improved over the already-good Paperwhite 2. I like the page turn \"buttons\" on the bezel as well.", "Nothing will replace the joy of flipping through the pages of a book, but living in a studio apartment with my girlfriend, I simply don't have the space for all the books I'd like to own on top of the ones I have now.I got this for my girlfriend because she has difficulty reading on my iPad Air. She has no difficulty using her Kindle Voyage, and she thoroughly enjoys it.I'm actually thinking of getting one for myself farther down the line.", "Light weight, easy to use, love the lighted background. I am unable to make it stay on page count it keeps going back to hours left to read. But other then that a great ereader.", "The Amazon Kindle Voyage is the absolute e-reader to end all e-readers. Light, amazing screen, and stylish, minimal design. If you want an e-reader, definitely buy this one!", "I have been very pleased with my Voyage. It operates as advertised and has been a pleasure to use. Very well pleased with battery life.", "We had previously owned Kindle paperwhite version 1 and this is a substantial improvement. The new screen is much brighter and the response is quicker .", "Absolutely love this new Kindle! Light, sharp, glass touchscreen and adaptive front light. Very easy to use and read!", "I have the second generation Kindle Paperwhite and the new Voyage is far superior to it. The resolution is much sharper, the back light is much brighter and the power button location is much more convenient. I highly recommend it.", "I am extremely happy with my new Kindle Voyage. The text is so sharp and crisp, the images look much better than on the Kindle Paperwhite. The device is extremely light and comfortable to hold, The adaptive front light works great. I have an iPad with the Kindle app, but the reading experience is so much better on my Kindle Voyage that don't regret the purchase one bit.", "I bought this product back in September and have loved every moment of it. Setup was easy, the Amazon store and search bar make it easy to narrow down the thousands of books available, and the battery is long-lasting so that I don't have to worry about constantly charging. In 3 months I have only had to charge it twice. Best parts are the backlit screen with easy adjustment and ample storage!", "love this device it is amazing. the screen is bright and easy to read", "This is my third Amazon Kindle and by far it is the best one. The adaptive lighting really helps as it is easy on the eyes. The battery lasts for weeks on a normal charge and charges to full pretty fast.I still enjoy the eink displays over a regular phone or tablet for extended reading periods.The kindle voyage is light weight and I was able to easily find cases and accessories online.I highly recommend the kindle voyage over the other kindle readers because of the advanced features.", "Went to buy the Kindle Paperwhite, but after comparing them side-by-side I decided to buy the Voyage. I thought that the print was a little sharper and I liked the smaller and lighter weight. I have been using it almost every day and really, really enjoy it.", "I extremely enjoy and like my Kindle Voyage Reader a whole bunch! I like reading on it a whole bunch, especially my Living Bible, because I'm a Christian that loves God and Jesus Christ of Nazareth! I believe this product is a very excellent reader, which a person can read all of their books on the Kindle Voyages in their Amazon library! Definitely get one today, because especially, because it is light weight and has an awesome back light for reading in the dark. I like it because it is so light and easy on the arms while holding while reading. God bless you! :)", "My Kindle Voyage is nearly 16 months old and worked perfectly. I kept receiving emails from Amazon about the software update. I switched off airplane mode, switched on wifi and shortly after the screen locked up. I have tried everything with customer support and they now tell me I will have to buy a new one. I am very annoyed. If I had left the software as it was my Kindle Voyage would still be working.", "Fantastic for reading in dark conditions. Very light and easy to hold.", "The Kindle voyage is an improvement on the paper white. It is lightweight, compact, and easy to use.", "Moving to this from the first generation Paperwhite appears to have been the right move. I love the new size, it just feels tiny and perfect in the hand. The new automatic brightness setting works quite well. I do wish I could crank up the force required to activate the page turn buttons however, as I have frequently hit them accidentally. The page turn buttons do work with gloves on which a great for reading in a tree stand.", "This is the 3rd Kindle we have purchased and they keep getting a little nicer with each version. The light on this one is a really nice feature. The battery life is better, the page turning options are better, it is lighter... there are just a lot of nice little improvements. If you like to read in an electronic format I cannot imagine disliking the Kindle.", "Purchased as a gift. It was a good choice. It is as advertised,", "As expected. i would suggest to get a cover. The dictionary is very easy to use.", "I like that it has an Automatic backlight adjustment", "Great device. Great for reading books. Small and compact. Lightweight. Looks great too. The light is a great feature", "Great product. Would recommend it to others to buy.", "This is the best Kindle I have ever used. This is way better than the Kindle Fire HD which I also own.", "Love it! Best e reader I have owned so far and I've owned quite a few", "I'm not one for reviewing usually but my oh my do i love this thing. It is lightweight and amazing!! I LOVE HOW CRISP IT IS AND HOW BRIGHT IT IS.", "The Voyage is a great reader for those like myself who love to read books. The lines and images are crisp and clean. Its light weight even with the cover. The only thing is the origami cover was something that i would have thought of designing differently. It feels uncomfortable to hold... The device though is awesome and the page turn features are great you can use either side to turn pages. Would suggest to anyone who loves to read!!", "Love this ereader; very convenient. Very easy to use.", "The best kindle that I ever had!It is great if you love reading and really want to have the feel of handling a book.Great for indoor and outdoor reading", "I have always enjoyed reading. I read to quickly and eventually spend a load of money on one book series. This product has already saved me at least $80, and i've only had it for a month. Yes I did the math! I love this thing!", "Really like to read ebooks on the Kindle. The contrast is perfect so there is no strain on the eyes. The smooth feel gives a good user experience.", "I love this kindle. Faster than the paper white in how it responds to changing pages and/or books. The self adjusting light levels works very good in mine. Having the option on the frame to change pages is great but you have to press a little hard on the forward page button or it will do a backward change instead; this is the only reason why I don't give it a 5.I love this reader", "Voyager is super easy to use and see, love the translations too!", "i'm an avid reader and love the Kindle Voyage. i love the adjustable fonts and that it automatically adjust to the light settings. The push sides to flip pages but not if you accidentally bump the wrong side which has happened a few times. Great battery life it's usually a couple of days before i have to recharge.", "I love my kindle voyage. It is very little weight and I love the page press that it has, don't even have to move your hand to turn the page. You can read it in the bright sun and in the dark which no over brand of tablets you can do that with.", "I accidentally cracked my screen on the first day when the Voyage was too close to my rocking chair and neither Best Buy nor Amazon would do anything to help. Well, Amazon offered $15 off purchasing the Paperwhite and that wasn't something I wanted at all. Now I'm stuck with a $199 broken Voyage. Not a happy customer. I realize it was my fault but thought they should do something more to minimize the loss and keep my business.", "Nice ereader for reading books. Browser should be improved otherwise fine for reading books, another irritating part is ads pop up which amazon shud fix", "Very nice display and high resolution! A pleasure to read.", "This is my first e reader. I did ttry my friends papperwhite but voyage is the best of the e reader world. The screen is awesome. I read a lot at night before I sleep and I use to read in my mobile which after sometime feels like my eyes are burning. But with voyage I can read as much time I want. No strain no burning sensation in my eyes. Compared to the papperwhite the screen looks better. Feels like I am actually reading a paper book.", "Kindle voyage is the costliest of the kindle range but its worth it due to light weight and adaptive backlight. Enjoying it so far.", "Lighter than a helium balloon. So thin. Bright white screen. Crisp letters. Intuitive. Easy touchscreen page turning (or a gentle squeeze on either side of the book) and easy menu access. Ideal size. I don't know how they can improve this further. Just ordered their (Kindle's) Origami cover too.", "Gave up my tablet for the voyage and haven't looked back. A pleasure to read on.", "I am so glad i procrastinated in buying an e-reader.I was going to get the kindle paperwhite- then the Voyage came out- I bought it and am so happy with it- a joy to use.", "I or a family member have owned every version of the Kindle since it came out. This version has finally taken all of the best elements of the previous Kindles and combined them into one unit. It is small and light, has both touch screen and button functionality (depending on which you prefer - I'm a fan of the buttons), and an excellent back-light. Kindle battery life has always been excellent, and is no different here. I use my Kindle daily, often for at least an hour at a time. The only downside is that I'm not sure what other features Amazon could add to improve this version, other than perhaps making it lighter weight. By far the best e-reader out there, and a worthy upgrade from a previous version", "Improved interface and same great readability as the Paperwhite.", "Kindle Voyage is easily the best e-reader with an impressive high-resolution display and it is very thin and light weight too. Loving it.", "Even better than the Paperwhite, which have used regularly over the past couple of years.", "I have been using the paperwhite for about 2 years now and this unit definitely beats it. The adaptive lighting is amazing and page turn buttons are quite useful. If you are looking for an E-Reader then this is the one for you.", "There is no better E-reader available today. It costs a bit more, but the build quality is the best.", "I have had several Kindle ereaders over the years also Nook, Kobo, and Sony as well, I even had the original Rocket Reader (I still have it) and they have all improved over the years so it's not surprising that the new Voyage is the best one yet. Over all I prefer the Kindle readers now and Amazon has perfected the eBook experience so why go anywhere else.", "I got this for my sister who is in Paris and she doesn't go anywhere without it. All the benefits of a real book and none of the cons.", "This kindle is so good on so many levels. Not sure it is worth the price premium over the paperwhite, but you will definitely have the best reader on the market.", "What a great ereader. Amazon continues its dominance in the ereader field with this entry. Light and comfortable to hold. Perfect combination of hepatic feedback buttons and adaptive back-lighting. Seems to stay charged forever even with regular use. I would definitely recommend this and would buy again.", "Overall I've been very happy with my new Kindle Voyage, the screen is much sharper than my wife's paperwhite (v1) and the backlight is much more even. I've also been very happy with the page turn buttons. It makes it significantly more convenient to turn pages than using the screen and the pressure and feedback both seem about right. The only issue I have that keeps this from earning 5 stars is that the backlight on the screen has a slightly two-tone hue. It is somewhat yellowish on top and bluish on the bottom of the screen. It isn't something that really distracts from reading but it is noticeable when looking for it. Fix this so the coloring is even and it is really a perfect ereader.", "I choose store pick Up in New York and works Great. Love my Kindle Voyage", "I have owned several Kindles and this is the best one yet", "This is so far the best Kindle I have ever owned. I love the screen and the resolution on it. The device out performs all of the other e readers on the market.", "Works well from outdoors, to plane to reading in bed. No issues. Excellent all around. Better than a light.", "received earlier than expected and was very happy. Will continue to buy at Best Buy in the future", "I purchased this specifically to take on a cruise. It exceeded my expectations. The voyager is slim, even with the cover, it is light weight and the screen is very clear. Battery life is good. I would absolutely recommend it.", "Having had an original Kindle which I have enjoyed for several years, I decided to upgrade to the newest Kindle Voyage. I love the touch screen functionality and the lighted reading. I only wish I had done it sooner.", "Having owned each of the previous Kindle readers, this one is without a doubt the best of the bunch. I highly recommend that the serious reader consider this device. Do note that this is a Reader, not a tablet. Grab an iPad or Kindle Fire for your tablet needs but get this to read books. The high dot-per-inch count makes it easy on the eyes, as does the evenly-distributed light. Superb device!", "I've started to allow this device to grow on me. Yes I saw some color variation but either my eyes have adjusted or it's gone away. I'm back to reading like I used to and love it!", "I have a previous version of the Kindle, but this one surpasses it in every way, from the resolution to the automatic brightness display. Recommend it highly.", "I just upgraded from a Touch to a Voyage and could not be happier. In my opinion this is by far the best Kindle yet. Its operation and features are similar to the Touch and Paperwhite but it is lighter and faster and very comfortable in the hand. Like other e-ink devices (unlike Fire) the screen has a matte finish which is really superb for reading. Some early reviews I've read complained about part of the screen having a yellowish hue. I have not seen any sign of this so that may have been an early manufacturing issue that hopefully has been corrected. The built-in screen light is amazing.Like other e-ink devices the Voyage allows better control and integration of dictionaries, which is really important for specialized reading or reading in a foreign language where one may want to consult several dictionaries in-situ to fully understand a word or phrase.There is very little not to like about the Voyage. I can only think of two issues to consider:1. Price - no doubt about it, Voyage is expensive, but in my opinion it is worth it. When trading off price and performance, I urge you to go into your nearest Best Buy for a hands-on look at the various Kindles, particularly the Paperwhite and Voyage to see what you really need/want or can live with.2. A minor point for the evolution of e-ink readers: it would be nice if there was some control of the screen background color or at least an implementation of a warmer background. Recent studies suggest adverse effects, particularly regarding getting good sleep, from using electronic devices with bright-white or bluish screens (disrupts melatonin production in the body). This is one (of the few in my opinion) advantages of Kindle Fire and Kindle for Android, where several text background colors are available).I highly recommend Voyage - the new king of e-readers.", "Nightlight allows me to read at night when the wife is sleeping", "The Voyage is easily the best kindle avaiailable. The page turn buttons are a little wonky a times, but I find the high-res screen worth it.", "This is my third Kindle and the best one yet. Love the new controls, the backlit page, the compact size and the ease of use. I would recommend the Kindle Voyage to all readers!", "This is the best kindle yet. Very sharp text and easy page management.", "Upgraded from a paperwhite and the build quality of this unit is much, much better! Just it's kind of expensive for an e-reader.", "This is my third Kindle, plus I have used the Kindle app on my two iPads and three iPhones. I always want to have a real Kindle so I will read in peace and avoid distraction from email, texts and such.This is much more readable that all of the previous models. The resolution is as good as I could ever want. The lighting is perfectly even and makes reading in any light (or lack of) completely comfortable. The screen response is almost perfect, but I am just getting use to the new side areas to turn pages. I love the weight and can read in any position, including on my back in bed, with one hand.I am perfectly fine with paying $200 for this Kindle. If you want something to read your books, and nothing else, this is the product for you.", "I first bought the Kindle Paperwhite with the 300dpi screen, I didn't think the jump to the Voyage was worth the $80 plus additional taxes. I read about the Voyage and with Georgia having the back to school tax free days and the e-readers qualifying I returned the Paperwhite and purchased this one. Boy am I glad I did.", "The Amazon voyage really is a fantastic ereader. Prior to owning this tablet, I had a couple of PW2's which are great tablets in their own right. My wife knew that I had my eye on the Kindle Voyage but I was waiting to catch it during one of Amazon's rare sales events. Unfortunately my wife ended up buying it for me for Father's Day and I planned to take it back and wait for a sale but after comparing it to my PW2 side by side, I decided I couldn't wait for it to get cheaper and so I kept it. The PW2 is a great ereader (ended up giving it to my oldest son) but the Voyage is more crisp and the backlighting is quite a bit whiter. It's also a couple of ounces lighter and slimmer. Is it worth the upgrade? Definitely, if you can get it on sale (usually $150). At $199? Well, that's up to you. Obviously I paid full freight and I don't regret it.....much. :) With that being said, the PW3 is worth a look too. Same 300 ppi clarity but usually $80 to $100 cheaper. The Voyage has a bezel that's flush with it's glass so it's not the \"crumb catcher\" paperwhite is but hey, maybe you want to skip eating while you're reading and save the dough!", "Great day reading. The backlight works great in the day as well. It is nice to have enough light to read wherever you are. The batterry life is also long", "I have owned exactlo, nooks, kobo's and kindles. This is the Cadillac of readers!!!", "This is the very best devise to read from. The print is one hundred percent book like. The device is light, elegant and a pleasure to use. There is nothing that comes close.", "What could be better than a book? A Kindle Voyage! This wonderful device is easier to carry around than a book. Whenever I need to wait a few minutes, I whip out my Kindle. It is clear, it works for a long time without recharging, and it receives new books instantly. I had been using an Ipod with audio books for a long time but I got tired of the difficulty in searching for material. It also lost my place unless I was extremely careful. This device is lightweight and slips easily into my handbag or pocket. I also bought the Origami case - with it, the Kindle comes on automatically when it is opened. A great and useful device - I love it!", "The extra money for the Voyage version is well worth it, as the screen is brighter, clearer, and easier on the eyes. The other specs are also nicer compared to other Kindle versions, but the screen is what sold me.", "It is better than in thought it was. At first I didnt like how small the screen was, but then the conistent reading, it got much better. After a month i it grew on me.", "If you're planning on reading at nighttime or with dimmed lights, I recommend going with Voyage, because PaperWhite has some blue hot spots of light on the bottom of the screen. This one doesn't. Really awesome device, same as PaperWhite for reading in sunlight. My honest opinion, even better than an actual book in your hand.Sometimes it feels like the refresh rate is slow, but you can get used to it. This is not the same LCD screen as you're used to.Very easy to set up, but you definitely need an Amazon account.", "The voyage is lighter, and thinner than the paperwhite. I love it!", "Bought this for my wife who loves books. She was always agents ebooks but now she can't be without it.", "I love my Kindle Voyage, however it does not have a speaker for audio books. and changes settings ie. remaining time/pages left in book on it's own.", "When you compare the Kindle Voyage 6's Screen to the other model. The Screen was brighter for reading", "I've always been a reader and an early technology adopter but until now I've resisted moving to electronic media when reading for pleasure. Now I wish I hadn't waited so long. Reading at night with the lights off and instantly downloading a new book are my favorite aspects.", "i cant at night it has no back light from one to ten its a 7", "This Kindle is really light weight and has an excellent screen that dims or brightens automatically. Very comfortable to hold and read. I like that it has page advance buttons on both sides including the touch screen finger swipe to advance.", "Reading on my commute, or in a waiting room, is a pleasant way to pass time - and convenient", "Great way to read books. The screen is readable in any light. Add a waterproof case and you have the perfect beach or pol side library!", "turning pages not as easy as the original ones; whole Home Page experience not really user friendly, and seems geared to just sell you more books.", "This is my very first kindle. I am enjoying reading more books. The size is quite comfortable as well as the weight. The battery life is quite good. If you're looking for a new way to read book this is definitely the one.", "This was actually for my daughter and she has rarely put it down since she got it.", "After dropping my Kindle with a keyboard (not techie enough to know which generation it was) I did plenty of research before getting my next Kindle.I wanted a dedicated ebook as I don't want distractions when I read. Let's make this simple:I have read in sunlight and there have been no problems with glare.The automatic light makes it great for night reading.It took a while to get used to the buttons, but after my last Kindle, this was a feature I really wanted. I like them.I have read only three books on the Kindle so far and I still haven't mastered the touch of getting it to do what I want when I want. I am fighting it to highlight, and tap like a madman to change between page number and time left in the chapter/book (which are features I love).Excellent reader. I would purchase again, but I can't say with any honesty that the extra $100 was worth it over the Paperwhite, but I have no experience with that model either. I do like this more than my last Kindle, so that is all that really matters.", "Product was as described and delivered on time as scheduled.", "Very disappointed that my Kindle Voyage, purchased in April, failed after just two uses. Went to charge it tonight to take on a business trip and it won't charge, won't reset, etc. Since my Best Buy receipt says I only have 15 days to return it, tried calling Amazon support. Their only solution after over 30 minutes on the phone is to process a replacement which may be a new or may be a refurbished device-- unacceptable to replace a less than 2-month old device with a refurbished one... but, given the poor experience I've had with the Voyage, I'm not even comfortable with a 'new' replacement at this point. Amazon says they can't do anything about a refund because I purchased from Best Buy-- 15 days seems a little extreme in a situation like this with a defective product!Stuck with a $200 paperweight :-(", "I will start off with the fact that I like paper books a lot. I bought the e reader because it's light and can travel with multiple books. The interface is fairly easy to use and it holds a lot of books. The automatic light feature doesn't work as nicely as I would. Overall I am happy with the purchase but there are features that could make it a 5.", "The voyage is so much easier on the eyes. The size is great and easy to carry in a briefcase for travel purposes.", "I like everything about the Voyage reader. It has a crisp display, is small and lightweight. I give it four stars instead of five because the screen light takes sometimes a while to adjust. The battery life is amazing. Prize could be a little less.", "Easy to carry; easy to read. Easy to get books and download. Nice to have a dictionary within your book. Able to download books, newspapers or magazines.", "I love how easy the Kindle is to operate. It is very intuitive, and requires only a short learning curve. Also it is one of the most economical ways to read books.", "Easy to read screen in a small light package. Excellent battery life and even fits into my work pockets.", "Clear reading in bright light outdoor settings. Long battery life.", "Bought this for vacations at the beach - easy to read in the sulight.", "Out of the box there really is nothing to do but plug it in to the USB drive and you're ready to go. You get a pop up reminder asking if you want to use the drive as a back up. If you select yes or no that will be the last time you see it. If you say \"decide later\" it will come up each time you plug it in to the USB drive.", "Easy to use and easy to order books. Now I just have to join amazon prime for the lending library and look into the books i haven't read but want to.", "Great item, easy to use,would recommend to anybody want to use!", "It makes reading at night much easier. Easy access to books that are of interest.", "E-Reader battery doesn't hold up as long as stated.", "I bought one for my Dad, liked it so much I bought one for myself. Even better than the paperwhite.", "Even though it is a little pricy, I like my new Kindle Voyage. It looks smaller, but it is because it's only the screen - no buttons. It is lightweight. You can scroll and turn pages with touch screen press or with physical small buttons on the side. It is automatically adjusts to different light conditions.", "The Kindle was as a replacement for an earlier model. Its performance and ease of use are superb However, the battery life is far shorter than my older version. It wouldn't last from LA to Frankfort and the old one did.", "I am a big fan of e-readers. I prefer the e-ink screens over tablet screen when reading books. I decided to pick up the new Kindle Voyage. Here are my thoughts.First, the Kindle is much sleeker and lighter than the Paperwhite model. It's very easy to hold for a long length of time without getting tired.Secondly, the addition of the page turn buttons is a welcomed addition. The buttons make it so easy to hold the Kindle with one hand and turn pages.Lastly the screen. I marked off a star because I had to return my first Voyage directly to Amazon because the top ha
