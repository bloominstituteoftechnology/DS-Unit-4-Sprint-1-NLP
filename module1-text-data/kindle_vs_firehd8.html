oes everything I wanted and is very fast. No issues waiting for uploads. It has all the other features as well like weather, camera , and I have started to use Alexa and that is great.", "I purchased several of these tablets during the holidays as gifts. Everyone absolutely loves the FireHD8, especially those with the prime memberships. My only regret is not purchasing one for myself.", "It's a great tablet for the price. Fast and snappy", "My wife loves her new Fire 8 tablet. It is easy to use and rubs quickly and smoothly,.", "PICKED THIS TABLET UP ON BLACK FRIDAY. WHAT A GREAT DEAL. WORKS AWESOME AND HAS ALL OF THE AMAZON APPS.", "serves all my needs in a economy tablet and I would reccomend it to all.", "Sharp screen that's not too big or small. Takes some getting used to if you normally use an IPhone. Be prepared for ads, which must be the reason they can sell it at such a low price. Slim profile, just heavy enough to feel substantial and high quality. Hard to find cases at physical stores.", "The device is priced just right to give as a gift for an 8 year old", "This tablet exceeded my expectations. Strong processor, nice screen. Wish it had Bluetooth and was not so centered around Amazon prime.", "Wanted my father to have his first tablet and this is a very good value. He can watch movies and play a few games. Easy enough for him to use.", "Was looking to get an inexpensive tablet that ran Android. The Amazon Fire tablet was a much better value than other similar products. Have been very happy with the tablets durability and quality so far too. Would recommend to anyone looking for a lower-end tablet.", "Works better than what I expected. Able to surf the net and watch movies. The battery life and screen are awesome. Bought this for under 60 bucks and looking to buy more to give as a gift", "Works great and has an excellent screen size. You cannot go wrong for the price unless you need to install google apps. Amazon blocks them although I have heard there are work arounds.", "You cannot top the value at this price point with any other tablet. The only reason I give it 4 stars instead of 5 is the limited app selection through the amazon app store. If this came with the google play store, I would give it a 5 in a heartbeat. Overall it is a great tablet at this price point. I would highly recommend it.", "Great little tablet after you add google play store. Takes some research to do.", "Happy with the purchase, found it on sale could not pass it up!", "Picture is great. Quick response when going from site to site. Sound is not so good but what I expected from a tablet.", "Easy to use. Good size. Great eReader. Not so expensive that I worry about my kids using it.", "Just purchased the Amazon Fire 16GB model and so far it has performed as expected. Only drawback is the screen which is somewhat reflective of any light source and needs constant cleaning for smudges from normal use.", "It's no iPad, but it's great for Netflix and some app games. I'm not worried about the kids getting their paws on it since it's relatively inexpensive.", "Not to much to complain about. for less than 100 dollars you get an 8in tablet that has pretty good specs; expandable storage, long battery life, great speakers, fast processor, decent cameras and hi def screen. easy to use and well built tablet....The only knock is the included adds but, after using it for awhile you barely notice it.", "Easily added apps including Google Play store... Not rocket science. Battery life is phenomenal, great for cross country flights.", "For under $100 this 8\" tablet is a bargain. I do all I want on it like; check email, Facebook, Twitter, watch YouTube, read books, and shop on eBay or Amazon. I've been very pleased with my purchase.", "Bought this for a work fundraiser and the recipient enjoyed it", "Bought this for a work fundraiser and the recipient enjoyed it", "The 8 inch Amazon Fire 6th edition is by the far the best tablet in the Amazon market. The 7-inch is a nice size, but the 8-inch has better screen resolution and longer battery life. If you are an Amazon Prime member, this is a must have tablet. Also, the Amazon magnetic case does a great job in protection and sleek-ness.", "My 5 yr old loves it, however we do experience some sound issues from time to time.", "Still waiting for Alexa to function. Several calls to Amazon supportled to conflicting answers on how to get it to work, then told it isnot yet available on all Fire HD 8 tablets.", "Great tablet, only thing needed is a better camera. However, for the price, it can't be beat.", "Perfect for downloading and reading books !! Perfect size and has a nice, bright screen.", "Good tablet. Gave as gift and person enjoys it. Recommend", "Best budget tablet out there. Hasn't everything you need for someone who uses a tablet here and there.", "Bought this for my sister. This has replaced her I Pad. She loves it.", "Bought this for our 8 year old for Christmas. Looks like he's going to love it!", "Bought this table for my 4 and 9 year old for Christmas. They love them!", "Bought this tablet for my son and he has loved it. It's so easy for him to use and easy for me to set parental controls.", "Fun to use and also easy for kids to use as well! Good tablet for books and games for all the family!", "Sleek packaging easy set up and great for anyone who wants a e reader with more to offer.", "This was exactly as advertised and did everything that was claimed. Setup was fast and easy and I have no complaints.", "Use it for what it is necessary. That is all I need.", "I got a kindle fire when they first came out. Time to update and great choice, good graphic, great for catching up on your favorites show better than watching on a phone!!", "Great product simple easy to understand great value!!!!", "This is so much better than the Kindle that I purchased 3 years ago. It is much faster, and I really like how long the battery last before needing to be charged.", "I bought this kindle for my 11yr old granddaughter for Christmas. Me and my husband both had kindles several years prior, and she and my 6 year old grandson love watching and playing on them. Both children have all kinds of game systems but use the kindle way more. My 6 yr old grandson still plays with mine and loves watching you tube, videos and playing games on it. He has several game systems, Xbox, sega, ds but still uses my kindle all the time over those systems.my husband used his all the time for everything from internet to watching movies and shows. I'm getting ready to buy my grandson a new kindle( mine is a bit older and has cracked screen now but still works good).He would like one to call his own. I'm looking at a 16 GB or 32 GB.they are really durable and tough.", "I bought this kindle for my 11yr old granddaughter for Christmas. Me and my husband both had kindles several years prior, and she and my 6 year old grandson love watching and playing on them. Both children have all kinds of game systems but use the kindle way more. My 6 yr old grandson still plays with mine and loves watching you tube, videos and playing games on it. He has several game systems, Xbox, sega, ds but still uses my kindle all the time over those systems.my husband used his all the time for everything from internet to watching movies and shows. I'm getting ready to buy my grandson a new kindle( mine is a bit older and has cracked screen now but still works good).He would like one to call his own. I'm looking at a 16 GB or 32 GB.they are really durable and tough.", "Works flawlessly. Good contender to my brother's iPad. Much cheaper in price. Win for me.", "Amazon fire tablet is great and easy to use. Good value!", "Very easy to use and small enough to travel with. I slide it right into my bag.", "great size,sound and battery. just buy it already.", "Love the Amazon Fire HD tablet, easy to get around", "This is a great device, and free's up my phone. Great for internet, games, radio, etc.", "Gave to my Grandchildren for Christmas, would like to get another for the same price for another Grandchild.", "Great device. Works very well and use it throughout the day.Keeps me informed and great for looking up things and staying in contact.", "I love the size and portability of this. Keeps me in touch and having fun.", "I purchased this product with an eye on simply trying out a tablet. It has become a product I use every day. You have to get used to the Amazon app store, which is different than the Google Play store, though it is still android-based. The tablet is fast and the user experience is satisfying. I purchased the 32Gb. model for the extra storage space. It is a great tablet for under $100!", "My wife loves it. Great picture quality and easy to use", "I bought this e reader for myself and I love it. The price was great and the product is nice.", "Great for travel when you want to read in vacation.", "Got this for my wife's birthday. She had an older model and wanted an upgrade. She seems very happy with it and uses it every day", "very pleased with my amazon tablet. starting with the price ,ease of use, and size.", "I bought two of these Amazon Fire HD tablets in December as Christmas gifts. Both recipients are happy with these as gifts. I plan to purchase one in the near future for myself.", "This is actually a pretty good little tablet. It is not the most powerful and it doesn't have the highest resolution screen. But for the price, you can't go wrong. It does what it is supposed to do and for the low price you won't feel much pain if you break it. A perfect first tablet for the kids or a nice secondary tablet that you can just toss in a bag or the car for road trips.", "Was looking at some more expensive Android tablets to replace a 3-year old device and saw this one on sale. Despite the relatively much lower price, I was originally very worried that the Amazon app ecosystem was going to be sorely lacking compared to the full Google Play catalog. But he hardware does fell nice. I would say it is the perfect device for an older or younger person.", "Nothing but problems after a month. Luckily I could take it back and get a credit for the kindle to put towards an ipad. It started off working fine then after a month it started losing internet connection randomly (while the old ipad had no problems). Then it stopped charging, never got past 1%. Tried different outlets, different android chargers. Nothing. Worthless", "Bought this for my husband. He has really enjoyed it.", "I purchased it for my mother-in-law and she loves it it was easier for her to use and understand", "This is a new tab upgrade for me as I have had my previous Kindle for over 7 years and love it.", "The Kindle Fire HD is an impressive Product. It is faster than my Samsung tablet. I know I will enjoy using it. I just wish that Amazon Prime music had a downloadable app for it.", "I am familiarizing my self with no conclusion to say something about it now.", "I use mine mainly for its bigger screen. I do all the same things i do on my phone..but love the big screen. I bought one for eaxh of my nieces too. And they both love theres. Making videos..playing music..reading books. They bith love them! Im happy i got them for all of us. And always reccomend them to my friends for their kids too.", "I bought the Kindle Fire HD as a Christmas gift for my mom. She has never had a computer or Kindle. She loves it. Best gift I gave her. She plays a lot of games on it. That keeps her mind working. Love the size of screen.", "I love the internet, tweeting and facebook. No computers can complete me!! My kindle takes care of all my needs ;) !!!Juju", "I love the internet, tweeting and facebook. No computers can complete me!! My kindle takes care of all my needs ;) !!!Juju", "I love all of them. I would recommend going to Best Buy and buying a kindle fire before they are sold out!", "I'm happy with my purchase is all I can say. The only complaint I have is that the 3.5 mm Jack is right next to the volume button and it gets in the way.", "I got it for my son. Its user friendly and durable.", "I have enjoyed using the Fire HD. It is fast and easy to use. I also appreciate all the things it will do.", "This is my first tablet and I'm excited about learning how to use it.", "My only disappointment is the inability to download some of the apps I use in my phone.", "The screen size is good and the HD pictures are clear. I also like the camera photos. They are better than my cell phone camera. The size of the pictures are great. I would recommend this Fire HD for the ease of use.", "I have not set up tablet, geeks squad to do so Monday April 3 2017", "I have not set up tablet, geeks squad to do so Monday April 3 2017", "I love the amazon tablet very much and love to use", "It's definitely a must have. I like to read books also browse social media and the web. Must have", "Sharp picture and easy to use. And a fantastic price", "I bought my Fire HD just for reading. I have a Kindle Unlimited membership and wanted to keep all my books in one place. This is an amazing little tablet. How Amazon can sell these for only $89 is beyond me. And I got mine on Black Friday, so it was only $59! At that price it was a downright steal. I had the first Kindle Fire. This model is better in every way imaginable. I also own an iPad Pro 9.7\". I don't try to compare the Fire with the iPad, they are completely different devices. But for what the Fire is, I love it every bit as much as I love my Pro!", "The screen is a good size (portable but large enough to read) and has excellent resolution and color quality, the wireless connection is good and the user interface is relatively clear and easy to learn.", "Its so perfect for my niece & she loves it. Going to get another one for my son.", "i really loved my 7in. but i love 8.5 in. a whole lot.!!!!!!!!!!!!!thanks guys!!!", "The battery charge life is extended and everything else is fine.", "The kindle over all is great. There's only one thing I would want better and that is the speaker. My last kindle was louder. I really miss the louder speaker.", "The Kindle is great! It's easy to set up and I've found all the books that I wanted.", "I find it easy to use, but the kindle does not come with instructions, so you have to find your way around.", "I love my kindles. This is the 4th one. The others I wore out. I enjoy this one the most . Easier researching things , lot more options etc", "This tablet is not only a great price but exactly what I needed for quick Internet access and to download books !", "My grandbabie love their kindles this is the 8th Kindle I buy for them", "I have had two previous kindles since they where first available. I really like all the new upgrades. The screen is very crisp and clean. The color is great. Much easier to look for books.", "Tablet works great. Nice big size good battery power. No problems using it.", "I got myself 1 of these tablets and so far I love the way it works You can enlarge the print and change the lighting to make it easier to read. The only thing with it is you must have an Amazon account to use it.", "This tablet is hands down the best investment I've ever made. I used to carry a laptop to meetings, then my kids talked me into getting a tablet and what a difference. As long as there is wifi it does everything my laptop will.", "This is a gift to my wife for xmas, don't know yet if she likes it but I can't see why she wouldn't", "This is my fifth Kindle and with each new one I have a new feature to use.", "It's great to some extent but I was expecting more. It's unfortunate that it does not work with lots of apps. Perhaps I'm not using them correctly. I'm still learning.", "It's great to some extent but I was expecting more. It's unfortunate that it does not work with lots of apps. Perhaps I'm not using them correctly. I'm still learning.", "I would buy it again and have twice over already. I actually bought the kids fire kindle and bought this for my wife, her's was lost and she borrowed my sons kid fire kindle I ended up buying her this again, and would buy it again. I would recommend buying a sd card it fills up fast without out it but it is a lot cheaper to buy the lower GB kindle and then buy a good sd card.", "Great little tablet for a great price. I keep it at work for listening to music or some lunchtime reading.", "Excellent value for the price. Super easy to use and set up. Wonderful display. I love the fact that you can add an sd card for more memory unlike the old Kindles. Plus I'm really impressed with the fact the Amazon has such great offers.", "Great product and I'm very satisfied with it. I recommend it to other people.", "I've never had a tablet, I-phone, Smartphone . . . Nothing but PCs. This is my first foray into these modern electronics. I must say that, while I still find it very nerve-wracking, this Amazon Fire Tablet has been pretty user-friendly for an old man like me. I'm learning something new about it every day.", "I got the kindle fire hd8 for my daughter for Christmas and she loves it very much", "I like the low light mode the extra memory and a great price compared to the others", "A gift to my 3 year old grandson. Great graphics and sound.", "I have had a few kindle's in the past so this was nothing new for me but what I loved about this one is that the screen is big so when I am reading a book it's a lot easier than when I had the first kindle screen. I mostly use it just for the reading but being able to navigate the internet on it is great for when I want to look something up about the book real quick or if you want to search reviews on a book before purchasing. I love it!", "I love my Kindle. I won't be without one. I've even bought an extra one, just in case. I believe it's the best tablet on the market.", "GREAT MEMORY,GREAT MOVIES,GREAT READING, GREAT GAMES,DO I HAVE TO SAY MORE", "GREAT MEMORY,GREAT MOVIES,GREAT READING, GREAT GAMES,DO I HAVE TO SAY MORE", "One of the best inexpensive tablets on the market. Great for the casual user", "I only use the kindle fire tablet for entertainment; music, games and eBooks. It's a great basic tablet at a low price. The SD card I added allows me to save lots music and books. The tablet is rather slow in charging but once fully charged it holds up well.", "I am an Amazon Fan. Ive only had Amazon tablets so I cant compare them with any other brand. But, Amazon has great customer service, a lot of great apps. The HD 8 is a great tablet for watching movies, most games, and social media. Its not as good as the Kindle fire hdx. The speakers arent as good, the hdx has more of a surround sound, but the hd 8 is less expensive, has a place for a sims card for extra space, and has an ok front and rear facing camera. Overall its a great tablet for a great price.", "This is decent reader and Netflix device. Lots of bugs and gotchas when trying to use - icons going off screen, random locking, random performance hits while doing the same task. Returned. Buying an iPad mini 2. The build quality is just not there.", "I had a very small nano and needed to have more space for songs that are just coming out and so far I love it. Didn't really need the bigger one because I have a phone that will do most of those things.", "My original Kindle Fire no longer accepted a charge. I wasn't going to replace it, because I bought an iPad. When I saw the HD8 in a kiosk in a BB store, I realized how much better I liked the size and feel of it for reading books (the iPad is preferred for other things). This Fire's clarity is much improved over my old one, plus it responds better. I don't like that I can't choose a photo for the locked screen - that it HAS to be an advertisement. I also don't like that it usually takes a few trys to unlock. Menial issues from my perspective.", "Nice price for the new model with Alexa built in and expandable storage!", "The only thing that I don't like about it is that the screen is not made to be seen in the sunlight. If I wanted to take it to the beach or poolside to read, I would not be able to see it in the sunlight. Otherwise it is terrific!", "It is a great and affordable tablet for my 12 & 13 year old grandsons. It keeps up with the higher speed internet.", "If you shop on Amazon all the time, this will help make it easier still. Lots of ads pop up, and you can't use apps from non-Amazon sources unless you root it, and that is complicated. This is not a realistic alternative to an iPad or Galaxy Note. If you just want to a device to shop on Amazon with, you'll love it.", "Great gift for a younger person who wants a tablet", "I had been thinking about getting a reader for a while but did not know which one I wanted. As I looked at and tried several, I thought the Kindal Fire was the one I wanted. After discussing the features of the product with a salesperson, I decided.that it was the reader I wanted. It has turned out to be just what I wanted.", "We bought the tablet for our kid and it actually is good for her.", "It was a good buy and tried this for a day. It was fast and experience was good.", "Through all of my research this was the best value for what I was looking for in an e-reader with additional options I was not sure I would use or not. Turns I do because of the ease of usage.", "Through all of my research this was the best value for what I was looking for in an e-reader with additional options I was not sure I would use or not. Turns I do because of the ease of usage.", "The device is a good item and I really recommend to everyone", "My friend is enjoying getting acquainted with her first ever electronic device. It is just what she needed to get into the digital age. She is an older woman and is excited about all she can do on her Kindlefire.", "No problems with tablet, kids love it and the size is great", "I purchased this tablet for my niece for Christmas and she love it.", "Great product...great price very easy to use...I got it for my nieces..they love it", "In my opinion it's very slow for internet use. Good for our 5 yr old to use but we purchased this for her to do online curriculums, which is almost impossible to do with this tablet because of the speed. Our internet connection is great with every other laptop and computer in the house.", "In my opinion it's very slow for internet use. Good for our 5 yr old to use but we purchased this for her to do online curriculums, which is almost impossible to do with this tablet because of the speed. Our internet connection is great with every other laptop and computer in the house.", "I'm disappointed that it doesn't have a mirror display mode.", "My wife and kids love easy to use and the size is perfect", "Thought it was to be better than what it is. Mother in law can play games an Facebook on it. Next time I will buy her a samsung", "I was going to get a Samsung tablet but for doing everything this is better", "I got it for my kid and she loves it. The amazon free time and prime well worth the money", "I bought this for my 6 year old and it's perfect. Faster & clearer than older versions.", "It's nice really nice. Go buy one for your grandma. She will give you a real big hug.", "Easy to use and please send me a $50 gift certificate for filling out this survey or cash works too.", "my kids have this. it works okay for things like youtube or netflix. Apps take longer to load and many games that you can get for the iPad aren't available on the Fire Tablet. Still say go with Mac.", "I really wanted to give this device a chance but I did end up returning it. It's a HUGE upgrade though over the cheaper 7\" version. Honestly I don't think anyone should purchase that. If your budget can handle getting this version and you are heavily invested in the Amazon ecosystem (i.e. Prime member) this will make a great tablet. I think it is intended more for kids though than adults. Having iPads in the house we tried this with our toddler as a cheaper tablet for her but the interface and quirks of the Amazon OS just were not worth the hassle. Will end up seeking out a used iPad Mini 2 instead of this.", "This tablet is a good one for everyday use. It is small but it has a clear image. Not sure if I really wanted one this small but its ok for now.", "My kids really like this and if your buying a tablet for kids it's worth it, but maybe not so great for adults.", "Delivers as advertised. Very fast performance and the kids love it", "Its fast, connects well, every amazon aspect of life you could possibly want is on here. Thats what I didnt expect, it being my first tablet. Amazon gets in your face about all its promos and products every time i turn it on. Its so annoying. -But its very handy, very sleek, easy to use and connects quick to any wifi acess around. However its limited on games and its app store is c.r.a.p compared to android. So ehhh 50/50.", "There's different things my daughter can do,on it, plus I can read on it as well.", "I got this for my mom for Christmas. Every time I visit, she shows me something else she can do with it. I'm so jealous, I hope I get one.", "I have owned several kindles. I don't know what I do to them, but they tend to die rather quickly. Thank goodness for Best Buy's extra protection. The last two that quit on me were replaced quickly and effortlessly. Excellent customer service as well!", "This tablet is very easy to set up and use- it's just as advertised.", "Not many apps. The first one was already returned...no power issue after 1week..I hope the second one is fine...", "Great stuff to have. It is a good tool to help your kids go out and find knowledge! And this does help. Wanting knowledge should still be encourage.", "It is just an average tablet. Bit slow but is a good option for people on budget", "This Kindle was purchased on the black friday sale. At the time I felt it was a steal at that price. The first tablet I purchased a few years ago was the original Kindle Fire, the following year I purchased an iPad mini and now have the iPad mini 4. As you may already know, the iPad does not have explandable memory. This Kindle can have expanded memory to 200GB so that was a good selling point for me. After setting this new Kindle Fire up, I noticed that viewing photos were not as clear as the original iPad mini even without retina display, and the color had a greenish-yellowish tint to it. Some may not notice this if they do not have something else to compare it to. I'm a pro photographer so this was quite unaceptable to me. I was not expecting perfection with the colors but people's skin tones appeared greenish as if they were Vulcans. I also like to read tech manuals and magazines of which many are in PDF format. The Kindle will read this format but the Kindle Fire after all these years still cannot display the cover art from pdf books, etc.; it displays an acrobat pdf document logo instead. If you have a large library of pdfs you have to read through the document titles instead of being able to select by seeing the cover of the book. That was enough for me, I've been spoiled by the ease of use of the iPad and the display with accurate colors. Back to the store for a prompt refund it went. Overall..still a good deal but if you are used to an iPad for the reasons I am..you may be disappointed.", "it's all i needed while away from my computer on the go and at work.", "I pulled the trigger on the fire tablet knowing the I would have to install the google play store separately. with some work this could be the most bang for your buck for an android tablet.", "I bought this for my wife because she plays a lot of games along with my grandson, this is perfect to download all the games they want without taking up space on her iPad.", "I had known Amazon was going to release the next Generation a few weeks after I bought this one! OTOH, my wife is happy with it. It just offended my geek side. However, it has Alexa and integrates  add a sd card for extra storage", "I found it to be very versatile and enjoyable benefiting from a touch screen.", "Really affordable present for a kid.. Or just have around", "I tested this item before I gave it as a gift. It is simple enough for the needs of browsing, social media and entertainment. Definitely best price for simple needs compared to spending $100s on an iPad", "Just picked up from BB a couple of hours ago. Screen in good and tablet seems faster than previous model possibly due to more memory. Battery so far seems very good.", "Bought as a gift for my 86 yr old mom to stalk her kids and grandkids on FB. She mastered it in a few.minutes with minimal instruction. Now I have to watch my posts.", "Got this as a gift for my mother and she's satisfied", "As I reviewed different tablets, this tablet kept coming back as my best option for the items I was looking for. It IS a great tablet, but there are a few things I don't really like about it. I didn't realize that Amazon has it's OWN browser SILK. Everything even your banking info goes through Amazon. Not sure I like that. Also, items don't automatically close out when you leave a page and I have to frequently hit the button on the bottom and close out multiple items. It might just be that I am not THAT computer savoy, though I do know how to navigate my way around. Sometimes the touch feature just seems to freeze and won't recognize that I am attempting 'touch'. Lastly, the on/off button is right where you hold the tablet on the side, so I am often 'accidently' shutting it down. Most annoying! Overall, I am happy with my purchase and for the price I like it. Just wanted to point out the other items.", "Just thought we were purchasing a capability to download and read books, magazines, etc. But, for such a low price was surprised at the total capabilities available.", "This is not a bad product. Amazon offers greats products but this tablet was missing features even for a basic tablet. The lack of google chrome compatibility made this tablet not right for me.", "I bought this to replace an older kindle that broke. It has more features, like front/ rear facing camera and better resolution screen. I feel like it doesn't work as well though. The screen doesn't always respond. The Internet freezes a lot. The colors seem to be a little off. All in all, still a decent piece for the price.", "I GOT THE FIRE HD SO MY KIDS COULD READ BOOKS , PLAY GAMES AND WATCH THEIR SHOWS . WITHOUT SPENDING AN ARM AND A LEG FOR THE TABLET. I THINK THIS IS A GOOD TABLE FOR KIDS / YOUNG TEENS WHO WANT TO HAVE A TABLET BUT NOT BREAK THE BANK.", "I purchased this as a Mother's Day gift for my Mom in Florida. I don't have first hand experience with it but the price point is great and the other reviews seem solid. I did watch a few unboxing videos on youtube and it seems to be a great deal. Some people seem to have issues with the screen being too glossy but other than that I don't see a ton of other problems.", "Good product I would recommend it to everyone thank you", "This is the third Fire we've purchased, and Amazon finally made this level memory-upgradable. That has made all the difference. I bought Fire tablets for use as a 'kid tablets', for which they work great...until you run out of memory. 8GB is practically nothing these days (I remember when having 64kb was a HUGE upgrade to my Atari!) so being able to toss in a memory card give my kids much more utility.", "Last got Fire 7\" for my kids, with an Amazon Freetime subscription. These are very good for the price with two flaws: The screen is good and much better than other Android devices at 7\" but not great, and got the 8 Mb version with I would not recommend in hindsight. Because Android's sub-par management on SD cards, got these this year. It has a much better screen, not only larger but with better resolution, adequate speakers for its price, it's fast enough and overall more enjoyable to use. 16 Gb is the minimum I'd recommend, even with SD cards because some apps just work better with internal storage, and some apps even stored in SD will still use some amount of internal storage.It also has Alexa voice support.The main reason for these tablets in my case is the Freetime subscription that has unlimited access to thousands of age-appropriate books, hundreds (or thousand) of free apps and heavily curved web access per age presets. Amazon Fire OS has a decent support for multi-user and in particular kids accounts. My kids are 7 and 9. They spend a lot of time on games as expected but also read a good amount of books.", "I have the 2015 generation fire and it never worked all that great as far as speed but I enjoyed the feel and the visuals of it. I just purchased the 2016 version and it is remarkably faster than the previous model. Though the newer model doesn't have as nice of a feel and the visuals are not as good. The newer version was much cheaper in price so it explains the feel and visuals. I hope someday they get a model that looks and feels great and is also quick.", "Great screen clarity and rapid turn on.All function you need in a transportable tablet", "Great for all your tablet needs! Email, video, games, and reading! All in one!!", "Great for all your tablet needs! Email, video, games, and reading! All in one!!", "Purchased for my nephew for Christmas. Used it everyday. Very good product and screen size is perfect for him.", "I purchased the Fire Tablet to temporarily replace an iPad and an LG tablet that were destroyed. My 7-year-old won't put it down--he can play all his favorite games, read Kindle books, and watch YouTube videos (as long as he has wi-fi access). It's holding up well. Good price.", "Not only did my daughter in law love it I was able to experience convenience of having it shipped!", "Not only did my daughter in law love it I was able to experience convenience of having it shipped!", "This tablet was a gift to my daughter because she's an avid reader and anime watcher. She has been nothing but excited since she opened it and there have been zero complaints.", "My daughter loved it nd I love that she leaves my phone alone now.", "my 9 yr old loves her new tablet . she had a nabi and likes this better", "Works great for everything we want our daughter to do", "This is her second Kindle product. she loves the new colors and bigger screen.", "Word has it that relationships are interrupted by electronic devices. Well my girl takes her reader everywhere we go. She used to tell me I talk to much. Now I can hardly get a word in edgewise!", "I like it. It keeps my granddaughter business and great apps too.", "I like it. It keeps my granddaughter business and great apps too.", "It's a really good gadget ...I love everything about it...", "Great value, a lot of color choices. I was able to boost up the memory for just a little extra but made the apps run so much faster. Love them", "Great value, a lot of color choices. I was able to boost up the memory for just a little extra but made the apps run so much faster. Love them", "I really enjoy my new kindle, still getting used to it.", "This was a BIRTHDAY GIFT for my LITTLE one and she LOVED it!", "I bought this for my mom. She loves the convince of reading her books on there", "I like because I can download movies to watch offline with netflix", "This game seems to be another good addition to the Pokemon craze. My son got this for Christmas and has played it often since. He says that it's \"awesome\", which is high praise indeed.", "This was a present for my son, but he seems to be enjoying it, so it must be ok", "Works great!! Would recommend for anyone looking for a good product. Very kid friendly!", "My son really likes the larger screen to play games.", "I'm planning on returning this tablet just as soon as I can!`", "We purchased these because we really liked the price. We also bought protective cases for both and an antivirus program for them.", "This tablet is the best one w  little annoying.", "Not easy for elderly users cease of ads that pop up.", "Got this kindle on black Friday for a great price. It is a good performer at a great price. I use it as a nice versatile tablet, not just for kindle bok reading.", "I think that the Amazon Kindle tablet was a great purchase for my teenage daughter and grandson, very easy to operate. It kept them entertained for hours while we were traveling on the train for vacation.", "This is a great tablet for people that are new to tablets and do not want to spend much money on it.", "This is my second Amazon Fire. My first was the 7 inch and love the new 8 HD.", "There are better tablets, but at this price point the Fire HD 8 is outstanding.", "My husband's previous tablet died a sudden death, so I gave it back and bought this FIRE. The sound volume and quality is much better.", "Pretty good tablet especially for the price. That being said, it could be slightly faster when opening apps and running certain processes. Overall good machine for the price.", "Great easy tablet for a reasonable price. Not the most super powerful. It can get the job done for simple tasks such as surfing the web, checking email, playing YouTube, etc. screen is clear and responsive. Great inexpensive tablet", "I read the reviews, before I purchased this item and.... So far, so GOOD! The handy-dandy case that I found on sale for 9.99, at the same time works well too.", "Bought to use for recent travel. Was able to download several movies and TV shows from Netflix. Seems to have decent storage. Video playback was fine.", "needed a tv in our kitchen, wasn't looking for huge or fancy for this. so the 32 inch was perfect for us", "I'm not super thrilled with the proprietary OS on this unit, but it does work okay and does what I need it to do. Appearance is very nice, price is very good and I can't complain too much - just wish it were easier (or at least more obvious) to port new apps onto it. For now, it helps me see things that are too small on my phone while I'm traveling. I'm a happy buyer.", "Needed a new Kindle. Wasn't sure what one to choose. This one is GREAT!", "This actually was a Christmas present for my Mother, but I had to set it up. This is a nice upgrade from her Kindle purchased three years ago. Kindle was great assisting getting it registered since neither of us could remember her password.", "Wife loves it. She said it opens much faster and likes auto updates for apps.", "Was impressed how quick and responsive touch and overall speed.Including Alex app.fit in top coat pocket", "Convenient and way to use. First tablet for me. Very happy.", "Great screen resolution and easy to use. Battery life is really good.", "Much better screen resolution than my 7 inch fire.", "Very Nice upgrade! Love the speed to watch movies and to play games!", "I bought this orange Fire Hd8 on Black Friday so it was at a great price. My husband likes it a lot. It was purchased as a replacement for his previous Fire 7 tablet that was having charging issues. I've heard of a several others having the similar issues so hopefully this model lasts longer and has an improved charging port.", "While this tablet doesn't have the screen resolution that I'm used to it's a nice beginner tablet. Faster than my old Fire HD tablet I purchased years ago...", "This is a good product for video, surfing and reading. However this version has dropped all android support as far as I can tell. I have a couple of apps that run on my old Fire just fine but are extremely problematic on this one. There is one app I use everyday but it doesn't work on this new Fire, so I have to keep the old one around. Kind of inconvenient. I would recommend seeing if your app is supported on this Fire before dropping the money.", "This is a excellent tablet for browsing the internet and reading ebooks and for the price you can't beat it..", "Have been very pleased with all aspects of the Fire HD8. Good performance for the low price.", "Bought this for my father who would have trouble using a computer. He's picking up on it very quickly. It keeps him entertained. Good reliable device.", "horrible...just like the other 7 i have owned ONLY due to warranties", "I have had every version of the Kindle since the week it was introduced and jumped at the chance for a Kindle Fire. I replaced the first one I had in 2014 and it was everything I wanted except this past summer it started overheating and got nonresponsive in the midday heat. So...I got this one. First of all I miss Swype. WHY get rid of it? Secondly I cannot put two of my favorite apps (which work on my old one) to work on this but lastly and most importantly: every once in awhile the screen freezes with a bunch of code \"shimmering\" in the background and only turning it off and/or leaving it for awhile brings it back to life AND it turns itself off. It seems to happen when I close a program and move to a new one. Aggravating and not what I expect from a product with which I have been happy in the past.", "Nice tablet for the price. Just wish it had bluetooth.", "This is an affordable tablet and works well, you just have to deal with a lot of advertising.", "This is a nice little tablet for the $60 I paid on black Friday. At the regular price I would probably have gone with something a little less restricted and without so much Amazon content. The lock screen ads aren't much of a problem, I understand Amazon sells these cheap and gets it back via ads, but the 15-20 Amazon apps are a little much. It would be easier to stomach if you could add the ones you want or remove the ones you don't. That said, I was able to install the Google Play store and this tablet does everything I need it to do. Overall, I'm pretty happy with the purchase. It's a nice new toy. One note: In the online photos the magenta looks purple. It's actually pink. If you like purple, get a black one and a purple case.", "I had to sideload google play services to be able to download from the google play store or use google chrome as a web browser, as this tablet was designed to be exclusive to Amazon.", "Will not seem to charge all the way and this is my 7th Kindlle.", "While the Fire hd8 tablet certainly will not perform like some of the more expensive units, for basic web surfing, email, and especially shopping on Amazons web site, this tablet performs well, although it will occasionally freeze while surfing some sites. The screen resolution is what I would call 'adequate', but not on par with other high resolution (and far more expensive) tablets out there.Overall, I am pleased with this tablet-so far.", "Need to have some computer savvy. Wound be much more helpful if it came with a simple basic instructions.", "The last 2 models of Kindle HDX 8 have been terrible. We have purchased 2 of each model of Kindle and up until the last 2 models, they have been great. Last years had to be replaced 7 or 8 times and for the same problem. The slot for the SD card is defective. I gave up and bought the newest model. It shuts completely down if you try to plug it in to external speakers and sometimes it shuts down for no reason. It's going back after the first of the year. This is going to be my last year for Kindles unless they make them the same quality as before. Phooey!", "Worse graphics, won't keep a wireless connection,overall not satisfied", "I bought this as a Christmas gift for my wife and things started out well but lately my wife has been having issues with it. It hasn't been working as it should and its only been a little over 2 months since she's had it. I'm going to try a hard reset on it and see if that helps.", "I bought this as a Christmas gift for my wife and things started out well but lately my wife has been having issues with it. It hasn't been working as it should and its only been a little over 2 months since she's had it. I'm going to try a hard reset on it and see if that helps.", "Bought as a Mother's Day Gift. This is great for someone who does not already have a tablet, and is a bit uncomfortable with technology. The tablet guides you pretty well, and once we had it setup with OverDrive, the recipient was very happy. FREE LIBRARY KINDLE BOOKS!", "Dont have option for password ask you before buying apps once you authorized as allow its done.Not as many free good apps Like apple have it", "I had to return this product as it was not compatible with things such as Facebook and Itunes... which is what I needed it for. Great if you are into books and streaming movies!", "I had to return this product as it was not compatible with things such as Facebook and Itunes... which is what I needed it for. Great if you are into books and streaming movies!", "Nice tablet but as usual with these items no instructions on how to get started", "This feels like an affordable tablet. While not the best in class, it isn't priced to be that either. Works well. Happy with purchase.", "I was expecting an Android device and discovered it was an \"Android like\" device. My fault for not reading up on his device before hand. I returned the Amazon Fire and bought a Samsung Tab E.I probably would recommend this tablet if you wanted a device for reading.", "I went with this tablet based on many good customer reviews, but my experience was not a good one. From the start I was on the phone every day for at least an hour with Amazon tech support for one issue or another. Most of the techs were very polite, but not all knew the product very well. At one point I asked one of them about trying to save some RAM and they kept referring me to the storage, which told me they didn't even know the difference between RAM and regular storage. The internet browser was basic and it ran very slow at times, even when all my other wifi devices ran great. Then a day would pass and I'd be trying to type an email and the keyboard would just stop working...wtf??? Come to find out it's a \"known issue\" and \"they're working on it\". After two weeks of one thing after another I got fed up and just returned it. I wanted it to work, and gave it a good run, but just not quality stuff. To me it was like Walmart trying to build their own computer when they're obviously not a computer manufacturer, neither is Amazon. If I were you I'd look at a regular Android tablet from a reputable PC manufacturer, which is exactly what I did next. I got an ASUS tablet for only a few dollars more, and it's unbelievable. 1000% better in comparison to the Amazon Fire HD8. Save yourself the aggravation and go with ASUS or some other company that is specifically in the computer business full time. Sorry Amazon, not this time!", "Noticeable improvement over the fire 7 inch. If you're a first-time tablet owner then the fire 7 inch is a great device. But if you've owned a tablet with higher specs, there is a noticeable improvement with the fire 8 inch . The Fire 8\" has a better display and faster processing.", "This has replaced my laptop for out and about. Easy to use. In addition, I can now read e books and listen to audio books. So convenient.....", "This has replaced my laptop for out and about. Easy to use. In addition, I can now read e books and listen to audio books. So convenient.....", "Oh my, oh my, oh my! Amazon can do no wrong! This device is my precious!", "bought this during black friday (actually Thursday). ok for price. but not cool i had to buy extra storage for not a great price.", "I thought that this tablet was junk but it has surpassed my expectations", "I had fire hdx 8 and loved it, unfortunately got damaged and could not replace. I purchased the fire HD 8 and exchanged n pay difference for fire HD 10. The 8 did not have a lot of options I was used to. :(", "Very basic. If you need more than the basics, look for an Android tablet.", "Good starter unit. Easy for a beginner to use. Priced low to give you a taste of the tablet world.", "The tablet works fine. But speakers are not that great If you want a good che icture quality. Easy to use. Would recommend for all ages.", "The Kindle Fire HD has a larger screen (8\" vs. 7\") and images are crisper with more vibrant colors.", "I bought this as a gift and the recipient loves the processing speed and the fact that it has 2 cameras on the device.", "I bought this for my son (he's 1.5 years old) so he could play basic toddler games, but I found the tablet to be extremely useful for school with it's large screen and super long battery life. I'm waiting for the Surface Pro 5 but this tablet that I got for so cheap is making me second guess paying so much! For basic lecture taking notes and watching Netflix or Hulu and kid games, this can't be beat.", "Bought this tablet for my wife and she likes it. She plays a few games, checks her email, and goes on Facebook. High end users would not be satisfied with this tablet but overall an excellent value.", "my 7\" wore out,my 8\" is much better,allthough the covers are expensive and screen protectors are hard to find. the battery life is exceptional !", "But, I can't figure out how to move books I've read, into the Cloud? I don't like clutter, and the more I read and download, just clogs up.", "But, I can't figure out how to move books I've read, into the Cloud? I don't like clutter, and the more I read and download, just clogs up.", "Overall I think the Kindle Fire HD is a great product. No complaint so far.", "Great product, no complaints at all,good for kids and adults", "The sound and screen quality are great and I like the blue light cutoff feature.I found that toggling back & forth online to be clumsy compared to a tablet.It is lightweight and easier to handle for long periods of time.", "The fire runs well and was easy to set up. The pop up adds are a bit annoying but the tablet works well.", "Bought as gift for senior. Setup process could be easier.", "awesome gift and perfect for kids or older adults easy to use", "Bought as a gift for my Mom. She's so happy. Therefore, I'm happy et. E-mail is a breeze.", "My daughter had a smaller eight GB tablet ... this was a nice step up for her and with better graphics. We extended the memory with an SD card for photos.", "Great for my mom who isn't tech savvy. Luv it! :-)", "Was bought for a Christmas gift. My 11 year old son loves it.", "This tablet is simple to set up and it's worth the price. It's perfect for beginners.", "We love the kindle fire HD8. it can have various profiles to accomodate all people who uses it in our family household. it is also very easy to set up", "We bought this tablet for our 4 year old to play games and watch Netflix. He loves it and at this price point, we're not overly concerned if he damages it. We bought a nice foam case that keeps it well protected. We're highly satisfied.", "Ordered one for my daughter. It's the fourth Kindle we have bought and love them. Perfect for watching videos and movies.", "I love this tablet. I purchased them for gift and am so glad I did!", "We are a total Apple family so I was a little hesitant to purchase this when our iPad stopped working. So glad we did because it's perfect and can't beat it for the price!", "Perfect price for the tablet and recommend for kids who don't take care of electronics. Purchased a I-Pad and the kids broke it and was out $600.00. If they break the tablet I can purchase another on at the low cost at Best Buy.", "and it out performs some of the bigger name brand tablets out there. if you looking for a good video and somewhat customizable tablet at a great price do not pass this up.", "I have had many tablets, Samsung, Asus and old Ipad. This Fire holds its own . The Silk system is not quite as speedy but the lack of bloatware is nice. There is a hack to get more google apps. It's light to hold, the ads are not invasive. I enjoy taking advantage of the Prime benefits. Simple to operate. Would recommend for everyday use and movie/reading music consumption.", "This is a reliable brand and a good product for price." nt keeping it. The price is awesome and if you don't mind it being a bit slower than other, much more expensive, tablets then I don't think you can go wrong.", "Great tablet great screen built well responds well", "Decent tablet. Access to kindle and pretty much all your google apps.", "I got this for my husband for his birthday. He likes the light weight and the speakers and how powerful it is.", "I have been holding off buying one of these for years, but on black friday the price was an astonishing $49. The amount of tablet you get for that amount of money is unrivaled. It is a great investment if you enjoy books or media.", "Works great for a simple tablet. Not a huge fan of the silk browser but it could be worse! I am very happy with my purchase!", "This product met all of our my needs and I would recommend it to others.", "The People I purchased this for during Christmas Holiday LOVED IT...", "I read the online reviews and compared products. Same price here as on Amazon.", "Works very well for light tablet use and great for reading.", "And she has been happy about it ever since. Not being that tech saavy, this specific device has a user-friendly tutorial to help get started.", "I purchased the Kindle fire to replace my iPad that stopped working. It is so much easier to use and lighter than an iPad. I wish I had purchased one years ago.", "The Fire HD is a nice tablet that functions well but doesn't meet the shear horsepower and feel of an iPad....but, at about 1/4 the cost, it fits the bill pretty well.", "This is my second Fire, I'm upgrading from the 2nd generation 7\" model. Love the screen resolution. Movies and videos are sharp and no pixelating. The camera is a bonus my first version did not have. All together this was a great buy for under $100 on sale. Thank you Best Buy.", "If your looking for a great tablet without the high price this is the tablet for you...", "still learning, previously used a nexus7. Like the larger screen. Reading kindle books on emory can be extended to hold more pictures. Great tablet.", "Have not had time to REALLY use it, but hope to download books and games.", "Purchased to replace the one I bought for my brother in August (physical damage). This time, bought the extended warranty. No issues or claims so far!", "I bought this 8\" Amazon Fire HD for my Wife as a Christmas Present. Her old 7\" Amazon Fire that she had for about 3-4 Years. She is very happy with the 8\" Amazon Fire HD. Can't beat the price for a Tablet.", "My Kindle Fire HD meets my reading and web needs!!", "I couldn't get the tablet to work with my WiFi so I returned it and bought a Samsung A-8.", "Didn't want to go to the sites amazon wanted me to.", "The size of the Fire tablet gives you the feel of having a book in your hands while reading a book. Because of the size and lightweight it's easy to transport and fits easily in my purse. I'm enjoying my Fire tablet which was a gift.", "It all of a sudden has stoped charging I have only used it a few times in the short time off purchase. Can I get a replacement or how best can I be helped", "For the price, you can't beat this tablet. It is fast and basic.", "Good features, good cost. Recommend to anyone looking for tablet.", "This is my second Kindle Fire, and the only reason is because I upgraded. They're a great little tablet. Very versatile and fast loading times. Definitely recommend.", "We previously bought a 7 inch, 8 GB Kindle for my son which he used a lot. Eventually though he dropped it and it no longer worked. This past Christmas we purchased the Amazon Fire HD8, 16 GB.This model was an improvement over the previous one. With twice the internal storage, my son wasn't always coming to me to delete games because he ran out of storage. Another great feature is the external SD card slot. We bought a 32 GB card and he's not had to delete anything.The quad-core processor is a big improvement over the previous gen model. Apps and games load quickly with not lag in running them. There also seemed to be an improvement in the battery life so it doesn't have to be charging all the time or plugged in the the power cord.This is a great purchase for any child!", "For the price this is an excellent tablet. I have a high end laptop that does convert to tablet but at almost 16\" and the foldover design I normally just use it in laptop mode. I also have a high end \"phablet\" sized phone. So I was not sure how often I'd use a tablet, and did not want to spend 500ish on an ipad. The Fire has been a great \"in between\" so far on days I use my phone alot and want to avoid charging more than once per day, and don't have the need to use my laptop. The speed is zippy & the screen clarity/quality is good enough. Storage is even better than ipads since it is expandable (for now I use a 64 gb card giving me a total of 96 gb, but the expandable can go up to 200 gb). Tying into Amazon is nice since I have Amazon Prime). Basic web surfing, email & facebook work great. The only \"bad\" feature is the camera & video quality. But that does not matter to me since I have my high quality camera & video recorder on my phone. Only other slight negative is light bleed noticed just when booting up on grey screen. Color/brightness uniformity is perfect to my eyes once it is up & running. Really enjoying the kindle component for book & magazine reading as well. Overall, probably the best $100 I have spent in a long time.", "Not a good product short battery life i can only use for 20 minutes", "For a cheaper price this does more than my kindle- love having this tablet", "I really was looking for a simple, cheap tablet to play games and mess around on. Screen is really nice and it serves it's purpose well. Video and games both work really well on them. The only real negative about the tablet is that the cameras are not good. I really don't need them so I don't use them and it's not a big deal for me.", "This tablet is the best you can buy for the money. Great apps, e I powered up! I loathe even more that I would have had to pay $15 to discontinue that feature. Amazon if you want $105 dollars for the Kindle Fire, charge it! but don't under price the device, and then flash ads at the the consumer at every opportunity. It is unbecoming of you! I returned this item pronto!", "I hate amazon app store. Nothing good in there. The tablet is too slow for what I do... it is good for reading only....", "I bought this after subscribing to an Amazon Prime membership. This is a great little tablet at such a low price.. too good of a deal to pass up when it was on sale. It has the ability to talk to Alexa, surf the web, listen to music and read books/magazines (lots of free music and books for Prime members).", "This product is OK but is not the best you can get. for a sale item fine. battery life seems to be a little short. Bottom line.....So so", "Prefer no amps on unit and just allow buyer to place the amps they want or will ever use.", "This Kindle is so overloaded with apps that I will never use. Despite what one of Best Buys' associates said, you cannot remove any of the Amazon apps. The apps take up too much of the memory. I have an I Pad and love but bought this as a backup for work. Unfortunately, it bogs down. I also don't like that Amazon wants access to too much info to set up email, so I won't use this for emails either. I will likely sell it on Craig's List for less than half of what I paid for it.", "I think I downloaded 6 new apps. I wait to surf the web. This thing is so slow to respond. My old refurbished iPad is better. I really only bought it to stream Hulu and Netflix. I'm not excited about lighting up the home screen to find advertisements every day, but I guess you get what you pay for. I wanted inexpensive, I got it! Don't buy this if you are used to using quick responding electronics.", "I bought the kindle fire 8 for my husband and I to use. Neither one of us have been able to figure out how to use it. Every time we t where ever there is wifi.", "Fast, fluid, and lots of apps especially once I added the google play store(very simple to do and doesn't require anything that voids the warranty). Display is sharp and video and games load quickly. I deducted one star as Amazon's version of android lacks the ability of customization.", "Fast, fluid, and lots of apps especially once I added the google play store(very simple to do and doesn't require anything that voids the warranty). Display is sharp and video and games load quickly. I deducted one star as Amazon's version of android lacks the ability of customization.", "Great little product for the price. Not the best camera, but it doesn't claim to be. .", "Amazon Fire HD8 is one of the best deal at 89$. Strong, efficient, low price and some Amazon features that I love. Youtube videos of how to get googleplay and android apps have made things lot more easier. And now, microsoft office is available online for free that I can access and edit my documents. What else do I need? Amazon is more respectable brand name than other low price brands or used/old models of high price brands. Definitely recommend it.", "I bought the Fire HD 8 & CaseI use it mostly for class..works very good..would be better if it had BlueTooth.", "Bought this as a gift for my mom and couldn't be more pleased at how she is enjoying it.", "this tablet is awesome. the fact that I can use a micro sd card to have more memory and can listen to my content on the card is great. the additional screen size is what I wanted and it has not disappointed. this was a great purchase!!!", "Very happy with product. It's a miniature lap top.", "Very happy with product. It's a miniature lap top.", "Very happy with this purchase, it was exactly what I was looking for", "First time with a tablet, wanted one for years just to watch Netflix and basic games. Very happy, the screen looks great and the speaker is loud. So far, so good!", "Excellent resolution and speed. I love the easy usability of the new fire.", "Purchased this to get a lighter tablet. Also to update our my old tablet which had a replaceable battery. This is all around lighter ,thinner and easier to handle. HD is a good upgrade and can't beat the price for comparable tablets with same features. my wife reads on it daily and loves it. I am probably going to search for another one.We have the 8\" and I would like to try a 7\" if it were available.I like to try different size devices to see how I adjust same way with todays phones.", "Not very user friendly and intuitive.Very limited capabilities and apps.Good for viewing movies.Very limited language capabilities other than English and a few other languages.Apps are downloaded, but can't be found.", "I like this ipads for my baby and me too,special and super ok thanks byee", "The HD8 and HD7 are amazing for the price. They aren't top powered tablets, but they're functional tablets. Right now, in Feb 2017, either one is a good replacement for the Nexus 7.", "This is very nice for a little over 100.00 dollars. It took a bit to get use to after using a iPad. I got this to travel with or take to the beach nice size very lightweight.", "This is very nice for a little over 100.00 dollars. It took a bit to get use to after using a iPad. I got this to travel with or take to the beach nice size very lightweight.", "Very nice for reading and watching videos. Strong wi fi is a must. Slippery to hold so buy a cover", "I was surprised by the quality of the screen, and it is no slouch either.", "I bought this for my son as a first tablet. I am impressed by the built-in parental app. It has a good level of control that I feel comfortable with. My son likes his Kindle. I think he will like it more when he gets used to having to get through the \"educational\" features before he can play. I admittedly need to explore the tablet more myself. That will enable me to customize the settings and the apps for him and myself.", "I really like the Fire IS 8 16gb, it is fast and smooth.", "This tablet was inexpensive, very lightweight, and performs just as good as the more expensive ones.", "This tablet is very good especially considering the price. also has memory slot to increase storage.", "The new tablet is great \u00d4\u00ba\u00c5 nice upgrades\u00d4\u00ba\u00c5Love how easy it is to use. Easy to get apps, shop and browse the web.", "I purchased 2 of these FIre HD tablets as gifts. They pack a lot of punch for the price. I helped set them up so I was able to get an idea of how they are going to work. The screen was very nice and clear. Speed of tablet was good. It is easy to use. If you are already in the Amazon family through prime it is a no-brainer.I don't believe you can get a better tablet at this price point.", "Strong fast tablet. My 8 year old can manage it perfectly!", "VERY parent friendly! Extremely thorough parental controls. We were told at the store there was no way to block internet or control other content on a tablet, so we decided not to get one. Then, we read about the integrated parental controls with the Fire and gave it a try. It allowed us to do everything we wanted and more. Also, very easy set up and use!", "Was looking for a tablet to run my remote music server with from my easy chair. My first tablet I bought at about the same price ran through the battery in an hour. Amazon product is much better for battery life and image quality is very nice.", "The Amazon fire tablet is an excellent product. I primarily use it to purchase and read books from Kindle. Also, I use it for my Facebook activity. The battery life is long and it recharges quickly. My 10 year old son also enjoys using it. I would highly recommend this product to others.", "Freeze frequently... No way to trouble shoot or repair it...", "Not the most powerful tablet but is flawless when utilizing the Amazon programs", "I have used the Kindle mostly for reading. I have downloaded books from Amazon, some free some purchased, that I e fire os. Oh well", "i really like this tablet..easy to use and looks great.", "The screen is vibrant and clear. It is fast and doesn't lag when going onto different sites. If you have Amazon Prime this is the tablet for you as it gives you access to unlimited, music, movies, and tv. Awesome purchase!", "I have really enjoyed it so far. While not perfect by any means it is certainly worth the price.", "This tablet is so great for the price, but Amazon has always put out excellent product. This is fairly lightweight and pretty fast too. Like all Amazon product it ties all your Amazon accounts so downloads and purchases are super easy. I have dropped it a couple of times and no damage... so it's pretty tough too.", "YOU PAY FOR THE BEST AND YOU GET THE BEST. THANK YOU BEST BUY FOR PROVIDING THIS PRODUCT", "Bought a Fire HD 8 tablet for my wife. She doesn't like using computers and avoids smartphones, but her new tablet is a big hit. She uses it to play games and to stream movies and radio programs. I use it for everything else -- reading news, checking e-mail, online shopping, etc. It was very easy to set up and even easier to use. Plenty of speed and capacity to do everything we want.", "got this for wife for christmas she loves thing she can read her kindle book and surf the web like a regular tablet", "Bought a new Fire tablet for my wife for a Mother's Day gift to replace an old tablet. She is fully enjoying the new device and fashionable case. Best Buy staff were very helpful too.", "My wife loves reading on the tablet. It's also great for surfing the web.", "Purchased this as a gift for my wife because her B&N Nook was dying. She absolutely loves it, especially since it does so much more. I'm now waiting for my Nook to start acting up so that I have an excuse to get a Kindle for myself.", "We had a few other tablets for my wife and all were very poor. We returned two and landed on this one, she has LOVED it, so much more than the others in this price range.", " ways", "I exchanged a highly unsatisfactory Insignia unit for the Fire. I was looking for a 10 inch screen, but went to the smaller size for performance. I have no complaints with the Amazon product, other than the ubiquitous advertising.", "Tends to flip out of my screen to something else. Each screen change = at least one pop up ad. Otherwise, it's been reliable so far.", "I use it mainly for reading e-books and browsing. However, I wished there were more apps available. Also, before unlocking the tablet, ads are shown in the lockscreen. If the tab is locked, it stops streaming the ads. You can pay $15 to disable the ads permanently. I only recommend this for basic use. If you want to use it for games or other apps, I would recommend a stronger tablet like the ipad or samsung galaxy.", "I liked the screen size and easy to read books at night. The battery has a long life. The outer rcase could be stronger because concerned about durability.", "Definitely an amazing deal at an amazing price on Black Friday weekend", "Got it for my 9 year old son for his Common robot, he loves it, it's very easy to use and for the price well worth it", "Great product for the kids gaming apps parental controls to make sure you can monitor kids and prevent unwanted app purchases", "Haven't had this long but so far so good. It's nice when you buy a product and it works exactly how it is supposed to.", "Haven't had this long but so far so good. It's nice when you buy a product and it works exactly how it is supposed to.", "it would be nice to have full app library, but it does what you need", "Love my kindle it does everything I wanted I to do.", "Love the product. I use it every day for Web,Games and reading.", "Nicer than my old fire. Better screen area to view", "Works great and is fast. Great for reading and internet use", "We use them for classes, they work great and are easy to use for our older individuals", "So far so good with the kindle fire hd. still need to play with it to see how to maximize our use.", "Simple to use. Great for Dad who wants to play games and check weather", "the tablet is great, but all the advertising is annoying", "make sure you buy a micro sd card with at least 64 gb of memory. or you will have to constantly delete old items.", "this works great if you use amazon a lot and watch movies from amazon", "It's not a $400.00 tablet so what can you expect, except that it does what it's suppose to. It's faster than I thought it would be so thats killer.", "Bought on Black Friday for my kids, my 3 year old can work it just fine with the kids app for watching YouTube and other videos.", "I wasn't really expecting much, however I was pleasantly surprised.It feels solid, responsive, screen is good.For the price its a bargain!!", "This was a replacement for a poorly functioning new purchase of a Kindle 7. Seems to be working fine, but some games loading from Amazon have issues.", "It's good, saves using up data usage on computer. I use it to keep up to date with the news.", "This tablet is great for kids and adults who have little to no knowledge of computers. It handles easily and has plenty of storage", "This fire is much better than the old one so far. It responds much faster and has a much better screen. I also put a 128 gig memory stick into it which the old fire could not accommodate. So far, so good.", "the fire hd is great for reading kindle books . Its pretty slow for surfing the web. If your looking for a great kindle this is it. I would not recommend this for surfing the web.", "This was purchased as a gift for an avid reader and as a streaming media device. I looked at the bigger kindle but this one is the right compromise between size and portability for the planned uses.", "The tablet works fine. It is responsive with good resolution. It is too tied to Amazon. It requires too many hoops to get apps such as Zinio to work. Until Amazon loosens its grip, I recommend only at a very good price.", "Allows for reading of my Kindle lib and even plays a few games", "I bought it for kindle books and was amazed by its overall features. Its Kindle with features of a TAB.", "this product is really awesome for kids to play in all sorts.We can use a strong case and let kids play in it .", "The 8 In Fire tablet does everything my nexus 7 tablet did; but also has the added benefit of expandable storage.", "Got this for my mom, so she could check facebook without getting on her computer. So far, no problems, even tho she's not tech savvy.", "Where do I begin...good clarity, I love the size and storage capacity! Very affordable, love watching Netflix on it. I do wish I could have gotten the purple, got the color black, but overall I'm very happy with my purchase.", "I got 2 of these for my 8 yr old twins. My 11 yr old has one but this one is better. Perfect way to get them to read", "I bought this for my niece for a Christmas gift.she is 9 years old and she love it.", "Very nice for light internet browsing, keeping on top of email, viewing videos, and reading e books, which I like to get free from the library. Good browser, good battery power, fast charge. Very relaxing to sit in a comfy chair and read or browse. Has given me hours of enjoyment and information for a minimal price.", "This Tablet does absolutely everything I want! I can watch TV Shows or Movies, check my Mail, Facebook, Google.......pay all my bills. It processes fast and has a beautiful screen. As I said: Everything I want in a Tablet for less than $100!", "At ninety dollars, the expectionations are low, but this is still a very good table, it's good for light use like watching videos or web browsing, but the camera is a bit lacking, and at certain times the device can freeze or lag. Overall this is a good tablet for $90, I would recommend this to anyone on a budget.", "Kindles are an excellent device for all book lovers", "I read a lot and have loved my kindle paperwhite and used it all the time. I didn't think it could get any better! I read all about the kindle Oasis and it sounded great but the price was freaking me out and I kept thinking I really didn't need it! Well I finally talked myself into just trying it and after just taking it out of the box and holding it I was sold. It is so lightweight and so easy to hold and the screen is wonderful! The charging case is so convenient and so easy to take off and put on and it really looks nice. I never keep it on when I'm reading which keeps the kindle oasis light. I am so glad that I went for it and bought it. I want to read more than ever now. It is always in my purse. Believe me, I am not made of money in the least but I am so glad that I purchased this. If you are an avid reader you will be too!", "Very nice Kindle with a great Battery life. My old kindle was not able to upgrade so I got the new Kindle and very pleased with the product. Arrived as promised from BESTBUY.COM.", "There's no doubt that this is the best Kindle device available. The battery life is astonishing, and the design is unique and extremely ergonomic. Holding this in your hand is such a pleasurable experience, it fits like a glove. So what are the cons you may ask...For one, the battery life depends on the provided case. It acts like a travel charger in a sense. Why a con? Well, it limits your customization options. And there's no way to purchase other colors or replacements for it at this time. So, you best be cautious with it.And two, the price obviously! But if you take into account that you basically are given a premium case, the device itself is a premium device, and you have a traveling charge inside the case...It may almost even out. But a $290-$350 device is hard to justify when it's just for reading.Still would recommend to any fan of e-readers/reading", "I have had every kindle since the first and this is by far the best. The screen was already great on the Voyage but the front light on this screen is more white and more evenly distributed. Physical page turn buttons are so much better than none or the haptic feedback type. They didn't include the automatically adaptive front light for some reason but I don't think I'll miss it much as I was always wont to fiddle with it on the Voyage anyway.But this device made me smile as soon as I held it for the first time because it has a larger bezel that you can really grip comfortably without touching the screen. Maybe this isn't a big deal for most, but that is exactly why I spent the money to get this device.The other thing I was hoping for was the ability to use the upper page turn button to go forward and this device does that and even better because it is software configurable.The cover is very small and light and doesn't add much bulk like the Voyage Origami case does. The only downside is that it doesn't work as a hands free stand for reading.(I still wish it was waterproof)", "Almost feels like reading a book in a light comforting way. Easy to carry around. Great on eyes and reading is enjoyable", "I own a Kindle HDX 8.9 and wanted something small and portable... WOW is all I can say when I got my hands on the Kindle Oasis ( Thank you Babes :) ). The Kindle Oasis is very tiny, portable & fits in about anything from a jeans back pockets to a very very small purse! The clarity of the screen is awesome. The touch of it works perfect! Very different than my HDX BUT I HIGHLY RECOMMEND it! A little more pricey than the paperwhite BUT this one already comes with the case and a built in battery in the case so you are set for long time reading & the price is fair since the others you would still have to buy a case for it! Keep in mind the case for the oasis is leather and you can choose from black, brown and red (red was my choice., which to me it's not red it's more of a wine red color) it's beautiful! Picture shows My Kindle Oasis in the middle of the IPhone 7 Plus (left) & Samsung S8+ (right) so you can get an idea on the size... it's super cute! It's tinier than the Kindle paperwhite!", "I thought long and hard about upgrading from my paperwhite, but decided to do so despite not beating able to actually see one in the store. I have owned a Kindle since the second generation version. This is by far my favorite. The look and feel are amazing. I don't regret the purchase one bit as I have the disposable income to do so, but for most the paperwhite will more than suffice at a significantly smaller price point.", "I love the snap on cover that charges the kindle. It is also very light.", "Kindle Oasis is phenomenal... It is portable size so it fits almost anywhere when I travel, the book-like screen doesn't bother my eyes after long periods of time of reading, I can modify the font and size to my wants and needs, you can conveniently connect to your Goodreads account to view your bookshelves and all of my purchases sync perfectly. The color Merlot is beautiful and I've had it for three months and traveled with it and there have been no damages. The battery life is so long I have only charged it three times since owning it and I read anywhere from 3-5 hours a day. Completely user friendly.", "Its a great ereader but a little pricy. It has the same specs as the Voyage as far as pixels and procesor, which costs less. The only difference between this and the Voyage, is that it's much lighter, it's brighter (LEDs), and a longer battery life if you're using the cover. I've noticed the battery life drains much faster without the cover, but you'll still be able to read for hours without it. You would think it be water resistant, hence the name but it isn't. But then I don't plan on reading when it's raining or outside or while taking a bath. Overall, it's the best ereader Amazon currently has to offer but if you don't mind the price tag and want the best, then go for it! Voyage is still not a bad option though", "This is my 4th kindle and is easily the best one I've ever had. It is very comfortable to hold and is very compact. I was surprised h
