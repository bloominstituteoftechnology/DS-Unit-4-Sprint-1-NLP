d it to be a good buy.. She just loves it, she is able to do her scheduling, read books and watch her news programs.. It's a great Alertanative to an iPad... great price and just as powerful for a lot less cost..", "Had it for about a week and now it won't take charge, tried new chargers and still not taking charge. Happy with tablet but unhappy about not chatging", "Bought 2 for each of our teenagers and they just love it... Very cool reading features and zero buffering while watching Netflix.", "i Bought this around black friday for $60 hoping it would be awesome... it failed so hard i tried multiple different micro SD cards none of which were recognized and YES i formated them with every format i could think of ... Fat32, NTFS, Fat, Xfat... i even tried to have the tablet do it... didnt work... to make matters worse half the apps i wanted to use werent in the app store and i came to find out that it isnt linked to the normal google play store this tablet has its own app store which is missing many common apps... the main reason i bought this was to play clash of clans and i cant because it wasnt on the app store... i tried to also use aftermarket play stores to play COC but it didnt work... launched and played 1 time but didnt work or update after that... needless to say i returned it and bought a $250 samsung galaxy tab A 10.1 (2016 version) with S-pen and its WAYYYYY better... bottom line you get what you pay for... also hint the s-pen version has an extra 1 GB of ram over the non pen version... so you should get that if you can afford the extra $50...", "Purchased two Fire8 tablets for my children. My son loves it for reading books from library and my daughter loves listening to audio books.They both were not sure they would like the tablet but they really love them.", "I purchased the HD 8 to use as a viewer for my Pearl RearVision camera, which requires dual band Wi-Fi and Blue tooth. I installed the programs & got everything up and working beautifully. However I was so impressed with its features, performance, and ease of use, that I've added a 128 gb MicroSD card so I can download Amazon videos for my grand kids to watch while we are on the road. The price was terrific as well, but comes with the cost of \"free\" ads when the you turn on the tablet. (FYI the tablet mounts magnetically to the vent holder and is removed when not in use.)", "Handy to use and size is good. It's light weight and that's important.", "Great tablet for the price point....especially if you are big Amazon user.Expandable memory is a great feature.", "The Amazon HD 8 is by far the best budget tablet. If you just need a tablet to browse the web and watch videos this tablet is the way to go! That being said, it is fairly slow but who cares if you do not use the tablet for photo/video editing, gaming, picture taking, etc...", "This suited my exact needs which was a mobile way of watching netflix.", "Best tablet hands down. Bigger screen and great new features. Has Alexis also. Lots of storage as well.", "Unable to download the Instagram app. which stinks", "This isn't a high end tablet. Don't buy it if your goal is to play the latest high octane tablet games. But for general use, for most people - web surfing, light games like Angry Birds and those match the fruit games, casting movies to a television - it's an amazing value. The Amazon geared operating system isn't a problem. It took a few minutes to get the Google world onto the tablet. - Google Play, Google Store, Google this and that. The 7\" version is an even better deal, but my mom needed this slightly larger screen. She loves it!", "The first Fire HD8 we purchased died within 1 week of purchase. We had to go back and exchange it for a new one. Not a good sign so far.", "I purchased the Kindle Fire 8\" after owning a 7\" for several years. I love the bigger screen and added features in this version.", "The Kindle fits me to a \"T\". Very quick to start. It shows how to get things done.", "The kindle is great not only is it a reader its bascially a computer. It connects to the internet it takes pictures and has many other great features.", "I love this tablet. The size fits perfectly in one hand. The display is wonderful and the loaded apps have me reading again. It is the absolute best!", "It's a mini computer packed in a handheld devise. Applications load quickly and I am able to get my work completed, while riding the commuter rail.", "I gave it as a gift to a friend who is a senior citizen who had an Amazon Paperwhite. I thought this would be a lovely upgrade for her and it has been. She loves it!!", "This is a nice compact size, and is very user friendly!", "i have been looking at tablets for a long time, most of them a little expensive for what i would use it for. This tablet lets me read, email, searches and the best part I can buy books through amazon and not have to carry heavy books with me when i travel", "This is an intermediate size tablet that works very well for its designed purpose. The price was good and it has plenty of acc.", "i bought this on a whim because my brother recommended i try it sometimes. hard to believe how important this is in my life. this has opened up my long forgotten youth with music and videos anytime", "My grandmother enjoys this tablet ... it use as her reader.", "My whole family uses these tablets. We love them and with Prime it is awesome.", "this tablet has the best battery ive ever seen. The picture is great too.", "Most of the Kindles I have purchased have been gifts, but this one was for me. It is just what I expected from the reviews. Great tablet for the money.", "It is a very nice tablet, but the 10 inch tablet seems faster and easier to enjoy for the price", "the hd feature is what sold me on this product, along with the fact its a lotmore streamline than the older version that I have", "I bought this Amazon Fire HD8 as a Christmas present for my wife. It is the second tablet I have given to her over the past 5 years. She LOVES it! It goes wherever she goes. The Fire is more than portable and so easy to use. As the saying goes: \"A Happy Wife Means A Happy Life\". I wouldn't hesitate to recommend the Fire to anyone!", "I loved this tablet. I did! BUT I did not love that I was being sold ads every time I powered up! I loathe even more that I would have had to pay $15 to discontinue that feature. Amazon if you want $105 dollars for the Kindle Fire, charge it! but don't under price the device, and then flash ads at the the consumer at every opportunity. It is unbecoming of you! I returned this item pronto!", "I bought this after subscribing to an Amazon Prime membership. This is a great little tablet at such a low price.. too good of a deal to pass up when it was on sale. It has the ability to talk to Alexa, surf the web, listen to music and read books/magazines (lots of free music and books for Prime members).", "This Kindle is so overloaded with apps that I will never use. Despite what one of Best Buys' associates said, you cannot remove any of the Amazon apps. The apps take up too much of the memory. I have an I Pad and love but bought this as a backup for work. Unfortunately, it bogs down. I also don't like that Amazon wants access to too much info to set up email, so I won't use this for emails either. I will likely sell it on Craig's List for less than half of what I paid for it.", "I think I downloaded 6 new apps. I wait to surf the web. This thing is so slow to respond. My old refurbished iPad is better. I really only bought it to stream Hulu and Netflix. I'm not excited about lighting up the home screen to find advertisements every day, but I guess you get what you pay for. I wanted inexpensive, I got it! Don't buy this if you are used to using quick responding electronics.", "I bought the kindle fire 8 for my husband and I to use. Neither one of us have been able to figure out how to use it. Every time we open it advertisements pop up. And we just try buttons to remove it. We cannot get it to rotate for our puzzles. Just too complicated to use and to navigate around. I will be returning it. We have an iPad and it's much easier.", "awesome tablet. wonderful upgrade from the first kindle fire", "The 8 is bigger and lighter weight than my old 7 and the battery life is longer. It also has more storage and a camera. Love it!", "whats to say.................................................it's Kindlelishous!!!!!!!!!!!!!", "I absolutely love my kindle 8! Great picture, storage & sound. Can't live without my kindle!", "The fire tablet is a great tool for reading, surfing the web, playing games and even watching some Netflix, on a bigger screen, without killing a cell phone charge.", "Got it for my Dad. Easy to use and he loves it. Good stepping stone for future producs", "Nice for a smaller tablet. It's good for Internet surfing.", "Never thought a tablet at this price could be this good. Totally recommended!", "Nice tablet for the price. Being amazon prime member, I am using many amazon services and devices, tablet is really handy for managing it all very easily apart from other basic functinality of tablets.", "I have a couple of iPads and decided to get this for general browsing, movie watching etc. Very pleased with the overall package. An added bonus is the very nice Amazon integration.", "Great item, I can say it feel just like working with an iPad. Picture, sound, size and touch are very sweet.", "My daughter loves her tablet. I had to make sure I brought a case because it is very thin. No problems and I can see everything she downloads", "Very descent for a non-IPAD. Good speakers. Great price. The screen is a little dark. Great buy if you have Amazon Prime since you can download stuff and watch it offline (great for trips, etc...). Overall great cheap IPAD or even as a back-up tablet. Terrific battery life too.", "This tablet is really easy to use and since I'm a Amazon Prime member the video's and music is easy to access. I'm really surprised how fast the unit compared to my older i-pad. I would recommend this if anyone wants a good value product.", "I bought this for my 86 year old father. he loves it. finds it very easy to use", "We like it!! Would buy again.Still learning about it's features. Good value", "This is a good product but the one I bought stops working after three or four typed sentences and the Geek Squad guy told me when I brought it back that I had to go into settings and clear the data when it does that. WRONG ANSWER. That should never have to be done. He had no idea what he was doing and North Haven Best Buy didn't offer to fix or replace my Kindle. This is the third product I have had to go back and either return or exchange because it wasn't working properly or at all. One manager tried to excuse the store by asking me if I understand Best Buy doesn't actually manufacture these products. If that is the best they can do to explain why they, as the Point of Sale, keep selling defective products, the North Haven store has a big problem.", "great for beginner or experienced person. Bought as a gift and she loves it", "Wow this tablet for the price of 40$ at the time what a value. Works very well, easy to use, great for beginners.", "Bought for Xmass for my wife. She is not electronic competent, but found is easy to use.", "For my 3-year-old, it serves it purpose and very cost effective.", "Got an unbelievable deal!! The best part is having a library of books at my fingertips!! Easy and simple to set up and great when I'm traveling!!", "It's very good product and I recommended this to buy it.", "Love my Kendal but cannot find a case or screen saver for it.", "Very good product. Super quality and the Best Buy store rep explained me about the product", "Pros: 5 Ghz wifi, supports expansion cardsCons: app store a little limited though there is apparently a workaround Other: the ads fed from Amazon are not terribly intrusiveOverall, the tablet seems to work well and is a good value,", "This tablet absolutely surprised me. The screen is awesome and the battery life is great.", "Not as fancy as the ipad, but a fraction of the cost works well with android system and all apps like on our android phones, cant beat the price", "Kids love it, under $100 so the price is great. Don't have to worry about it getting mishandled as much. Still can't get them off the ipad though.", "Bought it for my little grandson he likes games, he can play with it where ever there is wifi.", "Great little product for the price. Not the best camera, but it doesn't claim to be. .", "Simple and objective this tablet is an excellent choice for adults and children.", "Amazon Fire HD8 is one of the best deal at 89$. Strong, efficient, low price and some Amazon features that I love. Youtube videos of how to get googleplay and android apps have made things lot more easier. And now, microsoft office is available online for free that I can access and edit my documents. What else do I need? Amazon is more respectable brand name than other low price brands or used/old models of high price brands. Definitely recommend it.", "I bought the Fire HD 8 & CaseI use it mostly for class..works very good..would be better if it had BlueTooth.", "OK its not an iPad, but it is a very good tablet for less than 100 dollars.My only complaint is that it don't have a true GPS chip and relies on your WiFi reported location for apps and therefore some apps cannot be loaded on this device that rely on a true GPS. But it is a great travel tablet and with an SD card you can download your Amazon or other content and watch offline. A great travel tablet!", "this tablet is awesome. the fact that I can use a micro sd card to have more memory and can listen to my content on the card is great. the additional screen size is what I wanted and it has not disappointed. this was a great purchase!!!", "Very happy with this purchase, it was exactly what I was looking for", "I had an older Kindle fire and had to upgrade as it eventually died. I love the convenience of books when I travel, along with any apps I want.", "First time with a tablet, wanted one for years just to watch Netflix and basic games. Very happy, the screen looks great and the speaker is loud. So far, so good!", "Excellent resolution and speed. I love the easy usability of the new fire.", "Purchased this to get a lighter tablet. Also to update our my old tablet which had a replaceable battery. This is all around lighter ,thinner and easier to handle. HD is a good upgrade and can't beat the price for comparable tablets with same features. my wife reads on it daily and loves it. I am probably going to search for another one.We have the 8\" and I would like to try a 7\" if it were available.I like to try different size devices to see how I adjust same way with todays phones.", "Not very user friendly and intuitive.Very limited capabilities and apps.Good for viewing movies.Very limited language capabilities other than English and a few other languages.Apps are downloaded, but can't be found.", "The HD8 and HD7 are amazing for the price. They aren't top powered tablets, but they're functional tablets. Right now, in Feb 2017, either one is a good replacement for the Nexus 7.", "This is the best device I have found for my e-books. I know it can be used for a lot more, but it is my library in my hand.", "Very nice for reading and watching videos. Strong wi fi is a must. Slippery to hold so buy a cover", "I was surprised by the quality of the screen, and it is no slouch either.", "I bought this for my son as a first tablet. I am impressed by the built-in parental app. It has a good level of control that I feel comfortable with. My son likes his Kindle. I think he will like it more when he gets used to having to get through the \"educational\" features before he can play. I admittedly need to explore the tablet more myself. That will enable me to customize the settings and the apps for him and myself.", "I really like the Fire IS 8 16gb, it is fast and smooth.", "This tablet was inexpensive, very lightweight, and performs just as good as the more expensive ones.", "The new tablet is great \u00d4\u00ba\u00c5 nice upgrades\u00d4\u00ba\u00c5Love how easy it is to use. Easy to get apps, shop and browse the web.", "I purchased 2 of these FIre HD tablets as gifts. They pack a lot of punch for the price. I helped set them up so I was able to get an idea of how they are going to work. The screen was very nice and clear. Speed of tablet was good. It is easy to use. If you are already in the Amazon family through prime it is a no-brainer.I don't believe you can get a better tablet at this price point.", "Strong fast tablet. My 8 year old can manage it perfectly!", "The Amazon fire tablet is an excellent product. I primarily use it to purchase and read books from Kindle. Also, I use it for my Facebook activity. The battery life is long and it recharges quickly. My 10 year old son also enjoys using it. I would highly recommend this product to others.", "I enjoy readi,g and Facebook using this item. I also purchased my husband one.", "Freeze frequently... No way to trouble shoot or repair it...", "Not the most powerful tablet but is flawless when utilizing the Amazon programs", "I have used the Kindle mostly for reading. I have downloaded books from Amazon, some free some purchased, that I have heard about for years and now will read. I have also read Manga from the Internet. My use of the internet has also included looking up gardening hints, animal care, and dog breed characteristics.", "I bought 2 one for each one of my daughters and they both like them.", "Like that downloading books is fast. I am still learning features and have not explored other positives featured.", "Great tablet, great screen, great price! Very user friendly, especially for a not so Tech savvy person.", "The amazon fire hd8 is awesome! Easy to navigate, color is beautiful", "I have 4 other kinds of tables. This the best I have had. I can listen to music, read a book, listen to a book, or watch movies/tv shows.", "This is my 2nd Fire tablet. I will alwyas need one. Just wish they lasted longer than 4 years.", "It is better than we expected and couldn't be happier.", "Reciever of this really likes and and says its a step up from the fire hd7, so I guess that is what counts.", "was cheap, can not run chrome stuff, returned to store.", "This was replacement for my wife's original iPad and broken Kindle Paperwhite. She loves it, as it does basically everything both of the previous devices did in one unit that is easy to use, has good battery life, very nice screen resolution and good size for her. Great value, especially compared to an iPad.", "More flexibility than a Kindle and bigger screen. Like it because I can surf the web and download and read books.", "Didn't have some of the features I was looking for. Returned it the next day. May be good for others", "My Hulu plays perfectly..great volume. Kindle starts right up so I'm able to read fine. However, when I'm on Facebook and click on an article to read, it goes to the page, and within 30 seconds, the page closes. Sometimes Facebook app won't even load. I find it blanking in and out and not showing some icons at times. I haven't dropped it so I'm assuming this is an internal problem :( I have tried playing a couple games and it will say that I need \"the Amazon app\" where I go to purchase stuff, which I already have...then it closes out saying ERROR. I wish I could replace for a new one.", "We have had a hard time with tablets and our 8 year old who has been down loading apps since she was around 3-4 years of age so far this tablet has survived everything except the constant draining of battery when used by her .", "Great tab and the price cannot be beat, Only gripe is the fire os. Oh well", "The screen is vibrant and clear. It is fast and doesn't lag when going onto different sites. If you have Amazon Prime this is the tablet for you as it gives you access to unlimited, music, movies, and tv. Awesome purchase!", "I have really enjoyed it so far. While not perfect by any means it is certainly worth the price.", "This tablet is so great for the price, but Amazon has always put out excellent product. This is fairly lightweight and pretty fast too. Like all Amazon product it ties all your Amazon accounts so downloads and purchases are super easy. I have dropped it a couple of times and no damage... so it's pretty tough too.", "YOU PAY FOR THE BEST AND YOU GET THE BEST. THANK YOU BEST BUY FOR PROVIDING THIS PRODUCT", "Bought a Fire HD 8 tablet for my wife. She doesn't like using computers and avoids smartphones, but her new tablet is a big hit. She uses it to play games and to stream movies and radio programs. I use it for everything else -- reading news, checking e-mail, online shopping, etc. It was very easy to set up and even easier to use. Plenty of speed and capacity to do everything we want.", "I used to watch youtube on my phone and wife decided I needed something bigger. I seem to like it very much. I did buy a micro sd card for it.", "got this for wife for christmas she loves thing she can read her kindle book and surf the web like a regular tablet", "My wife loves reading on the tablet. It's also great for surfing the web.", "We had a few other tablets for my wife and all were very poor. We returned two and landed on this one, she has LOVED it, so much more than the others in this price range.", "My wife broke her kindle, so we tried the fire and she has loved it!", "This is a good product for the price. Many more things can be done with this fire 8 than we dreamed about.", "This does not run Android, so no Google Play store. Amazone apps are moztly the same titles, but not all are available that you can get through Google Play. Bought this for our daughter and she enjoys it. If you have an Amazon Prime subscription you can get a lot more out of this tablet as well.", "Needed something a bit larger than the 6+ to stream Netflix, this was perfect!", "Worked great but after awhile I wouldn't unlock. After I'd enter my pin, the screen would go black. I took it to geek squad (luckily I bought the protection plan!) and told me they don't fix them they just replace them. So I got another one but that one did the exact same thing. Ended up returning that one too.", "The kindle fire hd is a wonderful tool as well as a device for entertainment. The beauty of the kindle fire is the price. I look forward to buying updated devices.", "Wonderful little buy! Tired of my bulky tablet. This one stays charged a lot longer!", "This is my second kindle fire. The 6th gen is an even better experience. Glad I preordered.", "I bought one for my 9 year old son for his birthday - and now we are buying another one for our ten year old. We have had some tech issues as we are juggling three tablets on one account - but with careful monitoring, it's ok.", "This is almost as good as my iPad mini. i love my apple iPad however this is a great backup.", "I was unsure about getting a tablet but after purchasing the Amazon Fire I was convinced that I had made the right choice and have been very happy ever since. I was concerned that I had a lot to learn but it came quickly to me and I really like the screen size. It was a great buy!", "Bought for my son and he enjoys playing in it. He's able to download all the apps he wanted and the camera is awesome.", "As far as functionality it works well. I can surf the internet, match movies, check social media, and anything else a tablet is supposed to do. The app store has a good variety off apps. It does not have as many as the iTunes store, but there is plenty of variety. The reason I knock a star off is the constant ads. I know that this is an Amazon product, but the ads get a little annoying.", "Working Product at the price that was advertised! Great!", "Very little set up, Amazon helpful in setting up the functions. Clear pictures and easy to use. Take pictures both ways", "I exchanged a highly unsatisfactory Insignia unit for the Fire. I was looking for a 10 inch screen, but went to the smaller size for performance. I have no complaints with the Amazon product, other than the ubiquitous advertising.", "I bought this for my daughter and she loves it. It's speedy when loading books!", "Tends to flip out of my screen to something else. Each screen change = at least one pop up ad. Otherwise, it's been reliable so far.", "I liked the screen size and easy to read books at night. The battery has a long life. The outer rcase could be stronger because concerned about durability.", "Definitely an amazing deal at an amazing price on Black Friday weekend", "Got it for my 9 year old son for his Common robot, he loves it, it's very easy to use and for the price well worth it", "Great product for the kids gaming apps parental controls to make sure you can monitor kids and prevent unwanted app purchases", "I just like reading amd playing games on it..Better then those bulky computers", "it would be nice to have full app library, but it does what you need", "Love the product. I use it every day for Web,Games and reading.", "Nicer than my old fire. Better screen area to view", "Works great and is fast. Great for reading and internet use", "We use them for classes, they work great and are easy to use for our older individuals", "So far so good with the kindle fire hd. still need to play with it to see how to maximize our use.", "Simple to use. Great for Dad who wants to play games and check weather", "I wanted a tablet that was easy to use that I could access my email, internet and stream shows/movies! It's perfect!", "the tablet is great, but all the advertising is annoying", "make sure you buy a micro sd card with at least 64 gb of memory. or you will have to constantly delete old items.", "this works great if you use amazon a lot and watch movies from amazon", "Bought on Black Friday for m
