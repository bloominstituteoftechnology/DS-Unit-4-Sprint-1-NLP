e price. My son who is 12 now wants one.", "That was for my husband, he really loves this product,watching news,movies and video music..", "This is a very good item.Gets the job done.Works great.", "Not as full featured as an iPad, and not nearly as extensive of an app selection, but great for kids or older parents that really just want to play Candy Crush", "Dad loves it. A little bigger than his last. Way better picture. Good camera. Easy to set up.", "Bought this for my wife. Upgrade from fire 7in but now the 8in is in HD. At $50 a steal.", "Will be donated for needy kids . Replacing stolen Christmas gifts gathered for St LAWRENCE church Buffalo NY", "Came in one piece looks great but haven't used it.", "Wanted to upgrade my grandaughter's kindle. I know she will enjoy it as much as her previous one.", "Works great especially if you have Amazon prime and other Amazon devices. Connect all of your Amazon devices to your wifi and suddenly your home just got smarter. The tablet is quick and snappy, and the battery life is astounding! I went about a week straight of 2-3 hours of use before it finally needed charging. Overall I am happy with this purchase!", "I bought this for my toddler. I love the parental control feature, that way my toddler isn\u201a\u00c4\u00f4t mistakenly purchasing videos or watching what I don\u201a\u00c4\u00f4t want them too.", "The tablet works great for basic apps like facebook and candy crush. my father likes how easy it is to use.", "Great first tablet for 6 year old, purchased with a slicone case for protection. Best Buy had great holiday pricing.", "My granddaughter loves it. She loves playing the games and downloads books to read. I am so glad I got it for her.", "Product is great for a teenager to play games and read books.", "Has a wonderful display and is very dependable. They are on it alot and never complain about stalls and such, they do alot on it from games to reading to watching videos with no problem.", "Lots of space for all  no one would have gotten one.", "I love it. I would definitely recommend it. I plan to take it on my trip coming up so I can read my books.", "I love my Amazon Fire 8 tablet. So easy to download books and movies. Great for trips!", "Kids enjoying by using this tablet. It looks so pretty!!", "I love this tablet and so do my children! I have been wanting to get one for a couple years but never had any wifi to use it with all the features, and trust me i bought every other kids tablet there was along the way. My daughter will be 6 this year and this is easily her 10th tablet i got all the ones for kids with the pre loaded apps and learning games. From nabi to samsung kids tablets and everything in between. These are by far the best. Very easy to use and my daughter loves all the games on them she plays for hours and the battery lasts a long time too, all the other tablets battery would die after an hour! This one just keeps going! Even my 2 year old son cant get enough of the books and learning games. I also like that it comes with a free year of free time for kids and if it breaks for any reason within 2 years they will replace it. All the other tablets broke after only a year or less, just stop working or glitch out. Trust me this tablet us worth it! Give it a try! You wont be sorry.", "Love my current one hoping this is a little lighter", "The daughter was surprised with the speed and ability of the Fire HD 8.She spends a lot of time on it and the battery life is good for the size of it.", "The Kindle Fire HD 8 edition is just like the adult version except it comes withOUT the special offers (ads). It also includes a two-year warranty, one year of FreeTime, a protective case, and can be bought locally at Target. PIN protected accounts can be set up for adults and children. The Kindle Fire is designed to consume content including accessing Amazon services and content. A library of apps, books, music, videos, and more is available at your fingertips! For the kids, content is appropriate for their age level and screen time can be set. It just works! If you want more than that, the additional desired options do not just work out of the box. I am an older, non-traditional college student with children and some difficulty seeing. I prefer to buy my textbooks or check out books from the local library in the Kindle Edition. There are a lot of advantages to eBooks including being able to enlarge the font, multi-media elements, built-in dictionary, ability to extract notes, and some have text-to-speech. There are also no books to return or mail back. The Kindle Edition format works better with the actual reader instead of just the apps on an iPad, iPhone, or even computer--I have all these too. I need to be able to create content too and apps that may not be available through Amazon app store. A quick web search led me to instructions to install the four necessary files to have Google Play on this device (software version 5.6.1.0) with no root needed from a reputable source. I was now able to add the Microsoft Office apps, YouTube, VLC, a virus scanner, and some other favorites through the Google Play app. The SD card can be used for movies or music too for on the go where access to Wi-Fi may not be available. This part was easy. These apps can be copied over to the children's profiles too. It was a bit more complicated to do this because of the number of steps involved, and it takes a little more time and patience. Bluetooth allowed me to connect a keyboard (can add separately or buy a case/keyboard combo like one made by Fintie named Blade X1) and a mouse too turning it into a lightweight, inexpensive, functional, and portable device great for classes or on the go at a fraction of the cost for the least expensive iPad with a case and keyboard. It is no powerhouse tablet though. However, it does work much better than my under-powered netbooks that run Windows. I only installed the essentials and close the apps I am not using. Unless your child is responsible and careful, I think the charging of the device by an adult would eliminate many of the issues I have seen about it.", "Tablets are good in use and like the design convenient to use", "The tablet is high quality and with the price under a hundred dollars, it is a great value. The screen size is 8\", which is just right for my use. I can use Alexa on it too.", "I had an old one that lasted forever!! I finally dropped it and it broke (about the zillionth time it had been dropped, egad!). This new one is awesome just like the old one and I love that you can buy colors now! We got blue. My son is busy playing with Alexa, since she wasn't on our previous tablet. :)", "Excellent Product at a Reasonable Price... Best gift for your kid", "It\u201a\u00c4\u00f4sadvertisement Everything on your scree but it\u201a\u00c4\u00f4 very cheap.", "Too many Amazon advertisement that you can\u201a\u00c4\u00f4t get rid of on this tablet. Took my 6 year old a long time to adjust to it as she was familiar with using my Apple Ipad.", "Brought for my niece and she enjoys it. She uses it everyday.", "the amazon hd 8 tablet is amazing the color is good and battery life is amazing", "This is great tablet for money, it's fast and easy use, Best Buy delivery was fast and product was package well and I will buy again thanks", "Amazon keeping surprising me. Good and not expensive product.", "I love my Kindle... It is great for reading my books and browsing the net and such", "Although the Amazon Tablet has come along way from it's humble beginning as e-reader, it still feels like it needs more tweaking if it wants to stay in the ring with heavyweights like Microsoft, Samsung and Apple.", "Perfect gift idea. Alexa voice is a plus. Great tablet.", "Bought for my 5year old daughter and it is perfect. You can set two profiles one as parent when has control over what apps can be made on your child's, also many free books instant download that is great for learning to read and ev  buy stores. Best buy has the best prices and quality of merchandise.", "I love Best Buy; I wouldn't think of going elsewhere for my electronics. I don't believe their prices can be beat, and they stand behind their products.", "Easy, friendly features that allows for uncomplicated use and function.", "Amazon Fire Tablet is a top tier product. Must buy", "I love the Fire tablets. They are cheap and very high-quality products! Great battery life, High Definition, and also could expand the memory storage.", "Purchased 4 of these tablets as Xmas gifts and the interface is perfect.What a great deal for $50 8gig version.Wife was so intrigued by Alexa voice,now she wants one.The best tablet deal I ever purchased.", "This is the second tablet I have purchased (the latest is a gift for a family member). These tablets are great and you cannot beat the price. I use mine daily and it goes every where with me. I highly recommend purchasing one.", "This tablet is exactly what Amazon was describing. It is cheap, looks good, loads apps quickly, expandable storage, good speakers, decent screen and all while staying under 80 bucks.The start up didn't take long and it came preloaded with my account on it. For 80 dollars this is a good buy and the complaints on the wieght and the ads are ridiculous reasons to give this tablet a shabby review.", "I bought two of these tablets for my kids as Christmas presents. They had older Kindle tablets and the Black Friday price was too good to pass up. They seem to be faster and the display is much brighter than their older devices.", "This tablet is definitely worth every dollar. Extremely well priced and very easy to use and download items or apps.", "This is a great tablet for the price. Only caveat is the amazon ads that come with it.", "You won\u201a\u00c4\u00f4t get a better one at this price and it makes it more compelling with the built in Alexa voice assistant.", "Since I bought this tablet, I have not been able to find any major faults with it at all! Its 8\" display allows it to be quite portable while allowing the screen to be large enough for me to watch movies on it. The device has a Micro SD port on the side, which allows you to extend its internal memory. One slight disadvantage is that it runs on Fire OS 5, and although it is a variant of Android, you are limited to the apps available for download and installation through Amazon's Appstore as the Google Play Store app is not present on the tablet.", "I love the Amazon fire. It is very user friendly. It's great for reading books, streaming music, and watching movies.", "Upgraded after older version slowed. Excellent graphics and speed. Look forward to learning more about newer features.", "I bought this as a book reader but found that it does so much more that I find myself using it everywhere. the price of this unit is lower because of the startup ads but that is not an issue at all. when you turn it on the \"swipe to start\" screen is an ad instead of just a blank screen, so what? it's targeted advertising and some are quite interesting.", "Great item and a great price. A gift for my sister that I'm sure she will enjoy", "Decent tablet for the price it offers, good deal I\u201a\u00c4\u00f4d say.", "Received the Amazon Fire HD8 and it works well, BUT it is clogged up with constant ads. I had to contact Amazon to turn them off, at an additional cost of $15+tax.. When promoting this item at this price, it should have a notice that the price is discounted by the inclusion of constant ads!", "We have been long time uses of Kindles. This new Kindle fire replaced one I've had for years. And I gotta say I love the new apps it's been upgraded with! There's more we can do with it and I use it daily. My son has the free time kid's membership for $3/month for age appropriate content.", "After I learned how to use the Fire it is fantastic. Easy to use and fun.", "Now, I didn't expect this to be an amazing tablet, but people were generally saying it was snappy enough. I wanted a media tablet. Something I could use late at night to watch YouTube videos or an episode of my favorite show while laying in bed. I also like it for online shopping so I don't have to hold a laptop but am not looking at my phone screen.PROS:Tablet exceeded my expectations. It's great for media. I use this more than my phone and my laptop now.It's snappy, I was able to complete my homework for online classes, watch videos from CNN and other tasks without too much struggleIt can be a general purpose tablet. HEED MY WARNING doing the following may void your warranty with Amazon, I'm not sure. But I installed the Google play store on my fire HD 8 and now have access to a huge selection of apps. I decided to do this after finding there was no good YouTube app from Amazon's app store. Because fire OS is basically Android with a heavy skin on it, everything runs perfectly as you can see from the pictures.SOUND IS FANTASTIC!!!! Did I say that loud enough? Yes they are still tablet speakers, no they won't fill your whole room with bumping bass but MY GOSH these are some GOOD tablet speakers. Better than my $900 smartphone, $1000 laptop and $500 iPad. What I'm trying to say is, the speakers are way better than the price point would suggest. Bravo Amazon.CONS:Ram is lacking. Doesn't excel in multitasking, drops tasks while you're away even if it was the last thing you were doing. It does this randomly however, and it's not always a problem. When it is it's very annoying.Screen is meh. It's good enough to not be a bother but coming from a 4k laptop and AMOLED display on my Google pixel XL, the screen is lacking. To the standard user, I don't think it will be noticeable though, and looks pretty good.Case and screen protector selection are sad and limited. Hopefully that changes soon as this tablet was just released this month.Cameras are useless. Not what I bought the tablet for so it didn't bother me one bit, but don't buy it for the cameras, a potato could take better photos.CONCLUSION:So overall I adore this tablet. I use it every day and now that I can have my Google apps and such on it, it is a fully functional Android tablet. It's wonderful, suits my needs, and hasn't disappointed me yet. Highly recommend.", "This little tablet was purchased during a moment of weakness. I really wanted a Kindle reader. But this has exceeded my needs for a fraction of the price. I can read and listen to books PLUS a ton of other things (including browse on wifi). The \"offers\" show as lock screens and notifications and can be ignored or dismissed easily and make the device price of under $50 (during a promo) very reasonable! Speed is decent, storage upgradable with MicroSD, and feels like a book in a folio-style case. PERFECT! Note: I have other higher-end productivity tablet devices, also. This WILL NOT replace them or do all they can do. Entertainment, internet browsing and leisure is what this was purchased for and I'm pleased.", "Had to have my son set up the tablet took about 30 mins", "This is really easy to use no complications so far and it's really fast.", "It is a great buy. Nice quality.Enjoy playing music and emailing at the sametime.", "Good price for the buy , I use it mostly to play games. Only downside is Amazon app store doesn't have as many games as Google play. And you can't get Google chrome app either.", "It already quit working. Will not charge anymore. I had to buy a new one.", "This fire was for my 78 year old grandfather-in-law. He loves it. He can see it. It's easy to use!", "Fast inexpensive tablet. Great deal !!!!!!!!!!!!!!!!", "This is a great tool for both listening to music and for reading, as well as watching videos. I think it's a great improvement on the 7 just in terms of screen size and handling. Very easy to set up and use.", "It's a great tablet for my grandson. it has plenty of storage for his favorite games and books. I also enjoy the parental settings, so that I can see everything he i uded case now I'm not afraid of another accidental drop. It can handle any of his kids games and with both the Amazon app store AND the play store the possibilities are endless.", "My husband loves the tablet it works great and I bought it for him", "I really like my fire tablet. I bought my Mom one when her kindle was acting up and not working. I bought myself one and really like it for the price. It's not expensive and works great. I use mine mainly to read on and added more storage to it.", "I wanted a device to browse content in a screen bigger than a smart phone, read e books and watch videos. Being cheaper, coming from a renowned brand, the latest 2017 Fire HD 8 had improved screen, memory, battery compared to its predecessor. Also, I found a way to install Google play store and use this as a normal Android tablet. Here's the link - https://www.howtogeek.com/232726/how-to-install-the-google-play-store-on-your-amazon-fire-tablet/.The device runs smoothly so far after installing all my fav apps.", "Love this tablet. I bought it while it was on sale 99 as a Christmas present for my 4 year old. Plus with my red card i saved an additional 5.. It is so nice and easy to use. I love the case it comes in too! My other son has an iPad mini I added to my phone plan, and i like this way better. It comes with apps, books, games and movies and is educational as well as fun. Very happy with this purchase would definitely recommend.", "Easy to use for kids as a beginner. Plus it's already got a case on it!", "Easy to use for kids as a beginner. Plus it's already got a case on it!", "It very light, great display and very easy to use.", "If you love all things amazon then this is for you!", "It does everything well. Easy to use and a great size. This is my first tablet and I made a very good choice.", "My daughter loves it! Easy to use and long battery life.", "Great tablet for the price. Got this for a present and love it", "Home screen and videos are confusing.But it works gr ions down. It would be nice if I could click on the book link and have my current book load, but if that's not possible, I wish I didn't have to now go looking for it.", "Bought this to replace my aging Nexus 7 (2013) version, but didn't hold a candle up to it. I knew it going in, but wanted to see for myself in person. For $80, can't hardly beat the features, but I was spoiled by arguably the best small Android tablet ever made. I knew the screen resolution was lacking, especially on an 8\" screen, but coming from the Nexus, it was a huge difference. Also, even at 4 plus years old, the processor was humming along smoothly. The extra .5 gb ram was also helpful. Anyways, back to the Fire HD 8. One advantage it had over the Nexus, was the expansion slot. I loved being able to put my media on it, but then again, the media displayed on the screen was subpar, so it's a wash. I installed Google play on it, so that it expanded its functionality, and I'm an avid Amazon conneseiur, but found the table too limiting. Ultimately returned and bought an old, discontinued Fire HD 6 for $20. The resolution almost matches that of the Nexus, so I'm happy for now.", "It's a fast tablet, but doesn't get all the games you can get at the play store. Many apps not available for Kindle.", "Bought it for my daughter and she loves it. The picture quality is good", "I am happy with this product, it works well and it is affordable. The only complaint is the charge input seems a bit weak", "This is great for kids and for the price. However they don\u201a\u00c4\u00f4t last that long. If you know that ahead of time you won\u201a\u00c4\u00f4t be disappointed", "This was a xmas gift and is a great gift for someone who uses kindle and Amazon.", "Easy to use even for my 3 yr old happy with how it has a lot of apps that are free same as Android to download. Good deal for the price. My son loves it.", "Easy to use even for my 3 yr old happy with how it has a lot of apps that are free same as Android to download. Good deal for the price. My son loves it.", "using for games and reading outside of the home. works good.", "The only problem I have with this is slow boot up time", "I went in looking for an inexpensive tablet to use while I work out. It is a nice size for watching video or reading. I actually broke the first one while lifting weights so I went back and bought another one.", "Good first use tablet, good option tongift to small kids. Works well", "Camera build to be improved.. play store needs more apps", "Good price and good quality. This is one of the best for this price", "This is my second kindle fire. It is much improved over the last one. Very easy to use. Especially like the Alexa feature.", "My sons first table since school is using apps now for supplemental math. He loves it and the child controls are great. Performance is solid, particularly for a grade school kid. The case and price point make this a great buy.", "My sons first table since school is using apps now for supplemental math. He loves it and the child controls are great. Performance is solid, particularly for a grade school kid. The case and price point make this a great buy.", "Decent tablet to give to someone without a hefty price tag", "For the price I believe this is an excellent tablet .", "Good product. I love mines so I brought my husband one for Christmas. He\u201a\u00c4\u00f4s always taking mines.", "Replacement tablet for my 6 yr old after she accidentally shattered the screen. We have been VERY happy with our kindle tablets", "This tablet is not as good as ipad when watch video, but good enought to view webpage and ebooks. I'm satisfied.", "Good product and excellent price. Fast shipping.Got it at 49% on Black Friday deals.Using it as Photo Frame 24/7.Put more than 10,000 photo to Micro SD.", "Good product, top notch service, always easy to purchase, multiple delivery options.", "Great quality for kids very fun very durable great warranty gave 4 stars because it could be easier to download shows and such but once I learned (not very tech savvy) it's easy.", "Bought a kindle for my Son almost 4 years ago and it\u201a\u00c4\u00f4s still works like a charm. Bought this one for my Mom for Christmas and she can\u201a\u00c4\u00f4t stay off of it. It\u201a\u00c4\u00f4s safe to say that the Kindle is a great product", "Nice product with a nice screen for easy reading. Like the color chooses", "Easy to set up. Haven't tried all the features yet. Like the reading ability. Easy to hold in your hand. Wanted to find a screen protector though and the market is geared toward Apple users.", "With the recent promotion for the Amazon Fire HD8 tablet, I just had to get one. It's been a while since I bought a tablet and the one I currently have is getting to be very slow.The tablet will come with a micro USB charging/data cable and a wall adapter.The tablet itself has some weight to it compared to the kindle tablets but won't be a problem if you use it to read sitting up. Initial setup was very straight forward. Once you connect to the WiFi and login to your Amazon account, you should be in the FireOS interface. The tablet is bundled with Amazon apps so everything is just a few swipes away on the screen. The interface itself, is very smooth so I didn't notice any lags at all. I did try a few games and there were some that were a bit slow at times and this was expected from a tablet at this price range. I will mainly use it to browse online and watch videos so don't see this as a huge setback.The buttons, charging port and headphone jack are all on top which will need some getting used to since most devices I've used had side buttons for the power/volume and charging/headphone ports are at the bottom. To the left side are two speakers and there's a micro SD card slot on the right for those who need more memory. The memory card option will be handy since this tablet is only 16GB and I think you have about 11-12GB free out of the box.", "Very compact speak that it had managed a measly 4% increase in battery charge in that time. Starting at 73%, I would have expected it to at least be in the mid to high 80s after two hours.After experimenting a bit, I found that the only way I could get a sort of decent charging speed was to turn the Fire HD off altogether and let it charge with absolutely nothing else running. I am now able to charge at a rate of about 1% every 10 to 15 minutes, an improvement over 1% per half hour, but it means having to fully turn off the Fire HD before I plug it in and then restart it when I want to use it again. The Fire HD 8 will maintain an even charge level while it is plugged in and in use, but don't expect it to replenish the battery in that state.Aside from that, the Fire HD 8 seems a decent tablet for a $100 price point. Just don't expect it to fully charge overnight if you deplete it the day before.", "Love the beautiful color of this tablet. Features are also great for a tablet like this.", "Good tablet for browsing or playing easy games. Hope movies work well but haven't tried.", "I can only compare my Fire HD 8 16 GB (2017) to my two Fire HD 7 8 GB 2012 (2nd Gen) units.Fire HD 8 16 GB (2017) - Pros- Wider screen - better for viewing movies.- Multiple small icons on home screen.- Around 50% more RAM- Can add microSD up to 256 GB (no need to buy 32 GB)- Good value w/ $20 discount: $59 is lot less than the Fire HD 2012.- Offers Alexa, but I haven't figured it out (I have a Fire Stick on HDTV).Fire HD 8 16 GB (2017) - Cons- Same 1208 x 800, 720p HD resolution.- Only 1.3 GHz (2012 was 1.2 GHz)- Crummy front/rear cameras, no auto-focus; 2012 rear only, w/ auto-focus.- Retains panels of previously used screens: annoying to delete.- Can only send Prime videos to HDTV via Fire Stick.- No micro-HDMI port to send any content to HDTV- Held horizontal, all controls and wires are awkwardly located on one side.- Blue Shade (read at night) seems useless.- Amazon brand case is too expensive and does not stand well in portrait view.- Reviews for third party cases: sometimes expensive, almost always shoddy, usually fail at portrait viewWhere is the Amazon brand case with a fitted snap-on hard back and a fold over cover that offers true protection? I have them for my Paperwhite 2nd Gen and Fire HD 2012 - they are excellent. On/off and volume control buttons failed on one Fire HD 2012. The other 2012 works perfectly after six years. Paperwhite is fantastic.Note: Fire HD 10 32 GB with 1920 x 1200 and 1080 resolution offers much better viewing, but $150 is way too much. A current $80 discount for iPad 2017 makes Apple's entry model $249. I may try it.Bottom line: If it comes back to $59, the Fire HD 8 16 GB (2017) is a worthwhile purchase.", "I've owned a couple iPads, three Samsung Galaxy Tabs, and I can without question say that this Fire 8HD is my favorite out of all. The 16Gig version is all you need. Why? Becuase the micro-sd card expands to 256 gig and the programs can be installed to the external drive...saving the valuable internal for the operating system. Samsung should do the same...if they did, I'd probably wouldn't have bought the Fire, but I'm so glad I did!! Love, love, love it!!", "The ads that pop up constantly make us almost unusable for kids.", "Small, powerful, and does well. I love this thing. It has all the apps I\u201a\u00c4\u00f4d want a tablet to have and performs very well. My only complaint would be battery life being a bit on the poor side - but that\u201a\u00c4\u00f4s my complaint with most of my electronics.", "The extra ram makes all the difference regarding speed and responsiveness", "I bought 2 and we have enjoyed our tablets extremely. We use them all the time to watch shows on our Prime Account or Documentaries that are free, there are also free shows to watch as well and you can read books.", "I bought for my 11 year old grandson to play games on.", "It's the best think I ever bought for my so & grandkids", "There are so many differen  he is probably playing angry birds with it now.", "With pre-installed apps, a comfortable and protective case, and a year of Amazon Freetime, this product is worth every penny. The amount of educational programs available for free in Freetime is absolutely staggering. My son suddenly knew things I hadn't taught him, and when I asked him where he learned it, he would open the app and show me. He's three. It boggles the mind.", "This is my third Kindle Fire upgrade and it doesn't disappoint. It is perfect for travel and I would definitely recommend.", "I bought this for my wife because her old one broke and she absolutely loves it", "I recently bought two new amazon tablets for an 8 and 10 year old and they're thrilled with them!", "I bought this tablet for my 80 year old mom. LOVE!", "Although a new tablet, had some issues. The updates kept it from the freetime. I called tech support and did not solve the issue. I eventually figured out how to resolve the issue, a bug in the tablet os I guess. I now have a great tablet for my 3 year old.", "A cheap tablet that will do all of your basic needs. It\u201a\u00c4\u00f4s actually more durable then my other more expensive tables.", "It\u201a\u00c4\u00f4s super big, buys it\u201a\u00c4\u00f4s really clear, sound is good", "Nice upgrade from the original fire. Crisp resolution and easy to use.", "Was a great upgrade from my kindle fire. Much clearer and still lightweight", "We gifted this to our friend. They said they are enjoying this product.", "Its a good one but didn't set for my 6 year old.So had to return it back !", "It's so nice my kids happy they play game with it and watch YouTube kids", "My first time purchase of a amazon tablet. Easy to set-up and operate resolution is verygood.", "The HD tablet is just right for a child who is being introduced to the computer word.", "Just a perfect tablet for a little girl that loves her movies", "Better than the 7 inch..by an inch, Nice little cheap tablet to use and abuse and not think twice about it.", "Runs out of space fast but is good if you don't need to have a lot of storage.", "Nice basic tablet for the price. Screen colors are muted and text was not that sharp. But, for the price, it does what I need it to do (surf the web, listen to music, read ebooks, watch movies).", "I was little skeptical to order this tablet but after a few days of using it I really started to like it. It is budget tablet for anyone looking to do the basic web activities, games and music. It does not have top end features but with expandable memory you can store a ton of music and videos.", "Tablet very responsive. Alexa added to system adds to value", "My second amazon fire 8 collection and I love it. Always wait for black Friday on this deals.", "Good device with large screen and easy to operate for kids.", "Really good Black Friday price/deal on an E-Reader", "I bought this product for my wife and she loves it", "this is not the fastest nor does it have the best display. but then again its a fraction of the expensive tablets. bought this for my folks, they don't need the best as they only use these to watch youtube or use facebook, basic stuff.and the build is very nice too", "I would recommend this tablet.Thank you Best Buy for fast delivery and free ship.", "Nice unit for the price. Does pretty much what a computer will do without the bulkiness", "I had also bought the amazon fire 10\" pad at the same time, I use the smaller one because it fits in the hand better. after using it for a while I purchase 3 more 8\" pads for gifts. the 10\" pad has a better screen display and sound (another good unit for the price)", "Got this for my 80 year old mother. She loves it. She reads books and plays games for now.", "I like this for the size, price, expandable memory. I dont like that Im not able to get the same apps on my android phone on this but its cool for what I use it for.", "Is an awesome tablet with plenty of features that made for a perfect gift.", "I bought this as a gift for a family member. I had bought three of the same last thanksgiving as gifts as well. It's a great tablet that pretty much serves most tablet needs. But, unlike a lot of Android tablets, it gets updated by amazon and is pretty secure.", "I bought it for my daughter she loves it ,resonable price", "Was lookin get for a tablet to use as an inexpensive second. This one has worked well for me and my needs. Use it when out at the coffee shop and take it in stores when needing to look up information on items. For the price, works very well.", "Using as an e-reader pretty much. Got a fantastic sale price at Christmas. Enjoying the purchase!", "I bought an 8\" Kindle Fire because I started reading more ebooks and my iPad was a little heavy, especially for reading in bed or carrying with me all the time. I wanted something lighter that would give me all the features of my iPad. I chose the Kindle Fire because of the cost, size, features and availability of ebooks. It's working out great. I didn't have any trouble transitioning since I have an Android phone.", "Does everything I need it to, connects easily to the internet. Great size to carry along.", "Good tablet for kids. This has a great interface as well.", "It's cheap compare to other tablets in the market but so far runnig great.", "Amazing tablet for mi 4 year old son she is happy!", "Bought as a gift. This is the 4th fire tablet ive purchased. Very well made product. Battery life is good. Does averything a tablet is supposed to do..", "Good inexpensive tablet for my daughter. I picked up on Black Friday for 50 bucks. She loves it.", "Great tablet for my Grandson. He loves to play games and you tube", "Great tablet for the price. This may not be the fastest tablet, but it has handled any app I've put on it. The only downside is the Amazon add wake up page.", "I bought several of these for my grandkids after watching a video showing the tablet being tossed around and thrown forcibly onto the floor. During this video, the tablet was being abused but kept working without a problem. I hope my grandkids treat their tablets better than the guy in the video treated his but I believe the tablets are durable. The video guy wouldn't even consider throwing his more expensive other brand of tablet because he said he already knew it would break. I also ordered covers made of leather that will turn the tablets on when opened and off (sleep mode) when closed. I like the Alexa app and believe my grandkids will also. The tablet screen is large enough but not too large to handle. The processor is decent and although the operating version is a modified version of Android tailored for Amazon, it works fine. It is easy to use Kindle on this tablet and easy to find free or inexpensive books my grandkids will enjoy. The tablet price was great as well so I was able to give a nice gift to all six grandkids without breaking the bank! I hope the tablets I bought are as durable as the one demonstrated in the video.", "I replaced an old Galaxy Tab 3 with the Fire. It is taking getting used to, but I am excited to see how it works with all the Amazon Brand.", "I was having issues with my tablet and wanted to find something less expensive that could give me netflix and my kindle books. This has both and I couldn't pass up the sale price. I like the screen size and so far no issues have come up.", "My son love it. He always play using this and no problem at all.", "Really nice tablet , screen is pretty clear. Useful apps is reason I bought it.", "Very nice tablet that I use mostly for playing on apps and searching the internet.", "Very nice tablet. Nice size, easy to setup. Very pleased with purchase.", "Wish it didn't have all of the apps on the home page", "Great tablet for kids that comes with usage restrictions unlike Ipad. This is the reason i purchased Kindle Fire HD, I am able to limit their tablet usage compare to ipad. It comes with free (1month) Freetime app online books for my kids to read.", "This is our second Kindle Fire for kids (we upgraded to the newest version). The screen is a little bit bigger and has the awesome blue light filter built into the screen so I don\u201a\u00c4\u00f4t have to worry as much about my 5 year old\u201a\u00c4\u00f4s eyes and macular degeneration. It has all of the features of the original kids kindle; you can set time limits and reading goals to get more game time. It is durable and our 10 and 11 year old also love theirs as you can customize it to each child\u201a\u00c4\u00f4s specific age group.", "Love this inexpensive little tablet. It's not the flashiest tablet available, but it works every time and operates well inside the Amazon Ecosystem.", "I have the Samsung tab 10.1and wanted a tablet for outside to read and play games.I didn't want to ruin my good tablet so I bought the fire hd 8 and I have to say I just love it.. it's fast, screen is great and affordable and light to hold.. just buy it and try for youself...", "An excellent tablet for the price. Just remember that Amazon is using it to try to sell you stuff. And not all apps are available in the app store, just the ones Amazon wants you to see", "It's a nice tablet for the price and I use it for a lot of things around the house , TV , tempeture", "Got these for Christmas presents. They were well received!", "Bought this and a 128gb micro-sd card on Black Friday. Nice size screen that is clear and responsive.. Easy to setup and use. Good sound - better than my Galaxy S7. Battery last a very long time. Excellent tablet and e-reader.", "Overall i like the tablet. However Amazon has set the lock screen with advertisements for their apps and books and you can't change that. I don't care about your ads Amazon!", "This tablet was a excellent price for black Friday. Wish I had purchased two.", "Great purchase for the $$$. Does what I use it for.", "It is a nice product and it took some use to getting to versus my old kindle!", "My niece loves this tablet, and the product works far better than others items that we've bought for her.", "Wonderful gift for my niece.She gets entertainment and also gets to use it to learn things.", "Wonderful gift for my niece.She gets entertainment and also gets to use it to learn things.", "I bought four fire tablets and each of them stopped charging immediately after the purchase. I wrote to Best Buy detailing the problem with the tablets and the fact I did not have insurance or the boxes to return the item. No response. Disappointed because I have made major and multiple purchases with this company. Won't make any more purchases from Best Buy.", "This was purchased as a Christmas gift and I have not had any experience with it yet.", "I got the tablet for $50 but doesn't have the full Android operating system. Even with a software hack, not all the apps from Play Store were usable on this tablet. Returned it and got a Samsung Tablet.", "Okay; we know this is not an iPad so the horsepower is limited but at the $80 price point ($50 on sale as I write this and as I purchased it), it's a fantastic bargain.Don't let any reviews here claim that you can't run most Android apps (including the Google Play Store and its apps!). You just have to be a little crafty. Follow the instructions here: https://saintlad.com/install-google-play-store-on-kindle-fire/ ...and in 15 minutes, I had the Play Store, Play Books (which means all of the books I had uploaded there now were available on the Kindle). Sure, you can use Amazon's servicesKindle books, videos, buying stuff on Amazonbut you don't -have- to. Note that this unit has the lockscreen ads which, frankly, you see only for 2 seconds before you unlock it; so don't waste your money thinking you have to pay more for the non-ad version. Web surfing isn't as fast as on my iPad but it's fine, really. (And I'm a Mac person.)", "Not as good as iPad with accessibility but still gets the job done", "Not really impressed by this item. It is pretty slow.", "Bought this for my parents as they have an aging 3rd Generation FireHD. That tablet cost well over $300 dollars but was limited to fireOS 4. I couldn't believe that their newest only cost $50 on sale with ads. I don't think it is worth it at their normal price of $80 dollars.FireOS 5 is pretty much just a skinned version of Android Lolipop. Since we are on Nougat now, they are about two years behind. Hopefully security updates are still being made for the device.The biggest disappointment was the screen. If you buy this for reading books, they really need to go back to the old 3/4 Gen HD Fire Tablets, as their screens are so much better. They claim IPS on this screen, but I don't buy it. Colors are washed out and pixel density is pretty poor.The blue light filter they have is pretty terrible compared to what Apple offers. It basically puts a semitransparent color over the entire screen. If something on the screen is already black, why does it need to look blackish orange? I don't fully fault amazon as this may be more of a limitation of Android, but still...Also I can't figure out how to get rid of the adds for the red version. In the past there was an option to pay a few extra dollars and they remove the promotion. Amazon's website doesn't offer the red without adds as of this writing, but they do with the black.Side load google play store for more up to date apps as a lot of the amazon store apps are long out of date.", "It's a decent tablet. Good size. Would be better if it could have google play loaded without going through hoops. I don't really like the UI, but it could be worse.", "This tablet is pefect for kid travel, reading digital comics, etc. It is just lo Iimited in processing speed.", "Perfect size light weight and can conceal always..", "Bought it for $50 to replace my aging Kindle Fire HDX 7. Was excited about the size (1\" larger), faster processor, and expandable storage.I should have read the reviews. Comixology purchases only download to the internal storage, not external - 16 GB fills up after 8 downloads. The screen resolution is noticeably pixilated when reading text.Still, one star for value if bought for $50, one star for build (solid), and one if you're a Amazon Prime member & able to take advantage of video & music (which will download to external memory).", "Returned within a week, did not like it. I didn't care for the ads every time I turned the tablet on.", "The Unit had good screen resolution and the size was not bad but, Not at all impressed with the Amazon operating system.", "I think the charging port should be something more simple since this product is aimed at smaller children. We\u201a\u00c4\u00f4ve only had ours for a month and the port is broke. Getting a new one sent to us.", "Good for reading but video quality is not so good.", "Couldn\u201a\u00c4\u00f4t use it for video chat with amazon show .. that was the reason for me to buy this tablet. Will return back", "Kid enjoyed using it. It came in handy most of the time.", "I don\u201a\u00c4\u00f4t care that you can\u201a\u00c4\u00f4t change the tablet to run like as you wish. It\u201a\u00c4\u00f4s pre installed menu is not something you can change.", "Bought it for my 3 year old son. Physically the product is amazing! Love the case around it, and how amazon replaces the product if anything happens, no questions asked. However, the software is terrible. I wasn't expecting much to begin with but its hard to consider this as a tablet when everything is limited. I only use it now to play movies from an external SD card, which cannot be played via kids profile", "Is a gift for Christmas, therefore not yet in use.", "The Freetime so far isn't very intuitive and it looks like you have to be on the deivce. No web interface for it.", "This device fulfill a daily needs. You can use for a very basic thing like browsing, listening the music, watching movie or reading. The quality of the picture and the sound is not too bad. If you are a vet picky Used to have an iPad but I hated it became obsolete. I love my kindle fire and BestBuy was great!!!", "Works great. Perfect for the age a lot of apps to download", "This is by far the best tablet I've ever purchased for my little ones I love it so much and I'm definitely considering buying 1 more in the near future! (I have 2 already but I have 5 little ones all under the age of 10 who constantly fight over the 2 we have now lol)", "Great for kids. Tons of content available. Perfect for learning and long car rides.", "Easy to hold, loves the pink case, and is able to play and recognize icons and age appropriate games. Great purchase for our 3 year old!", "Rugged, good quality, many games to play and beginner books to read. My 5 yr old grand daughter absolutely loves it!", "Tablet works great for a 7yr old. He has no trouble using it and playing with it. Simple entertainment for trips, car rides or when the weather is bad outside. Like the parental controls on it also.", "We bought this for our 2 yr old grandson for Christmas. He just loves it. The protective case is very sturdy and can hold up to a toddler. Easy to you and kid friendly.", "It's ok just right for our baby I like we can set a lot of parental blocks", "Youd be silly not to buy this for a childs tablet. Comes with a no questions asked 2 yr warranty. Doesnt have special offer ads on it. Can be modded to provide Google play apps but you will miss out on the Amazon child filters for content. Durable and plenty powerful. Price is insanely cheap", "I absolutely love this tablet. I got it for my 3 year old for Christmas so she wouldn't steal mine all the time. Great for kids i downloaded Netflix and I could download lots of movies and shows so she could watch in the car without having Wifi. Would recommend it to anyone with kids", "This was a gift for my 9 year old daughter. She LOVES my iPad, but I was skeptical on spending that much money on a tablet that may end up....floating in a tub, covered in permanent marker or play doh...you never know. The kids tablets are too juvenile for her. The cheap android tablets break so fast....I am a high Amazon fan, so I went for the Fire. She LOVES it!!! The HD display is better than the iPad mini4. I love how easy it was to set up, and that you can set Amazon family accounts now. She loves using Alexa for everything! I believe I may get myself one too!!", "So happy that you can add a micro SD card! This girl needs as much memory as possible!", "We buy the kindle fire for each of our grandkids as they get old enough and they love, love, love it!", "This is awesome for kids, not too pricy, has a great case, and loads of parental controls.", "This is awesome for kids, not too pricy, has a great case, and loads of parental controls.", "Bought 2 of these for my grandkids for Christmas. These are perfect and with the sale I bought them on, even better. I liked the 8 since the screen is a little bigger plus more memory than the 7.", "Love item for 2 year old", "I grabbed this when it was on sale for Black Friday because it was such a good price. I had a regular Kindle before & traded it in to Amazon with the intention of getting another regular Kindle but I never did. In the meantime I did get an iPad Pro & I thought that would function as my Kindle/e-reader. Don\u201a\u00c4\u00f4t get me wrong, I love my iPad. But the iPad Pro is just way too big to comfortably read in bed (12.9\u201a\u00c4\u00f9) or carry around in my bag to have with me when I expect to be in a waiting room somewhere & might want a book or magazine. It\u201a\u00c4\u00f4s also too big (and too expensive) to bring to the gym to set on the treadmill to watch a TV show while I workout. So I grabbed this Kindle hoping it would be everything my iPad is not. So far it does everything I need it to do. It was easy to set up right out of the box. I easily synced it with my Amazon account so I could pull my books, music, movies, & TV shows right from my Amazon account right away. I did add the Netflix and Hulu apps so I could watch some shows while I worked out. The screen is great. The picture is crisp and clear & way better than I expected. The sound is fantastic. It is easy to read on (which should be no surprise since that it was Kindles are made to do). I like that it integrates so easily with my Goodreads account. I haven\u201a\u00c4\u00f4t spent much time browsing the web on it since that\u201a\u00c4\u00f4s not what I bought it for. So I can\u201a\u00c4\u00f4t speak to how it functions as a traditional tablet. But as an e-reader and media player, it is fantastic. I have had some issues with the SD card alerting me that it has been removed when it wasn\u201a\u00c4\u00f4t, but some research showed me that it is not an uncommon issue with these Kindles & I\u201a\u00c4\u00f4m hopeful that it will be resolved soon. Overall this is a great little tablet. It\u201a\u00c4\u00f4s small & lightweight enough to just throw in my bag & have with me wherever I go. The size is perfect to read a book, but also a great size to watch a movie on when you\u201a\u00c4\u00f4re on the go. It also feels pretty sturdy. I did buy a case for it, but I feel like it\u201a\u00c4\u00f4s pretty solid on its own.", "Granddaughter loved it. It was her favorite gift. She couldn\u201a\u00c4\u00f4t wait to get it set up!", "This was a great birthday gift for our 20s daughter. Just what she wanted", "It\u201a\u00c4\u00f4s really kid friendly and allows for total parental control. My 3 yr old was able to use it right outta the box.", "Takes great pics. Easy to maneuver. Good screen size", "bought and love the size compaired to the other sizes", "Wanted a tablet easy to hold bigger than my phone smaller than laptop. This is perfect", "I have finally found the perfect tablet! I got the new Amazon Fire HD8 in yellow! It was in my price range and the size is just right for me! It fits in my purse so I can take it with me everywhere I go.", "Bought for my son and he absolutely loves it. Good selection of games and plenty of factory space, can even install SD card for more if needed", "Cheap and best tab for kids.Good qualitygreat features", "This is the perfect tablet for a beginner. It is sturdy and has everything he needs.", "I had originally tried getting an At&T or a Sprint tablet for my young daughter but she (or someone else) would inevitably end of breaking the screen and making the tablet unusable. Screen protectors would make the sensitivity too difficult for her to use and I couldn't ever find a good drop-proof protective case.I finally discovered the Amazon Fire Kids edition and wish I had known of this 3 broken tablets ago. Aside from the awesome drop-proof case, it has a nicely done custom kids view that removes all the things I don't want my daughter having access to (Youtube, the Google play store, web browsing). I already had one issue with it (99% certain it was my fault) but Amazon's \"Worry Free Guarantee\" had me a replacement tablet in 2 days for zero cost and no questions asked. If you have a young child you want to get a tablet for, this is it.", "I had originally tried getting an At&T or a Sprint tablet for my young daughter but she (or someone else) would inevitably end of breaking the screen and making the tablet unusable. Screen protectors would make the sensitivity too difficult for her to use and I couldn't ever find a good drop-proof protective case.I finally discovered the Amazon Fire Kids edition and wish I had known of this 3 broken tablets ago. Aside from the awesome drop-proof case, it has a nicely done custom kids view that removes all the things I don't want my daughter having access to (Youtube, the Google play store, web browsing). I already had one issue with it (99% certain it was my fault) but Amazon's \"Worry Free Guarantee\" had me a replacement tablet in 2 days for zero cost and no questions asked. If you have a young child you want to get a tablet for, this is it.", "Excelent choice. I'm just missing the screenshot possibilty.", "I am highly recommending this product, top notch!!", "Although this tablet is not really for everyday normal use due to some of its limitations, I was looking for a good replacement for a very old ipad that was slowing down. Picked this up for less than 40 dollars and really can't complain considering my last ipad was over 500. Good starting tablet or for those that do not need much,", "It was affordable but does not meet features that you need for videos callinh.", "A good tablet for the price just need a bigger memory card", "Addition of Google play store would be added value.", "For what it is, it's great. If you expect an iPad, you're not going to get it. It's a very capable tablet, and has a good variety of apps for the kids.", "For what it is, it's great. If you expect an iPad, you're not going to get it. It's a very capable tablet, and has a good variety of apps for the kids.", "When my mom mentioned initially that she wanted a tablet I never thought of getting her an Amazon tab. At some point she saw it and decided she wanted one The tablet, firstly is an Amazon tab so it doesn't automatically come with the Google play store which can be a bummer for persons who are used to an android system. I found a way around that so now her tablet has the Google play store. It does have annoying ads for books at times. Maybe that can be turned off. Not sure yet For the most part it definitely handles her demands which include banking, emails and YouTube so it's so far so good", "Got this for my kids this xmas (3 yr old twins). They absolutely love it and have become very adept at navigating everything (ridiculously easy for them which is a little scary). They've dropped it many times and the cushion on this thing has paid for itself already. Lots of kid-friendly apps - although it seems like you can only pick from their set list of apps - this might be an android/amazon thing I haven't figured out yet. My only complaint is it can se my classes required online textbooks and this tablet made it so easy to access everything I need. I love how lightweight it is and how I'm able to access the internet as well.", "This was a nice purchase for my son 8yr old, it performs well", "Better than the original tablet we lost. Was in stock & at a great price. Called & could pick up in a few hours", "Have had an Amazon Fire for several years. Upgraded to a new one. Easy to use! Affordable!", "Needed to get a replacement Kindle for my wife. Did a lot of research online about new generation models of Kindles and sizes. Best Buy had all the models and sizes in stock. And their price was the same as everyone else.", "I returned this item because I couldn\u201a\u00c4\u00f4t get a keyboard with a case to go with it.", "Tried to watch youtube and other video from different sources but it was horrible. The sound would lag w or 3 seconds behind the viewing. Returned for Samsung S2 tablet which is wonderful. You get what you pay for.", "My 87 year old father used an earlier version for his reading enjoyment with limited tech ability. I got the 8\" version and it fits my hand and is an enjoyable and functional tablet.", "We bought this for my son to watch his videos on the road when traveling and it has been a lifesaver. Very kid friendly.", "Bought for my 4 year old a few months ago, very rugged and kid friendly. He can navigate through the device without issues. Comes with a nice kid friendly case that keeps it safe from drops.", "For the price. Its great!!! I would buy another one if it goes on sale again", "No problems charging (yet) or holding a charge. Its only been almost a month so don't want to jump the gun yet.", "Very pleased with the product and performance. Easy and fast to download content - such as movies and music. Took on a recent trip and now wished I had bought one sooner - fits right in back pocket of my DSLR camera bag. Only draw back was unexplained power loss - as described by other reviewers. After a day it came right back on - suggest it might be a recharging problem as after a full charge it is working fine again. For the price and content available - great buy.", "Great tablet for kids and elders. Easy to use. Nothing fancy about it. It just gets the simplest of task done at a great price. Had for 1 week and it has had no issues.", "You really cant beat the value of Kindle Fire tablets. You get decent specs for under $80. The speakers are decent, the screen isn't bad, and there are quite a few apps available. Obviously this doesn't compare with the quality of an Ipad Mini (except the sound on this may be better than Ipad mini 2 and similar to Ipad mini 4), but you are paying 1/3 of the price as well. If you are invested in the Amazon ecosystem, like my mother is, this is a great little tablet. I purchased this to replace my mother's 3 year old Kindle Fire HD7. Not that there is anything wrong with it, but the new one runs the newer apps much quicker.", "Bright screen has micro ad port. Works with my 17 Gbyte card.", "Great price for an easy to use tablet. Excellent for reading ebooks.", "I purchased this Kindle for my mother and she absolutely loves it. She can play games, look at the Internet and read books. Perfect.", "For the price, it is quite a nice tablet. I must admit there's little I've done with it for now, the goal being to get it to the kids to control their Lego Boost kit with it.", "nice slim design, easy to hold, easy to set up. bought for my husband...he just likes to browse the internet. great for him!", "When I finally opened and started the process it took forever to load apps but when it finally finished it was fine", "Kindle fire is slow but love the fact my child is protected from some internet content", "good for doing some things and just a quick computer, try it", "1st Fire tablet. The color and screen are nice and bright. The ability to set the turn on time for night screen is nice.Miss not having some of the true Android apps nger was able to charge less than six months after being received as a Christmas present. I contaced Amazon, assuming that the was a one year warranty. Amazon tech support navigated me through a number of trouble shooting steps and concluded that the Usb port is defective. I was then told that this product only has a 90 day warranty and the best they could do in give me a 10% on my next Amazon purchase! Wow!", "I've finally found a tablet that fits the needs of my granddaughter.", "Super nice and affordable great price excellent quality and works just as good as an iPad or android tablet", "Bought it for my kids. Never bought Amazon tablets before because Youtube kids is a must have. However, installing Google Playstore, framework and services was surprisingly easy and from there was just easy. There was an excellent list of games and entertainment on Amazon store and integration with my Prime account was extremely simple. Price point for the performance and quality of this tablet $49.99 8\" 16GB & $79.99 32GB) against most other ordinary name tablets which are $100+ is outstanding. Presence of ads and other material really isn't a problem and well worth the discount I'm very happy.", "Purchased for my grandson for Christmas. Comes charged and ready to setup. Setup process is relatively painless, though it does require an Amazon account and payment source. The display is bright and sharp and response snappy. Available memory from the indicated 16 GB is around 10 GB after stock apps and operating system space allotted. For daily use that should be sufficient but downloaded content (not necessarily application) can be stored on a micro SD card (not included). All in all I'm very pleased with this purchase. Should my opinion change after Christmas, I'll let you know. ;)", "Absolutely love the product my first child had one. My second child asks for one .Now on my fourth kid and they want the same one. Nice product . And my husband do not mind getting it for the price .", "Best tablet ever and our daughter loves the different color.", "Best tablet ever. Great for kids. You can put tons of apps on it.", "Bought this for my son and he loves it. And I love that he can throw it around and not break!", "I love how it helps my sister with her homework and have her entertained.", "Not a good tablet for kids. To avoid ads from appearing, you must pay 15 dollars.", "Perfect to use with the firestick...my daughter will be so happy with her Christmas present!", "Upgrade for my granddaughter she loves the color and she likes watching her movies on it", "Was looking for a reasonably priced tablet for the kids. Comes with a protected case and easy to use", "We have only had this product for about a month and there's already a problem with the charging port. Having to send it back. My Daycare owns 3 of them for her own children and their having the same problems with two of there's.", "Good quality tablet that does what it needs to do for not alot of money", "I purchased this tablet for my girlfriend who had the original Amazon Tablet that just stopped working. So from what she says it's really fast, easy to use, loves the Alexa and claims that the picture quality is amazing.", "Got the tablet for my mom for christmas! She absolutely loves it!!", "I bought for one of my children. They really like it. Simple to use and inexpensive", "I mainly got this to have a bigger screen to read my news on. My favorite news app refused to open! Only good was that I have amazon prime. However, I returned the fire tablet and got the iPad 2017. Much happier with that!!", "Awesome tablet for beginners and pros for surfing and basics .", "Is my Best divice. Internet uses for social media, online music, reading, clud storage, photo, etc.", "My grandkids love Thur tablets they are a very sturdy educational tool to have they keep them very calm and it's less fighting I have blue for the boys and pink for the girls they are absolutely the best and the price was awsome red it. If you didn't have an older model you probably will be happy with this one.", "I have had this product less than 6 months. It shut down unexpectedly and would not restart. I contacted Amazon and the only help they could give was to hold the power button for 40 seconds and when that did not work I was told to buy a new one. Quality of a product is measured in warranty and support. This product comes with very little warranty.", "Well pleased with this upgrade purchase for husband! He loved his Fire 7 & loves his Fire HD 8 even more!", "Wife loves her Kindle and has used it for years. Thought it was time to update to take advantage of new features and bigger display.", "Had the smaller version decided to upgrade to the next size!", "Upgraded my old Kindle when Best Buy offered this on a Flash Deal for 49.99 great buy. like the alexa function makes navigation much easier", "I purchased the Kids kindle because of the warranty plan. Thinking it's the best deal for the money. I find it in no way user friendly for my ha me or my 3 year old granddaughter! She can take my iPad go strength to her folder.", "I purchased the Kids kindle because of the warranty plan. Thinking it's the best deal for the money. I find it in no way user friendly for my ha me or my 3 year old granddaughter! She can take my iPad go strength to her folder.", "using it as a head unit in my jeep bought a rugged case and it works great", "Amazon Fire HD8 is a good tab at this price. It's light in weight, easy to use and serves a good purpose for browsing and reading. But if you are looking for a good camera or a tab for video calling, this is not the right choice for you", ".. TAKES GREAT QUALITY PICTURES. WILL BUY AGAIN. LOVE IT.", "Much faster and clearer than our fire 6. Really easy to use!", "Great to use for my little one. She loves it awesome", "Great to use for my little one. She loves it awesome", "Purchased this for my children they love it varies the navigate for them holds a charge well", "I got this for my daughters 5 birthday. Better than her old leap pad. I think she enjoys it more because the display is more like my phone. VERY happy kid!!", "Good gift for kids. My son likes to play the educational games i downloaded for him", "This is a nice one, very fast and smooth for daily operation.", "Amazon fire tablet is an outstanding piece of equipment. Strongly recommend.", "so far my mom loves it it was gift for her, it's fast and simple", "My son loves his \"tabwet\" lol. Hes got plenty of PJ Masks episodes and games plus much more.", "My son loves his \"tabwet\" lol. Hes got plenty of PJ Masks episodes and games plus much more.", "My wife's Ipad Mini had issues, she wore it flat out, and wanted to get another one but did not want to spend the money on a new iPad, so we gave this one a try. After BB Reward Zone $ I got it for about $100ish with 32gb of memory.To be clear, this is not on the same level as the iPad mini but it was not designed to. Technical specs not quite as good but for $100ish dollars from a reputable company it is not bad at all. The first thing to note is that it does not come with the ability to download from the Google Play Store. You can can get around this by side loading Google and there are plenty of websites to tell you how to this very easily.My wife has been burning it up with this tablet and she really likes it. She can let go of some of the shortcomings vs the iPad mini. Overall she likes it, which is good.So if you are wanting an inexpensive tablet from reliable company, try the Fire tablet.", "I have a long time with the battery life.. love the fire tablet", "I bought this computer a 32 GB fire for $79 and I love it.I don't do much on it but; emails, play games both on and off line, and go online for other social media like youtube etc.It takes pretty good pictures. It comes on a little slower than I would like, but it is a great buy for me. Once it comes on it is very fast.", "Very good product, Good price, I would recommend this product", "Good tablet for surfing the internet, shopping online, or games.", "When I purchased the Amazon fire tablet I was not expecting it to do everything that my iPad mini did before I broke it but this tablet is a little bit better to me with getting on sites quickly", "Kid was buggin me for a tablet, he already cracked the screen on a couple of other Ipads, this one is a whole lot cheaper and works just about the same.", "Very good first tablet for kids without breaking the bank. Have had no issues and the kids love them (ages 3 and 5)", "Its a very nice tablet if you use it for basic stuff. And does alot if things. I love it", "Our daughter loves it. Has helped keep her engaged with the games and shows while traveling and running errands", "This is a great tablet. Very convenient. Great for instant access to information and the Internet when you don't want to fire up a desktop. Lots of software apps are available for downloading.", "Bought for my son and he loves it. The price was great and the features are awesome. Thinking about one for myself in the near future.", "Got this for my daughter when it was on sale. She really likes it. It seems to be slow charging but the battery lasts a long time.", "A very nice movie watching tablet. Perfect size for watching in bed", "This is handy to have for quick searches and candy crush.", "Very satisfied with this product. It is actually for my husband. He uses it mainly with his \u201a\u00c4\u00fayou-tube\u201a\u00c4\u00f9 videos. Loves it. Always in it. It lasted longer than the last one he got from another competitor.", "It's 2017 no reason this tablet cannot produce clear 1080 or higher resolution. I get it it's cheap and for that it's good but it just feels cheap and omg so manny pop up adds.. Comeon amazon", "For the most part the Kindle 8 is a great deal for the money. The volume was giving me a problem but it was resolved quickly by Amazon. Overall quite happy", "Had the smaller Kindle for years and now I'm enjoying the Kindle 8 with the additional features.", "Had been shopping for an e-reader, checking them all out, reviews, etc., and decided to just check out the tablets. Came across the Fire HD 8. Many more uses, versatile, really good as an e-reader, AND a lower price. Very satisfied with this purchase.", "Was able to do majority of our Christmas shopping at Best Buy. Bought three Kindles for presents.", "Waste of money,You tube does not work on these tablets,so everything from there old tablet does not work on the new ones,so going back to the old ones and sending these back", "We enjoy them. They are easy to use. We would recommend", "This our first tablet so can't really compare them to all I know is we are enjoying them great for reading, games checking e-mail .", "I bought this item for a gift. I've owned one for years and i have no complaints. I mostly use mine for reading books and playing games.", "Works great for reading books, searching the web and some games.", "Bought this for my wife to replace a Nexus 7 that had seen much better days. This is part of the Amazon ecosystem of course, but she has found it to be a great, intuitive tablet that fulfills all of her modest tech needs.", "Cannot provide feedback, it is currently wrapped for Christmas. Will be a gift for an 8 year old", "Best Amazon tablet I've ever owned. While it can't quite beat out my Kindle Voyage for reading, that's hardly a crime.", "I can't believe how much I can do with this. I read the Washington Post every morning. I watch BritBox and Netflix on it. I read books, go online, take photos, play games. I would recommend this for anyone.", "I have a 7 inch Kindle but this is larger with clearer picture", "Limited time by Mom but she says he loves it a lot", "Limited time by Mom but she says he loves it a lot", "Not only I'd we get a larger screen size but, also doubled memory.", "I love my amazon fire tablet. It's got great screen resolution and is very easy to use. It works for both adults and kids. I love the books and all the app options.", "We bought the 16Gb 7\u201a\u00c4\u00f9 tablet for my daughter two years ago and she loved it and still makes use of it. We got these two for her and our son as they are a little bigger and has more space. Can\u201a\u00c4\u00f4t wait to see their faces on Christmas Day. The free time subscription offers a lot of content and for a few dollars a month it\u201a\u00c4\u00f4s worth it. Also the ability to lock down what they watch and for how long is a great feature.We can say only after reading books for 30 mins then can videos be played. My wife and I both love these tablets for our kids.", "So many new features compared to my old Kindle from 4yrs ago", "Speakers stuck on this thing . I bought it to give to my grandma but she found it too difficult.", "The tablet itself works great, but be aware, this is one that comes with ads as your home screen... nowhere did it say that it had ads...", "I didn't need a super expensive tablet, I just needed a basic one for couple different apps I needed. This one works perfect. Need a basic tablet for Netflix or Hulu or Amazon this works great. But don't expect it to be Ipad.", "We bout this kids kindle actually for my mother with dementia. It is simple enough for her to use yet protects her from unwanted purchases and becoming too overwhelmed. The cover is a nice touch and there are pre-loaded games and apps. Not really worth the price difference though. I did it for connivence sake but probably a better investment to purchase a regular kindle and the case separately. I'm sure there's an app or settings that can make any device kid-friendly. The screen is clear and there's no lag when pushing buttons.", "I purchased this to replace my older tablet that was starting to slow down. So far this one is working fine. There is an advertisement at the beginning, but that\u201a\u00c4\u00f4s not a big deal for me.", "My son loves it. Very easy for him to use. It's pretty durable as well.", "Amazing tablet for the money. Gave one to my wife for Christmas and she loves it", "Bought at best buy because I had a rewards certificate. Didn't have color I wanted but still works great.", "I bought 4 of these tablets this Christmas as gifts and they work as expected", "Old fire tablet finally died. Got this one at Best Buy, didn't have to wait two days....and was same price...Works better than old one too.", "Purchased for my mother, easy to set up and works great!", "Works great! Ton's of space for my books. Great portability.", "It's a descent tablet for basic web browsing and videos.", "Works great. I have no complaints with this item. My grandaughter is happy with it.", "Easy to use. Great for checking out books from library .", "had one before but it went wacky after 5 years. seems to work well so far.", "The Kindle Fire works well and I enjoy reading on it. I gave it 4 stars instead of 5 because it seems silly to restrict people from reading Nook books on it just because it is a different platform. As a book lover, I like supporting bookstores not only the almighty Amazon. Yes, I know there are ways to get around the restriction. The reason to reduce a point is not based on the excellence of this Kindle, but on politics of sharing.", "Easy to set up. I havent given it to my daughter yet... as I am afraid she will turn into a screen freak but I will be using it for lo g car rides.", "was easy to setup, got connected on wifi, then started downloading books", "I bought for wife and she loves it. Not as good as Ipad but for the price one could not get better. Battery lasts and no game crashes. Prime is a plus for all the perks. No need to install Google Play, Prime store rocks.", "For $49, this is perfect for my game room. I can utilize vs. my smaller iPhone screen. Wish I wasn\u201a\u00c4\u00f4t bouncing between OS\u201a\u00c4\u00f4, but at this price, STEAL!", "I love it. I\u201a\u00c4\u00f4m so glade they made this tablet with protection. Love that my child can watch movies learn and play kid games.", "I love it. I\u201a\u00c4\u00f4m so glade they made this tablet with protection. Love that my child can watch movies learn and play kid games.", "First, the bad. I hate the advertisements and the fact that you can't access the vast library of Android apps via Google Play. Nevertheless, you can do most of the things on the Internet that you need to while still have access to Amazon Fire-friendly apps that will keep you informed and entertained. The good news is that the HD8 has an expansion slot for a microSD card and increasing storage space is where the Fire HD8 dances all over the iPad. Add in a 128GB microSD card and you'll have tons of room for audiobooks, ebooks, music files, photos, and videos. The HD8 also has Amazon Alexa in case you're looking for automated help to shop or move around from interest online or on your Kindle Fire.It's a good buy - especially if you buy one when they are on sale!", "Bought for grand daughters birthday after her tablet broke. She loves it! Only downside she can not get on YouTube. Love that it coverts to a parent tablet as well.", "I\u201a\u00c4\u00f4m happy I got this tab for my daughter as a Xmas gift she\u201a\u00c4\u00f4s in love with it!", "The clarity of the screen and the back-lit text makes this an improvement from my old tablet. I now can read this in low light and enjoy the color as well. I am enjoying my new Kindle, but it did present some challenges in its set up. I would recommend getting help in the store to get you started.", "Purchase was to replace Fire HD 8.9 that was left on a plane (found & return 50 days later). Like this smaller version due to size & it's 3 years newer on the technology side.", "meh. it works. i find it difficult to navigate. i also have an ipad mini. this seems to be less intuitive than the ipad.", "Solid Amazon tablet for those invested in the Amazon ecosystem.", "She loves it, the only problem I have is getting it away from her, even while riding in vehicles. LOL", "This is the right device to play with puzzles, you can avoid samsung/verizon constant advertisements. Only wish the battery would last longer or charge faster.", "Just love my Kindle. Easy to use and carry around and more books to purchase!!!!!", "Easy-to-use. Lots of books obviously but also lots of apps.", "Love my new Kindle fire. This replaces my old one and is just as good. Videos are as good as my tv with cable. Well with every penny spent and better deal than when I tried Amazon.", "Grandson is enjoying the new games on it. It's much bigger than his ipod.", "My husband loves this. He is happy that he can read anything he chooses from his library and that he also has WiFi access to get to his email and the internet whenever he wants.", "Never without my Amazon HD 8 - great for reading, games and surfing the networks.", "Fixed alot of issues that were complained about with the 7\".", "I'm a Windows person & this is not Windows. I'm still learning. I am happy with the size as it fits easily in to my purse, but I HATE touch items - I always seem to touch the wrong area (like spelling something, I go for a letter & get one of the letters next to - so it slows down my typing - one of the reasons I don't have a smartphone). All in all it's pretty good. I guess I would recommend it because it's the way this world is turning. However, they don't make a glass protective screen cover - only plastic.", "Bought this for my wife. She is a constant reader and put away her previous Kindles for this one. She now has internet access also, so she can find more books anytime she wants.", "Love this Kindle. There are to many apps and games offered for download. Love the book selection Easy to navigate The charger seems a bit loose, though", "Does a lot more than old tablet.It Hasmore memory.", "This tablet is small, compact and easy to handle. It's easy to figure out the main functions. My one complaint is that it does not support some big apps such as Dropbox or Google Drive.", "My daughter absolutely loves her new fire, lots of space, easy to set up and lots of apps", "I would recommend the Fire Tablet to anyone. IT is very easy to set up, download apps and use. Movies are crisp and clear.", "This works great. I read a LOT and I needed something that would handle all my eBooks. It has all the other bells and whistles as any tablet but I use it for the eBooks and one game. Excellent!", "I have put off buying a tablet because all the ipads I tried with friends were hypersensitive making it difficult for me to navigate easily. This one is the bomb - I am 68 and not a techie but quite intelligent - this Kindle Fire is a perfect fit for me and does everything I want it to do and more with great speed and wonderful resolution. I am new at tablets and look forward to enjoying learning all that this Kindle Fire will provide for me - so far each step has been a breeze. I just love it.", "Love my new Kindle! Only had to login, and all my books were there from older Kindle...Excellant Purchase!!", "Does everything we wanted. Great value for the price.", "Perfect for my 9-yr old....small enough to tuck into a bag easily & very easy to use...perfect price point for no worries & has been great!!", "Awesome and best e-book reader. I love the smooth page translations, bedtime shade and perfect hand held device. Kindle Fire has took their e reader to the next level. Great apps, music, and storage expansion for the price.", "This is my 2nd tablet. Kindle Fire hd 8 reviewed throughly elsewhere many times for its solid performance for money. I mainly wanna talk about excellent buying experience at local best buy. It was not in Stock but employee we extra miles to locate the stock somewhe re but I like my local store much so ended up ordering there. Keep up the good work !. Very pleasant buying experience.", "This tablet is designed primarily to sell, distribute and store media purchased from the Amazon.com pro
