stion the efficacy of it, and those people tend to say it's hit or miss. I humbly submit that that is because it's a 'smart' auto-brightness that adjusts to your preferences at certain light levels. For instance if you're in a dimly lit room and the screen is too bright for you there, and you manually turn it down a few notches the next time you're in that room, the Kindle will remember what your screen brightness preference was at that light level and adjust. I have had NO problems with this feature and consider it the most indispensable feature on the Kindle. It's brilliant.2) Page turn haptic buttons. These are great, and allow me to not need to move my hand at all to turn a page, I simply squeeze. I do wish they had been placed slightly higher on the device as I find I've needed to adjust my grip lower than I normally would have held on to the device. It's very nice having the option to not need to swipe the page to turn it.3) The flush screen. This makes a big difference to me - I was not a fan of the recessed screen on the Paper White and even the Nook has a flush screen! Amazon really needs to introduce waterproof Kindles and a flush screen is going to be necessary for that. This is also my only negative about the device - the screen appears to be slightly more reflective than the Paper White and I've heard (wether it's true or not) that is because the Voyage has a glass screen, while the Paper White has plastic? I'm not sure, but the ONLY time I notice this is when I'm reading the the sun is directly behind me. I may need to tilt the screen 5 degrees in any direction and it's easily readable again.4) The general design is sleeker and feels better in my hand than the Paper White. This also allows the device to be slightly lighter than the Paper White, which is always a good thing.To recap - This is the ONLY Kindle to feature the auto-brightness feature (not even the Oasis has it--probably to save on weight) and in my opinion a worthy upgrade over the Paper White.", "This eReader is great, I have started reading more now that I have this kindle than when I read paperbacks. If you are torn on buying this for yourself or someone else I can almost guarantee anyone would love this. With enabled dictionaries and X-ray I'm finally able to tackle books with a heavy character list like Game of Thrones. I'm serious, this is so convienent and user friendly. The only negative about this device is the amount of money you will spend on new books in excitement when you first connect to Amazon with it.", "I am an avid reader. I use to have to pack multiple books on any vacation or trip for business. This has replaced all that. This is my second kindle and I am very impressed. The back light helps for reading at night or in bright places.", "I love the Voyage. The display is clean and crisp and I have found the auto adjusting lighting to work perfectly for me. I love the side page turning buttons. I no longer have to use two hands to read a book anymore.", "While there are some apps that are missing due to not using the Google Play Store the list is minimal. The tablet itself is quick, responsive, and noticeable nicer than the 7\" fire. Picked this up when it was on sale for black friday sales. It's great for in front of the TV and catching up on email and light web browsing.", "I bought one last year for one cousin and had to continue for another this year. Great buy imo.", "I will try again for the 3rd time with my new Amazon Fire. It seems to have nice upgrades.", "bought this for my father, who never did much on computers and was not sure he would actually use this. He unwrapped it, asked for some games to be downloaded and hasn't looked back! He has used the internet as well as the game apps and couldn't be happier.", "This was a request from our 7 yr old granddaugter who had always asked her older sister if she could share hers due to we bought this same tablet/size a few yrs earlier. Loved the security/parental control options.Starfall a favorite educational app were told is a must have. Really enjoy Pics/Viber due to their in a different state. Also some games on a time limit. Size and resolution are perfect.", "I am bring it back for an exchange. (a different make)", "I was hoping to use Google launcher with this tablet but it is really locked down and you cannot change the launcher or the lock screen. Still cheap and fine for watching movies.", "She loves it . it's the best thing we could of ever brought her", "Grandson used a borrowed one at school. So now has his own .", "A family member has vision problems. They had seen/used the Kindle of another family member - especially the ability to scale text. This device will make it possible to read, which she has had extreme difficulty doing.", "The tablet is not for me it is for a Christmas gift", "This Fire HD 8 is my first such device. I find it to be easy to operate and very responsive.The touch screen control takes getting used to as I often click on the wrong close part of the screen and have to go back. The Alexa voice assistant surprised me when she announcedherself over the speaker. (I shut her off since I'm not a fan of conversing with computers).My main complaint is that comes with nothing but a charger and cable. The wordless, pictorialstart up instructions were primitive and vague. There are no instructions on how to use thisdevice; no sample book to test and get familiar with. There is a help function thatfills in some basics of functionality but not thorough enough. The WiFi connectivity is great, using the latest protocol and encryption. It has a simple web browser but web time also seems to be the greatest drain on the battery. The cable can be used toattach to a Windows PC and transfer files (books, music, pictures etc). I would also recommend buying a protective case for if its ever accidently dropped.", "My father upgraded from the original Kindle Fire to this model, and he's very happy with it. It doesn't compete with more mainstream tablets, but he likes the Kindle's system for downloading library books.", "The clarity of the screen and the back-lit text makes this an improvement from my old tablet. I now can read this in low light and enjoy the color as well. I am enjoying my new Kindle, but it did present some challenges in its set up. I would recommend getting help in the store to get you started.", "The Kindle Fire has great features for the price. The video quality is asstounding.", "I was pretty impressed with this little device. It was easy to setup and works rather well. I had also bought a IPad Air 2 with 128GB during BF for $375. After playing around with the HD Fire I returned the Air 2 because it met my needs at a much lower price. I added a 64GB SD card and am downloading movies from Netflix. The HD display is very clear. Battery life could be a little better but overall I'm very satisfied with it. The free stuff you get with an Amazon Prime account is icing on the cake. I dig it!", "Purchased the device for my son to take full benefits of his prime account. A decent device with reasonable features for the low cost.", "My nephew likes the 'large' size of the Fire tablet as it's significantly larger than his phone.", "My 8 year old niece cracked her screen on her former tablet, I needed to get her a replacement. This tablet fit the bill exactly, a great screen, relatively fast CPU, and best of all, it's cheap!I was able to find instructions online for installing Google PlayStore, in which I then gave her the tablet. She loves it!", "Santa dropped this off for our 4th grader along with expanded memory. he uses it for Netflix and Youtube as well as Minecraft and other Apps. Why spend hundreds on something for basic kids needs? I'm sure this will last him a few years and is well worth the price.", "This Amazon Fire is perfect for what I need - nice screen and memory size, really nice apps preinstalled and it's just ready to use! The Black Friday price was beyond wonderful!!!!!", "Hard to use, No way to delete things from screen. Need better manual. most books are impossible if they are reference books.", "Great speed and function for a small price. Does what I needed.", "Great value for the money. However, the operating system is a bit clunky. Constant notifications and messages to delete. Some can be turned off, other seem to just keep appearing. The reader app surprisingly is less than intuitive.", "I purchased two of these for my kids, ages 12 and 10. Forget the IPod touch. For the price, this tablet can't be beat! They can download games, books and movies for free all included with my Amazon Prime membership. Awesome!!", "A great Kindle reader. Easy to order, read and store books. Also speedy for finding Amazon products and ordering them. But the other apps are really slow - too slow.", "This was a gift from my wife. I wanted a lighter Kindle and this is it. I have been happy with this new version.", "I did not want to get a new kindle but my old one would not charge or show a charge anymore. I could not depend on it for any length of time so I finally broke down and bought a new one. I am very happy with this one. I was afraid I would lose my music and photos since not all came from the Amazon store. However, everything I had on the old kindle transferred to the new one. I am still learning all about it but so far so good.", "Bought this for each of my grandchildren and they loved it. Very user friendly", "I have been completely satisfied with this product. The quality of graphics is great and downloads are a breeze. I would definitely recommend this product.", "The Kindle Fire HD 8 is great for users of all types!", "I purchased this tablet knowing exactly what my needs were and how well the Kindle could meet them. Despite the \"walled garden\" philosophy that tethers you mostly to Amazon products and services, the ability (as of right now) to side-load the Google Play Store makes this a surprisingly versatile device for the price point.", "I love it.....Reading E books here is so easyPerfect for price", "Very fast, very functional. Love the e-reader function. Movies, music and internet work great. LOVE IT!", "This is a terrific tablet at a great price. The quality is excellent, the price is right, it has tons of storage capacity. And oh, did I mention that it's cheap? (Cheap for a tablet, that is.)", "I bought this for my wife and she absolutely loves this device .", "I got this on an impulse buy, mostly for my 16+ hour flight, but also just in general. Was in line buying something when I saw this at an unbelievable price! So I bought it and have no regrets! For the price ($69.99) it's a great tablet, though you can only get apps through the amazon app store not the Android app store, which limits you. But that's alright, as I mostly got it for watching videos and movies and that sort of stuff. And occasionally some games!", "I purchased this for a small child to use. She is quite happy with it, however it was a little too slow for my taste.", "This is good for kids. Cheap enough that if they destroy it, you won't get upset", "If ads dont bother you, then this may be a decent device. Purchased this for my kid and it was loaded down with so much spam, it kept loading it up making it slow and laggy. Plus the carrasoul loadout makes it hard to navigate for kids, not very kid friendly! Oh you can pay $15 to remove the ads but it wont remove them all. Buy the samsung, better everything!", "Great product for my 8 year & affordable.. had 2 months & no problems", "Bought for my 7 yr old. Quality product at an affordable price. Bought on sale for $69.99.", "Affordable and kid friendly. My kids watch videos and play games on these a lot. Lots of apps, games and books to choose from!", "Beautiful screen, vibrant color, fast and best quality for the money.", "The kids more expensive tablets died twice. Repair was more than the Fire brand new.", "this was great buy & can do it all.fair price & great games", "This my second kindle .. it's light and faster than my previous kindle ..came with free audio books for 30 days which is cool ... better screen .. it does seem to be long than wider .. which I'm ok with and I got this on sale for 60 .. great deal", "I highly recommend kindles. I wouldn't own anything else. I love reading and this is the best device yet not only for reading. This has wifi capabilities. I would highly recommend this item.", "I love the light weight for the size! Fun tablet!!!", "Great apps,ease of use,love the 8in screen, camera not that great, better pics on phones", "Amazing product from Amazon within budget and get the best outcome of it", "Its perfect to see my tv series when i don't have my tv around. It has a very good resolution quality.", "I wanted a tablet that was a decent screen size, that could play games, that could stream movies (Netflix, Prime), that could check e-mails, that could Skype, etc. all while remaining affordable (under $100). I have yet to see a tablet in this price range that can do all these things effortlessly, while remaining this affordable. This tablet has handled whatever I throw at it, and with no hiccups. I had the cheaper $50 Fire tablet prior to this one, and that thing was slow to process the most basic tasks. If you're looking for an affordable tablet that can do what a more expensive tablet can do, then pick this one up.", "Loved the product. First I was disappointed that I could not download Google Store apps but a Quick Google Search fixed that Issue and now I can download any Google Store Apps. The Battery Life is amazing as I was able to Watch around 4 Full Movies on a Single Charge. Performance is great as Games like Marvel Champions Modern Strike Online had no issues. Able to add an SD Card is just perfect as I dont have to worry about Storage for downloading Movies or Apps. Speakers are better then my Samsung Galaxy S7. For the Price point of this Tablet there is not a single thing to Complain. If I have to Brightness of the Screen can be better.", "The best product for the money. East to use, great color, great features. easy to set up and battery life is great.", "I didn't expect anything less than what I got with this Kindle.", "Tablet stopped working after owning for two weeks. Came back on after an hour.", "Great tablet. Picture is super sharp and so easy to read.", "The tablet is Excellent! Very fast and well worth the money! The display is great!", "Purchase was to replace Fire HD 8.9 that was left on a plane (found & return 50 days later). Like this smaller version due to size & it's 3 years newer on the technology side.", "Purchase was to replace Fire HD 8.9 that was left on a plane (found & return 50 days later). Like this smaller version due to size & it's 3 years newer on the technology side.", "4th amazon product I own it is a great budget tablet.", "The latest Amazon 8\" HD tablet is a very good tablet for the price. The updated processor and extra memory (with expansion slot) allow for very good performance on all that we use this tablet for. Netflix, Hulu, browsing the internet, and doing e-mails all work very smoothly. Would recommend to anyone looking for a very cost effective tablet", "Excellent tablet for the price. We bought it as a child's tablet to surf and play games. Has tons of free apps for kids.", "For the price it's a bargain. This is a perfect solution for a reader and simple browsing. I use this at night before bed.", "I bought 3 three of these for my boys for Christmas gifts. Great little tablet. Perfect for everything they want to use it for.", "I had a new one but it stopped working....So I just went and bought a new one. Works great!!", "I think the amazon fire offer should include a stand/cover as standard. I enjoy mine a lot more since I was forced to purchase a stand/cover which holds the tablet. Would have preferred an instruction sheet to grt everything set up for use.", "If you need a basic tablet then the fire works. It falls apart when compared to the iPad mini from a usability, functionality and available apps standpoint.", "my grandson-8-loves this --the games and the books!", "It's a really great tablet. It even has Amazon Alexa built in, so I don't have to buy Echo or Echo Dot. I originally bought it to use as a MP3 player but has so many features, I haven't added any music to it.", "Amazon Fire is great for reading my Kindle Books, checking email, facebook, or checking out the internet. Haven't ck'd out what else I can do with it, but I'm sure there is a lot.", "I needed to replace my old reader, and found that this model was just as good. if not better, and at a greatly lower price. I have enjoyed using it for about a month, and am very please with it.", "This item has a very nice readout, and is well built as far as I can tell. The overall size is very suitable, and the price was reasonable. I get great service at Best Buy every time I shop there.", "I'm truly elated with the Amazon Fire HD 8 tablet. I originally purchased this product specifically to attached to my Tablet Holder on my Nordic Track Treadmill, which already has a built-in tablet. However, I was so taken back by the versatility of the Fire HD 8 tablet that I decided to use the tablet as my everyday \"walk-about\" computer tablet instead on placing on my treadmill which I only use 1 to 3 times per week. I totally recommend the Fire HD 8 Tablet which on sale cost about $69.00.", "We bought this to replace a Kindle Fire pad and they have come a long way in this build, I would recommend this or if you like a bigger one then get then10\" version.", "meh. it works. i find it difficult to navigate. i also have an ipad mini. this seems to be less intuitive than the ipad.", "Perfect for the price. It is great to bring with you on the go. And like I said can't beat the price. The only con is it has a plastic back so be careful. The battery is great. I would absolutely recommend this product.", "Daughter loves it. Everything transferred from her Kindle to the fire. She said it is unbelievable fast.", "Love using my new tablet (Amazon Fire). Easy to use.", "Solid Amazon tablet for those invested in the Amazon ecosystem.", "Solid Amazon tablet for those invested in the Amazon ecosystem.", "Such a a great tablet that does everything, love it!", "The Amazon Fire is amazing! Picture clarity and sound are excellent! I highly recommend this tablet! Love it!", "I bought this kindle for the extra size. I have recently been having trouble with seeing clearly so I figured with the size it may be easier. It was and I really like being able to change the color of the fonts and background, it seems to help immensely.", "For the price it can't be beat. That being said I had to return mine after a week. I just couldn't get over the low resolution screen. It works well for movies and the Web, but I needed it to also show off my photos to others.", "This tablet exceeds its reviews. its easy to use and the screen is great.", "Great tablet for the price easy set up and app and data transferring from the original Fire.", "I am an avid Amazon user for shopping and tablets, I bought a different model for my younger brother and now purchased this one for my grandparents and they love it!", "Tablet had trouble from the begging it kept restarting and rebooting I had to return it.", "This is the right device to play with puzzles, you can avoid samsung/verizon constant advertisements. Only wish the battery would last longer or charge faster.", "This is the right device to play with puzzles, you can avoid samsung/verizon constant advertisements. Only wish the battery would last longer or charge faster.", "Though I have got it for cheap price during black friday, this Fire is not that great. Very bad camera and dim screen resolution. Pros:Install Google Play without any hassleVery good book reading option", "This tablet is an easy device to download sites and convenient too!", "This my 2nd Kindle. I am so happy with it. The price was right and I could not resist buying another.", "I started with the 7\" little brother and liked it a lot, so I decided to upgrade to the larger model. I use it primarily as an e-reader and for some net surfing and Facebook. The WiFi works great and is ready to access and use. Don't buy this unit if you want cell (4g) access to the Internet. It is WiFi only. Frankly, my cell phone takes better pictures, but that's not what I really wanted from the unit. All in all, a great reader with excellent battery life.", "This Kindle is larger than my old one and book reading is much easier. Some features I don't use so can't comment on them. All in all I love it.The only drawback was that the store had no covers that fit this Kindle.", "If you're looking for a small but effective tablet that's reasonably priced, this tablet is the one for you. It's easy to understand the directions, therefore making it a snap to learn how to work the tablet. It comes in different colors and is easy to read and use. Give it a try. Thanks, Best Buy!!!", "Does not let me connect with my library. Very diapointed", "Love best buy and I shop at Best Buy I always buy my TV for me and my kids I buy my kids tablets at Best Buy Love Best Buy", "I bought this for my son and I couldn't be happier. I would definitely recommend this product to family and friends", "Enjoy the Kindle, fun games, can access the Internet, read books, etc.", "Great 8 inches tablet with and amazing storage for apps.", "Great Product and great Price! Love it i would recommend to anyone who is looking for tablet on a good price", "Great product. Love the Amazon ecosystem. The Freetime subscription is a must", "Great tablet for the money! Thought to beat the screen resolution", "I had a very early generation Kindle that I loved. I was unwilling to update my Kindle because it was so great. The new one I got from my wife made it look like the old one was standing still. It's much faster and I love it.", "I have been using this for a bit now. It's wonderful. I also have another tablet but use the kindle exclusively for reading. The kindle works extremely. If you use amazon prime this is a no brainer.", "I love this Kindle!! I am biased I think however I have had 3 previous ones I prefer Kindles to any other tablet", "It's great!! Light weight! Charges quickly! Great features!", "Key to owning this tablet is having amazon prime account", "No complaints. I just wish it played .avi, but that is not really a huge problem", "Purchased for my niece for a Christmas gift. She loves it no complaints", "Sweet tablet yo, does good work for my grandma and super easy", "This is a great little tablet especially for the price.", "this is my first tablet .. love it .. actually read my first e-book on it .. large screen, easy to read & play games .. fits nicely in my purse", "this item work just as I expected it to, great product!", "This was a gift for my wife and she has truly enjoyed it. The different lighting for reading so helpful.", "Very decent tablet. I was skeptical at first but it's performance surprised me. Battery lasts a decent amount of time and connects beautifully into the Amazon ecosystem I already am in. Would recommend to anyone who likes to watch videos/browse the web on the go or for children.", "Just love my Kindle. Easy to use and carry around and more books to purchase!!!!!", "I love the apps that are on here and everything else I think it's the perfect tablet for a beginner has all of the apps that you will need", "I recently upgraded to this tablet; it is everything I wanted. Highly recommend!", "Easy to use and navigate. Great for watching movies and videos!!", "I bought this tab for my daughter's birthday.its got a good screen and sound for the price. I also play for the children's app freetime which is perfect for her.", "Great tablet for on the go. Good size screen to watch movies or read book.", "Very bright display, speedy processor, and solid feel. Impressed.", "I can play games, surf the internet or watch movies. I can check my e-mail or just about do anything I can do on a regular computer.I strongly recommend it.", "Easy-to-use. Lots of books obviously but also lots of apps.", "Very user friendly and straight forward instructions great for all ages", "Works very well. Cheaper than an iPad and works great for apps and video.", "Enjoy having the kindle. My son uses all the time for reading. It has helped him improve in his reading skills. We are glad we bought it. Thank you.", "My husband and I purchased the new Amazon Kindle Fire HD 8 tablets for our 16 yr old son and 12 yr old daughter for Christmas. I have an older version 7 in myself so I already knew we were buying a durable tablet. The new ones are awesome and they had them in colors so very easy to distinguish who's is whom We purchased during Black Friday and got them for $30 off, which was an amazing discount and made me love it even more. We had shopped around many places prior to and. They are light weight and the screen is plenty big enough for them to watch movies, play games, do homework and video calls friends and family out of town. They seem to have plenty of space and nice to know that we can add memory if we need to.The tablets hold up to the everyday life of the kids accidental drops kicks and their 3 yr old sister lol. Would definitely recommend this product to anyone who is in the market for a new tablet for themselves or children. Will buy again in the future if these ever quick working.", "Bought this for my wife for our anniversary she loves it", "Picture quality is so much nicer than my old reader.", "Great for watching sports events away from home but within wi fi range.", "Bought a few of these for Christmas gifts .Everyone is happy !Its a great device for the $$. Low price, and great quality as always from FIRE devices.", "A great small tablet - works very well for a young person.", "Bought it for my daughter and she can't put it r a better tablet.", "Really enjoyed the price value of this tablet versus ipad", "I had Microsoft Surface, unfortunately daughter dropped and cracked screen so needed a new tablet. Since went back to laptop for work didn't need another Surface. Settled on 8\" Kindle HD over Samsung and IPad mini due to value. I only use for social networks, email, games, internet search, and occasional viewing of videos. This is a good basic tablet that can handle this no problem with a good wifi connection. Great value as I paid under $100 during the holidays and it has been as good as my Surface for these basic uses.", "My nephew is 3 years old and this is a great starter tablet. He is gonna be so excited Christmas morning.", "Ipad killer! A fierce tablet at a convinient price!", "Grandson is enjoying the new games on it. It's much bigger than his ipod.", "Grandson is enjoying the new games on it. It's much bigger than his ipod.", "The granddaughter loves it and she can't put it down.", "I have two other versions of Kindle tablets and each one gets better. Great screen display allowing for clear and enjoyable viewing. Easy to use. Quick downloading and updating.", "Beautiful picture. Enjoying different apps and looking forward to hours of fun.", "LIke that there are lots of apps to choose from. Very user friendly", "Bought this as a gift for my mom and this was to replace her original Kindle Fire. She's have had a month now and is loving and no problems with it.", "bought for husband and he was surprised it does the work he needs it for", "This was a perfect gift for the holidays! I saw the reviews on this and immediately had to get it!", "Awesome tablet and great value for money. My son is enjoying it a lot.", "Great over all Tablet! Good build quality, but cheap enough for the kids to use / loose. Really a plus for travel. Install VLC media player from the amazon app store, and then you have unlimited movie options for up to12 hours. Add some head phones and that 6 hour trip to Disneyland, well it's so much more tranquil for the adults.", "Product worked as described. No issues with performance, and it was a simple setup! Perfect for web browsing and videos.", "If you don't want or need something cheaper than an iPad but of quality, this is a great happy medium.The processor makes for a fluid ride with it. It's speedy. The Android Store gives you good app options and the Amazon ecosphere is everywhere here.The software is a touch buggy but it's still a great deal of a tablet.For a child, for something you want to use casually on a dime, it's recommended.", "Daughter got this as a present. It was easy to set up and display is great. Features allow us to limit her time on games, web, etc. while allowing her unlimited time to read", "Good if you want something inexpensive and Will do the minimum very well.", "upgraded my 3 year old kindle- same old. doesnt seem that great of a difference. the graphical interface still sucks but its decent for reading.", "I picked this tablet up for a 5 year old grandchild as a way to learn how to use a tablet works fine .", "I am very satisfied with this tablet. I use it for browsing because the screen is larger than my phone. Caught it on sale and bought two. Good value for the money. It was recommended by a friend. Get a case for it, it is easier to hold on to. The second one will make a nice gift.", "This is such a wonderful value for the money!!Clear display with great color!!", "Inexpensive tablet for him to use and learn on, step up from the NABI. He was thrilled with it, learn how to Skype on it already...", "I'm new to tablets but this one is pretty easy to understand and use.There's a decent amounts of apps at start up, which can be good and bad.", "Long battery life, good screen, reasonably fast. Alexa.", "very good product in its price range affordable and very good", "We've had three of these Kindles. They are well built and you can't get the quality in a tablet from any other manufacturer. Amazon has great support with them.", "This tablet is great! Nice display, and you get the amazon eco-system. Now you can also download google play easily, so you have the best of both worlds.", "I have had several budget tablet, but this blows them all away. You have to be willing to be invested in the Amazon ecosystem, but it is well worth it.", "This smokes the Fire 7 which I picked up last year. Powerful and great screen for streaming...cannot go wrong for the price.", "I bought 2, 1 for each kid. Easy to set up and figure iut. I went with the staff member's recommendation and I am so glad I did. I love the internet safety organ on it through Amazon. $2.50 a month per kid for unlimited age related and child safe Internet access and movies, books, games and apps and I can set the time it shuts off and a minimum time for them to read each day. Love love love.", "One of the best tablets. Good for watching YouTube and reading as well.", "I bought this to replace the 7 inch version I lost in the airport. I wanted the bigger screen and the higher resolutions. It is much when loading games in offline mode as well as videos I have downloaded from Amazon Prime to play on the plane when wifi is not available. That was a plus for me. And now that the updated Netflix app allows the same thing, I have plenty of videos. I can also play my .mp4 videos using VLC player that I load to a microSD card. Of course you have wifi and Bluetooth so great for surfing try he net or listening to music. The 8 in screen is perfect for lying in bed and watching my show. I highly recommend this.", "This was an item I bought for black Friday because the price was really low. I love it. It gets the job done, great travel item. $49.99, is exactly how much it's worth. The sound is low, but again for a good inexpensive, travel tablet, this is a Best Buy:)", "I use most of Amazon services (Prime, Kindle, Music, Video, Alexa) and this is the best companion to access all services seamlessly. This tablet also has great features/expansion and performance.", "Got this for my mom. Decent tablet not heavy and good pirce. She loves it.", "I like that it is a good reader and that you can also put some apps on it -- I use it to check email, one note, etc. but primarily as a reader.", "My husband loves this. He is happy that he can read anything he chooses from his library and that he also has WiFi access to get to his email and the internet whenever he wants.", "Best gift for Beginers. Less Price and enough speed and memory. Kids like it a lot.", "Our son just LIVES this unit. He has all his favorite games on it.", "This is my third Kindle, I still have the other two; however, this has a camera and much larger screen. I would take this product any day over a tablet.", "Fast processing great battery reads to me when my eyes bother me. Expandable memory a big plus.", "This is my sixth unit and has features many of the newer models didn't have.", "Went in to look at the 10' Kindle Fire and couldn't resist the price on this one. There wasn't a big enough size difference to justify spending more than 200.00 for the 10 inch. This has been a great device so far. Battery life, ease of use, etc", "Amazon Fire tablets are the best products in their price ranges, especially if they are on sale as they were at the last Black Friday event. Excellent purchase.", "Bought this for my daughter. It is inexpensive and user friendly. I use it all the time while she's at school.", "The quality of display is better than expected for the price. (Keep in mind that this is not an iPad!). Apps from amazon are well integrated and the functionality is fully enjoyable without limitation. Very satisfied with the product. This review is for Fire HD 8, 16 GB.", "Preloaded with the reading app from Kindle but expandable with other apps. Perfect for travel. Carry your library, games and productivity apps in a small footprint.", "I would like to say this is my best tablet I have ever buy till now. I will rate it more then iPad Mini. Its best with battery, wifi, touchscreen, sound etc. I had other tablet for my kids earlier, but after having fire hd8, I will not recommend or like to go for any other brand in future. You can't get such good quality product in such less price. I am really very happy on my right decision to choose fire hd8 for my family and kids.", "I bought this for my son after he broke his iPad, and I am so glad I did!! It has unlimited games and books, which has made such a huge difference in his desire to read!! Love love this tablet!!!", "I decided to buy this instead of a traditional kindle and I do not regret my decision at all!The only con (for those evaluating this as a tablet) is that Amazon has their own App Store. Many apps from GooglePlay/AppStore are simply not available.", "I put a memory card in this and put the Play Store on it (Google it). I use it as a mini office with a Bluetooth keyboard. I love it.", "I am extremely pleased. Fast. Efficient. Reliable.", "Never without my Amazon HD 8 - great for reading, games and surfing the networks.", "This tablet is one of the best.You won't regret buying this one.Good work,Amazon.", "This is the best tablet you can get for under $100. I have used or own many tablets including Ipad Pro/Mini, Samsung Galaxy Tab and Nexus. They are popular high-end tablets but easily cost over $300 or $400. I was very surprised by quality of this tablet and it gives you much more than what you pay. Battery performance is great- it easily lasts over 10 hours after charge. Speakers are solid with two drivers. Performance is decent although not as fast/responsive as high-end tablets. I was bit disappointed at its low contrast display. However for its price, I cannot complain too much.", "Love the tablet mainly use for games and internet. Grrat product foe the price.", "This is the second Fire tablet that I have purchased. The first I returned in after I was not able to load YouTube onto the tablet. Amazon's take on Android was just to unfriendly to make it work. With this new tablet, Amazon has heard my concern and now I'm enjoying this tablet. It's well built for a sub-$100 device, but won't stand up to a lot of abuse.", "Purchased this for my wife during Christmas and got a great deal on it. Compared to the older version that she has this model is faster, brighter, and more convenient with Alexa. I would recommend this product looking for a tablet with lots of features packed in it.", "Great little device that does almost everything a Tablet does. I use it as my computer when I travel as well as a reader.", "I purchased the Fire Tablet basically as an e-reader. However, after finding out how to install the Google Play Store, it is much more. Nothing speedy or top of the line, but what would one expect for the price. No regrets!", "Won the kindle fire 6 last xmas2015 at work raffle. Gladly got this kindle fire 8 for a bigger screen and better battery life. Love it.", "Improved over the HD 7. Things set up differently but not hard to learn. Also a bit heavier than the 7 so reading in bed a little harder", "i just love every thing about it. Its awesome to read", "I have owned a kindle before & prefer it to an ipad", "Fixed alot of issues that were complained about with the 7\".", "Fixed alot of issues that were complained about with the 7\".", "I already had the Kindle Fire 7\", and this KF8 not only has a bigger picture screen but is faster.", "Bought this to replace one I had from about 6 years ago. Why did I wait so long. The newer models bigger screen is so nice and it's so much faster!", "Bought this for my wife to replace her old one and she loved it", "My bf got me this as a birthday present from my son. It's just like my 7\" although larger. I cannot tell the different between the regular and the HD and I game on it. I'm not sure if it cost more, but wouldn't waste the money if it did.", "Got one for myself and one for my son. Like the parental settings available. No more inappropriate youtube videos. Fast, great screen and appreciate the blue light setting especially at night.", "Bought this as a gift but was wrong item wanted so wasn't used", "Looks pretty solid will update review as soon as gift is opened .", "We purchased this as a gift. Researching and word of mouth led us to purchase this one. Very user friendly.", "Better then the older models bigger and better then before", "Great value. Daughter loves it. Easy to use and navigate for her.", "I bought this as a present for a friend, and he uses it all the time. The HD screen is crystal clear, and this tablet competes well with the bigger names.", "Christmas gift so it's to early to tell, arrived on time", "Bought for daughter, love the parental control and curfew setting", "Bought it for mothers day and she hasn't put it down yet.", "I bought two of these kindles. One for my preteen granddaughter whom had no problem at all being up and running. However, My senior mother found that the touch screen was not sensitive enough for the menu to drop easily for her. As a first time user on the kindle fire my mom will take time getting used to it. However, my tech savvy granddaughter loves her already.", "Got a great deal on black friday. This is the best affordable tablet for under 100. Was able to get advertisements off from Amazon and installed playstore. Wife bought a cheaper cover for this tablet. Love the Amazon environment. Want to buy another one if they come down in price again!", "I liked it at first except the browser is kind of clunky. Also you can. It use all android Apps. The worst thing though was mine just stopped working in the middle of watching a movie on a long plane flight. It was fully charged. I have tried recharging and turning on etc. it is just a blank screen and off. Kind of a cool paperweight. Hope I can get my money back. Or get a new one.", "This inexpensive tablet does everything I want it to do. I can read my books and magazines and keeps tabs on my kids and grandkids on Facebook. Very easy to use and crystal clear pictures and video.", "I like this tablet. I had a nook, the fire has more memory, bigger screen and lower price. The downside? The Amazon Fire is so ridiculously proprietary that I cannot watch any of my movies on it from my nook. This is becoming industry standard. Too bad.", "Purchased due to reviews and in sale. So far easy to use.", "it is small enough to carry in your purse and open up a whole new world while waiting at appointments.", "What I expected. A better then budget tablet ata good price. Bought for the integration with Alexa and it works well, more info about your Alexa request will show up automatically on the tablet.", "This thing looks nice, runs nice and feels nice and for the price I don't think you can find a better tablet.", "These are excellent to keep on the coffee table or taking along on a trip. Can't beat the price.", "Bought this tablet to replace a 3 year old Galaxy Tab. This tablet is quick and easy to use, relatively streamlined. The screen is nice and the stereo speakers, while tiny, sound better than my old tablet. The modified Android system that Amazon is running on this tablet is good, just a bit restrictive. All in all a good tab for general browsing and popular apps.Pros:-Price-Performance-Feels sturdy-Easy to navigate-Silk browser works greatCons:-Not all apps are supported on here, like Telegram-Ads on lock screen feel unnecessary, but not a hindrance-Not as customizable as other Android tabs", "\u0192\u221et is cheap tablet option coming from amazon. Latest model will satisfy your needs", "t is cheap tablet option coming from amazon. Latest model will satisfy your needs", "excellent tablet for this price is wonderfull and great performance", "Bought this for a Christmas gift. Have heard good things about them and it was a recommended buy.", "I bought this as a Christmas gift for my son. Very easy to use.", "Think this will be a great product for my parents it is a Christmas gift.", "This is a Christmas gift for my granddaughter. I purchased this one because I heard a lot of good things about it and the price was great on black Friday.", "This was a reasonable replacement for a broken tablet.", "This was the perfect tablet for my wife for Christmas, she loves it. Easy to navigate and plenty of room for her favorites!", "I have an Amazon fire tablet and love it so hopefully he will also. Pretty easy to use as your first tablet.", "I purchased this Fire Tablet as a Christmas gift for my husband. He is learning to use it and so far likes it really well. He hasn't downloaded any books yet but he now has an email address and will soon have a Facebook account. His brothers & sisters live around the country so now he will be able to keep in contact with them.", "She hasn't used the it yet, but my son did a quick check and it seems just fine.", "Bought this as a Christmas gift for my wife. She is an avid reader. She previously had a B&N Nook which stopped working. This is much nicer and she loves it. Would recommend for someone who likes to read while traveling or simply at home.", "Christmas gifts for 2 granddaughters. They loved there first ones. time for a update", "Bought this kindle for my dad for Christmas. He loves it.", "my kids enjoy the Fire HD and they love the picture quality", "This was a gift for grandchildren. I am sure they will love, seeing they used the older one we have.", "Works great. Easy conversion for an aging guy without much technological experience.", "Great upgrade from Kindle Fire. Reasonably priced for product.", "I got a magenta color because I loved the beautiful purple-ish color shown on the picture. Instead I got a really bright pink-ish color which looks nothing like the color shown here. I went to the store hoping to replace it with a different color but was told that since I bought it on sale, I had to pay the $30 dollar price difference if I wanted to exchange. Unbelievable. The product is good but I never liked the Best buy customer service.", "Great for taking on trips. 16 GB, camera, computer", "When I decided on this I was shopping for something but didn't know what. After using I have decided this is it. Does all I need.", "I can do a lot of things on my Kindle I used to rely on the computer for.", "Works very well. Easy to carry around & connect to wifi.", "Bought as a gift to my dad and he likes it so far. It's fast enough for apps and great for reading", "great product at a great price.i like the builtin filter which is easy on youreyes.probably the best reader under 100 dollars.", "Bought this for my husband at Christmas. He is VERY happy with it and It keeps him out of my hair. Bought one for our young son too. Now i can breathe. LOL. We've had no issues with them and has more than met our expectations. Well worth the money & a VERY good deal!", "I bought this to replace a 3-year old Kindle Fire 7\" HDX that I had just dropped on the floor. I sort of panicked, so after doing a couple of hours of research I picked this tablet. Just to be on the safe side I got 16 additional GB of memory. I installed a couple of games (none of them memory hogs) and a cookbook app, in addition to downloading a couple of books and dictionaries. I can honestly say this is the slowest tablet I've ever had. Just rotating the screen takes 7-10 seconds, and that's if there's only one app open. Opening a book or magazine can take half a minute, and God help you if you want to switch between a recipe and a magazine while you're cooking! Amazon is obviously more concerned about showing you constant special offers and apps than having satisfied customers. Since there are no other Fire tablets available for whatever reason (maybe they're being discontinued?) I'll be replacing it with either an iPad or a Galaxy tablet.", "Bought for my daughter she loves it. Great investment for her watching movies!!", "Works as we thought it should. NO PROBLEMS. Good buying experience.", "Bought this to replace no-name budget tablet for my daughter. She loves this as it is much faster and has a better display than her old tablet. This is a wonderful value as it is faster, has a better display and sound, is a name brand and cost about the same ... what's not to love about this product?", "This thing lasted not even a month before it went dead. Going to try and take it back", "I was looking for a easy to use tablet for a beginner and this met my needs .", "This tablet is definitely recommended if you are looking for light to medium usage. Tablet is snappy and quick but slarts to lag after installing multiple apps.Amazon app store is good but there are few essential apps that are not available, though you can install them using black market.", "good price for the product. I purchased for my middle school son.", "Got this on sale for 69, decent display but you can tell it is not on par with other tablets. It is great if you have prime and use their services. Great speakes, makes a huge difference in Audio quality. Battert life is good, no complaints. I gave it 4 stars due to the play store access. There is a way around it, I do have it on here now but it took some work.", "We have several kindles and this is the latest version. Its packed with Amazon marketing stuff which is fine if you use them but most just take up space for us. This new version comes with 16gb but allows you to expand the memory with an sd card which is great. One problem if you have a few other kindles is that they are linked to your account so if they are for different family members/kids they may end up with the same stuff on them. My kids mainly use them for game apps and YouTube videos which am seem to work great. The sound is good and the hd video is nice. Overall happy with it and the price was good for this type of tablet.", "Overall, very impressed especially when compared to my iPad mini 4. This tablet does it all and makes for an excellent e-reader, while also boasting specifications that rival any iPad.", "The display is not as sharp and vivid as they say but still good. Probably better for reading than watching videos. We didn't really get it for the games, but there is a good selection. WiFi works well and internet browsing is fast.", "This 8 inch Fire is definitely better than the cheaper 7 inch. It works fine enough for teens to play games and watch movies.", "Good tablet althought the availability of apps thru their appstore is limited.", "Just decent tablet... working fast, but it needs more language support and apps as well...", "Bought it in order to watch NBC but the NBC app isn't compatible, so now I have a paperweight.", "I bought this tablet as a replacement for my wife's Fire TV HDX 8.9 as her battery life is starting to decrease as it is getting older. Unfortunately, she was not happy with it as the tablet is slightly smaller screen wise (the next step is 10\" which is way too big, and has 4 less hours of battery life) and I was disappointed despite it being a newer tablet it was not able to decode HEVC, like the Fire TV 2015 boxes we have connected to our televisions. This unfortunately is a show stopper, as we can't view the movie library we have on this tablet. We will wait until a newer version comes out that is improved.", "I have always gone to buy a kindle because I like the books and th games available. But I found them very unpredictable and unreliable. The color burns futon screen, then the screens starts jumping. As a result I have purchased 8 over the years. Not sure if Want to go through that for the 9th time!", "I have never had so many issues with a kindle and I have purchased alot. It's slow. It shuts off whenever it wants, the sd card dosent read half the time. And when it does it seems to be downloading it. And it deleted apps off my other kids kindle or adds when I do ... very very stupid . It has cracked . And I have never dropped it . It isn't made well. I am going to return it and I will probably never buy another kindle . HORRIBLE", "Great tablet but apps limited comparison of other tablets.", "I was initially excited to get the Kindle. I am extremely disappointed with all the ads. Even more disappointed to find out that I could pay Amazon more money to remove the ads. It's frustrating that Best Buy and more specifically Amazon, don't let the consumer know on the box or in store advertising that what you're buying is a mini advertising billboard. Why couldn't there be an upfront statement on the box or in the store stating that the \"low price\" is subsidized by all the ads on the device? Would this have changed my purchase? Absolutely!!!! I would have spent a couple bucks more and probably got a Samsung tablet.", "Has meet all my needs plus some. Recommend you buy a good stylus pen at the same time.", "If adding more than one child to the account, the screen will not rotate properly for the second, third, or fourth child. Geek squad could not fix this problem, seems to be a manufacturer's issue. Also, there are too many adds. I returned this product.", "Has a few quirks that are disconcerting bur overall a great product.", "I'm a Windows person & this is not Windows. I'm still learning. I am happy with the size as it fits easily in to my purse, but I HATE touch items - I always seem to touch the wrong area (like spelling something, I go for a letter & get one of the letters next to - so it slows down my typing - one of the reasons I don't have a smartphone). All in all it's pretty good. I guess I would recommend it because it's the way this world is turning. However, they don't make a glass protective screen cover - only plastic.", "I'm a Windows person & this is not Windows. I'm still learning. I am happy with the size as it fits easily in to my purse, but I HATE touch items - I always seem to touch the wrong area (like spelling something, I go for a letter & get one of the letters next to - so it slows down my typing - one of the reasons I don't have a smartphone). All in all it's pretty good. I guess I would recommend it because it's the way this world is turning. However, they don't make a glass protective screen cover - only plastic.", "If you are looking for an inexpensive tablet just for basic web surfing/shopping/etc., I don't know that you can get a better deal. However, that is about all you can do. We found out the hard way that the Fire (which we bought to replace a misplaced iPad, so maybe we were just spoiled) is pretty limited in terms of the Apps you can download. Forget about any Google based Apps and many of the standard apps that are generally available in the Android or Apple market place. I love Amazon itself and don't have any major issues with the product I got for the price I paid, I just won't be going the cheap route in the future. Hindsight being 20/20, I should have spent the money to just get a new iPad since that is what we were used to.", "I bought this on line as a gift. The unit does not stay on and I cannot get in touch with anyone to get the unit repaired", "I am very happy with this Amazon tablet. I purchased it for business purposes, as well as recreational, and it works great for both. I did get an SD card for more memory. Also, if I would have bought directly from Amazon, there would've been a 1 month wait. However, I was able to order from Best Buy online, and pick it up that very day!!!", "I have a 4 year old boy and 6 year old girl and 12 year old boy no cracks or broken yet yes they have dropped them no case but no cracks yet pretty amazing when they drop it on hard wood floors and still not broke!!", "Tablet is perfect for beginners who just want basic", "Needed a present for mom, at first she didn't use it much cause she had to set it up but now it's great and she loves it.", "This tablet is easy to set up, has great resolution, and is perfect for reading books or surfing. The price is affordable, too. It is perfect for anyone who wants a fun and casual way to use technology.", k selection Easy to navigate The charger seems a bit loose, though", "Love this Kindle. There are to many apps and games offered for download. Love the book selection Easy to navigate The charger seems a bit loose, though", "Husband is a first time user, he is doing really well with it.. He has low vision problems and this made reading his favorite books a lot easier to read.", "love it, can do alot of stuff on it, would recommend fire hd8 to everyone", "I like the shape and size of this Kindle, and the graphics are good. But if I play a game for very long the charge seems to run out pretty quickly. It is very good for books and for music. I would recommend it for those categories.", "BY FAR THE BEST TABLET IVE EVER OWNED, EASY AND QUICK SET UP", "Bought for someone not tech savvy and he's done great", "Bought this for my son and he absolutely loves it!", "Does a lot more than old tablet.It Hasmore memory.", "Does a lot more than old tablet.It Hasmore memory.", "Easy to use and has a lot of games and books available. Good memory and you can't beat the price!", "Easy to use tablet. Price is pretty good. My mom loves it.", "Fun and reliable. Good quality for the money. Easy to use.", "Great for reading - nice image, easy on the eyes and lightweight.", "Has all of the functions of the expensive iPads and works great for fraction of the cost!!!", "I bought this for my mom and she loves it. She said it is really easy to use and loves the lighting, it's easy for her to read.", "I bought this for my mother for Christmas. She is not the most technological advanced individual. She really wanted a tablet and this one works great and is super easy to use. I went to program it for her and she insisted on doing it herself. She was able to no problem!", "I love my kindle, I can listen to music,read my emails, or pick a book to read. Everything loads up easily.", "its very easy to set up and use. love to take it with me . screen its large enough to read easy on it", "Love it I sent one down to my family in Mexico they loved it", "My 6 year old got it for Christmas and is able to use it very well", "Perfect for my elderly mom to play games and use for reading", "The overall design makes it fir very nice in the hand. It is very easy to setup and has features that I did not utilize on previous Fire tablets. I like the camera and the Blue Shade ability. I like to read before bed and the color really does help me wind down. Long lasting battery!", "This is a nice little tablet and Great for the kids", "This is an item that is easy to use for novices. My child uses it and has no issues", "This product met my needs perfectly. It was easy to set up and portable to use anywhere.", "We bought one for my wife and my mother-in-law and they both love it. Very easy to use.", "We bought the Fire as an easy way for our 97 year old mother to see pictures of the family from all over the country. It was very simple to set up and learn to use. She plays games on it, as well......", "We got this for a young girl who is 9. She loves it and there a lot of Apps that she likes. There are parental controls which is a plus, recommend for almost any age group.", "i would buy this item again. however charging port is", "still learning new things about my tablet. very easy to use.. perfect size.", "This tablet is small, compact and easy to handle. It's easy to figure out the main functions. My one complaint is that it does not support some big apps such as Dropbox or Google Drive.", "My daughter absolutely loves her new fire, lots of space, easy to set up and lots of apps", "Easy access to my Amazon account. Easy to set up and use.", "I would recommend the Fire Tablet to anyone. IT is very easy to set up, download apps and use. Movies are crisp and clear.", "This works great. I read a LOT and I needed something that would handle all my eBooks. It has all the other bells and whistles as any tablet but I use it for the eBooks and one game. Excellent!", "Love the easy use o
